 trait_gh_blood_of_prophet:0 "Hadasur"
 trait_gh_blood_of_prophet_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is descended from the legendary Prophet, from which we have known the course that all of history is to follow for generations. Honored of his line, only those of the Prophet's blood may sit on the throne of the Hiklahn, so that his wisdom may in some form always lead the followers of the holy prophecy."
 trait_gh_blood_of_prophet_desc:0 "Hadasur, or 'Prophet's Blood', is the term to denote those in Amsari society who are members of the ruling family or those who have the blood of The Great Prophet in their veins."

 trait_gh_chevalie_uniter:0 "United the Marches"
 trait_gh_chevalie_uniter_desc:0 "Through war, intrigue, diplomacy, or likely a mix of all three, this ruler has united the Marchers of Chevalie into the High Kingdom of yor. While many predict there will come a time when yet another ruler will need to piece together the broken throne, for now, they reign as the great uniter along the great High Kings of old."
