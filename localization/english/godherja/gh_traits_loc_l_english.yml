 trait_fogeater_invasion_leader:0 "Garformdaer"
 trait_fogeater_invasion_leader_desc:0 "The Garfordaer is the self proclaimed ‘War Speaker’ of the unified [fogeater|E] clans. Claiming to have heard the truth of the Mistmother’s words and having, in a surprising show of cunning and sanity for the [fogeaters|E], crushed their opposition and united the tribes of Listeners, is now marching upon the known world for an unknown goal.\n\nNot only intimidating in stature and form, those few who see them and live can not deny the oddity about them. From the hushed sounds of whispering whenever they are near, to the twisting and blurring of the vision when their twisted visage is observed..."
 trait_fogeater_invasion_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the self proclaimed ‘War Speaker’ of the unified [fogeater|E] clans. Claiming to have heard the truth of the Mistmother’s words and having, in a surprising show of cunning and sanity for the [fogeaters|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] has crushed [ROOT.GetCharacter.GetHerHis] opposition and united the tribes of Listeners, is now marching upon the known world for an unknown goal.\n\nNot only intimidating in stature and form, those few who see [ROOT.GetCharacter.GetFirstNameNoTooltip] and live can not deny the oddity about [ROOT.GetCharacter.GetHerHim]. From the hushed sounds of whispering whenever they are near, to the twisting and blurring of the vision when [ROOT.GetCharacter.GetHerHis] twisted visage is observed..."
