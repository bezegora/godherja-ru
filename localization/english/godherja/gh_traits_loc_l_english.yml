 trait_gh_the_last_nikaryin:0 "The Last Nikaryin"
 trait_gh_the_last_nikaryin_desc:0 "The Last Nikaryin, saluted by the Gods and the last vestige of the ancient world. The Nikaryin were the leaders of Aersodiax's guard, his most loyal and faithful servants who persisted in their following of him even when the traitors turned their backs and struck him down in the great conflict of old, before they dared to strike down the Gods themselves.\n\nBut times are changing, and the tribes must unite and claim the domain that Aersodiax once ruled over. Now that his loyal children have formed their own great Empire to beg for the image of the old, it is time that the Nikaryin ends his time as a commander and begins a new age as an Emperor. As the last Nikaryin, this ruler has formalized the shift, and declared a new great empire to praise the glory of Aersodiax."
 trait_gh_the_last_nikaryin_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the Last Nikaryin, saluted by the Gods and the last vestige of the ancient world. The Nikaryin were the leaders of Aersodiax's guard, his most loyal and faithful servants who persisted in their following of him even when the traitors turned their backs and struck him down in the great conflict of old, before they dared to strike down the Gods themselves.\n\nBut times are changing, and the tribes must unite and claim the domain that Aersodiax once ruled over. Now that his loyal children have formed their own great Empire to beg for the image of the old, it is time that the Nikaryin ends [ROOT.GetCharacter.GetHerHis] time as a commander and begins a new age as an Emperor. As the last Nikaryin, [ROOT.GetCharacter.GetFirstNameNoTooltip] has formalized the shift, and declared a new great empire to praise the glory of Aersodiax."

 trait_gh_axiaothea_reborn:0 "Axiaothea Reborn"
 trait_gh_axiaothea_reborn_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], Axiothea reborn, has mended [ROOT.GetCharacter.GetHerHis] sundered Empire and now finally sits upon [ROOT.GetCharacter.GetHerHis] rightful throne. May their reign be eternal!"

 trait_gh_aeschreas_killer:0 "Aeschreas' Executioner"
 trait_gh_aeschreas_killer_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was the capturer of the World Sunderer, Lord of Ashes himself, Aeschreas. And with a swing of [ROOT.GetCharacter.GetHerHis] blade the powerful mage fell silent."

 trait_adabyss_invasion_leader:0 "Lëlmand"
 trait_adabyss_invasion_leader_desc:0 "Lëlmand is the official title for the commander of the Adabyssian equivalent to an [aversarian|E] Legion. Having finished the 47 trials required to enter leadership in Adabyss’s massive military structure, and having learnt the use and operation of weaponry only imagined by those in the north, the Lëlmand now leads the Mósëku Limpegail, or ‘Amber Corps’, in an invasion of the northern lands.\n\nThe Corps is only a small scion of the Adabyssian military, the conquest of northern realms seen as nothing besides a side show for the much more important and lucrative invasions in the south and east. Despite this, however, the Adabyssians march in seemingly uncountable numbers, with technology that was once thought only used by gods."
 trait_adabyss_invasion_leader_character_desc:0 "Lëlmand is the official title for the commander of the Adabyssian equivalent to an [aversarian|E] Legion. Having finished the 47 trials required to enter leadership in Adabyss’s massive military structure, and having learnt the use and operation of weaponry only imagined by those in the north, [ROOT.GetCharacter.GetFirstNameNoTooltip] now leads the Mósëku Limpegail, or ‘Amber Corps’, in an invasion of the northern lands.\n\nThe Corps is only a small scion of the Adabyssian military, the conquest of northern realms seen as nothing besides a side show for the much more important and lucrative invasions in the south and east. Despite this, however, the Adabyssians march in seemingly uncountable numbers, with technology that was once thought only used by gods."

