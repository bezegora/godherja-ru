 trait_education_anti_magic_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is ready in case some of the most fearsome magic threatens their country or the world. While these forces are uncommon, [ROOT.GetCharacter.GetFirstNameNoTooltip] is ready for when they do surface." 
 trait_education_anti_magic_4:0 "[antimagic|E] Master"
 trait_education_anti_magic_4_desc:0 "[magi|E], monsters, and other magical creatures tremble and hide in fear as the [antimagic|E] Master passes by. The Master is capable of ending even the most powerful forces of magic, and few dare to trifle with them."
