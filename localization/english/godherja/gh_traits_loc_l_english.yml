 trait_gh_exhausted:0 "Exhausted"
 trait_gh_exhausted_desc:0 "This character struggles to get even small amounts of sleep, and finds themselves perpetually exhausted and miserably tired."
 trait_gh_exhausted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] struggles to get even small amounts of sleep, and finds themselves perpetually exhausted and miserably tired."

 trait_gh_stimulated:0 "Stimulated"
 trait_gh_stimulated_desc:0 "This character is constantly overwhelmed with energy, and struggles to find any sleep unless they work themselves to exhaustion."
 trait_gh_stimulated_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is constantly overwhelmed with energy, and struggles to find any sleep unless they work themselves to exhaustion."

 trait_gh_deep_mutation:0 "Deep Mutation"
 trait_gh_deep_mutation_desc:0 "This character has been exposed to extreme amounts of [magic|E], either intentionally in some form of experiment or through poor luck. Horribly mutated, their bodily structure seems to be rapidly collapsing, new mutations appearing seemingly at random as their health rapidly fails."
 trait_gh_deep_mutation_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been exposed to extreme amounts of [magic|E], either intentionally in some form of experiment or through poor luck. Horribly mutated, [ROOT.GetCharacter.GetHerHis] bodily structure seems to be rapidly collapsing, new mutations appearing seemingly at random as their health rapidly fails."

 trait_gh_vampiric:0 "Vampiric"
 trait_gh_vampiric_desc:0 "Almost entirely sustained by dark [magic|E], this character's body has long since passed any state in which it can sustain a human life. Without the magic they would die near immediately, and most [magi|E] would rather go full of body and mind instead of allow themselves to reach such a state. While sustaining ones life through [magic|E] is seen as acceptable in many societies, doing it so often and for so long that one reaches such a state is not, especially due the increasing and disturbing costs of the rituals to perform it over decades."
 trait_gh_vampiric_character_desc:0 "Almost entirely sustained by dark [magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip]'s body has long since passed any state in which it can sustain [ROOT.GetCharacter.GetHerHis] life. Without the magic [ROOT.GetCharacter.GetFirstNameNoTooltip] would die near immediately, and most [magi|E] would rather go full of body and mind instead of allow themselves to reach such a state. While sustaining ones life through [magic|E] is seen as acceptable in many societies, doing it so often and for so long that one reaches such a state is not, especially due the increasing and disturbing costs of the rituals to perform it over decades."
 
 trait_gh_dehanded:0 "Dehanded"
 trait_gh_dehanded_desc:0 "This character's hands have been removed - their access to [magic|E] forever barred."
 trait_gh_dehanded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s hands have been removed as a result of punishment, and now [ROOT.GetCharacter.GetSheHe] is forever barred from using [magic|E] again."
 
 trait_gh_shortsighted:0 "Shortsighted"
 trait_gh_shortsighted_desc:0 "This character's sight is not quite what it used to be. Though still able to perform most daily tasks normally, their clumsiness when doing so is noticeable."
 trait_gh_shortsighted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s sight is not quite what it used to be. Though still able to perform most daily tasks normally, [ROOT.GetCharacter.GetHerHis] clumsiness when doing so is noticeable."
 
