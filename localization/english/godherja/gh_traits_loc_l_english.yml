 trait_gh_riftsight_2:0 "Riftsight"
 trait_gh_riftsight_2_desc:0 "This character can see into the Rift with consistency, making their formerly latent skill now quite useful - especially as their actual eyesight declines."
 trait_gh_riftsight_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] can see into the Rift with consistency, making [ROOT.GetCharacter.GetHerHis] formerly latent skill now quite useful - especially as [ROOT.GetCharacter.GetHerHis] actual eyesight declines."
 
 trait_gh_riftsight_3:0 "Powerful Riftsight"
