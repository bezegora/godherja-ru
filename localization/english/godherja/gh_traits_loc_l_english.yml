 trait_gh_magicsickness_1:0 "[exposure_sickness|E]"
 trait_gh_magicsickness_1_desc:0 "The effects of extreme amounts of [magic|E] on the body are myriad and extreme. With low levels of [exposure_sickness|E], this character is experiencing random bouts of nausea and vomiting, along with periods of headaches, fatigue and fever. If looked at closely, one can see their veins becoming subtly more pronounced, and see the movement of the blood rushing underneath their skin. Sometimes, blood even seems to pour from one of their orifices."
 trait_gh_magicsickness_1_character_desc:0 "The effects of extreme amounts of [magic|E] on the body are myriad and extreme. With low levels of [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] is experiencing random bouts of nausea and vomiting, along with periods of headaches, fatigue and fever. If looked at closely, one can see [ROOT.GetCharacter.GetHerHis] veins becoming subtly more pronounced, and see the movement of the blood rushing underneath [ROOT.GetCharacter.GetHerHis] skin. Sometimes, blood even seems to pour from one of [ROOT.GetCharacter.GetHerHis] orifices."

 trait_gh_magicsickness_2:0 "Advanced [exposure_sickness|E]"
 trait_gh_magicsickness_2_desc:0 "The effects of extreme amounts of [magic|E] on the body are myriad and extreme. With high levels of [exposure_sickness|E], this character is becoming rapidly incapable, spending most of their day vomiting (mundanely, and in worse spells blood) and is often unable to stand without assistance. Blood regularly leaks from their eyes, nose, and ears, and sometimes even gathers in such great amounts just under the skin that it seemingly begins to leak out. Around these points, the skin has begun to peel and the muscles are seemingly beginning to melt within the body from the intense magical power therein."
 trait_gh_magicsickness_2_character_desc:0 "The effects of extreme amounts of [magic|E] on the body are myriad and extreme. With high levels of [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] is becoming rapidly incapable, spending most of [ROOT.GetCharacter.GetHerHis] day vomiting (mundanely, and in worse spells blood) and is often unable to stand without assistance. Blood regularly leaks from [ROOT.GetCharacter.GetHerHis] eyes, nose, and ears, and sometimes even gathers in such great amounts just under the skin that it seemingly begins to leak out. Around these points, the skin has begun to peel and the muscles are seemingly beginning to melt within [ROOT.GetCharacter.GetHerHis] body from the intense magical power therein."

 trait_gh_magicsickness_3:0 "Extreme [exposure_sickness|E]"
 trait_gh_magicsickness_3_desc:0 "The effects of extreme amounts of [magic|E] on the body are myriad and extreme. With extreme levels of [exposure_sickness|E], this character is effectively unable to so much as speak. Blood pours freely from every possible exit point of the body or out of the pores, and skin, flesh and hair have begun to fall off the body in clumps. Limbs in their entirety are seemingly beginning to collapse inward, muscles, sinew and bone melting down and unable to hold up their own weight, and the myriad of failing organs and struggling arteries push against the thinning skin and visibly pulse and burst to the naked eye. Survival from this stage of [exposure_sickness|E] is... unlikely."
 trait_gh_magicsickness_3_character_desc:0 "The effects of extreme amounts of [magic|E] on the body are myriad and extreme. With extreme levels of [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] is effectively unable to so much as speak. Blood pours freely from every possible exit point of the body or out of [ROOT.GetCharacter.GetHerHis] pores, and skin, flesh and hair have begun to fall off [ROOT.GetCharacter.GetHerHis] body in clumps. Limbs in their entirety are seemingly beginning to collapse inward, muscles, sinew and bone melting down and unable to hold up their own weight, and the myriad of failing organs and struggling arteries push against [ROOT.GetCharacter.GetHerHis] thinning skin and visibly pulse and burst to the naked eye. Survival from this stage of [exposure_sickness|E] is... unlikely."

 trait_gh_glowingeyes_red:0 "Glowing Red Eyes"
 trait_gh_glowingeyes_red_desc:0 "While a [magi|E]'s eyes often will glow red while performing rituals of [living_magic|E], some [living_magi|E] find themselves permanently affixed with the condition from constant use of their gift. A somewhat disturbing if otherwise harmless quirk, that many [magi|E] see as a symbol of power."
 trait_gh_glowingeyes_red_character_desc:0 "While a [magi|E]'s eyes often will glow red while performing rituals of [living_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] is permanently affixed with the condition from constant use of [ROOT.GetCharacter.GetHerHis] gift. A somewhat disturbing if otherwise harmless quirk, that many [magi|E] see as a symbol of [ROOT.GetCharacter.GetHerHis] power."

