 trait_gh_excessively_pale:0 "Excessively Pale"
 trait_gh_excessively_pale_desc:0 "Thanks to overuse of [magical|E] rituals, this character is possessed with an extremely sickly and pale pallor, their skin so thin and bleached that veins and sinew can be seen pulsing beneath if observed closely."
 trait_gh_excessively_pale_character_desc:0 "Thanks to overuse of [magical|E] rituals, [ROOT.GetCharacter.GetFirstNameNoTooltip] is possessed with an extremely sickly and pale pallor, [ROOT.GetCharacter.GetHerHis] skin so thin and bleached that veins and sinew can be seen pulsing beneath if observed closely."

 trait_gh_glowing_veins:0 "Glowing Veins"
 trait_gh_glowing_veins_desc:0 "While the color varies based on the [magic_type|E] employed, glowing veins is a tell-tale sign of a [magi|E] who has used their gift so often that it has begun to have long-lasting effects on their body. While disturbing to behold, it is a relatively common affliction and considered harmless."
 trait_gh_glowing_veins_character_desc:0 "While the color varies based on the [magic_type|E] employed, glowing veins is a tell-tale sign of a [magi|E] who has used their gift so often that it has begun to have long-lasting effects on their body. While disturbing to behold, it is a relatively common affliction and considered harmless."

 trait_gh_necronic_skin:0 "Elthiadd's Ash"
 trait_gh_necronic_skin_desc:0 "Named after the Magi Lord Elthiadd who slowly turned to ash from excessive use of [dead_magic|E], 'Elthiadd's Ash' (or Necronic Skin) is a condition that afflicts many [dead_magi|E] though rarely severely enough to be debilitating. Elthiadd's Ash is characterized by the skin of the hands, mouth, and other power conduits slowly turning black and hardening into a rocky substance that will gradually flake away with ash. Most [magi|E] so afflicted normally begin a strict routine of moisturization and avoid using their power for some periods to limit its affects, but continued and persistent use of powerful [dead_magic|E] will cause the condition to spread to the rest of the body until the [magi|E] is dead."
 trait_gh_necronic_skin_character_desc:0 "Named after the Magi Lord Elthiadd who slowly turned to ash from excessive use of [dead_magic|E], 'Elthiadd's Ash' (or Necronic Skin) is a condition that afflicts many [dead_magi|E] though rarely severely enough to be debilitating. Elthiadd's Ash is characterized by the skin of the hands, mouth, and other power conduits slowly turning black and hardening into a rocky substance that will gradually flake away with ash. Most [magi|E] so afflicted normally begin a strict routine of moisturization and avoid using their power for some periods to limit its affects, but continued and persistent use of powerful [dead_magic|E] will cause the condition to spread to the rest of the body until the [magi|E] is dead."

 trait_gh_beset_by_visions:0 "Beset by Visions"
 trait_gh_beset_by_visions_desc:0 "Constantly beset by visions, this character regularly suffers through long spells in which they see everything from the lives of the members of their court to the deaths of warlords thousands of years removed across the world itself. The weight of so many lives is clearly taking its toll, and they are regularly trapped in their bed from endless migraines and bouts of random personality shifts from the bleedover of lives never truly lived."
 trait_gh_beset_by_visions_character_desc:0 "Constantly beset by visions, [ROOT.GetCharacter.GetFirstNameNoTooltip] regularly suffers through long spells in which [ROOT.GetCharacter.GetSheHe] sees everything from the lives of the members of their court to the deaths of warlords thousands of years removed across the world itself. The weight of so many lives is clearly taking its toll, and [ROOT.GetCharacter.GetFirstNameNoTooltip] is regularly trapped in [ROOT.GetCharacter.GetHerHis] bed from endless migraines and bouts of random personality shifts from the bleedover of lives never truly lived."

 trait_gh_aervalrian_curse:0 "Aervalrian Curse"
 trait_gh_aervalrian_curse_desc:0 "This character is consumed by the Aervalrian Curse, an affliction said to strike [dead_magi|E] who delve far too deeply into their arts. Constantly beset by visions of the shattered moon of Aervalr, they feel a seemingly unending draw towards its sickly green visage, and are regularly compelled to walk the night to be closer to the moon. The curse is so strong, that it has begun to ruin both their personal life and their capabilities as a ruler."
 trait_gh_aervalrian_curse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is consumed by the Aervalrian Curse, an affliction said to strike [dead_magi|E] who delve far too deeply into their arts. Constantly beset by visions of the shattered moon of Aervalr, [ROOT.GetCharacter.GetFirstNameNoTooltip] feels a seemingly unending draw towards its sickly green visage, and [ROOT.GetCharacter.GetSheHe] is regularly compelled to walk the night to be closer to the moon. The curse is so strong, that it has begun to ruin both [ROOT.GetCharacter.GetHerHis] personal life and [ROOT.GetCharacter.GetHerHis] capabilities as a ruler."

 trait_gh_ritual_tattoos:0 "Ritual Tattoos"
 trait_gh_ritual_tattoos_desc:0 "Covered by arcane tattoos to draw and focus magical power, this character clearly had little consideration for style. Even where the ink was pressed with an intent for aesthetics, the disturbing nature of what the designs bely and the dull throbbing behind the eyes one feels when staring at them for too long turn many away."
 trait_gh_ritual_tattoos_character_desc:0 "Covered by arcane tattoos to draw and focus magical power, [ROOT.GetCharacter.GetFirstNameNoTooltip] clearly had little consideration for style. Even where the ink was pressed with an intent for aesthetics, the disturbing nature of what the designs bely and the dull throbbing behind the eyes one feels when staring at them for too long turn many away."

 trait_gh_ritual_scars_1:0 "Ritually Scarred"
 trait_gh_ritual_scars_1_desc:0 "Ritual scarring is a common practice for [magi|E], either as an attempt to drain blood for magical use or as part of many rituals. While sometimes disturbing, it is nonetheless seen as a sign of prestige for a [magi|E] to have at least one visible scar."
 trait_gh_ritual_scars_1_character_desc:0 "Ritual scarring is a common practice for [magi|E], either as an attempt to drain blood for magical use or as part of many rituals. While sometimes disturbing, it is nonetheless seen as a sign of prestige for a [magi|E] to have at least one visible scar."

 trait_gh_ritual_scars_2:0 "Extremely Ritually Scarred"
 trait_gh_ritual_scars_2_desc:0 "Ritual scarring is a common practice for [magi|E], either as an attempt to drain blood for magical use or as part of many rituals. [magi|E] with little care for personal appearances, such as this one, will often begin to appear more scar than human, so covered in scars that they cover most of their visual features."
 trait_gh_ritual_scars_2_character_desc:0 "Ritual scarring is a common practice for [magi|E], either as an attempt to drain blood for magical use or as part of many rituals. [magi|E] with little care for personal appearances, such as [ROOT.GetCharacter.GetFirstNameNoTooltip], will often begin to appear more scar than human, so covered in scars that they cover most of [ROOT.GetCharacter.GetHerHis] visual features."

 trait_gh_ritual_scars_3:0 "Excessively Ritually Scarred"
 trait_gh_ritual_scars_3_desc:0 "Ritual scarring is a common practice for [magi|E], either as an attempt to drain blood for magical use or as part of many rituals. Some [magi|E] seemingly give up on the pretension of a public life away from their [magic|E] and over dozens of rituals and exaltations become so covered in scars that there is seemingly no unmarked skin left. Incredibly disturbing and most likely unhealthy, but a sign of true power."
 trait_gh_ritual_scars_3_character_desc:0 "Ritual scarring is a common practice for [magi|E], either as an attempt to drain blood for magical use or as part of many rituals. [ROOT.GetCharacter.GetFirstNameNoTooltip] seemingly gave up on the pretension of a public life away from [ROOT.GetCharacter.GetHerHis] [magic|E] and over dozens of rituals and exaltations become so covered in scars that there is seemingly no unmarked skin left. Incredibly disturbing and most likely unhealthy, but a sign of true power."

 trait_gh_racked_by_voices:0 "Voidspeaker"
 trait_gh_racked_by_voices_desc:0 "Voidspeakers are [magi|E] (or rarely non-[magical|E] individuals exposed to excess [magic|E]) who have become somehow attached to the other world beyond human comprehension. Regularly racked by voices, this character is constantly consumed by whispers, statements and screaming anger from unseen specters, some seeming all too familiar..."
