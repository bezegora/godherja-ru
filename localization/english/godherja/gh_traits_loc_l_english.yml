 trait_gh_glowingeyes_green_desc:0 "While a [magi|E]'s eyes often will glow green while performing rituals of [dead_magic|E], some [dead_magi|E] find themselves permanently affixed with the condition from constant use of their gift. A somewhat disturbing if otherwise harmless quirk, that many [magi|E] see as a symbol of power."
