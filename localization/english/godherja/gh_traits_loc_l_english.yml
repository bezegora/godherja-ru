 trait_gh_chevalie_uniter_og:0 "The Great Uniter"
 trait_gh_chevalie_uniter_og_desc:0 "For the first time in history, this ruler has united the disparate Shewigad tribes and unified both culture and politics. One can only hope the unity lasts, and the Shewigads do not fall to such horrors again."
 trait_gh_chevalie_uniter_og_character_desc:0 "For the first time in history, [ROOT.GetCharacter.GetFirstNameNoTooltip] has united the disparate Shewigad tribes and unified both culture and politics. One can only hope the unity lasts, and the Shewigads do not fall to such horrors again."

 trait_gh_iyrossi_uniter:0 "Unifier of the Iyrossi"
 trait_gh_iyrossi_uniter_desc:0 "Through war, intrigue, diplomacy, or likely a mix of all three, this ruler has united the former slaves of the Iyrossi and become their greatest hope for the future."
 trait_gh_iyrossi_uniter_character_desc:0 "Through war, intrigue, diplomacy, or likely a mix of all three, [ROOT.GetCharacter.GetFirstNameNoTooltip] has united the disparate slaves of the Iyrossi, [ROOT.GetCharacter.GetSheHe] reigns as the great uniter on par with Pothacleas of old."

