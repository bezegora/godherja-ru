l_english:
 konijkmener.0001.t:0 "The [potion|E] Merchant"
 konijkmener.0001.desc:0 "A visiting band of merchants from the land of the Konijkmener have arrived to my court today. Extolling the wonders of their goods, they loudly proclaim themselves to be representatives of the [ROOT.GetCharacter.Custom('konijkmener_merchant_company_name')]. Their leader, the most richly dressed and most visibly snake-like of the pack, raises a glowing concoction above [konijkmener_merchant.GetHerHis] head and proclaims that they will be happy to part with a most wondrous [potion|E] sure to delight the senses, tastes and demeanor of whichever wise and enlightened lord would be so shrewd as to purchase it for a simple pittance.\n\nIn a grand display, the merchant has one of [konijkmener_merchant.GetHerHis] lackeys take a gulp, and before my eyes the man promptly grows thrice his height and his muscles quickly ripple in such a way that his shirt bursts open!\n\nI must have some!"
 konijkmener.0001.a.strength_potion:0 "A [potion|E] of strength!? Give it here!"
 konijkmener.0001.a.skill:0 "This will make me smarter you say?"
 konijkmener.0001.a.fertility:0 "A [potion|E] of... virility... would do what you say? Oh my..."
 konijkmener.0001.a.magic:0 "A tincture to improve magical ability?"
 konijkmener.0001.a.experience:0 "This one is said to be popular among students and academics..."
 konijkmener.0001.a.life:0 "A simple sip and I may live forever?"
 konijkmener.0001.b:0 "Begone with you charlatans!"
 konijkmener.0001.c:0 "Guards! Confiscate anything they have on them!"
 konijkmener.0001.c.sadistic:0 "Guards! Kill [konijkmener_merchant.GetHerHim] and take everything they have!"
 potion_merchants_will_not_visit_anymore_tt:0 "I will not be visited again by [potion|E] merchants for the foreseeable future."
 
 konijkmener_merchant_company_name_1:0 "Rightmost Honorable Company of the Mystic Waters"
 konijkmener_merchant_company_name_2:0 "Honored of the Way Crown Company of the Path of Coins"
 konijkmener_merchant_company_name_3:0 "Royal Trading Charter of the Republican Chancellor Company of Wayward Stars"
 konijkmener_merchant_company_name_4:0 "Grand Trading Charter of Many Ships and Lots of Opportunities"
 konijkmener_merchant_company_name_5:0 "Sir Vensylx's Honorable Trice-Blessed Trading Guild"
 konijkmener_merchant_company_name_6:0 "Guild of the United Undying Saints Blessed by Their Beauty"
 konijkmener_merchant_company_name_7:0 "The Mermaid's Golden Fin Company of the Way of Coin"
 konijkmener_merchant_company_name_8:0 "Waysaint's Most Honored and Blessed Trading Charter"
 konijkmener_merchant_company_name_9:0 "United Trading Company of the Guild and Crown and Chancellor of the Konijkmener"
 konijkmener_merchant_company_name_10:0 "Wondrous Guild of Blessed Curio's and Trade"