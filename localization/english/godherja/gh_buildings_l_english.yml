 building_type_turayyil_mines_01:0 "The Turayyil Silver Mine"
 building_type_turayyil_mines_01_desc:1 "The tribes people native to Aironoi were the first to discover the wealth that lay inside the mountain. For reasons lost to time, they venerate the mine and protected its location fiercely from the [aversarian|E]s. Legends say the silver within the mine is smeleted down for use in their masks to protect them from Yeru-Mai. But eventually the [aversarian|E]s did find out. However, with Aironoi being so far away from what would be considered proper governance, the ability for them to control this mine with an iron fist were greatly diminished. Silver though, has an allure that wouldn't be denied and instead the [aversarian|E]s brokered a deal for part of the silver and in return, no costly and bloody war with a degree of autonomy."
