 building_type_ashuku_mines_01:0 "The Ashuku Emerald Mine"
 building_type_ashuku_mines_01_desc:1 "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. Guarded jealously by the local Mogowai, its output became even more restricted in 1103 when it came under the control of the Eyoab clan, who decided that their monopoly on the gem was a perfect way to inflate its price even more - much to the chagrin of virtually everyone in the region.\n\nAn attempt by Wardenite adventurers in 1148 to reopen the mines ended in such spectacular disaster that only one man of the original 1,000 survived to return back north and tell the tale. The Agionists, for their own part, were equally vexed - an attempt in 1213 by the Philantrianists to bamboozle the clan into selling the mine only left the Order of the Golden Hand itself hoodwinked and with a searing hole in its purse.\n\nFinally, the Adabyssinians would attempt to extract the emerald as tribute in 1244, but were left fuming after their Emperor received only rocks painted green instead. Whether the Eyoab would have the last laugh is up to debate, as not a decade would pass before Adabyss would launch an invasion into the insolent region to seize the mine for themselves once and for all."
