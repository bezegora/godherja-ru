#sheharddi loc
 sheharddi:0 "Sheharddi"
 sheharddi_adj:0 "Sheharddic"
 sheharddi_adherent:0 "Sheharddi"
 sheharddi_adherent_plural:0 "Sheharddim"
 sheharddi_desc:0 "Those who keep the Sheharddi faith today often do so in secret. They refuse to accept any god other than Eloi, considering other deities to be misguided worship of #EMP Malikiyah#! at best and a trick of Eir'shaytan at worst. As a result, they have been ostracized and persecuted for centuries for refusing to participate in the worship of polytheistic pantheons."
