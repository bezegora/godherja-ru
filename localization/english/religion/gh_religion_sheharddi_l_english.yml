 sheharddi_religion_desc:0 "The Sheharddi faith's origins are shrouded in mystery, with scholars debating whether it is a syncretism of various [sarradonian|E] faiths, a single god's cult that broke away from a larger polytheistic faith, or the surviving remnants of a more primordial religion. They believe that the high god Eloi, creator of the heavens, created a race called the #EMP Malikiyah#!, or Messengers. The greatest of these, Eir'Shaytan, created an even lesser race of beings—the humans—to be his servants and worship him and his six lieutenants as if they were greater than their father. Eloi was irate when he learned of this treachery and slew these seven betrayers, casting them beneath the earth so that their bodies may never find peace."
