 khmet_religion_desc:0 "For centuries, the Khmeti worldview centered around two primordial sibling-deities. The first was Iah, the Moon, bringer of light at night and vanquisher of darkness when the Sun needed to rest. The second was Iteru, the great River, giver of food and transporter of men all throughout the land. If the people were moral and kept these spirits placated, then they would continue to prosper for eternity. But without explanation, Iteru dried up and Iah shattered into a multitude of pieces. The Khmeti people panicked and wondered if they had done something wrong. But questions of morality fell to the wayside, as their lives became consumed with the struggle for survival."
