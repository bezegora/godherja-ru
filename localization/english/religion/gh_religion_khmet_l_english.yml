 khmet_desc:0 "The native faith of the Kemseri people, the Khmet religion is naturalistic and focused on worship of the light-giving moon Iah and the life-giving river Iteru. However, the drying up of Iteru and the shattering of Iah during the [frodbrokna|E] brought with it both religious and social upheaval, and the lands were plunged into chaos. Attempts to resolve this confusing world led to a new, more cynical faith. Iah is now Inpiah, the Dead Moon. The Khmetii no longer pray for Its protection, but that its decaying corpse does not land on them and destroy what little world they have left."
