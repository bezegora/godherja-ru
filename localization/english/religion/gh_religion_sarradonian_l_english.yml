 harfi_adherent_plural:0 "Harfii"
 harfi_desc:0 "The Harfii, unlike other [wardenite|E] sects believe that the 'Pillars of Virtue' are actual, physical pillars that can be found in the material world, and must be protected. The other [wardenite|E] sects dismiss this interpetation as comically literal, and view any unironic adherents of the Harfi ways as backwards fundamentalists."
 
