 sarradonian_desc:0 "The mainstream [wardenite|E] sect has been locked in centuries of struggle; first with the [ritualists|E], then with the Agionists and other [aversarian|E] invaders. This constant threat has not inspired unity, but instead sowed division. Multiple heretical movements, seeing the faithful as incapable of being virtuous enough to uphold their interpretation of the pillars, have broken off and forged their own paths."
 
 
