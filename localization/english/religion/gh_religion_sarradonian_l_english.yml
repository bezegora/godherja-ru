 haradar_desc:0 "A [sarradonian|E] legend says ten-thousand years ago, the warlords of [sarradon|E] fell to decadence and wickedness, and the Pillars holding the Dead God in Iblis had begun to crumble. When all seemed lost, brave and righteous men emerged from the Shadows to cull these false warlords, and disappeared once again into the shadows. Whether this legend is true or not, the Haradarii have had several foundings and disbandings over the millenia, to the point that nobody truly knows how old the order of assassins is. The most recent founding occurred not long after [frodbrokna|E]. This new founding has concluded that after Aeschraes broke the world, no magi can be allowed to live. They are concerned primarily with the hunting down and assassination of magi, especially those with godlike power."
 
