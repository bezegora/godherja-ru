 harthahi_desc:0 "The Harthahi sect was created in response to perceived [wardenite|E] weakness, and a belief that the [wardenite|E] sects are too tolerant of outsiders. The Harthahii argue that the Dead God is imprisoned within [sarradon|E], and that all evil done upon its land is a direct attempt to unleash them back upon the world. Thus, [sarradon|E] must be free, and its people united against those the Harthahii view as foreign invaders - namely the Agionists, [aversarians|E], and Marchers."
 
