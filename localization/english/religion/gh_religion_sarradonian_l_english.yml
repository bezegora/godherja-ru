 kathsiti_desc:0 "The Kathsitii, unlike other [wardenite|E] sects believe that there must be complete separation between the church and state, for secular matters corrupt the true spiritual nature of the church. In reality this has led to an extremely independent, politically powerful group of Kathsiti clerics dictating rules to secular lords." 
 
