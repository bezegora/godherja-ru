 ruidari_desc:0 "The Ruidarii uphold the 'Pillar of Inclusion,' the idea that if one commits a good deed, it doesn't matter if the deed is done in the name of a false god, it still upholds the Pillars of Virtue that keep the Dead God imprisoned. This means to a Ruidari, one’s faith is almost completely divorced from their deeds, because practicing ‘good deeds’ is seen as service to keep the Dead God imprisoned."
 
