 learning_scholarship_special.2011.desc:0 "My translation of [ROOT.Char.Custom('TranslationBook')] is coming along, but one section in the version [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] copying from gives me pause.\n\nMy scribes insist that the words on the page mean "as we hold two feet and spirit's rising edges of hunter."\n\nThat cannot be right, can it?"
 learning_scholarship_special.2011.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can come up with something more fitting."
 learning_scholarship_special.2011.a.success:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] improve the text"
 learning_scholarship_special.2011.a.failure:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] lose the meaning"
 learning_scholarship_special.2011.b:0 "We translate the text exactly as written!"
 learning_scholarship_special.2011.c:0 "Oh, the meaning is obvious, let me handle this."

 learning_scholarship_special.2012.desc:0 "A specific phrase from [ROOT.Char.Custom('TranslationBook')] has been frustrating my translation efforts for days. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have even started muttering it to myself sometimes.\n\n"Still struggling with that one, are you?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] hefts a weighty old tome. "One simply needs to know where to look.""
 learning_scholarship_special.2012.a:0 "Help me uncover this, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] finds the answer"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] finds a kind of answer"
 learning_scholarship_special.2012.b:0 "No games. Just tell me what [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] looking for."
 learning_scholarship_special.2012.c:0 "Care to show me, old friend?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "This option is available due to my friendship with [realm_priest.GetFirstNameNoTooltip]"

 learning_scholarship_special.2013.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] having the notes for my translation of [ROOT.Char.Custom('TranslationBook')] read back to me, when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] snap to with a sudden understanding. "Scribe! Add the following commentary...""
 learning_scholarship_special.2013.a:0 ""Unlike [ROOT.Char.GetFaith.ReligiousText], this work posits that...""
 learning_scholarship_special.2013.b:0 ""As evident from the will of [ROOT.Char.GetFaith.HighGodName]...""

 learning_scholarship_special.2014.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] having the notes for my translation of [ROOT.Char.Custom('TranslationBook')] read back to me, when...\n\n"My [ROOT.Char.GetLadyLord]? Please forgive me, but... did you fall asleep?!"\n\nHeavens above, this "classic" is a piece of absolute drivel!"
 learning_scholarship_special.2014.a:0 "Nevertheless, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will force myself through it!"
 learning_scholarship_special.2014.b:0 "My scribes can take on more of the responsibility."
 learning_scholarship_special.2014.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] need a break from all this."

 learning_scholarship_special.2015.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find myself working on the translation of [ROOT.Char.Custom('TranslationBook')] for hours under the flickering light of a candle. Often [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will barely notice time passing. My scribes remind me, however.\n\n"My [ROOT.Char.GetLadyLord], it must be past midnight by now. Is it not time to rest?""
 learning_scholarship_special.2015.a:0 ""No, we have to keep going until [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel done!""
 learning_scholarship_special.2015.b:0 ""Yes, some sleep will do us all good.""
 learning_scholarship_special.2015.c:0 ""You can all keep working while [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] rest.""

 learning_scholarship_special.2016.desc:0 "One of my scribes has been making edits to my translation of [ROOT.Char.Custom('TranslationBook')] without my knowledge!\n\n"[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] simply wanted to make it as good as it could be! You liked it whenever you thought it was your own work!""
 learning_scholarship_special.2016.a:0 "You will never copy text for anyone again!"
 learning_scholarship_special.2016.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will make you pay!"
 learning_scholarship_special.2016.b.flavor:0 ""The rest of you scribes better take a lesson from this!""
 learning_scholarship_special.2016.c:0 "This... is pretty good, actually."

 learning_scholarship_special.2017.desc:0 "The constant effort to translate [ROOT.Char.Custom('TranslationBook')] is tiring. The relentless focus, understanding, and creativity required drains me, as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] move ever closer to its completion."
 learning_scholarship_special.2017.a:0 "Just a few more pages tonight, and then a few more in the morning..."
 learning_scholarship_special.2017.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must seclude myself from all other distractions until this is done."
 learning_scholarship_special.2017.c:0 "The book can wait for a while."

 learning_scholarship_special.2097.t:0 "An Excellent Translation"
 learning_scholarship_special.2097.opening:0 "My translation of [ROOT.Char.Custom('TranslationBook')] finally stands complete. My words rest on beautifully illuminated pages, all protected by a lavish cover, as befits the work's importance."
 learning_scholarship_special.2097.conclusion:0 "\n\nThe tome has taken pride of place in my library, and every [ROOT.Char.GetFaith.PriestNeuter] who reads it is mightily impressed by my efforts. Some are already speaking of making copies of their own."
 learning_scholarship_special.2097.a:0 "This effort has taught me so much."

 learning_scholarship_special.2098.t:0 "My Translation Complete"
 learning_scholarship_special.2098.opening:0 "At long last, my translation of [ROOT.Char.Custom('TranslationBook')] is finished. The words are surrounded by beautiful illuminations, with the most lavish ones drawing attention away from the sections [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] felt uncertain about."
 learning_scholarship_special.2098.conclusion:0 "\n\nWhile it might be a little hard to understand in places, there can be little doubt that this translation is sorely needed. As it rests in my library, where [ROOT.Char.GetFaith.DevoteeNeuterPlural] often read, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] eagerly await the first efforts to copy it."
 learning_scholarship_special.2098.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have learned a lot from this!"

 learning_scholarship_special.2099.termination.toast:0 "Translation Thwarted"
 learning_scholarship_special.2099.termination.desc.prison:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot work on translating from prison."
 learning_scholarship_special.2099.termination.desc.incapable:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot work on translating while incapable."

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "Lead to Gold"
 learning_scholarship_special.3001.desc:0 "The transmutation of lead to gold has long been the dream of alchemists across the world. Though many have attempted such a feat, nobody is known to have succeeded.\n\nDespite this, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have come across some notes written in the margins of a book about plants. They claim that one can create "golden rain" by boiling lead sugar in a filtered solution of seaweed ash.\n\nCould such a thing be possible?"
 learning_scholarship_special.3001.a:0 "If nothing else, it is worth investigating..."
 learning_scholarship_special.3001.a.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] begin acquiring the necessary reagents"
 learning_scholarship_special.3001.b:0 "These scribbles are clearly a nonsensical prank."
 learning_scholarship_special.3001.c:0 "Such pursuit of wealth is inherently impious!"
 learning_scholarship_special.3001.d:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not be tempted by the promises of witchcraft!"

 learning_scholarship_special.3002.desc:0 "The first reagent [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] need to obtain is lead sugar, an ingredient used to sweeten wines.\n\nI could find a supplier to import what [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] need, though it would be expensive. Alternatively, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can cheaply manufacture my own by burning metallic lead and dissolving the ashes in vinegar..."
 learning_scholarship_special.3002.a:0 "One must spend money to make money!"
 learning_scholarship_special.3002.b:0 "How can [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] learn if other people do all the work!?"
 learning_scholarship_special.3002.a.success:1 "You create the lead sugar without incident"
 learning_scholarship_special.3002.a.failure:1 "The lead fumes give you a headache"
 learning_scholarship_special.3002.tt:1 "You obtain the lead sugar"
 learning_scholarship_special.3002.c:0 "On second thought, this is a bad idea..."

 learning_scholarship_special.3003.desc:0 "The second reagent [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] need to obtain is seaweed... a lot of seaweed. A hundred drams, shredded and then dried. Where can [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] get such a substantial amount?"
 learning_scholarship_special.3003.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will import it from various coastal towns."
 learning_scholarship_special.3003.b:0 "Demand a seaweed tax from my subjects!"
 learning_scholarship_special.3003.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can just use my lead to sweeten wines instead..."
 learning_scholarship_special.3003.tt:1 "You obtain the seaweed"

 learning_scholarship_special.3004.desc:0 "At last, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have all the necessary reagents to produce the golden rain!\n\nThe lead sugar is safely stored in waterproof casks. The cords of dried seaweed are stacked in the furnace, ready to burn.\n\nWill this be my magnum opus?"
 learning_scholarship_special.3004.a:0 "Begin the experiment!"
 learning_scholarship_special.3004.a.success:1 "You manage to create golden rain"
 learning_scholarship_special.3004.a.success.tt:1 "Wealth and glory are yours!"
 learning_scholarship_special.3004.a.failure:0 "The formula does not work as expected"
 learning_scholarship_special.3004.a.failure.tt:1 "But what did you create instead?"
 learning_scholarship_special.3004.b:0 "...what am [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] doing? This is stupid."

 learning_scholarship_special.3005.desc:0 "After mixing the lead sugar into the solution, it suddenly turned a vibrant yellow! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had a moment of worry when the mixture became clear after boiling, but once it cooled back down, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] saw small golden-colored crystals form in my flask.\n\nUpon examination, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can tell these crystals are not true gold, as they are translucent. However, it is possible that this reaction is one of the fabled '12 vital processes' needed to create gold!"
 learning_scholarship_special.3005.a:0 "Am [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] one step closer to true transmutation?"
 learning_scholarship_special.3006.desc:0 "Upon mixing the lead sugar into the boiled seaweed ash the mixture suddenly turned a vibrant yellow.\n\nWhile [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] did not manage to produce actual gold, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] did find that my solution can be used as a dye which rivals saffron in brilliance. Selling this dye will allow me to recoup some of my costs."
 learning_scholarship_special.3006.a:0 "Pretty, if uneconomical to produce."
 learning_scholarship_special.3007.desc:0 "After burning the seaweed and mixing it with water, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was left with an alarming amount of disgusting brown sludge. Unsure of what to do at this point, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] mixed the lead sugar into the solution, but no observable change occurred.\n\nUnfortunately the only use [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can think of for my experiment is to use it as fertilizer."
 learning_scholarship_special.3007.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] guess the crops will grow well this year?"

 learning_scholarship_special.3099.termination.toast:0 "Transmutation Thwarted"
 learning_scholarship_special.3099.termination.desc.prison:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot continue my experiments with transmutation from prison."
 learning_scholarship_special.3099.termination.desc.incapable:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot continue my experiments with transmutation while incapable."
