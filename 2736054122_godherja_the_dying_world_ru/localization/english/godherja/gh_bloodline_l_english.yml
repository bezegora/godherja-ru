 trait_bloodline_cenware:0 "Blood of the Witch-Breaker"
 bloodline_cenware_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_cenware_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_cenware_bastards:0 "no" # do bastards inherit? yes/no
 bloodline_cenware_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_cenware_desc:0 "Cenware Witch-Breaker was the first ruler to unite the Sjalvolki tribes, the dozens of religions and cultures of the northeast, to sack the Mayikprolollan, and then to destroy the Empire."

 trait_bloodline_nikaryin:0 "Blood of the Last Nikaryin"
 bloodline_nikaryin_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_nikaryin_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_nikaryin_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_nikaryin_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_nikaryin_desc:0 "The Last Nikaryin turned a small coastal city-state into an Empire, and with powerful magics took the first step towards the unification of Aversaria."

 trait_bloodline_phanagorax:0 "Blood of Phanago'rax 'the Holy'"
 bloodline_phanagorax_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_phanagorax_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_phanagorax_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_phanagorax_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_phanagorax_desc:0 "Despite being highly controversial during his life, Phanago'rax was deified in later Aversarian scriptures as the founder of the modern Aagiokratia."

 trait_bloodline_dhacixen:0 "Blood of Dhacï'xen"
 bloodline_dhacixen_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_dhacixen_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_dhacixen_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_dhacixen_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_dhacixen_desc:0 "Dhacï'xen attempted to resist the rise of the Aagiokratia and became the last Aersodiaxyn Aautokratir. He and his line were hunted to near extinction after the War of a Thousand Dragons."

 trait_bloodline_aexionarax:0 "Blood of Aexionarax"
 bloodline_aexionarax_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_aexionarax_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_aexionarax_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_aexionarax_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_aexionarax_desc:0 "Aexionarax launched the War of a Thousand Dragons on behalf of the Imperial faction, killing Dhacï'xen and taking the throne for himself, his rule cemented the Aagiokratia."

 trait_bloodline_maklea:0 "Blood of Maklea"
 bloodline_maklea_inherit:0 "matri" # inheritance all, matri, patri
 bloodline_maklea_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_maklea_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_maklea_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_maklea_desc:0 "Maklea would begin the tradition of Blood Senate's by killing her father, Akalionixos, in a duel. Her rule was dominated by rebellion as she hunted down her brothers and forced down the nobility."

 trait_bloodline_nothyx:0 "Blood of Nothyx"
 bloodline_nothyx_inherit:0 "all" # inheritance all, matri, patri
 bloodline_nothyx_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_nothyx_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_nothyx_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_nothyx_desc:0 "Nothyx was the first Aautokratir to emerge victorious in a Blood Senate with no magic. Having trained with the Anti-Magi of Chevalie, his dynasty would rule for several generations and lead Aversaria's final golden age."

 trait_bloodline_axiaothea:0 "Blood of Axiaothea"
 bloodline_axiaothea_inherit:0 "all" # inheritance all, matri, patri
 bloodline_axiaothea_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_axiaothea_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_axiaothea_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_axiaothea_desc:0 "Axiaothea was regarded as the most powerful Magi in a generation. Rival of Aeschraes, she tore Aversaria in half in Aversarian Civil War that would end with Frodbrokna and her death. Despite a controversial life, she was deified not long after."

 trait_bloodline_aeschraes:0 "Blood of the World-Breaker"
 bloodline_aeschraes_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_aeschraes_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_aeschraes_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_aeschraes_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_aeschraes_desc:0 "Aeschraes was one of the youngest Legons in history after a tragic upbringing, and would earn the distinction as Aversaria's most powerful magi after ending the world during the Imperial Civil War."

 trait_bloodline_pothacleas:0 "Blood of the Last Iyrossi"
 bloodline_pothacleas_inherit:0 "all" # inheritance all, matri, patri
 bloodline_pothacleas_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_pothacleas_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_pothacleas_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_pothacleas_desc:0 "Pothacleas was the last independent Iyrossi ruler to resist Aversarian control. After a brutal guerilla war, he surrendered to the Aautokratir and begged for mercy from his people, which the Aversarians granted - enslaving the Iyrossi forevermore before killing him."

 trait_bloodline_the_skull_taker:0 "Blood of the Skull-Taker"
 bloodline_the_skull_taker_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_the_skull_taker_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_the_skull_taker_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_the_skull_taker_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_the_skull_taker_desc:0 "A feared warlord, Gorassos 'Skull-Taker' slaughtered his way across Aversaria in the name of Aeschraes, before breaking off to kill in his own name."

 trait_bloodline_gardfrei:0 "Blood of Cristoff den va Seignon"
 bloodline_gardfrei_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_gardfrei_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_gardfrei_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_gardfrei_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_gardfrei_desc:0 "A brutal warrior, Cristoff slaughtered his rivals and horrified much of Chevalien society into submission through his cruel methods, uniting the broken High Kingdom for the first time in nearly a hundred years."

 trait_bloodline_huegons:0 "Blood of Huegons den va Deaughtie"
 bloodline_huegons_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_huegons_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_huegons_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_huegons_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_huegons_desc:0 "The finest statesman in a generation, Huegons united the Marches through a mix of diplomacy, intrigue, and war. He would never wear the crown however, dying of sickness during the final stages of unification, his mad son Agiers being crowned in his name."

 trait_bloodline_the_good_king:0 "Blood of the Good King"
 bloodline_the_good_king_inherit:0 "all" # inheritance all, matri, patri
 bloodline_the_good_king_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_the_good_king_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_the_good_king_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_the_good_king_desc:0 "Good King Bastione united the early Marchers and brought them west into Chevalie. Known for his justness, Bastione never took children, but did adopt numerous orphans during his reign."

 trait_bloodline_the_prophet:0 "Blood of the Prophet"
 bloodline_the_prophet_inherit:0 "all" # inheritance all, matri, patri
 bloodline_the_prophet_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_the_prophet_bastards:0 "no" # do bastards inherit? yes/no
 bloodline_the_prophet_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_the_prophet_desc:0 "The Prophet saw the entirety of history from their birth to the end of the world in 1254, and all Amsari rulers have descended from their blood, and followed their wisdom."

 trait_bloodline_the_black_sun:0 "Blood of the Black Sun"
 bloodline_the_black_sun_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_the_black_sun_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_the_black_sun_bastards:0 "no" # do bastards inherit? yes/no
 bloodline_the_black_sun_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_the_black_sun_desc:0 "Nicanoneus 'the Black Sun' proved himself an equal to the Sjalvolki and forged a new Aversaria in the north, with dreams of reclaiming the old."

 trait_bloodline_kathanouxa:0 "Blood of the Wizard-King"
 bloodline_kathanouxa_inherit:0 "all" # inheritance all, matri, patri
 bloodline_kathanouxa_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_kathanouxa_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_kathanouxa_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_kathanouxa_desc:0 "Despite nobody knowing what a Wizard is, Kathanouxa became known as the most powerful Magi of a generation, and attempted to claim the entire world as their dominion."

 trait_bloodline_odyr_then:0 "Blood of Odyr Then"
 bloodline_odyr_then_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_odyr_then_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_odyr_then_bastards:0 "no" # do bastards inherit? yes/no
 bloodline_odyr_then_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_odyr_then_desc:0 "Odyr Then rebelled against the Mountain-Sun Temple in an attempt to bring down the monastic orders and bring power to its secular warlords, and then continued his rebellion against the invading Aversarians."

 trait_bloodline_odyr_lleth:0 "Blood of Odyr Lleth"
 bloodline_odyr_lleth_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_odyr_lleth_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_odyr_lleth_bastards:0 "no" # do bastards inherit? yes/no
 bloodline_odyr_lleth_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_odyr_lleth_desc:0 "Odyr Lleth rose up against Aversaria from the mountains of Opakhasia, burning the governor's palace and nearly shattering the region."

 trait_bloodline_odyr_hune:0 "Blood of Odyr Hune"
 bloodline_odyr_hune_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_odyr_hune_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_odyr_hune_bastards:0 "no" # do bastards inherit? yes/no
 bloodline_odyr_hune_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_odyr_hune_desc:0 "Odyr Hune launched the final Odyr rebellion, nearly taking Asiupoli before being defeated by the unified forces of Aversaria's legions."

 trait_bloodline_vercigex:0 "Blood of Vercigex"
 bloodline_vercigex_inherit:0 "patri" # inheritance all, matri, patri
 bloodline_vercigex_matri_override:0 "yes" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
 bloodline_vercigex_bastards:0 "yes" # do bastards inherit? yes/no
 bloodline_vercigex_special:0 "yes" # are there an extra conditions for inheritance? yes/no
 bloodline_vercigex_desc:0 "A tortured mind, Vercigex was the only Magi to rule Chevalie and a close personal friend of Bastione. While he attempted to save the fracturing realm, his visions of a dying future and the mistrust of his vassals led to his assassination."

