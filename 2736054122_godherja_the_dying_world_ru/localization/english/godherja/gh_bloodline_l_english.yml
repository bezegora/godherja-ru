 bloodline_allow_bastards_not:0 "#T Bastards:#! #T;N Disallowed#!\nBastards may #N;bold not#! inherit the Bloodline"
 bloodline_matri_override:0 "#T Matrilineal Transfer:#! #T;P Active#!\nPatrilineal Bloodlines may be passed by the mother in a matrilineal marriage, and Matrilineal by the father in a normal marriage"
