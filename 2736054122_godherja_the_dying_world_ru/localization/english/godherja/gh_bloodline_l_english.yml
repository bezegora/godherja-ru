 bloodline_cois_defeated_special:0 "no" # are there an extra conditions for inheritance? yes/no
 bloodline_cois_defeated_desc:0 "Conventionally recognized as the final Aautokratir, Cois was among the few that managed to defeat Cenware in open battle."
 
