 bloodline_inherit_all:0 "#T Inheritance: All#!\nThe Bloodline is passed through both male and female lines"
 bloodline_inherit_matri:0 "#T Inheritance: Matrilineal#!\nThe Bloodline is passed through only the female line"
 bloodline_inherit_patri:0 "#T Inheritance: Patrilineal#!\nThe Bloodline is passed through only the male line"
