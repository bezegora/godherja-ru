 FAITH_TRADITIONS:0 "Legal Schools"
 FAITH_TRADITIONS_EXPLANATION:0 "Wardenism has a long and proud legalistic tradition dating back to the dawn of the faith and the First Warden. The fundamental Wardenite beliefs in Equality of Reason and the Right to Legal Redress has resulted in a wide array of different legal schools, diverging on various minutaie of Wardenite Religious Law."
 
 maridai_name:0 "Maridai'a"
 maridai_desc:0 "A reform movement spearheaded by the charismatic High Judge Mudabariq in 1203, it flirts with radicalism in a number of ways, such as be emphasizing the resposibility of the Wardenite faithful to exercise independent judgement in situations where the Mamur may not be able to render their own judgement. Since this explicitly includes situations where the faithful may have reason to believe the Mamur does not have the requisite knowledge of local affairs to accurately pass judgement, the school has sometimes been accused of rendering "Every Freedman a Mamur", an accusation Mudabariq went to his grave denying."
 tashbari_name:0 "Tashbari'a"
 tashbari_desc:0 "The Tashbari'a, or Metaphoralists were once upon a time considered a radical sect, having graced the Proscribed Schools lists of the Mamur Nasir Ibn Uthman in 895. However, the school managed to endure both violent purge and legal pressure and achieved elevation to mainstream status when Nasir's successor Yusuf appointed four of their scholars as High Judges, securing their hold on Wardenite legal tradition ever since. They emphasize the necessity of understanding the First Warden's use of metaphor in his writing in order to draw legal conclusions."
 babatadi_name:0 "Babatadi'a"
 babatadi_desc:0 "The Babatadi'a hold the dubious honor of being the traditional school patronized by the Mamuramat, largely due to their staunch advocacy for the Mamur's Right of Final Judgement in all legal matters. While Babatadi'a judges accused of being sycophants are quick to point out that the school sets strict limits on exactly what lies within the jurisdiction of the Mamur to pass rulings upon, it has been difficult for the scholars to shed that reputation."
 zaydeni_name:0 "Zaydeni'a"
 zaydeni_desc:0 "The Zaydeni'a are one of the oldest legal schools in the Wardenite faith, predating most of the modern schools by several centuries and having outlasted more rival traditions than most scholars can count. They take a somewhat agnostic view towards the Mamur himself, instead focusing on the conduct and education of Judges and the maintenance of the First Laws as fundamental to all other legal practice."
 atarni_name:0 "Atarni'a"
 atarni_desc:0 "The Atarni'a are just the latest in a long line of Literalist movements who have risen to prominence and subsequently declined into irrelevance. The one thing these schools have had in common is a dogged stance that each passage written by the First Warden must be interpreted without the injection of personal presupposition, context, or the assumption of metaphor in almost all cases. This has led to Literalist schools being somewhat bizarre and inflexible in their overall practice, but the allure of such a simple and pure approach to an often opaque set of case law has meant that whenever one school falls, another shortly moves to take its place."
 ruthamari_name:0 "Ruthamari'a"
 ruthamari_desc:0 "The Ruthamari'a are credited with the foundation and propagation of the Zathmalite Dissent in 678, and are still the heart of the Idealist movement, as well as the glue holding its often divergent traditions together and maintaining its orthodoxy against the temptations of radicalism. The core of their dissent was, and still is the claim that the Mamurs were, like the War Laws of old, a product of the Great Uprising. With the days of revolt against the evil Ritualists far in the past, the Wardenite faithful must seek new political solutions to their problems, lest the First Warden's hard-won gains be lost to incompetence."
 narabiqi_name:0 "Narabiqni'a"
 narabiqi_desc:0 "A controversial Idealist school, the Narabiqi'a, or populists, do not so much reject the Mamur, but instead have opted to completely redefine the title. Any Wardenite who is acclaimed by his peers for actions defending the Pillars of Virtue in the Struggle Against Evil may be so hailed, and there may be as many or as few Mamurs as the Wardenite feel is necessary. Other Narabiqi'a innovations have occurred from this application of the Principle of Acclaim to other legal conundrums, and has resulted in a number of heterodox rulings."
 tarthari_name:0 "Tarthari'a"
 tarthari_desc:0 "The Tarthari'a's legal traditions make up the core of the Kathisti Dissent in 1152 IS. Many of their legal principles became the core of that faith, most notably the strictly codified list of rights and responsibilities accorded to Judges, and the conclusion that attempts to influence legal rulings by uncredentialed parties should be rendered Inexcusable Crimes."
 kedbarki_name:0 "Kedbarki'a"
 kedbarki_desc:0 "A highly militant school, the Kedbarki'a school began with a series of legal dissents over the tolerance of Ritualists, with the school's founding legalists having taken the position that all unconverted Ritualists were effectively enemy combatants. In the years that followed the Kedbarki'a developed on this thesis by adopting a general stance that the Wardenite faith should still be structured like the war camps of the First Warden's early campaigns. All frivolity must be sacrificed so that Evil may finally be defeated."
 hasani_name:0 "Hasani'a"
 hasani_desc:0 "A controversial and young branch of Idealist Wardenism, Hasani'a emerged from the followers of the magistrate Hasan ibn Ubayd in the late 12th century IS. The Hasanites preach as their founder did - that all believing Wardenites are carriers of the First Warden's laws. Not only are the Mamurs illegitimate, but so are all special powers and dispensations granted to Judges and magistrates. A judge, they say, can only truly wield powers as granted to them by the community of faithful Wardenites as a whole. Any other pretensions are not only illegitimate, but are fundamentally an illegal form of tyranny.\n\nHasan ibn Ubayd's unconventional interpretation of Wardenite law would lead to him and his followers being purged from the council of the Republic of Disuwai by Rishad al Ma'aj in 1159, and he spent the final two years of his life in prison before dying of pneumonia in 1161. His followers were able to convince the Idealist High Court to rescind the order condemning them as Radicals in 1181 by denouncing their most extreme colleagues, but their status within the Idealist movement is still quite tenuous. "
 thabiti_name:0 "Thabiti'a"
 thabiti_desc:0 "The school most strongly associated with the Eastern Mamuramat during its heyday at the height of the Age of Fire, the Thabiti'a have always maintained a strong presence in the eastern half of Wardenite Sarradon, even after the the Mamur Tathtali formally integrated the title into his own with the marriage of the last Eastern Mamur's daughter, Sanad, during the chaos of The Downfall in 810 IS."
 misria_name:0 "Misri'a"
 misria_desc:0 "A tradition notorious for its mystical, strange practices, the Misri'a have taken a series of passages most schools interpret as condoning the usage of personal insight among judges to mean that a Judge, if properly trained, can recieve insights by communing with He Who Was much in the same way the First Warden was graced."
 ajari_name:0 "Ajari'a"
 ajari_desc:0 "A throwback to the earliest era of Wardenite legal doctrine, the Ajari'a hold that valid legal arguments must be sourced exclusively from a small set of documents, most notably the Book of Days, the Pillars of Virtue, and The Records of the Warden's Court. Anything else, including over-reliance on a judge's independant judgement, will render a decision invalid in total. A rigid stance to be sure, but one which has endured for centuries."
 alshammi_name:0 "A'Shammi'a"
 alshammi_desc:0 "The A'Shammi'a were the traditional school of the far eastern Mammuramat, and the school still sees themselves as upholding the mission of the Sunrise Expedition that established the controversial and short-lived fourth Mamur to chase the Ritualists all the way to distant Kasharya. The title was vacated after the disappearance of the second Far Eastern Mamur Ubaydar along with his armies during a suspected [gedeora|E] in 409 IS, but the A'Shammi'a have sought support for its reestablishment ever since."
 kurushi_name:0 "Kurushi'a"
 kurushi_desc:0 "Holding to a tradition they claim dates to the golden age of the Mamuramat - meaning here the years between the First Warden's death in 341 IS and the dissolution of the Western Mamur in 627 IS - whose end they cite as the cause of all manner of dysfunction within the Wardenite faith. Though they in theory support the remaining Mamur, their historical insistence that they are legally the holder of all three Mamuramat titles has resulted in Kurushi'a judges throwing their support behind several failed rebels in an attempt to reestablish one or more of the voided titles."
 hathali_name:0 "Hathali'a"
 hathali_desc:0 "A Tradition associated with the Iblidi Mamurs of the West, the Hathali'a achieved unprecedented prominence during the latter half of the of their host Mamuramat's existence. Unfortunately, their fortunes would collapse after the extinction of the main Iblidi dynastic line in 652 as various factions within the Western Mamuramat descended into a bitter and ultimately self destructive civil war for control of the throne. The Hathali'a Tradition itself spiraled into to a particularly violent factionalism that ended with the infamous Court of Daggers in 675, where an attempted last minute mediation between the pretenders to the throne descended into a chaotic bloodbath where judge slew judge. The horror this event engendered across the Wardenite world is often believed to have been the provocation that drew the Mamurs of the Center to intervene to finally end the strife, and the West Mamramat itself.\n\nThe Hathali'a fortunes have recovered somewhat, but their prominence has never returned. They are noteworthy for their rigid and somewhat obsessively maintained system of testing would-be judges for competency and honesty."
 mabruki_name:0 "Mabruki'a"
 mabruki_desc:0 "The Mabruki'a are a unique and ancient school in the Traditional branch of Wardenite jurisprudence. Dating their dissent to a series of legal rulings promulgated by the First Warden himself to manage urban disputes as the faith was beginning to establish itself across Sarradon, the Mabruki'a maintain that the right of dissent extends to all Wardenites of legal age, and has a well defined corpus of mercantile law. The school is particularly popular in cities."
 zubatai_name:0 "Zubatai"
 zubatai_desc:0 "A radical movement founded in 879, but with roots in some rural Sarradonian folk courts going back far longer, the Zubatai'a have earned the ire of the rest of the often warlike Wardenite faith by rejecting in principle the very core of its history - Struggle Against Evil. Drawing from a number of texts deemed apocryphal by most Wardenite scholars, Zubatai'a judges have deemed most acts of violence to be Inexcusable Crimes, with but a narrow allowance for self defence. The fact that this rejection extends to a Duty to Intervene has resulted in this school being largely suppressed by most Wardenite States."
 qatirri_name:0 "Qatirri'a"
 qatirri_desc:0 "Sometimes referred to as the "Bandit School", Qatirri'a barely qualifies as a coherent school of thought, and is more often referred to as such by non-Qatirri'a judges seeking to lump a number of heterodox beliefs into one easily condemned category. Broadly speaking, the tradition is a throwback to the "War Laws" which date to the early period of the Great Uprising, but which the First Warden himself first curtailed then explicitly rejected towards the end of his life. These laws, which allowed all manner of conduct in times of conflict, more or less condone a number of actions quite popular amongst bandits and less scrupulous warlords, thus earning the school its nickname."
 tawatasi_name:0 "Tawatasi'a"
 tawatasi_desc:0 "The Tawatasi'a school shares its name with a popular species of yam grown by Sarradonian peasants. Its adherents are found almost exclusively among the graduates of the folk courts in the continent's most rural areas. While the name itself was originally meant as an insult, it has been adopted as something of an inside joke by the loose brotherhood of countryside judges who adhere to its broad principles. While usually concerned with agrarian rights and water policy, some of the school's more private beliefs regarding the final ownership of all land and its products by those who till it may have resulted in some of Sarradon's most destructive peasant and slave revolts in history."
 minbiri_name:0 "Minbiri'a"
 minbiri_desc:0 "The Minbiri'a, or the Permissiveness school, are among the oldest surviving radical sects. Emphasizing a holistic approach to textual sources - which is to say accepting almost all of them as having some manner of validity - the Minbiri'a have assembled a somewhat compelling challenge to the Wardenite Creed. In their legal practice, many Compulsory Prohibitions are downgraded to being merely Reccommended Conduct. The school has survived largely due to the occasional periods of popularity it has enjoyed amongst the rich and powerful in Wardenite society."
 keffali_name:0 "Keffali'a"
 keffali_desc:0 "A Sarradonization of the word "Chevalie", the Keffali'a school originated as a series of ad-hoc and interim rulings seeking to normalize the growing presence of [marcher|E] merchants and mercenaries in Sarradonian society, but has since grown so specialized that it has developed into a legal school all of its own. While usually considered a radical school, it has largely been ignored by the rest of the Wardenite faith since the formal practice of the tradition has been kept localized to a handful of coastal cities in Western Sarradon, and seems unlikely to spread."
 afazariani_name:0 "Afazariani"
 afazariani_desc:0 "Afazariani - a Sarradonization of the word '[aversarian|E]' - school enjoyed a brief period of mainstream acceptance during the early days of the [saints_war|E] as the Mamuramate pursued a policy of collaboration and alliance with the Agionist invaders who were still seen in those early days as valued allies against the resurgent Ritualist threat, and possible candidates for eventual integration within the Wardenite faith. Alas, this was not to be, and when the Agionists turned upon their erstwhile allies the Afazariani school's fall from grace happened almost overnight. It survives largely within lands controlled by the orders, and even there is not much liked."
 filosi_name:0 "Filosi'a"
 filosi_desc:0 "A legal school constructed to harmonize Wardenite religious law with Sjalvolki religious principles, the Filusi'a school is perhaps most remarkable for producing thousands upon thousands of pages pontificating over rules relating to hunting, hunters, and game preserves. Incidentally, it has also one of the most robust corpuses of Medical traditions found in the Wardenite world, synthesizing many of the more effective remedies pioneered by Sjalvolki shamans and medicine men throughout the centuries."
 zorani_name:0 "Qenrani'a"
 zorani_desc:0 "A school that borrows heavily from the rich legal traditions of the Amsari, the Qenrani'a school is somewhat controversial due to their habitual elevation of the Mamur to the status of divine ruler, somewhat analogous to that of the Qanamsar. On the other hand, the school has achieved praise for its scholars' clear talent for making sense of Wardenism's traditionally labyrinthine corpus of property and inheritnace law."
 kemsari_name:0 "Qemsari'a"
 kemsari_desc:0 "The Qemsari'a emerge from an attempt at managing the peoples of the formerly great kingdom of the Kemsar. Long reduced from their former urban heights, the scholars of the Qemsari'a school usually cut their teeth arguing cases relating to tribal water rights and oasis access. While the interminable droning over minute regulations on irrigation canal depth is hard to bear, most can agree it's far preferable to the traditionally violent methods with which these disputes are usually handled."
 dhahabi_name:0 "Dhahabi'a"
 dhahabi_desc:0 "An attempt at harmonizing Adabyss's odd legal traditions with Wardenism, the Dhahabi'a has had constant struggles with popularity and even sustaining a large enough membership to continue to be called a "school" has been a struggle. The Adabyssians themselves barely tolerate them, recognizing their scholars as a vestige of an unwelcome religious tradition. Their Wardenite coreligionists see them as traitors, guilty of inviting the next wave of invaders to oppress the faith. With few friendly courts to call home, the Dhahabi'a are in an unenviable position."
 daifarosi_name:0 "Daifarosi'a"
 daifarosi_desc:0 "As our scholars have attempted to make the Continent their home, they have found those known as the 'Irushi' to be an unexpectedly amenable people. With a lengthy legal tradition based around the god Daifarosa, almost certainly the distorted memory of some particularly admirable lawgiver from ancient days. The resulting legal synthesis had proven to be surprisingly valuable for day to day bureaucratic purposes."
 hayashi_name:0 "Hayashi'a"
 hayashi_desc:0 "The Hayashi'a school was founded in 1251 IS by militants fighting against the invading Agionists, and holds that the legal system's primary purpose must be the defeat of the infidels. First and foremost among their beliefs is that the War Laws are still in effect, and can only be ended once Wardenism has triumphed. In addition, soldiers are to be placed above the law, and the heretics and heathens which they fight against are not to be protected by it, as such protections are only afforded to those who are willing to protect the system in turn. Its relatively short history has already seen a number of cases regarding nonbelievers overturned, with the reasoning that those who reject the First Warden's teachings are inherently guilty of the highest crimes, and that even granting them a trial is a betrayal of Wardenite values."
 
