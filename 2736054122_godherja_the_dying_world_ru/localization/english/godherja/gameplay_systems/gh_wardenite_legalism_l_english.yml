 INNOVATION_APPROACH: "You will focus on raising your #E Judicial Skill#! faster by engaging in unconventional methodology and legal experimentation. All legal challenges will be significantly harder, but will give #P double#! @judicial_power_icon!#E Jurist Trait Progress#!. However, each legal challenge you participate in has a significant chance of raising your @radicalism_icon!#E Radicalism#!."
 SCHOLARSHIP_APPROACH: "You will focus on raising your #E Legal Tradition's#! progress by contributing to its legal corpus using your casework. All legal challenges will give #N more#! @stress_gain_icon![stress|E], but will give @prestige_icon![prestige|E] and contribute to your tradition's @judicial_power_icon!#E Legal Tradition Progress#!. Each legal challenge you participate in has a small chance of raising your @radicalism_icon!#E Radicalism#!, but much less so than with the #E Innovation#! approach."
 GRIFTING_APPROACH:0 "You will focus on abusing the legal system to fill your pockets and expand your power. Every #E Legal Challenge#! you participate in will add your @skill_intrigue_icon![intrigue|E] to your @judicial_power_icon!#E Judicial Power#!, and have a chance of giving you @gold_icon![gold|E]. However, there is also a significant chance that you will gain @corruption_icon!#E Corruption#! and lose @piety_icon![piety|E] due to your clandestine activities."
 ORTHODOXY_APPROACH:0 "You will focus on not rocking the boat and merely applying the law within the realms of orthodoxy to the best of your ability. @piety_icon![piety|E] rewards from #E Legal Challenges#! will be increased by #P +20%#!, and your @radicalism_icon!#E Radicalism#! and @corruption_icon!#E Corruption#! will slowly decline."
 
