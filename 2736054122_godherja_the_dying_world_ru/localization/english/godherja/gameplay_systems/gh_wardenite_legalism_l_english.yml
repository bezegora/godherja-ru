 # PRESCRIPTED SCHOOLS #
 #######################
 
 doctrine_wardenite_school_name:0 "Legal School"
 wardenite_mainstream_doctrine_name:0 "A'Bajjarmi'a - Mainstream Tradition"
 wardenite_mainstream_doctrine_desc:0 "The A'Bajjarmi'a, or "Mainline" school are pragmatists, accepting the necessity of a singular Mamur in principle and theory - if not necessarily agreeing on who the true Mamur actually is. The school offers a wide latitude of tolerance for divergent legal traditions, holding in general to the principle that the unity of the Wardenite faith's traditions are more important than stringent purity of thought and practice. Over the centuries the school has absorbed several rival traditions, and now counts the once borderline heretical Tashbari'a (metaphoralists) and Ha'ari'a (Emotionalists) as appendages to its corpus. There are of course, limits to tolerance, and many more traditions have fallen into obscurity through suppression by the A'bajjarmi'a."
 wardenite_idealist_doctrine_name:0 "Zathmali'a - Idealist Tradition"
 wardenite_idealist_doctrine_desc:0 "The Idealists do not, in general, accept the necessity of a Mamur, seeing the position as something only necessary in the context of the First Warden's early campaigns, a relic of a less complicated time. Most dynamic of the Wardenites, hold to legalistic traditions that stress the need for reinterpretation, relying heavily on a specific series of passages written by the First Warden in the Vision of the Angel's Tower describing possible fates for mankind in the far future. While other schools are quick to point out these passages were almost certainly warnings against reckless innovation, the Zathmali'a have taken the opposite interpretation."
 wardenite_traditionalist_doctrine_name:0 "Tabaqai'a - Traditionalist Tradition"
 wardenite_traditionalist_doctrine_desc:0 "The Traditionalists of the Tabaqai'a accept the Existence and necessity of several Mamurs, believing that their role as secular military leaders to be of grave necessity, for the First Warden's campaigns never truly ended, with Ritualists - and now their effective replacements the Agionists still existing. Notably the Tabaqai'a are often fairly tolerant of heathens who they see as uninvolved in their grand struggle, often preferring to ignore and avoid them entirely."
 wardenite_radical_doctrine_name:0 "Matatazari'a - Radicals"
 wardenite_radical_doctrine_desc:0 "A catchall for highly divergent legal branches. The A'Bajjarmi'a, Zathmali'a, and Tabaqai'a have an uneasy peace between them, fighting their religious disputes more often in the courtroom than the battlefield. This tenuous accord has come at the cost of several legal traditions that were unable to associate with one of the three majors being labelled with the pejorative term "matatazari'a" - Radical. They share little in common, as illustrated by both the pacifistic "Zubatai'a" and the notoriously violent bandit legal tradition of the "Qatirri'a" both sharing in the condemnation."
 
