 trait_way_of_nullification_follower:0 "The Way of Nullification"
 trait_way_of_nullification_follower_desc:0 "The Way of Nullification is the Path of the [antimagic_orders|E]. The youngest of the Paths, it is also the most highly regarded of those commonly seen in Chevalie. Followers of the Path often follow a unique path of learning in comparison to the other Ways. Instead of learning at their own pace with a local Wayfather, these followers instead often journey out to one of the many chapter house's of the Orders to learn the craft of their Wayfather's brotherhood.\n\nWhile popular in all walks of life, it is most commonly followed by commoners. As social mobility has faded from public life, many see a life with the Chapters where they can earn glory and wealth for their kin is a preferable alternative to serfdom. It helps that the followers of Nullification are nearly as legendary as those of Justice despite the Path's short age... despite the fact that, contrary to the heraldic tales, the vast majority of those who follow it will find no glory. Instead dying in one of the thousands of [lich|E] raids or incinerated by magical power. The tales only tell of those who make it, and few enough are still alive to convince anyone of their inaccuracies..."
