 trait_way_of_swords_follower:0 "The Way of Swords"
 trait_way_of_swords_follower_desc:0 "The Way of Swords is the Path of warriors, mercenaries, and those wishing to dedicate themselves to the protection of their homes. One of the most common of the Paths, those following the Way of Swords means dedication to physical strength, knowledge of tactics, and when and how a battle should be fought."
