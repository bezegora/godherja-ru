 trait_way_of_harvests_follower:0 "The Way of Harvests"
 trait_way_of_harvests_follower_desc:0 "The Way of Harvests is the Path of farmers, guildsmen and often those who organize them. Focusing on practical pursuits such as farming and smithing, or of basic language skills like reading and writing. While it used to be common among all walks of life, the increasing distance between the nobility and the peasantry have led to it being seen as a 'lesser' Path to many nobles. Due to this, despite its many useful tenets, it is generally shunned by the nobility who see it as a commoner's lot."
