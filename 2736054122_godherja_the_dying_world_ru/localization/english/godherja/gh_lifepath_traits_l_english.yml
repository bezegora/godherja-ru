 trait_way_of_knowledge_follower:0 "The Way of Knowledge"
 trait_way_of_knowledge_follower_desc:0 "The Way of Knowledge is the Path of erudites, scholars, and theologians. Focusing on advanced literacy, the writing and creation of art and literature, and the accumulation of wisdom, it is a respected if uncommon pursuit that has given Chevalien culture nearly all of its great works."
 trait_way_of_knowledge_follower_character_desc:0 "The Way of Knowledge is the Path of erudites, scholars, and theologians. Focusing on advanced literacy, the writing and creation of art and literature, and the accumulation of wisdom, it is a respected if uncommon pursuit that has given Chevalien culture nearly all of its great works."
