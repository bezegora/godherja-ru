 restore_etepezea_decision:0 "Restore Etepezea"
 restore_etepezea_decision_desc:0 "The collapse of Etepezea was a tragedy to Aversarians everywhere. The nightmare of immaculate Oraispol falling under Sjalvolki control, the beating heart of the Aversarinas Aautokrata, torn from our grasp - it's too much to bear remembering! All that now lies in the past as the ancestral homeland the Purest himself granted to us is now secure once more."
 restore_etepezea_decision_confirm:0 "Redraw Etepezea's old borders"
 restore_etepezea_decision_tooltip:0 "The old [aversarian|E] de jure kingdoms of Etepezea will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_etepezea_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Etepezea#! are controlled by us"
 restore_etepezea_decision_tooltip:0 "#E Etepezea's#! de jure hierarchy will be restored."
 
 restore_megos_kalathipsomi_decision:0 "Restore Megos Kalathipsomi"
 restore_megos_kalathipsomi_decision_desc:0 "The rugged beauty of Megos Kalathipsomi, once stolen from us by the devilish Cenware, is now ours once more, and lucrative trade is already flowing into our empire through Bastonport. There is much work to be done to restore the province, but once we rebuild the imposing mountain fortresses we should be able to secure our heartland against future would-be conquerors."
 restore_megos_kalathipsomi_decision_confirm:0 "Redraw Megos Kalathipsomi's old borders"
 restore_megos_kalathipsomi_decision_tooltip:0 "The old [aversarian|E] de jure kingdoms of Megos Kalathipsomi will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_megos_kalathipsomi_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Megos Kalathipsomi#! are controlled by us"
 restore_megos_kalathipsomi_decision_tooltip:0 "#E Megos Kalathipsomi's#! de jure hierarchy will be restored."
 
 restore_mikros_kalathipsomi_decision:0 "Restore Mikros Kalathipsomi"
 restore_mikros_kalathipsomi_decision_desc:0 "The rustic border province of Mikros Kalathipsomi is once more under our control. The Pathos river valley will be crucial to feed our slowly recovering population. We must be wary however - the Marchers have always been a threat, but more worrisome are the bizarre monsters that slouch out of the encroaching Fog every day."
 restore_mikros_kalathipsomi_decision_confirm:0 "Redraw Mikros Kalathipsomi's old borders"
 restore_mikros_kalathipsomi_decision_tooltip:0 "The old [aversarian|E] de jure kingdoms of Mikros Kalathipsomi will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_mikros_kalathipsomi_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Mikros Kalathipsomi#! are controlled by us"
 restore_mikros_kalathipsomi_decision_tooltip:0 "#E Mikros Kalathipsomi's#! de jure hierarchy will be restored."
 
 restore_malcois_decision:0 "Restore Malcois"
 restore_malcois_decision_desc:0 "Slaves, perfidious Marchers and ravening Sjalvolki all did their best to wrest Malcois from us, but their successes proved to only be temporary setbacks for us. With Aversarian rule once more firmly ensconced in that Palát to Mytidon our authority shall not be challenged again."
 restore_malcois_decision_confirm:0 "Redraw Malcois's old borders"
 restore_malcois_decision_tooltip:0 "The old [aversarian|E] de jure kingdoms of Malcois will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_malcois_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Malcois#! are controlled by us"
 restore_malcois_decision_tooltip:0 "#E Malcois's#! de jure hierarchy will be restored."
 
 restore_opakhasia_decision:0 "Restore Opakhasia"
 restore_opakhasia_decision_desc:0 "It has been with great effort that we have driven back the tide of barbarians and restored the borders of Opakhasia, from the Korvion Strait to the glittering city of Tinitida. While the flower of the empire is much wilted, with our resolute guidance it is sure to blossom once more!"
 restore_opakhasia_decision_confirm:0 "Redraw Opakhasia's old borders"
 restore_opakhasia_decision_tooltip:0 "The old [aversarian|E] de jure kingdoms of Opakhasia will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_opakhasia_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Opakhasia#! are controlled by us"
 restore_opakhasia_decision_tooltip:0 "#E Opakhasia's#! de jure hierarchy will be restored."
 
 restore_aironoi_decision:0 "Restore Aironoi"
 restore_aironoi_decision_desc:0 "While the devastation from the [frodbrokna|E] leaves us with a daunting task ahead, from shattered Asiupoli we have beaten back the barbarians from both east and west. Bloodied but never broken, Aironoi will once more stand as the strong eastern bulwark of a restored Aversaria."
 restore_aironoi_decision_confirm:0 "Redraw Aironoi's old borders"
 restore_aironoi_decision_tooltip:0 "The old [aversarian|E] de jure kingdoms of Aironoi will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_aironoi_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Aironoi#! are controlled by us"
 restore_aironoi_decision_tooltip:0 "#E Aironoi's#! de jure hierarchy will be restored."
 
 restore_gurdurbok_decision:0 "Restore Gurdurbok"
 restore_gurdurbok_decision_desc:0 "Though once cut off from [aversaria|E] by Cenware, the Province of Gurdurbok has been brought back under our righteous control, from the Chevalien border to the [mayiprolollan|E]. Already, recontruction efforts are beginning in Dethiclos, and all the world shall know that [aversaria|E] will never allow its territories to be sundered."
 restore_gurdurbok_decision_confirm:0 "Redraw Gurdurbok's old borders"
 restore_gurdurbok_decision_tooltip:0 "The old [aversarian|E] de jure kingdoms of Gudurbok will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
restore_gurdurbok_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Gurdurbok#! are controlled by us"
restore_gurdurbok_decision_tooltip:0 "#E Gurdurbok's#! de jure hierarchy will be restored."

kikarsagi_kill_aversarians_decision:0 "Slaughter Aversarians"
kikarsagi_kill_aversarians_decision_desc:0 "The [aversarians|E] have shown themselves to be weak, and the weak get beaten. Bereft of the Mandate of Purity and dogs in the eyes of the Purest, we must massacre their weak race to become the Chosen Men and save the empire. No mercy for the weak! No retreat for the strong!"
kikarsagi_kill_aversarians_decision_confirm:0 "Today we become Chosen Men!"
kikarsagi_kill_aversarians_decision_tooltip:0 "Slaughter the [aversarians|E] and become one of the Chosen Men."

