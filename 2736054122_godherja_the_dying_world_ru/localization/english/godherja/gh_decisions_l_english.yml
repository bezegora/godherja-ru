sjalvolki_defectors_decision_increases_event_troops_tt:0 "You will be able to field a larger host when Cenware next invades"
sjalvolki_defectors_decision_unpopular_tt:0 "#N This will be unpopular with your subjects#!"
sjalvolki_defectors_decision_desc:0 "As much as Cenware would like us to believe otherwise, his Imperrech is far from immune to division. Several of his chieftains could likely be swayed to join us in exchange for land. Naturally, this idea has received some pushback."
sjalvolki_defectors_decision_confirm:0 "We must, if we are to survive"

ask_conclave_for_help_decision:0 "Ask the Conclave for Help"
ask_conclave_for_help_decision_tooltip:0 "We might need to set political squabbles aside in the interest of mutual self-preservation"
ask_conclave_for_help_decision_tt:0 "You will work more closely with the Conclave for the next three years in order to better coordinate the war effort"
ask_conclave_for_help_decision_increases_concave_power_tt:0 "#N This will likely increase the Conclave's power#!"
ask_conclave_for_help_decision_conclave_immune_tt:0 "#N The Conclave will be immune to hostile intrigue actions for the next 3 years#!"
ask_conclave_for_help_decision_desc:0 "Though my interests are inherently contradictory to those of the Conclave, and both sides are acutely aware of this, Cenware presents an existential threat to both - Rhesus is at least intelligent enough to see that. I could offer a temporary truce until the Sjalvolki are dealt with."
ask_conclave_for_help_decision_confirm:0 "Make an Offering of Peace"

move_against_conclave_decision:0 "Move Against a Member of the Conclave"
move_against_conclave_decision_tooltip:0 "My enemies are not just those without, but those within the realm as well"
move_against_conclave_decision_tt:0 "I will try to bring about the downfall of one of the Conclave's members"
move_against_conclave_cooldown:0 "This can only be done once every 6 months"
move_against_conclave_decision_desc:0 "The Conclave has a seemingly unshakeable grip on the reins of state. If I and, hopefully, my successors are ever to rule in their own right, I will need to bring this group of schemers under control.\n\nWhile acting directly against them all would be a folly sure to cost me my head, I can try picking off their members one by one."
move_against_conclave_decision_confirm:0 "Convene with my loyalists"

defeat_rhesus_decision:0 "The Puppetmaster's Fall"
defeat_rhesus_decision_tooltip:0 "Only one can sit the throne, and both me and Rhesus have it in our sights"
defeat_rhesus_decision_tt:0 "You will decide the fate of your mentor, former captor and rival"
conclave_no_councillors:0 "There are no members of the Conclave on your council, excluding Rhesus himself"
defeat_rhesus_decision_desc:0 "Rhesus is a politician and schemer without equal. As formidable as Cenware is on the field of battle, so is Rhesus in the halls of power. And like the High King of the Sjalvolki, he will not be beaten in one fight, and the fight will be intense indeed."
defeat_rhesus_decision_confirm:0 "Have your final meeting"

lessons_of_cenware_decision:0 "Lessons of Cenware"
lessons_of_cenware_decision_tooltip:0 "My clash with the barbarian High King has taught me more than a few lessons"
lessons_of_cenware_decision_desc:0 "Cenware was widely considered the greatest warrior and tactician of recent memory, and a man without equal on the field of battle.\n\nUntil we crossed paths.\n\nNow, the world looks upon me, shocked, as Cenware's hordes lie shattered at the tip of my sword, [aversaria|E] saved by my hand. I have entered the ranks of the greatest military masterminds of all time."
lessons_of_cenware_decision_confirm:0 "Embrace my new Reputation"

purge_conclave_decision:0 "Purge the Conclave"
purge_conclave_decision_tooltip:0 "The time for subtle politics is over"
purge_conclave_decision_tt:0 "You will launch a massive purge against any current and former members of the Conclave faction, wiping it out for good. Obviously, this bloodshed will be seen as extraordinarily tyrannical."
conclave_faction_power_below_100:0 "The Conclave faction has less than 100% power"
purge_conclave_decision_desc:0 "Rhesus' downfall nears, but so do his minions' daggers to my back. If I am [aversaria|E]'s best hope, I cannot have my focus be consumed by petty court politics.\n\nDrastic measures must be taken."
purge_conclave_decision_confirm:0 "Start preparations..."

invite_legio_axiaothea_decision:0 "Contact Legio XXI"
invite_legio_axiaothea_decision_tooltip:0 "An unlikely ally, but a possible one."
invite_legio_axiaothea_decision_tt:0 "Legio XXI 'Axiaotheia' will be given one of your counties and will give you significant support in the upcoming war."
invite_legio_axiaothea_decision_desc:0 "The Imperial Legions are, to put it mildly, in shambles. The only two that are in any remote fighting capacity are Anoterion, which is too far east to be of use, and Axiaotheia, whose blind adherence to a dead cause will make any negotiations strained.\n\nHowever, I do have the lucky advantage of the World-Breaker himself now being surrounded on all sides by my allies. If I were to send them his head, perhaps they would join me?"
invite_legio_axiaothea_decision_confirm:0 "Send Aeschraes' head south"
defeated_cenware:0 "You have defeated Cenware at least once."
aeschraes_killed:0 "Aeschraes has been killed through my own actions."

new_iyrossi_capital_decision:0 "Construct a New Iyrossi Capital"
new_iyrossi_capital_decision_tooltip:0 "A new capital for a new age."
new_iyrossi_capital_decision_tt:0 "Your capital will be transformed into a your choice of either a palace or temple metropolis holding and gain a special building. This will take a year of work.\n\n#W You must have your capital in a province without any special buildings. This decision will mean effectively abandoning any attempts at placing the new capital at the Palat to Mytidon.#!"
new_iyrossi_capital_decision_desc:0 "At long last the Iyrossi are free from the Aversarian yoke. Alas, so much of our history has been sullied by their hands. Our historic capital at To Pedíthípsi is an uninhabitable wasteland - more a mocking exhibit of Imperial arrogance than a viable foundation for the center of our new state, and Palát to Mytidon is out of the question for obvious reasons. Though we may hold our past dear, we must establish a new capital from which to rule fair Mytidon. Be advised, the costs will be high and construction will take a full year to complete."
new_iyrossi_capital_decision_confirm:0 "Being constructing a new capital."

new_mountain_home_decision:0 "A New Mountain Home"
new_mountain_home_decision_tooltip:0 "Announce a new homeland for your people"
new_mountain_home_decision_tt:0 "Your capital county is the capital of one of the following duchies:"
new_mountain_home_decision_desc:0 "Our old homeland, nestled in the highest peaks, is now lost to us forever. For so long we have wandered in unfamiliar lands, searching desperately for a new home. That ends today! \n\nWe have found a suitable location, and already Goans have begun to gather. Here, in this New Mountain Home, we will rebuild our society, and surely stand until the end of time."
new_mountain_home_decision_confirm:0 "Proclaim our new homeland."

fogeater_consume_decision:0 "Consume"
fogeater_consume_decision_desc:0 "New lands have not listeners not good Mistmother say consume them yes feed on them they will join mist join us need food need it yes Mistmother commands it we obey we listen we are listeners we feed on them we spread we consume they will join us they will be us we will be them all will be them all will be us we will grow we will feed we will expand we must we must we feed."
fogeater_consume_decision_tooltip:0 "We will purify our lands."
fogeater_consume_decision_confirm:0 "Eat them."

kingdom_of_the_clouds_decision:0 "Kingdom in the Clouds"
kingdom_of_the_clouds_decision_tooltip:0 "Declare a new home for the Sarminians"
kingdom_of_the_clouds_desc:0 "Much has changed since our migration west but our great mother's dedication to her children has not. It is time to proclaim a new homeland for the Daughters of the Sky, one which will be the cradle from which a new golden age of the Sarminians will spring!"
kingdom_of_the_clouds_decision_confirm:0 "Declare Samazonas"
kingdom_of_the_clouds_decision_tt:0 "Become the ruler of Samazonas"

renovate_palat_to_mytidon_decision:0 "Renovate the Palat to Mytidon"
renovate_palat_to_mytidon_decision_tooltip:0 "Transform this stain on our landscape into a new capital."
renovate_palat_to_mytidon_decision_tt:0 "Your capital will be transformed into a your choice of either a palace or temple metropolis holding and gain a special building. This will take a year of work and replace the Palat to Mytidon with a new building.\n\n#W This decision will mean effectively abandoning any attempts at building a new capital altogether.#!"
renovate_palat_to_mytidon_decision_desc:0 "We are free once more, and have established a strong new kingdom. There yet remains a nagging question: from whence shall we rule Mytidon? To Pedithipsi is a haunted ruin unfit for a king. And founding a new capital altogether may be outside of our reach. Thankfully the Aversarians left behind an administrative building in our territory that we could simply renovate to serve our own purposes."

hubarite_codex_decision:0 "Write a Codex"
hubarite_codex_decision_desc:0 "As others have throughout the history of our people, I will ensure that my name and practices shall live forever by writing a legal codex to guide future generations."
hubarite_codex_decision_tooltip:0 "You will write a legal codex"
hubarite_codex_decision_confirm:0 "Bring me a pen!"

create_filosi_school_decision:0 "Legally Harmonize with the Sjalvolki"
create_filosi_school_decision_desc:0 "Our new Sjalvolki friends and neighbors have a legal and religious tradition that dates back centuries, and which they certainly feel is equal in respect and legitimacy to our own. While we obviously disagree, especially in regards to the worship of their strange foreign Hunt God "Filos" there are many principles they hold which may be worth further consideration."
create_filosi_school_decision_confirm:0 "Create the Filosi School!"
create_filosi_school_tt:0 "Creates a new Legal School for your Faith, called the Filosi School."
create_filosi_school_decision_tooltip:0 "Create a New Legal School"

hubarite_empire_decision:0 "Elevate a Hubarite Empire"
hubarite_empire_decision_desc:0 "The oldest tales of our faith tell of a time when the [magi|E]-Judges reigned over a golden age of prosperity, when grand swathes of [sarradon|E] and perhaps even pieces of [the_continent|E], were ruled over by benevolent emperors, ruling close to the Great Sun itself. Though the people of this empire have so long been crushed beneath the alternating boots of Wardenites and Ritualists, and though even the exact borders of our ancient realm have been lost to the mists of history, it has finally been restored."
hubarite_empire_decision_valid_desc:0 "You completely control at least 3 kingdoms that are either in Kharadamat excluding the mountain kingdom, in Uhtash not including Felayayla, or are the kingdoms of Korkanadadd or Kerkonia"
hubarite_empire_decision_confirm:0 "Praise the Great Sun!"