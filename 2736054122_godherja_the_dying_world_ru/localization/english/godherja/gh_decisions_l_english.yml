l_english:
 reunite_the_empire_decision:1 "Reunite the Empire"
 reunite_the_empire_decision_tooltip:1 "Reunite the Aversarinas Aautokrata and once more bring all Aversarians back under a single banner!"
 reunite_the_empire_decision_desc:0 "Woe to the children of [aversaria|E]! We were whole once, and strong, ruling a [continent|E] and spreading out across the world - our birthright - as we deserved. The years of the past have not been kind to us, but no longer!\n\nWe have once more united most of the Aautokrata's central holdings back under a united banner, and it is now time to declare ourselves the true successors to the great Empire of old!"
 reunite_the_empire_decision_titles_tt:1 "Every Core [aversarian|E] [empire|E] [title|E] you own and fully control will be destroyed and their territories will become [de_jure|E] of your new Primary Title (the Aversarinas Aautokrata)"
 reunite_the_empire_decision_titles_empire_tt:0 "Every West Slavic [kingdom|E] [title|E] you own (except your [primary_title|E]) will be destroyed and their territories will become [de_jure|E] of a random owned West Slavic kingdom"
 reunite_the_empire_decision_confirm:1 "Reunite the Empire"
 reunite_the_empire_valid_desc:1 "Must control at least 4 of the traditional provinces of [aversaria|E], counting Katraddia and with Kalathipsomi counting as two."
 
 reunite_the_north_decision:1 "Reunite the North"
 reunite_the_north_decision_tooltip:1 "Proclaim yourself a legitimate successor of Aversaria, based in Oraispol"
 reunite_the_north_decision_desc:0 "Once on the verge of collapse to barbarian hordes, northern [aversaria|E] has been reunited under my rule. No longer am I just another petty warlord, and Oraispol is the seat of a formidable realm yet again."
 reunite_the_north_decision_oraispol_capital_tt:1 "Our capital is located at Oraispol"
 reunite_the_north_decision_confirm:1 "Reunite the North"
 
 reunite_the_south_decision:1 "Reunite the South"
 reunite_the_south_decision_tooltip:1 "Proclaim yourself a legitimate successor of Aversaria, based in Asiupoli"
 reunite_the_south_decision_desc:0 "The countless warlords of the south have all been crushed under our boot, and the heavily damaged, but still glorious city of Asiupoli is in our hands. With no legitimate successor in the old capital of Oraispol, it falls upon us to take the mantle of rule."
 reunite_the_south_decision_asiupoli_capital_tt:1 "Our capital is located at Asiupoli"
 reunite_the_south_decision_confirm:1 "Reunite the South"
 
 reintegrate_core_aversarian_territory:0 "Reintegrate the Rest"
 reintegrate_core_aversarian_territory_desc:0 "At long last, territories cleaved from the Empire of the Purest may be returned to the fold where they belong. The impure races once thought [aversaria|E] dead and gone, but what better sign is there of our renewal? The world shall acknowledge our return, and tremble at the sight of our glorious empire reborn."
 
 pryonism_negative_dreams:0 "Give Negative Dreams"
 pryonism_positive_dreams:0 "Give Positive Dreams"
 pryonism_negative_dreams_desc:0 "Influence their dreams with horrible nightmares."
 pryonism_positive_dreams_desc:0 "Influence their dreams with glimpses of paradise."
 
 kemsar_towers_decision:0 "Reactivate The Tak'han"
 kemsar_towers_decision_tooltip:1 "Attain ownership of all Holy Sites of our religion and begin the process of reactivating these ancient safeguards!"
 kemsar_towers_decision_desc:0 "Long ago we were entrusted with a sacred task by He Who Was, and we have failed him! We will return to the zenith of our power and retake the mantle of service we have forsaken for far too many years. \n\n The path ahead is long, ardous, and full of suffering; but we shall bare it for the sake of all."
 kemsar_towers_decision_confirm:0 "Our Duty Done, His Will Shall Be Done."

 announce_aversaria_voreias_decision:1 "Announce Aversaria Voreias"
 announce_aversaria_voreias_decision_desc:0 "The first step to the recovery of our sacred home is done. A foothold has been established in the north to stand firm against the Sjalvolki horde. It is time I crowned myself Aautokratir of a new [aversaria|E], and prepared for the march south..."
 announce_aversaria_voreias_decision_tt:0 "You gain the title Gurdurbok\nGurdurbok is renamed Aversaria Voreias\nNew decisions will be available"
 announce_aversaria_voreias_decision_confirm:1 "Announce Aversaria Voreias"
 announce_aversaria_voreias_decision_tooltip:1 "Announce a new northern [aversaria|E], dedicated to the reconquest of the old"

 convert_to_suncult_decision:0 "Pronounce Myself an Incarnation of the Purest"
 convert_to_suncult_decision_desc:0 "If there is to ever be any hope for the Empire's future, it must have a renewed spirit to lead it to victory. One that preaches total trust in the leader's vision, and unwavering adherence to his every command. One that encourages fanatical loyalty unto death.\n\nAnd where else can one find that sort of zealotry but in faith?"
 convert_to_suncult_decision_confirm:0 "Convert everyone to the Black Sun Cult"
 convert_to_suncult_decision_tooltip:0 "It is time for everyone to bend the knee and worship me"

 pryonism_decision:0 "Read Minds"
 pryonism_decision_desc:0 "Time to read some minds and learn super secret secrets, like that Richard Nixon did the Tricky Dick's Wet n' Wild Water Heist of 1967."
 pryonism_decision_confirm:0 "Read them minds."

 contact_spirits:0 "Contact Spirits"
 contact_spirits_desc:0 "I shall contact the spirits and learn their secrets."
 raise_spirit_army:0 "Raise Spirit Army"
 raise_spirit_army_desc:0 "Raising the spirits is a dangerous task however the possibility of a legion of the best warriors this realm has to offer with the added benefit of near complete immunity to battle is too good to pass up"

 search_for_mage_decision:0 "Search for a Magi"
 search_for_mage_decision_desc:0 "A Court Magi is necessary for the maintenance of magical duties and tutelage of those at court who wish to learn. I shall instruct my servants to scour the land for talented candidates willing to serve me."
 search_for_mage_decision_tooltip:0 "You will be given the choice of how much resources you are prepared to invest in this endeavor."
 search_for_mage_decision_effect_tooltip:0 "You will look for a Court Magi to join your Council"
 search_for_mage_decision_confirm:0 "Begin the Search!"
 search_for_mage_decision_desc_tooltip:0 "You will search for a [magi|E]"
 
 spirit_journey_decision:1 "Embark on a Spirit Journey"
 spirit_journey_decision_desc:1 "My religion allows for a Journey into the Spirit Realm. With the power of mushrooms I will learn the secrets of the universe."
 spirit_journey_decision_tooltip:1 "Embark on a Spirit Journey and learn the true nature of the universe."
 spirit_journey_trigger:1 "You may not currently embark on a Spirit Journey."
 
 spirit_journey_effect:1 "You will gain piety and prestige at the cost of gold, the more you risk the more you have to gain."
 spirit_journey_confirm:1 "Into the Spirit Realm"

 eastern_reforms_side_governor_decision:0 "Accuse Khatan Altan"
 eastern_reforms_side_governor_decision_desc:0 "Khatan Altan and the Öltenic tribes, while often proclaiming fealty to [aversaria|E], have been known to desire rulership of Aironoi for centuries. Destabilizing the Legion would doubtless give them the perfect opening, and many factors seem to indicate that if not Altan directly, Öltenic tribesmen had some hand in Valerix's death.\n\nIn his defense, Altan has reminded me that him and Valerix had been on friendly terms, and that Valerix would never have been able to pass west from the steppes had the Öltenic not guided them home in the first place.\n\nGovernor Tetradia has informed us that were we to come to blows with the Öltenic over the matter, he will gladly assist us financially and with his own forces, and promises the Legion ownership of the Öltenic's possessions in the east once Valerix is avenged. Doubtless however, this will tie us to Tetradia closer than anything else could, and any dreams of reform will be greatly hampered..."
 eastern_reforms_side_governor_decision_confirm:0 "Altan is the killer, prepare the men"

 eastern_reforms_side_mongols_decision:0 "Accuse Governor Tetradia"
 eastern_reforms_side_mongols_decision_desc:0 "Governor Tetradia feuded with Valerix for years over the fate of the Aautokratia. While Valerix had promised to aid him in retaking Asiupoli, the governor had always refused to hear any word of reform or change, especially not when it came to his vast slave estates. Additionally, Tetradia and his cohorts are known schemers, veterans of the old days of the Imperial court before the Fenvir landed on the eastern shores.\n\nFor his part, Tetradia has denied any wrongdoing. He has pointed out how idiotic it would be for him to destabilize the Legion when it is his only shot to retake his city, and also how the Kteumaxa have long lusted over ownership of southern Aironoi.\n\nAltan himself has sent us word that if we were to move against Tetradia, his forces will be at our disposal in the case of civil war, and has also stated that his comrades in the northeast will serve thereafter as my vassals. In addition, he has promised to aid us in our feud with Fenrus as an ally, in return for the Fenvir's southern possessions."
 eastern_reforms_side_mongols_decision_confirm:0 "Order Tetradia's arrest"

 invade_fenvir_clanrech_decision:0 "Begin the Reconquest"
 invade_fenvir_clanrech_decision_tooltip:0 "Begin a campaign to retake Asiupoli"
 invade_fenvir_clanrech_decision_tt:0 "We will declare [war|E] upon the Fenvir Clanrech, with the goal of retaking Asiupoli."
 invade_fenvir_clanrech_decision_desc:0 "The time is now. The Fenvir dogs have sat on rightful [aversarian|E] soil for too long, and we will never be able to save our homeland from itself and its enemies while they squat in its greatest city. It is time to call our allies, and write the first letter of the sagas of our holy reconquest."
 invade_fenvir_clanrech_decision_confirm:0 "Declare war!"
 
 iyrossi_kill_aversarians_decision:0 "Slaughter Aversarians"
 iyrossi_kill_aversarians_decision_desc:0 "Our recently conquered lands are inhabited by [aversarians|E], our age-old tormenters, they must be purged so that we may be free once again. The sun will shine on our ancestral lands, now cleansed of the eternal enemy!"
 iyrossi_kill_aversarians_decision_confirm:0 "It must be done"
 iyrossi_kill_aversarians_decision_tooltip:0 "Removes [aversarian|E]"
 
 bloody_throne_decision:0 "Reaffirm Bloody Throne"
 bloody_throne_decision_desc:0 "Gorassos left a legacy of slaughter, raising for himself a throne of skulls atop a mountain of corpses. To uphold this legacy, we must insure that all know that we, and we alone, deserve to sit upon it."
 bloody_throne_decision_confirm:0 "The Bloodied Throne Eternal"
 bloody_throne_decision_custom_tooltip:0 "If not taken soon, the Bloodied Throne title will slip from our grasp"
 bloody_throne_decision_tooltip:0 "We must reaffirm our right to the Bloodied Throne in order to not lose the title"
 
 renounce_gorassos_decision:0 "The Rotting Throne"
 renounce_gorassos_decision_desc:0 "The Father of the Bloodied Throne is fallen, his skull now adorning the symbol of his bloody might. As will yours, one day. You are the heir of his bloody legacy, and the puny will tremble before your sacred blades!"
 renounce_gorassos_decision_confirm:0 "Blood will flow!"
 renounce_gorassos_decision_tooltip:0 "Renounce Gorassos and his heresy"
 
 renounce_megistos_decision:0 "Farewell, Megistos"
 renounce_megistos_decision_desc:0 "You are not Megistos. You know this in your heart. You never will be Megistos and you never can be Megistos. Perhaps... perhaps it is time to let him go. Megistos is no longer the light of our universe, but maybe he will be again at the end of all things. Farewell, Megistos..."
 renounce_megistos_decision_confirm:0 "Another whispered name lost to time."
 renounce_megistos_decision_tooltip:0 "Renounce Megistos and his heresy"

 redistrict_metro_cap:0 "Redistrict Capital"
 redistrict_metro_cap_desc:0 "The metropolis of the world are truly splendid gems, each a unique engine of production. These productive forces can be further magnified. All it take is sufficient funds and planning to organize the masses into disciplined arrays bent further war, or your own opulence..."
 redistrict_metro_cap_confirm:0 "Time to get busy!"
 redistrict_metro_cap_tooltip:0 "Spend lavishly to specialize your metropolis."

 found_metro_in_kingdom_cap:0 "Found a Great Polis"
 found_metro_in_kingdom_cap_desc:0 "Every great kingdom deserves an equally great polis to be the seat of it's ruler. My country is barren of such a place, but not for long. I shall see to it that generations will remember not only my name and my deeds, but the very grounds I walked, and the foundation I built."
 found_metro_in_kingdom_cap_confirm:0 "Set out to leave your mark."
 found_metro_in_kingdom_cap_tooltip:0 "You will set out to build a metropolis district based on your primary stats and lifestyle traits"
 
