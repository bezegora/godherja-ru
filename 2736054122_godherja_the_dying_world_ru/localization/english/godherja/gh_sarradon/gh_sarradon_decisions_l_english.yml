 sansias_rose_reform_decision_tooltip:0 "Restore the Order to Sansia's vision"
 sansias_rose_reform_decision_tt:0 "You have taken over the Order and eliminated the corruption"
 sansias_rose_reform_decision_desc:0 "After so long in darkness, the corruption and cruelty which has plagued our Order has been driven out, and we can once more dedicate ourselves to the protection of the innocent instead of pointless cruelty. It now merely requires one final edict to cement our reforms, to punish those who committed terrible crimes in the Saint's name, before the arduous work of seperating ourselves from our bloodstained actions can begin. However, though those within our ranks who sought to subvert our teachings have met their justice, the reckoning with the ones truly behind the scheme is yet to come, and will be bloody indeed..."
