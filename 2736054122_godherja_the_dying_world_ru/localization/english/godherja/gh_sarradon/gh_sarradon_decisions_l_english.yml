 saint_calystos_key_reform_decision:0 "Reform the Order"
 saint_calystos_key_reform_decision_tooltip:0 "Restore the Order to Calystos' vision"
 saint_calystos_key_reform_decision_tt:0 "You have taken over the Order and eliminated the corruption"
 saint_calystos_key_reform_decision_desc:0 "After so long in darkness, our Order has finally been freed from the corruption and greed which has plagued it, so that we may once again fight to free the oppressed rather than enslave the innocent in a mockery of Calystos' teachings. It now merely requires one final edict to cement our reforms, to punish those who committed terrible crimes in the Saint's name, before the arduous work of seperating ourselves from our bloodstained actions can begin. However, though those within our ranks who sought to subvert our teachings have met their justice, the reckoning with the ones truly behind the scheme is yet to come, and will be bloody indeed..."
