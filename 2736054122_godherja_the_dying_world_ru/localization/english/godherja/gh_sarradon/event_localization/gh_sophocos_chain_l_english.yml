## Climbing Events
# Tier 0 (Base)
 sophocos_quest.5001.t:0 "Arrival at the Holy Steps!"
 sophocos_quest.5001.desc:0 "Finally, I have arrived at Blessed Sophocos. The base of the tower is swarming with pilgrims of all kinds, many with the dejected look of defeat, likely after a failed attempt. As I approach the birthplace of the faith, my ears catch wind of succesful pilgrims retelling the tale of their climbs. \n \nI lay my hand on one of the thousand massive stones making up the base of the structure and decide to..."
 sophocos_quest.5001.a:0 "Start climbing."
 sophocos_quest.5001.b:0 "Go home."

## Global (Tier 1-4)
# Ghost encounter 1
 sophocos_quest.5101.t:0 "Figments of the Journey"
 sophocos_quest.5101.desc:0 "As I have ascended higher and higher up the steps, I have started to notice faint shadowy figures dancing around the edges of my vision. \n \nThe higher I climb, the clearer they become, and I can now look almost directly at them. Their form is appealing, almost human, but not quite. \n \nAs I try to catch a glimpse of a face or any other recognisable feature, I notice that the figure I am studying appears to be beckoning me with a shadowy finger..."
 sophocos_quest.5101.a:0 "I could use some guidance, I suppose."
 sophocos_quest.5101.b:0 "Something isn't right here..."
 sophocos_quest.5101.c:0 "Run!"
 sophocos_quest_abandon.tt:0 "This will prematurely end your climb!"
 sophocos_climb_continues.tt:0 "The climb continues..."
 sophocos_climb_continues_success:0 "You manage to keep climbing"
 sophocos_climb_fails:0 "You give in to exhaustion and make your way back down"
 sophocos_quest.5101.b.success:0 "I successfully shake off the shadowy figures and continue my climb alone"
 sophocos_quest.5101.b.failure:0 "My escape attempt angers the ghostly beings, who wound me before I can escape"
 sophocos_quest_ghost_follow.tt:0 "This may have unforseen consequences..."
 sophocos_quest.5101.d:0 "I'm just tired, they'll dissapear after a snack and nap."
 sophocos_quest.5101.e:0 "Brothers! How did you escape the clutches of al-Khadidruj?"
 sophocos_quest.5101.e.encouraged:0 "The ghosts enlighten you!"
 sophocos_quest.5101.e.disappear:0 "The hallucination dissipates on interrogation..."
 sophocos_quest.5101.e.slave:0 "The ghosts tell you reality is real..."
 sophocos_quest.5101.tt:0 "Who knows what priceless knowledge these spirits possess!"
# Ghost Encounter 2
 sophocos_quest.5102.t:0 "Shadowy Intentions"
 sophocos_quest.5102.desc:0 "As your climb another of the 1001 steps via the guidance of your ghostly companion, exhaustion finally grips you. You have followed this ghost feverishly for hours, and it has not held any breaks. \n \nAs you collapse on the ground, the shadowy figure looks back at you, and you swear you see anger and malice in its features as it rapidly approaches your weakened body..."
 sophocos_quest.5102.a:0 "My body may be weak, but my mind can still banish this fiend!"
 sophocos_quest.5102.a.success:0 "You successfully reject the ghost from entering you, and it dissappears like the morning mist"
 sophocos_quest.5102.a.failure:0 "The ghost enters you with force"
 sophocos_quest_5102_extra.tt:0 "This may have deadly consequences!"
 sophocos_quest.5102.b:0 "Demons are no match for my mystical might..."
 sophocos_quest.5102.c:0 "A demon? I'm sure I can find room..."
# Ghost Encounter 3
 sophocos_quest.5103.t:0 "Grave Generosity"
 sophocos_quest.5103.desc:0 "After climbing many steps in pursuit of your ghostly companion, it finally stops above what seems to be a quite normal brick. By some mystical force, the ghost lifts the small brick, unveiling a hidden cache with a regal, albeit dusty, crown inside! \n \nThe ghost appears to be signalling you to take the treasure with you. Perhaps it does not want its earthly belongings to go to waste...? "
 sophocos_quest.5103.a:0 "How kind!"
 sophocos_quest_5103_mysticsense.tt:0 "#X My third eye is warning me..."
 sophocos_illusion_crown.t:0 "The supposed crown slips away between my fingers along with the ghost..."
 sophocos_quest.5103.b:0 "Politely decline the gift."
 sophocos_quest_5103_bmwarning.tt:0 "#X You notice that the ghost seems to be poised to attack..."
 sophocos_ghost_unknown.tt:0 "You do not know how the ghost will react..."
 sophocos_5103_attack.t:0 "The ghost does not take kindly to your refusal!"
 sophocos_evil_ghost_attack.tt:0 "You are wounded by it before it dissappears."
 sophocos_5103_pass.t:0 "The ghost seems confused, but lets you go on."
 sophocos_5103_approval.t:0 "The ghost nods approvingly, and blesses you!"
 sophocos_5103_hallucination.t:0 "Was the ghost even there to begin with?"
# Starvation 1
 sophocos_quest.5106.t:0 "Empty Stomach"
 sophocos_quest.5106.desc:0 "Climbing is hard work, and I've not packed enough food it seems. My pack is getting worryingly light, and I have not encountered another pilgrim for quite some time.\n \nPerhaps now would be the time to turn back..."
 sophocos_quest.5106.a:0 "Ration what's left, and deal with the hunger."
 sophocos_quest.5106.b:0 "Hunger is an Illusion."
 sophocos_quest.5106.c:0 "I'll just conjure some, no problem."
 sophocos_quest.5106.c.tooltip:0 "You'll use your magical prowess to sustain yourself."
 sophocos_quest.5106.f:0 "I miss home."
 sophocos_quest.5106.g:0 "Good thing you acquired those extra rations..."
 sophocos_quest.5106.h:0 "I can smell food from miles away..."
 sophocos_quest.5106.h.valuables.tt:0 "You find and consume another climber, stealing their valuables"
 sophocos_quest.5106.h.valuables:0 "You found and consumed another climber, and stole their valuables"
 sophocos_quest.5106.h.injure.tt:0 "You find another climber, but they overpower and injure you"
 sophocos_quest.5106.h.injure:0 "You found another climber, but they overpowered and injured you"
 sophocos_quest.5106.h.nodice:0 "You fail to find another climber."
 sophocos_quest.5106.h.nodice.tt:0 "You failed to find another climber."
# Placeholder Interim Event
 sophocos_quest.5107.t:0 "Uneventful Climb"
 sophocos_quest.5107.desc:0 "You spend the day climbing the steps of Sophocos, and while the ordeal is exhausting, not much really happens. You wonder if it's worth continuing."
 sophocos_quest.5107.a:0 "Of course it is!"
 sophocos_quest.5107.b:0 "This is silly."
# Climbing Friend
 sophocos_quest.5111.t:0 "Good Company"
 sophocos_quest.5111.desc:0 "While climbing the many steps of the Holy Tower, you and another climber have had the benefit of each others' assistance for quite a chunk of the journey. Suddenly, your climbing partner [SOPHOCOS_FRIEND.GetFirstName] stops you and says that [SOPHOCOS_FRIEND.GetSheHe] can't go on any more, and is going to climb back down."
 sophocos_quest.5111.a:0 "Ask [SOPHOCOS_FRIEND.GetHerHim] to join you at court when you're done."
 sophocos_quest.5111.b:0 "Try to get a last piece of 'action' before [SOPHOCOS_FRIEND.GetSheHe] leaves...""
 sophocos_quest.5111.b.lovers.tt:0 "You seduce [SOPHOCOS_FRIEND.GetFirstName]."
 sophocos_quest.5111.b.lovers:0 "You seduced [SOPHOCOS_FRIEND.GetFirstName], and [SOPHOCOS_FRIEND.GetSheHe] will wait for you at the base."
 sophocos_quest.5111.b.onetime.tt:0 "You fool around with [SOPHOCOS_FRIEND.GetFirstName]."
 sophocos_quest.5111.b.onetime:0 "You fooled around with [SOPHOCOS_FRIEND.GetFirstName] before [SOPHOCOS_FRIEND.Char.GetSheHe] climbed back down."
 sophocos_quest.5111.b.gracefail.tt:0 "[SOPHOCOS_FRIEND.GetSheHe|U] gracefully declines your advances."
 sophocos_quest.5111.b.gracefail:0 "[SOPHOCOS_FRIEND.GetFirstName|U] gracefully declined your advances."
 sophocos_quest.5111.b.blasphemy.tt:0 "[SOPHOCOS_FRIEND.GetSheHe|U] runs off and accuses you of blasphemy to the other pilgrims"
 sophocos_quest.5111.b.blasphemy:0 "[SOPHOCOS_FRIEND.GetFirstName|U] ran off and accused you of blasphemy to the other pilgrims"
 sophocos_quest.5111.c:0 "Adress [SOPHOCOS_FRIEND.GetHerHis] heretical beliefs before [SOPHOCOS_FRIEND.GetSheHe] leaves."
 sophocos_quest.5111.c.conversion.tt:0 "You succesfully persuade [SOPHOCOS_FRIEND.GetHerHim] of the error of [SOPHOCOS_FRIEND.GetHerHis] ways"
 sophocos_quest.5111.c.conversion:0 "You succesfully persuaded [SOPHOCOS_FRIEND.GetHerHim] of the error of [SOPHOCOS_FRIEND.GetHerHis] ways"
 sophocos_quest.5111.c.unconvinced.tt:0 "[SOPHOCOS_FRIEND.GetFirstName] leaves unconvinced"
 sophocos_quest.5111.c.unconvinced:0 "[SOPHOCOS_FRIEND.GetFirstName] left unconvinced"
 sophocos_quest.5111.c.shake.tt:0 "[SOPHOCOS_FRIEND.GetFirstNamePossessive] arguments leave you shaken and doubtful of your faith"
 sophocos_quest.5111.c.shake:0 "[SOPHOCOS_FRIEND.GetFirstNamePossessive] arguments have left you shaken and doubting your faith"
 sophocos_quest.5111.d:0 "Ask [SOPHOCOS_FRIEND.GetHerHim] for their spare supplies, then wish them goodbye."
 sophocos_quest.5111.e:0 "In their weakness, they can still offer their life"
# Great Worm
 sophocos_quest.5116.t:0 "The Great Devourer"
 sophocos_quest.5116.desc:0 "As you ascend ever higher up the steps, a great trembling in the tower suddenly knocks you to your feet. As you look down towards the base of the Tower, you notice a great massive worm snaking its way around and up the tower! \n \nIts great black eyes seem to be gazing right at you, as it crawls ever close to you, great fanged mouth wide open."
 sophocos_quest.5116.a:0 "Great Worm! You come to reward my faithfulness!"
 sophocos_quest.5116.a.tt:0 "You are not found wanting! The Great Worm may even see it fit to bestow gifts upon you..."
 sophocos_quest.5116.a.verypleased:0 "The Great Worm bestows great gifts before leaving!"
 sophocos_quest.5116.a.pleased:0 "The Great Worm bestows gifts before leaving!"
 sophocos_quest.5116.b:0 "Come then beast!"
 sophocos_quest.5116.b.slayer.tt:0 "You strike down the foul creature"
 sophocos_quest.5116.b.slayer:0 "The Worm was naught but a hallucination..."
 sophocos_quest.5116.b.escape.tt:0 "You escape with your life"
 sophocos_quest.5116.b.failure.tt:0 "The beast injures you"
 sophocos_quest.5116.b.failure:0 "The beast injured you"
 sophocos_quest.5116.b.failure.ctt:0 "You are maimed"
 sophocos_quest.5116.b.death.tt:0 "You are devoured by the worm"
 sophocos_quest.5116.c:0 "A mere hallucination. I shall ignore it."
 sophocos_quest.5116.d:0 "Mercy!"
 sophocos_quest.5116.d.tt:0 "You kneel and swear eternal loyal to Great Worm."
# Dead Relative Ghost
 sophocos_quest.5117.t:0 "A Familiar Sight"
 sophocos_quest.5117.desc:0 "As you struggle your way up another of the countless steps of the Great Tower, you are suddenly approached by a ghostly figure. As it gets closer, you identify it as the late [dead_relative.GetTitledFirstName]; and you are suddenly unsure of whether or not you are hallucinating or if you truly are being visited by your family from beyond the grave. \n\nEither way, [dead_relative.GetSheHe] seems to be opening [dead_relative.GetHerHis] ghostly mouth to speak to you..."
 sophocos_quest.5117.a:0 "No company like family..."
 sophocos_quest.5117.a.wincest.tt:0 "You succesfully seduce and lay with your undead family member"
 sophocos_quest.5117.a.wincestwin:0 "You had a great time, but feel drained after the ghostly affair"
 sophocos_quest.5117.a.failcest:0 "You just tried to lay with a hallucination"
 sophocos_quest.5117.a.wincestbusted:0 "Someone sees you lay with the ghost!"
 sophocos_quest.5117.a.failcestbusted:0 "You're seen laying with what turns out to be a hallucination..."
 sophocos_quest.5117.a.repulsed.tt:0 "[dead_relative.GetFirstName] is disgusted and disappears"
 sophocos_quest.5117.a.repulsed:0 "[dead_relative.GetFirstName] was disgusted and dissapeared"
 sophocos_quest.5117.a.attack.tt:0 "[dead_relative.GetFirstName] is outraged and attacks you!"
 sophocos_quest.5117.a.attack:0 "[dead_relative.GetFirstName] was outraged and attacked you."
 sophocos_quest.5117.a.divinewincest.tt:0 "This would be a holy union!"
 sophocos_quest.5117.b:0 "My love, it's been so long!"
 sophocos_quest.5117.b.success.tt:0 "You reunite passionately with your undead spouse"
 sophocos_quest.5117.b.repulsed.tt:0 "Your spouse is disgusted by your advances"
 sophocos_quest.5117.b.repulsed:0 "Your spouse was disgusted by your advances"
 sophocos_quest.5117.b.attack.tt:0 "Your spouse is outraged and attacks you!"
 sophocos_quest.5117.b.attack:0 "Your spouse was outraged and attacked you!"
 sophocos_quest.5117.b.good.tt:0 "Such a union is viewed as blessed!"
 sophocos_quest.5117.b.ok.tt:0 "Such a union is deemed acceptable at best."
 sophocos_quest.5117.b.bad.tt:0 "Such a union is deemed deviant."
 sophocos_quest.5117.c:0 "Engange them about ascending!"
 sophocos_quest.5117.c.revelation:0 "[dead_relative.GetFirstName] revealed to you the secrets of life and death!"
 sophocos_quest.5117.c.minorrevelation:0 "[dead_relative.GetFirstName] shared insights about life and death with you."
 sophocos_quest.5117.c.overwhelmed:0 "Your mind was unable to handle the insights of [dead_relative.GetFirstName]!"
 sophocos_quest.5117.c.normal:0 "The conversation was pleasant, but bland."
 sophocos_quest.5117.d:0 "Small talk before climbing on"
 sophocos_quest.5117.d.insane: "You spend some time talking before you realise you were hallucinating"
 sophocos_quest.5117.e:0 "Ignore the phantom"
 sophocos_quest.5117.f:0 "I didn't sign up for this"
 sophocos_quest.5118.t:0 "Crossroads of Revelation"
 sophocos_quest.5118.desc:0 "You have received great knowledge at the hands of the ghost... perhaps you have already reached enlightenment and need not climb further?"
 sophocos_quest.5118.a:0 "Nonsense!"
 sophocos_quest.5118.b:0 "Indeed, time to go back."
 
## Peak Events
 sophocos_quest.6001.t:0 "The Top"
 sophocos_quest.6001.desc:0 "After many days of climbing and pain, you finally reach your hand up and pull yourself up the steps of the last brick of Holy Sophocos. You look around you, and down, admiring the wondrous view from this height and basking in the satisfaction of your achievement. \n\nYou're a bit dissapointed by the lack of astounding spiritual revelation, but at least you can now say that you've performed a feat impossible for many, and survived the ordeal."
 sophocos_quest.6001.a:0 "Dissapointing, but still glorious."

