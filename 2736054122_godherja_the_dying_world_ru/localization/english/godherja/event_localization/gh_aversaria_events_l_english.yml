 aversaria.0001.t:0 "[aversaria|E] United!"
 aversaria.0001.desc:0 "After many years of chaos and horror, [aversaria|E] stands tall once more. Though it is not yet whole again, and may perhaps never be as mighty as it once was, I have saved our people from certain destruction. Not even the [chaos_of_the_seventh_century|E] heralded such doom for us, and I have entered into the annals of history as one of the greatest [aversarians|E] there ever was.\n\nAcross the renewed empire, hundreds of statues have been built of me, and thousands of citizens place helmets at their feet and pedestals in emulation of the Stilto Katharoteras, wishing me good fortune and victory. Now that I have done the impossible, many desire to know what title I shall take as a commemoration of this event. Therefore, I shall be called..."
 aversaria.0001.a:0 "the Restorer of the World."
 aversaria.0001.b:0 "Only a Manifest God could have done as I have."
 aversaria.0001.c:0 "They shall know me as their God and Master."
 aversaria.0001.d:0 "I am the Purest incarnate."
 aversaria.0001.e:0 "the Avenger."
 aversaria.0001.f:0 "the God of the Ashes."
 aversaria.0001.g:0 "Beloved of the Purest."
 aversaria.0001.h:0 "the Invincible Sun."
 aversaria.0001.i:0 "the God of Blood."
 aversaria.0001.j:0 "Thrice-Greatest."
 aversaria.0001.k:0 "the Liberator."
 aversaria.0001.l:0 "the Herald of the Deep."
 aversaria.0001.m:0 "the Saint."
 aversaria.0001.n:0 "the Restorer of the Mandate."
 aversaria.0001.o:0 "the Tamer of Barbarians."
 aversaria.0001.p:0 "the Liberator of the Iyrossi."
 aversaria.0001.q:0 "the Slayer of the Gods."
 aversaria.0001.r:0 "the Steward of Aersodiax."
 aversaria.0001.s:0 "the Chosen of the Gods."
  
 aversaria.0002.t:0 "[aversaria|E] United!"
 aversaria.0002.desc:0 "Out of the chaos of near-perpetual war and anarchy, [aversaria|E] has been reunified for the first time since the [imperial_civil_war|E]. Surviving both [frodbrokna|E] and the [sjalvolki_migrations|E], [aversaria|E] is battered and beatened, but not defeated. Though it will never reclaim its old glory, it still poses a substantial threat to all in what remains of the former empire."
 aversaria.0002.a:0 "An interesting development."
 
 aversaria.0003.t:0 "[aversaria|E] United!"
 aversaria.0002.desc:0 "Out of the chaos of near-perpetual war and anarchy, [aversaria|E] has been reunified for the first time since the [imperial_civil_war|E] and has taken my lands during the reorganization. Higher nobles state that it is for the good of the realm, but they cannot hide their smirks when they look upon me. Whatever am I to do?"
 aversaria.0003.a: "Troubling times."