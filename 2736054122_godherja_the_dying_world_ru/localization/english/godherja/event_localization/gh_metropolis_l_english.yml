l_english:
 metropolis.0001.t:0 "Restored Glory"
 metropolis.0001.desc:0 "The vast amounts of wealth, workers and time poured into the restoration of [cleared_ruins_province.GetName] has finally born fruit. The last rubble has been swept away, and the district can start from a fresh slate.\n\nAs the first permanent settlers have begun moving into the rapidly expanding, invigorated residential areas, we are left with the choice on how to specialize this new portion of the city."
 metropolis.0001.a:0 "Beautiful palaces shall be the crowning jewel of the district."
 metropolis.0001.b:0 "A citadel, to keep the entire city safe."
 metropolis.0001.c:0 "Markets and commerce centers, the movers and shakers of civilization."
 metropolis.0001.d:0 "Harbours, grand windows to the world."
 metropolis.0001.e:0 "Temples and other tokens of dedication to the divine."
 metropolis.0001.f:0 "No need to specialize too narrowly."
 metropolis.0001.g:0 "A centre of work for our citizens."
 metropolis.0001.a.tt:0 "A #E Palatial District#! will be constructed in [cleared_ruins_province.GetName]"
 metropolis.0001.b.tt:0 "A #E Military District#! will be constructed in [cleared_ruins_province.GetName]"
 metropolis.0001.c.tt:0 "A #E Trade District#! will be constructed in [cleared_ruins_province.GetName]"
 metropolis.0001.d.tt:0 "A #E Maritime District#! will be constructed in [cleared_ruins_province.GetName]"
 metropolis.0001.e.tt:0 "A #E Temple District#! will be constructed in [cleared_ruins_province.GetName]"
 metropolis.0001.f.tt:0 "An #E Urban District#! will be constructed in [cleared_ruins_province.GetName]"
 metropolis.0001.g.tt:0 "A #E Workshop District#! will be constructed in [cleared_ruins_province.GetName]"
 
