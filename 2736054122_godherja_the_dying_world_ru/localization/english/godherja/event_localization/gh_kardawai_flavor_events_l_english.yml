 kardawai_flavor.1000.t:0 "A Feast for Kardwen"
 kardawai_flavor.1000.desc:0 "Returning from our raid, my soldiers have brought back several captives taken by me personally during our reaving. As a Kardawai of high rank it's my right to take my first feast from these defeated soldiers, and secure my place in the afterlife."
 kardawai_flavor.1000.a:0 "As Kardwen did to the Lothbroki, so shall I do to them!"
 kardawai_flavor.1000.b:0 "No, I don't think I will."
 kardawai_flavor.1001.t:0 "A Feast for Kardwen"
 kardawai_flavor.1001.desc:0 "As I rest after the battle, my soldiers have bring in several captives, soldiers defeated by me personally during the fighting. As a Kardawai of high rank it's my right to take my first feast from these defeated soldiers, and secure my place in the afterlife."
 kardawai_flavor.1001.a:0 "As Kardwen did to the Lothbroki, so shall I do to them!"
 kardawai_flavor.1001.b:0 "No, I don't think I will."