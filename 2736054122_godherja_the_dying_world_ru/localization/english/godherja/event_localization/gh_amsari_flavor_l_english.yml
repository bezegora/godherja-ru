l_english:
  amsari_flavor.1000.t:0 "Running from a Life of Chains"
  amsari_flavor.1000.desc:0 "A courtier of mine tell me of a situation in the courtyard. A group of slaves had escaped from a distant land and sought refugee in my lands. Legally, they are emancipated on [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] soil, but the group informs me that they have nowhere to go. They tell me as well that their master has sent hunters to find and return them. It is my word that sets them free in my realm or I can send them away."
  amsari_flavor.1000.a:0 "Let them go"
  amsari_flavor.1000.b:0 "Away with them"
  amsari_flavor.1000.c:0 "I shall contact their rightful masters"
  amsari_flavor.1000.d:0 "Poor souls, take this donation"