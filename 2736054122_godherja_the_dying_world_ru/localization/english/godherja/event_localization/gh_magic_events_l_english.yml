 magic.2601.t:0 "The Power of Blood"
 magic.2601.desc:0 "What can not be found in quality can be found in quantity as they say, and so when one of mystic blood requires suitable energy with which to perform their feats, a great mass of lesser beings may sacrifice themselves for the greatness of Magi.\n\nAnd so, my men and I stand at the village prepared to exact the toll that so many other great Magi have been forced to ask in order to perform their miracles. Scared and pathetic forms huddle against one another, crying, begging for mercy, asking where their parents or children are, and packing ever tighter as my soldiers prod them forth with their spears."
 magic.2601.a:0 "Worry not, I shall only take volunteers and the old."
 magic.2601.b:0 "Bring forth one in every ten. The proles may decide who."
 magic.2601.c:0 "It is time to reap a bloody toll, take all of able body!"
 magic.2601.d:0 "[SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('sadistic').Self),GetPlayer.HasTrait(GetTrait('callous').Self)),'Take everyone - man, woman, child!','Leave the children and elderly! Take the adults for our needs are great!')]"
 magic.2601.e:0 "W-what am I even doing? Release them!"