 magic_decisions.1000.t:0 "A Dream of Crimson Night"
 magic_decisions.1000.desc:0 "The ritual circle for the spell was set and cast, a magick to siphon the power from the flesh and blood to bestow potency, to enhance my blood by my own power! With the anticipation, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] sent for sleep, though sleep would not come.\n\nPain was all [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could feel - [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] called for a physician to no avail. My breath was stolen from me, as blood seeped from my mouth, my nose, my eyes! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could not feel my legs, nay, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could not move any part of me. This suffering, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] felt for hours.\n\nThis cursed mortal shell is only sustained by vampirism. And though eventually [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] rose from my bed, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must consume for blood. Truly, ne'er a break for this husk."
 magic_decisions.1000.a:0 "Eternal life, endless misery."
 
 magic_decisions.1005.t:0 "The Decaying Flesh"
 magic_decisions.1005.desc:0 "This last night has proven most trialsome, and it seems that my body has become increasingly feeble. Were it not for the life force of others, I would’ve almost certainly perished. Of course, this is no issue, no issue at all indeed. As long as I am able to procure a steady supply of sacrifices, I can continue on in this world just a bit longer. This vessel cracks, but it is not yet shattered. I do, however, find myself becoming more and more in need of arcane power to ease the withering of my flesh. No longer do I bleed as mortal men do, instead leaking magical energies from each wound on my body. My heart is stilled, and the flesh is as cold to the touch as that of the dead. And yet, I live."
 magic_decisions.1005.a:0 "What have I become?"
 
 magic_decisions.1006.t:0 "Spent Vigor"
 magic_decisions.1006.desc:0 "A harsh night, one in which I nearly passed from the realm of the living and from which I only barely managed to pull myself from the brink with all the magical power I could muster. This has left me… changed. A gaunt, sickly looking figure now stands in my place, skin hanging loosely off my bones. To make matters worse, the situation has become dire, and each day I face the risk of falling into a sleep that I will never wake from. Death has me in its grasp, and this vessel hungers for its embrace. I am now bereft of the vitality of others, lacking the power to wrench myself free of its cold hands, and if I wish to live much longer, I must find more sacrifices, no matter the cost."
 magic_decisions.1006.a:0 "My end is near."
 
 magic.0001.t:0 "An Arcane Sacrifice"
 magic.0001.desc:0 "The flickering candles cast an ominous crimson glow across the sacrificial room as assistants run to and fro, putting the finishing touches on tonight's ritual. Intent to begin this as soon as possible, I take the ceremonial dagger and head in [main_sacrifice_victim.GetFirstName]'s direction, [main_sacrifice_victim.GetHerHis] eyes locking to mine.\n\n"
 magic.0001.desc.brave_victim:0 "Not even a hint of fear can be seen in them, however - it would seem that [main_sacrifice_victim.GetSheHe] has accepted [main_sacrifice_victim.GetHerHis] grim fate. Regardless, I may begin in earnest..."
 magic.0001.desc.neutral_victim:0 "It is obvious that [main_sacrifice_victim.GetSheHe] is terrified beyond [main_sacrifice_victim.GetHerHis] wits, but is - just barely - managing to hide it. Regardless, I may begin in earnest..."
 magic.0001.desc.craven_victim:0 ""Please, I beg you! I will do anything you want! Anything!"\n\n[main_sacrifice_victim.GetFirstName] begs for [main_sacrifice_victim.GetHerHis] life, but alas, the only use I can have from [main_sacrifice_victim.GetHerHim] is this. I may begin in earnest..."

 magic.0001.a:0 "Time to begin."
 magic.0001.a.sadistic:0 "Oh, I will take my sweet, sweet time with [main_sacrifice_victim.GetHerHim]."
 magic.0001.b:0 "Actually, perhaps now is not the best time."
 sacrifice_value_tt:0 "You gain @magic_icon!#P [THIS.Var('total_sacrifice_value').GetValue|0]#! [magic|E]"
 
 magic.0002.t:0 "A Bloody Feast"
 magic.0002.a:0 "Time to feast."
 
 magic.0021.t:0 "A Mass Sacrifice"
 magic.0021.desc:0 "As I prepare to order the gathering and burning of plants for a mass sacrifice, I once again consider it's possible effects on the population. Gathering a sufficient amount of plantlife to conduct a significant sacrifice will surely damage the harvest, food security and economy of the provinces I choose to gather from, and if repeated the sacrifices may prove devastating. On the other hand, I am in need of power...\n\n"
 magic.0021.a:0 "Gather the plants and prepare for a grand sacrifice."
 magic.0021.b:0 "No, the plants will be more useful growing in my domain."
 
 magic.0031.t:0 "Searching for a [magi|E]"
 magic.0031.desc:0 "I am in need of someone skilled in the arcane arts. I have already talked with my advisors about my options, and I have numerous at my disposal, depending on how much resources I'm ready to pour into this.\n\nMerely sending out word throughout my lands will doubtless find us someone, though their skill would likely be dubious. Alternatively, with some gold to entice potential recruits and spread the message further, we would be able to draw upon a bigger pool of potential recruits and vet for the best of the bunch.\n\nIf I'm truly willing to sink a kingdom's worth into this, my agents could scour the entire known world to find the true cream of the crop."
 magic.0031.a:0 "Just find whoever you can."
 magic.0031.b:0 "Investing some coin can't hurt."
 magic.0031.c:0 "Search the four corners of the world!"
 magic.0031.d:0 "I changed my mind."
 magic.0031.e:0 "I don't have the funds for this."
 
 magic.0032.t:0 "A Practitioner of the Arcane"
 magic.0032.desc:0 "A [magi|E] passing through our lands has heeded our summons and arrived at our court. Though they have indeed displayed at least rudimentary magical ability, the true extent (or lack thereof) of their powers can only become apparent with time.\n\nStill, even a mediocre [magic_tutor|E] is a marked improvement over none at all. They are likely able to cast several modest, but useful spells, and can teach children with a knack for the arcane the basics of the craft."
 magic.0032.a:0 "Better than nothing."
 
 magic.0033.t:0 "The Flavors of the Mystical"
 magic.0033.desc:0 "As I am investing a non-negligible sum into this enterprise, I have the option of instructing my agents to look for practitioners of a specific [magic_type|E], if I wish to do so. Though it will cost me slightly more, it will still pay off if I am in need of something specific.\n\nSome of the more esoteric types - namely, those rumoured to have skill in [bending_the_will_of_the_fog|E] to their ends, are still simply in too scarce a supply for us to be able to look for specifically."
 magic.0033.a:0 "Any one of them is fine." 
 magic.0033.b:0 "[living_magic|E] is the bedrock of empires."
 magic.0033.c:0 "The wielders of [dead_magic|E] soar the highest."
 magic.0033.d:0 "The fabled [wielders_of_the_fog|E]!"
 
 magic.0034.t:0 "An Adept of the Arcane"
 magic.0034.desc:0 "My search has borne fruit! After sending letters detailing our need for a skilled [magi|E] across our local region, we have come in contact with one of respectable credentials and the accolades of several former employers.\n\nWhile likely not the sort that legends are sung about, they should nevertheless prove reliable. A great deal of useful spells will become available to us, and any education that they'd provide to children with [the_gift|E] would be nothing to scoff at."
 magic.0034.a:0 "A fine addition to my entourage."
 
 magic.0035.t:0 "To the Ends of the World"
 magic.0035.desc:0 "The fortunes I am investing into this search could pay for an Aautokratir's ransom twice over. From scorched Kemsar to glorious Asiupol, few will be who do not hear of my summons.\n\nThe exceptional amount of resources and skilled agents at my disposal means that I can fine-tune my search however I see fit, though it would cost even more. But at this point truly no [magic_type|E], no matter how obscure or in scant supply, is beyond my reach."
 magic.0035.a:0 "Any of them is fine." 
 magic.0035.b:0 "[living_magic|E] is the bedrock of empires."
 magic.0035.c:0 "The wielders of [dead_magic|E] soar the highest."
 magic.0035.d:0 "The fabled [wielders_of_the_fog|E]!"
 magic.0035.e:0 "Someone versed in several styles, perhaps?"
 
 magic.0036.t:0 "A Master of the Arcane"
 magic.0036.desc:0 "After months of shuffling through countless rumours, voyages to strange and distant shores, inquiries everywhere from the seediest tavern to the most resplendent royal court, we have finally found someone well worth the fortune invested. Their skills are truly exceptional, their record nigh-impeccable.\n\nWe have gained a very, very powerful asset - we should see that it does not go to waste."
 magic.0036.a:0 "Excellent!"

 magic.1001.t:0 "An Arcane Poison"
 magic.1001.desc:0 "As I go about my daily duties, I am struck by a sudden burning sensation, a feeling best described as my very blood turning to acid. I fall to the floor, writhing in pain, my servants rushing to my aid. After being dragged to my bedchamber and given a numbing concoction by my physician, it is quickly determined that I was very likely the victim of a [magical|E] attack.\n\nThough difficult to accurately pinpoint the source, I have no doubt that it is [caster.GetFirstName] behind this!"
 magic.1001.a:0 "That vile schemer!"
 magic.1002.t:0 "A Venomous Blowback"
 magic.1002.desc:0 "As the last of the reagents are placed in the ritual hall, I intone the incantations of the spell while my acolytes chant around me. The brazier in the middle of the ritual hall glows brightly, almost like the sun itself, as I pour the poison into it and place the venomous viper in its flames.\n\n[magic|E] flows into the hall at the crescendo of the spell, almost tangible enough to see with one's own eyes, the words of power directing it into the brazier. The fire's smoke turns red and poisonous, and too late do I notice that the [magical|E] energies do not dissipate as they should.\n\nIn a single moment, the smoke reaches out and consumes me, and I feel the poison ravage my body. Though one of the acolytes is able to force some healing reagents into my mouth, all I can do is scream."
 magic.1002.a:0 "Damnation!"
 
 magic.1012.t:0 "A Fiery Blowback"
 magic.1012.desc:0 "Soldiers carry to the ritual site a box of twigs, placing them next to the brazier. Dismissing them with a gesture, I place the bundle into the flames and speak a word of power. [magic|E] swells at the ritual site as the flames grow brighter and brighter, the fire obeying my every word and gesture. At the culmination of the ritual, I command the flames go forth and destroy my foes, and yet it does not respond, and instead grows greater and greater. In but a single moment, the brazier explodes in a great conflagration, throwing me to the ground and bringing devastation and disorder to my army."
 magic.1012.a:0 "Put out the fires!"
 
 magic.1016.t:0 "A Petrifying Experience"
 magic.1016.desc:0 "Going about my daily business, I knock over a vial of ink whilst signing a petition brought to me by my councillors. Muttering something in annoyance, I reach to pick it up, but, to my surprise, my hand stops halfway. I then notice a sensation of... solidification? I try to move my arm, but the feeling rapidly spreads across my forearm. It feels as if the blood in my arm has been suffused with stone! I collapse onto my desk, my arm remaining in place. Before losing consciousness, I see a guard rushing to my side, calling for help. \n\nI wake up in my chamber sometime later. Instinctively, I try to rub my eyes, but only feel my left arm. Only then do I notice my physician, sitting in a chair by my side. Concernedly, he informs me I was the victim of a [magical|E] attack - likely the work of [caster.GetFirstName]."
 magic.1016.a:0 "That bastard!"
 magic.1017.t:0 "Petrify"
 magic.1017.desc:0 "accidentally hit yourself with a Petrify spell!"
 magic.1017.a:0 "Damnation!"
 
 magic.1021.t:0 "Sudden Compression"
 magic.1021.desc:0 "While I am putting my armor on for one reason or another, I suddenly feel enveloped by some strange aura. I barely have time to contemplate the meaning of this before it spontaneously begins to crush me. I try to shout, but I can only manage a pained gasp as my armor begins to cave in my chest. As my helmet starts pressing on my skull, I lose consciousness and wake up in my bed. Though I find it hard to comprehend the words my court Magi speaks, I do hear something about an attack of arcane nature, likely from a magi named [caster.GetFirstName]."
 magic.1021.a:0 "It hurts… "
 magic.1022.t:0 "Unexpected Maceration"
 magic.1022.desc:0 "The ritual circle glows a sickly green color with arcane energy as I begin to speak the necessary words, my hands inundating the room with magical power. I spread a small amount of Aervalrian dust mixed with the grinded bones of a great serpentine creature throughout the circle. Lastly, I add in a large quantity of quicksand to the mixture, but as I prepare to finish the ritual with a last surge of power, my legs suddenly give way and I collapse to the ground. I can feel every bone within my arms shatter as they are contorted by my own magic, splinters violently jutting through the flesh. The last thing I see before all turns to black is my servants rushing to aid me."
 magic.1022.a:0 "The agony!"
 
 magic.1026.t:0 "The Scorched Star"
 magic.1026.desc:0 "Gazing down upon my realm at mid-day from the window of my bedchamber, I take a brief pleasure in the sight, before recoiling in shock at the glimpse of something that should not be. A gigantic ball of fire, terrifyingly hurtling towards my domain as I can only stare in shock at its impending descent. As the tremendous fireball collides with the earth, my mouth gapes wide at the extent of the destruction, with a massive cloud of dust forming at the site of impact. One of my councillors tells me in a panic that this was the work of [caster.GetFirstName]."
 magic.1026.a:0 "By [Root.Religion.GetHighGodName]."
 magic.1027.t:0 "Judgement of the Magi"
 magic.1027.desc:0 "The ritual lurches towards its completion as I and a trusted few acolytes recite an arcane incantation from my grimoire, our eyes all smoldering the same shade of green. I place down a shard of Aervalr into the ritual, and a mixture of the crushed bones of a cockatrice alongside fragments of iron, nickel and stone. Following this, I and my acolytes begin effusing immense amounts of magical energy, and the entirety of the area around us takes on the same greenish glow as our eyes. Without warning however, one of the acolytes abruptly slumps to the floor, drained of energy. Though a servant swiftly rushes out to help the acolyte to his bed, the rest of us strain in our attempt to guide the celestial body’s path, but we are soon exhausted of power as well and the ritual spirals out of control. \n\nA servant promptly starts screaming in terror at the massive object headed directly our way, and I look up in resignation tinged with fear. I stand up on shaking legs and immediately go about performing a spell of some sort to produce an arcane shield, in the hope that it will save me from certain death. I have only seconds to contemplate my life before it hits."
 magic.1027.a:0 "Was it all for nothing?"
 
 magic.1028.t:0 "Heavenly Decimation"
 magic.1028.desc:0 "Glowing tattoos seem to slither and snake across my body as the ritual roars with dark power. Acolytes rush to and fro, hastily dropping in the heart of a stone golem which prompts an explosion of magical energies that morph into tendrils of sickly green light. They rise into the sky, reaching ever higher into the cosmos as if they mean to pull down the gods themselves. An enormous fireball, resembling a falling star descends from the heavens to strike at the object of my rage. The tendrils fade away as the ritual is concluded, and I watch intently as it violently slams into the earth with a resounding boom that shakes the ground below me with its intensity. Smoke and ash arise from the point of impact shortly after, and it looks as if nothing could’ve survived that dreadful collision. This area shall not soon recover."
 magic.1028.a:0 "Thus always to those who oppose me."
 
 magic.1029.t:0 "Heavenly Decimation"
 magic.1029.desc:0 "Glowing tattoos seem to slither and snake across my body as the ritual roars with dark power. Acolytes rush to and fro, hastily dropping in the heart of a stone golem which prompts an explosion of magical energies that morph into tendrils of sickly green light. They rise into the sky, reaching ever higher into the cosmos as if they mean to pull down the gods themselves. An enormous fireball, resembling a falling star descends from the heavens to strike at the object of my rage. The tendrils fade away as the ritual is concluded, and I watch intently as it violently slams into the earth with a resounding boom that shakes the ground below me with its intensity. Smoke and ash arise from the point of impact shortly after, and it looks as if nothing could’ve survived that dreadful collision. This area shall not soon recover."
 magic.1029.a:0 "Thus always to those who oppose me."
 
 magic.1041.t:0 "The Earth Split in Twain"
 magic.1041.desc:0 "I am peacefully lying in my bed when suddenly the very ground beneath me begins to quiver, then tremble, then quake as I at once spring into action and attempt to find safe ground to shelter in. I soon find, to my horror and consternation, that there is no safe ground to retreat to. It almost seems as if some great subterranean demon is rending the earth itself in a rage, as I hold on to a piece of rubble with great desperation. Before long the ground ceases its shuddering, and the court Magi pulls me aside before informing me that this was done by [caster.GetFirstName]."
 magic.1041.a:0 "May I never witness such a thing happen again."
 magic.1042.t:0 "The Price of Hubris"
 magic.1042.desc:0 "I and several acolytes are within the midst of a ritual for a spell to sunder the earth underneath one of my foes when it begins to go awry. Despite using what we believed to be the right amount of rock giant bones along with Aervalrian shards, it seems that things are falling out of our control. No matter how much energy we pour into the ritual, the circle refuses to stabilize, and what’s more, our efforts seem to only contribute to the further destabilization of the ritual. Hastily signalling for my acolytes to cut off the flow of energy into the ritual, I unexpectedly feel the ground tremble and convulse as I all at once shout for my acolytes to run for a safe place while myself fleeing to somewhere with more stable footing. The tremors continue to increase in intensity and the feeling that this day might be my last starts to sink in."
 magic.1042.a:0 "Damn it all!"
 
 magic.1043.t:0 "Plutonic Fury"
 magic.1043.desc:0 "My eyes burn with power whilst I chant the necessary incantations along with my acolytes, causing the small fragments of Aervalr to quiver with anger. The ground up bones of an amphithere, a creature that is utter anathema to the land, rousing the earth below us, first into wakefulness then into barely contained fury as magical energies continually flood into it from the opened hands of my acolytes.  I speak the final words of the invocation in the deep, booming tones of the earth and drawing upon my own reserves of power, force open a pathway to my destination, directing the oncoming outpouring of abyssal wrath to my chosen target. The land itself splits open as its ire rushes forth impossibly fast, and I see in the distance buildings swallowed whole, while others collapse inwards upon themselves, and small specks fleeing in terror, though for most it is an act of absolute futility. It is clear even from here that the devastation wrought on this day by my actions is most terrible, which satisfies me greatly."
 magic.1043.a:0 "Even the land bows before my supreme power."
 
 magic.1044.t:0 "Plutonic Fury"
 magic.1044.desc:0 "My eyes burn with power whilst I chant the necessary incantations along with my acolytes, causing the small fragments of Aervalr to quiver with anger. The ground up bones of an amphithere, a creature that is utter anathema to the land, rousing the earth below us, first into wakefulness then into barely contained fury as magical energies continually flood into it from the opened hands of my acolytes.  I speak the final words of the invocation in the deep, booming tones of the earth and drawing upon my own reserves of power, force open a pathway to my destination, directing the oncoming outpouring of abyssal wrath to my chosen target. The land itself splits open as its ire rushes forth impossibly fast, and I see in the distance buildings swallowed whole, while others collapse inwards upon themselves, and small specks fleeing in terror, though for most it is an act of absolute futility. It is clear even from here that the devastation wrought on this day by my actions is most terrible, which satisfies me greatly."
 magic.1044.a:0 "Even the land bows before my supreme power."
 
 magic.1046.t:0 "The Magi’s Folly"
 magic.1046.desc:0 "Upon having my acolytes draw a ritual circle for my spell, we begin to speak the arcane words fundamental to the ritual and slowly but surely siphoning off power into the circle. I instruct some of my acolytes to feed in the ritual materials as necessary with the utmost of care as my eyes burn green, but I then notice that not all is as it should be. The arcane power contained within the ritual begins to grow wild and restless instead of subdued and calm as it should be, and I am unable to bring it to heel. I and my acolytes struggle fiercely to regain control of the ritual, but the situation continues to deteriorate at a rapid pace as we begin to panic. Then in a flash the energies within the ritual expand to their breaking point and the spell itself lashes out at us with a vengeance."
 magic.1046.a:0 "Dash it all!"
 
 magic.1052.t:0 "Plant Growth Backfire"
 magic.1052.desc:0 "Instead of improving the growth of plants, your spell has instead withered the harvest in [affected_county.GetName|E]."
 magic.1052.a:0 "Damnation!"
 
 magic.1101.t:0 "Exhaustion"
 magic.1101.desc:0 "Everything feels like a great labor to me. No matter how much I sleep, how much food I eat, I always feel like I am on the verge of collapse, as if I have just finished sprinting up a mountain. To stand up and walk is difficult, while running is beyond me entirely.\n\nBy the end of the day, it requires the last of my strength to climb into bed. In this state, it will be difficult to rule, but I will handle it. What more can [magic|E] take from me than capability?"
 magic.1101.a:0 "I must carry on."
 magic.1101.a.diligent:0 "No! I cannot turn into a lazy do-nothing!"
 magic.1101.a.lazy:0 "I could use a good nap anyway."
 magic.1102.t:0 "Sensitivity"
 magic.1102.desc:0 "The brush of air on my skin feels like a hand rubbing across me. As I walk, I feel every detail of the floor, each grain of wood distinct. The touch of my clothing upon me is distracting as I constantly adjust it, trying to get used to the discomfort. I can taste every droplet of wine on my tongue, and yet any minor injury is agonizing. Heat is scalding, and cold is freezing. Overuse of [magic|E] has cursed me to feel everything, for better or for worse."
 magic.1102.a:0 "I will have to get used to it."
 magic.1102.a.diligent:0 "No time to rest anyway."
 magic.1102.a.lazy:0 "How is one supposed to sleep like this!?"
 magic.1103.t:0 "In My Head"
 magic.1103.desc:0 "I can hear them. What first started as near-silent whispers, infrequent enough that I could dismiss them as rogue thoughts, has changed into a cacophony of voices, each shouting over the other, crying out for me to notice them, to listen to them. Be it day or night, they speak, telling me of what rewards await me, telling me what I should do. I fear to tell anyone, for I will likely be dismissed as insane, and then left alone to the voices. One of them informs me that my [magic|E] did this in a terrible screech, and I have no choice but to believe it."
 magic.1103.a:0 "Silence is now beyond me."
 magic.1103.a.lunatic:0 "They really do speak great wisdom!"
 magic.1103.a.craven:0 "I - I cannot take this anymore!"
 magic.1103.a.brave:0 "Eh. I'll get used to it."
 magic.1104.t:0 "Marked"
 magic.1104.desc:0 "As I have performed more and more rituals, my body has become progressively covered with tattoos, carved into my flesh in a series of attempts to strengthen my power. By now, it has become visibly distinctive, markings running from my head to my legs. Though this seems to be worth it for now, my appearance will forever be characterized by these symbols, and they will likely feature in every depiction of me."
 magic.1104.a:0 "Such is the cost of power."
 magic.1105.t:0 "Opened Eyes"
 magic.1105.desc:0 "They began as vague shapes, only seen in the dark corners of my vision, but now these... apparitions, phantasms of the mind - they have grown bold. With each [magical|E] ritual I perform, they grow harder to distinguish from reality. Most are merely peculiar, or so mundane as to escape notice, but others are rather disturbing, and I have become especially troubled during night time, when they seem to be the most active."
 magic.1105.a:0 "I shall never see clearly again."
 magic.1105.a.lunatic:0 "My eyes... they are OPEN!"
 magic.1105.a.craven:0 "I - I cannot take this anymore!"
 magic.1105.a.brave:0 "Eh. I'll get used to it."
 magic.1106.t:0 "A Red Glow"
 magic.1106.desc:0 "As I awake from my slumber, it feels like something has changed, the darkness of the night appearing slightly brighter as I glance around my chambers. Standing up, I enter the hallway, passing a servant carrying a bucket. After noticing me, he jumps, seeming shocked, and water spills onto the floor. Before I can chastise him, I see a red light faintly reflecting in the puddle, my features shrouded in its dim glow. It seems my overuse of [magic|E] has become visible in my eyes, now shining red, as if I am caught in a ritual."
 magic.1106.a:0 "My gaze will show my strength."
 magic.1107.t:0 "Pale Reflection"
 magic.1107.desc:0 "At first it seems minor, merely a trick of the light, my skin appearing paler than usual. As it continues, I become concerned that it is the sign of some illness, however my physician cannot identify the disease. Despite this, my skin now nears on white, whatever coloration I once had drained from it. This is likely due to magic, and as far as I know cannot be reversed, so the cost of my power will forever be on display."
 magic.1107.a:0 "I can live with it."
 magic.1108.t:0 "Shining Blood"
 magic.1108.desc:0 "Over the last few weeks, I have been kept awake by the feeling that something is wrong, and yet am unable to figure out precisely what. It isn't until I am woken in the early morning by a distant noise that I realize what has changed. My body appears to faintly shine in darkness, as if my veins are filled with light. Though few have commented thus far, some have given me strange looks as they pass me in the night. This has likely been caused by my copious usage of magic, and will mark me out forever."
 magic.1108.a:0 "It doesn’t seem too obvious."
 magic.1109.t:0 "A Green Glow"
 magic.1109.desc:0 "As I awake from my slumber, it feels like something has changed, the darkness of the night appearing slightly brighter as I glance around my chambers. Standing up, I enter the hallway, passing a servant carrying a bucket. After noticing me, he jumps, seeming shocked, and water spills onto the floor. Before I can chastise him, I see a red light faintly reflecting in the puddle, my features shrouded in its dim glow. It seems my overuse of [magic|E] has become visible in my eyes, now shining green, as if I am caught in a ritual."
 magic.1109.a:0 "My gaze will show my strength."
 magic.1110.t:0 "A Stony Predicament"
 magic.1110.desc:0 "Over the past few weeks, I have suffered from the effects of a mysterious malady. My hands have slowly but surely become numb, while also taking on a dark and sickly coloration, not to mention their now stonelike texture. My mouth along with a few other areas of my body have taken on similar characteristics, and each day is worse than the last. At times, it is too difficult to accomplish even basic tasks without aid, much to my chagrin. A cursory reading quickly tells me of the affliction I suffer from, Elthiadd’s Ash, and recommends that I refrain from further use of magic for the time being and keep the afflicted areas moist."
 magic.1110.a:0 "“Best not to overdo it from now on.”"
 magic.1111.t:0 "A Lunar Infatuation"
 magic.1111.desc:0 "Lately, I’ve found myself completely unable to focus, and I feel a pull upon my very soul, though I know not why. Somehow or other, I always manage to find myself gazing at Aervalr. I am unable to even attend to matters of the realm, for Aervalr always calls me, and I cannot resist its allure. When I slumber, Aervalr is all there is, all that matters, all that will ever be. Those around me say that my obsession with Aervalr has consumed me, that it is unbecoming of one such as I to act in such a way. They are mistaken, they are blind, they cannot see that which I see. If only I could reach out and grasp it!"
 magic.1111.a:0 "“So close, yet so far.”"
 
 dream_theft.1000.t:0 "Theft of Thought"
 dream_theft.1000.d:0 "I entered in through the Dream, drifting between thoughts and memories. Wistfully gliding through the Dreams, I land on a particular one. I've found an artifact of some sorts! I began to slowly conjure the artifact into reality. I rose in the morning to see this artifact at the foot of my bed."
 dream_theft.1000.a:0 "Pleasant Dreams!"
 
 magic_decisions.2000.t:0 "Comfortable in my Own Skin"
 magic_decisions.2000.desc:0 "I prepare the final steps of the ritual, double-checking to make sure everything is in place. This required plenty of blood, sweat, and tears (in some cases literally) to master, but the results will be well worth it.\n\nThe ritual begins, and I feel an aching feeling in my joints. No, not aching... pain. Scraping, breaking, popping, I feel every excruciating detail as my very bones shift beneath my flesh. But I do not cry out; I didn't become such a good mage by letting my body win out over my mind.\n\nAt last, the spell reaches its apex. My skeleton feels like it is on fire, but just as fire burns away rot, I feel the pain burning away my deformities, my inferiorities.\n\nIn one final moment of focus, I try to concentrate and imagine who to reshape myself further. I shall not be just whole, I shall be #EMP better!#. I shall be..."
 magic_decisions.2000.a:0 "...the most handsome in the realm!"
 magic_decisions.2000.b:0 "...as strong as a god!"
 magic_decisions.2000.c:0 "...taller than the greatest of men!"
 magic_decisions.2000.d:0 "...free from my wretched appearance!"
 magic_decisions.2000.e:0 "...be a weakling no more!"
 magic_decisions.2000.f:0 "...shall stand up straight and tall!"

 magic.2200.t:0 "To Forge a Golem"
 magic.2200.d:0 "After several days of preparation and much anticipation, the ritual finally nears completion as I put the final touches upon the circle and begin to utter the necessary invocation as magic flows in a stream from my hands. My eyes glow green with power as I continue to feed energy into the ritual. The stones, and a few pieces of bone along with the fragment of blood crystal to serve as the golem’s heart begin to take on a faint greenish glow themselves, prompting me to set about shaping the construct as I wish. But before I can do that, I must first conjure an image within my mind of what I wish to craft."
 magic.2200.a:0 "Quick and scrappy, adept at combat and turning the tide of battles."
 magic.2200.b:0 "Strong and mighty, able to cast down the mightiest of fortifications with ease."
 magic.2200.c:0 "Careful and cautious, to erect great structures when desired, though sluggish in nature."
 
 magic.2250.t:0 "Visions of a Future Time"
 magic.2250.desc:0 "I plan to engage in the vaunted Dead Magi practice of reading Aervalr in order to divine the future, so that I may be better prepared for what is to come in the future ahead. Though this form of divination is often derided for its weakness compared to various other methods, it can still prove useful for those skilled at interpreting the movements of Aervalr. Although, before one can start to read Aervalr, they must first know what they are looking for. What is it that I desire?"
 magic.2250.a:0 "I want to win great victories over my foes on the field of battle!"
 magic.2250.b:0 "My heart’s desire is to become as rich as the most luxurious of monarchs!"
 magic.2250.c:0 "To make meaningful connections with others and call them my friend is my desire."
 magic.2250.d:0 "I desire to be more successful in the matters of love."
 magic.2250.e:0 "I want to know the calamities in store for me, so that I may evade them."
 magic.2250.f:0 "To slay those who oppose me is my desire!"
 magic.2250.g:0 "I want to become more skilled at something."
 magic.2250.h:0 "I desire nothing more than the knowledge of how to rule my subjects well."
 magic.2250.i:0 "Perhaps the future is better left unknown."
 
 magic.2251.t:0 "Delphic Delusion"
 magic.2251.desc:0 "My attempts to divine the future by reading Aervalr have all been for naught. Not a single one of my predictions have come to pass, and it seems that I was far less skilled in the interpretation of Aervalr’s movements than I previously believed. My plans were thrown into disarray for the sake of mere conjecture, and I must now revise them as a result."
 magic.2251.a:0 "Accursed moon!"
 
 magic.2300.t:0 "Lunar Communion"
 magic.2300.desc:0 "I can sense the night of the full moon drawing near, a time when the Magi of the Moon are at the height of their power in all respects. Unlike the feeble and oft inaccurate moon reading that Dead Magi can practice on nights when the moon is not full, direct communion with Aervalr is among the most reliable forms of divination possible through magic. Though all Dead Magi constantly hear Aervalr whispering to them and at rare times even screaming for reasons unknown, on these auspicious nights they are able to focus the whispers into questionably comprehensible speech that often speaks of events either yet to pass or that occurred long ago. With luck, and mastery of the arcane, one can use this to accurately predict that which has not yet come. Those less capable may be broken by the immense burden of knowledge not meant for mortal minds. With that in mind, what do I wish Aervalr to guide me towards?"
 magic.2300.a:0 "Towards the most brilliant of victories in battle over my enemies."
 magic.2300.b:0 "Towards tremendous riches and a prospering realm."
 magic.2300.c:0 "Towards the ruin of my foes."
 magic.2300.d:0 "Towards the schemes of those who seek to undermine or harm me."
 magic.2300.e:0 "Towards novel knowledge and the enhancement of my skills."
 
 magic.2301.t:0 "Knowledge beyond Mortal Ken"
 magic.2301.desc:0 "My effort to divine the future through listening to Aervalr has gone awry. So many visions, so much screaming, so many whispers, I can’t stand this any longer! Please, [Root.Religion.GetHighGodName], someone, something, help me, free me, liberate me from its screams! Am I here or there, am I real, am I dead? Everything’s linked together, it’s all connected, why why why why did we kill them, I’m sorry, forgive me, the pain is unbearable, it consumes everything. I-I can’t tell you why, it wasn’t me, I swear it wasn’t me!"
 magic.2301.a:0 "All I can see are colors, colors that should not be."
 
 magic.2350.t:0 "Cinders in the Wind"
 magic.2350.desc:0 "Standing atop a hill a significant distance away from our target, surrounded by my retinue so as to not be disturbed, my assistants and I prepare the ritual. Utmost caution must be taken when casting an incantation such as this - being too far away from the intended target risks it not connecting with the mark and engulfing us instead, while being too close has the obvious danger of having us caught in the wildly unpredictable blast zone.\n\nAs the ritual reaches its conclusion, the sky begins to visibly redden, fiery tendons coalescing and slowly converging towards a single point on the horizon - and when they finally do, an almost blinding flash heralds the birth of a massive plume of fire and debris, soon followed by an intense boom and a strong gust of hot wind. We watch in awe as the plume first consumes the surrounding countryside and then begins to roll across the landscape, guided by the wind, with smaller vortices of destruction splitting off and wreaking even more havoc.\n\n"
 magic.2350.a:0 "The survivors are likely to be... few."
 
