l_english:
 quartermaster_task.1001.desc:0 "The groundwork for the shadow port is laid. All that is needed now is a few small bribes for the right people to look away and [county.GetName] will be open for business."
 quartermaster_task.1001.a:0 "Excellent"
 quartermaster_task.1001.b:0 "No, we have no need of it"
 quartermaster_task.1001.b.tt:0 "Lose all progress on establishing a black port"