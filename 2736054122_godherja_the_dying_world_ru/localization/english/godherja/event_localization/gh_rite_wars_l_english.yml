 story_sjalvolki_reformation_story_name:0 "The Sjalvolki Reformation"
 story_sjalvolki_reformation_story_desc:0 "The winds of change are sweeping the Sjalvolki world, the old ways of the homeland finding themselves increasingly at odds with the new reality of life on the drastically different [shattered_coast|E]. Though some staunch traditionalists may grumble, most leaders — both secular and clerical — are beginning to see that the old religious order is in need of great changes."
 
