 sjalvolki_reformation.0206.t:0 "The Great Schism"
 sjalvolki_reformation.0206.desc:0 "Messengers have reached my court, and those of the entire Sjalvolki world, with shocking news. The Orispolj Rite has splintered. After the Veloscoup, an attempt by the ancient priesthoods to seize power, [piety_embracer.GetFirstNameNoTooltip] has embraced their authority over the faith, even as [authority_founder.GetFirstName] has seized upon the legacy of the Witch-Breaker to claim spiritual power. Both have sent messages across the lands won in the Conquest, demanding that all rulers accept them as the leader of the faithful, and reject the other's overtures.\n\nThe emissaries of the so-called "Velosgrave Rite" have made their arguments clear. As their spiritual authority descends from priesthoods centered on the Velosgrave, within the ancient homeland of our people, their seizure of power is merely setting the order of the faithful straight.\n\nOn the other hand, the supporters of the self-styled "Holy King" claim that a series of statements made by the late Cenware prove that the Imperrech was always meant as an example for the Sjalvolki, and that the declaration of the Holy Kingdom is merely fulfilling Cenware's wishes.\n\nHowever valid their arguments, the choice, it seems, is up to me."
 sjalvolki_reformation.0206.a:0 "[piety_founder.GetFirstName] is legitimate"
 sjalvolki_reformation.0206.b:0 "I stand for the Holy King!"
 sjalvolki_reformation.0206.c:0 "Usurpers all."
 
 sjalvolki_reformation.0208.t:0 "The Rite Wars"
 sjalvolki_reformation.0208.desc:0 "The Sjalvolki world is torn asunder. Across the [shattered_coast|E], the Orispolj Rite faces schism and strife, with the Veloscoup and Krona Rites having each claimed the mantle of leadership over its faithful. The armies of a people so recently settled atop a dead empire are once more on the march, this time turned against each other in the names of their gods. And it is even considered likely by some that this is only the beginning, and that yet further fragmentation lies in the future for the Sjalvolki."
 sjalvolki_reformation.0208.a:0 "From his grave, Cenware weeps..."
 
 sjalvolki_reformation.0212.t:0 "The Marcher Alternative"
 sjalvolki_reformation.0212.desc:0 "As the chaos of the Rite Wars tears the realms of my fellows apart, my lands have become home to a large number of Chevalien preachers, teaching my people of their Life Path faith, and hoping that the Sjalvolki can join them in its practice. The local faith has been restructured to suit the traditions of my people, amending the Paths themselves to fit with the Sjalvolki way of life. With the populace of my realm beginning to embrace these new ways, the pressure upon me, both from my own courtiers and foreign missionaries, is growing. It would, according to them, be for the best that I adapt the faith of the Marchers."
 sjalvolki_reformation.0212.a:0 "I will follow these Paths"
 sjalvolki_reformation.0212.b:0 "I follow Velos!"
 
 sjalvolki_reformation.0213.t:0 "The Marcher Alternative"
 sjalvolki_reformation.0213.desc:0 "As the chaos of the Rite Wars tears the realms of my fellows apart, my lands have become home to a large number of Chevalien preachers, teaching my people of their Life Path faith, and hoping that the Sjalvolki can join them in its practice. The local faith has been restructured to suit the traditions of my people, amending the Paths themselves to fit with the Sjalvolki way of life. With the populace of my realm beginning to embrace these new ways, the pressure upon me, both from my own courtiers and foreign missionaries, is growing. In addition, [opakasija_conclave_embracer.getFirstName], a nearby ruler, has already converted, and is pushing my people to embrace this new way of life regardless of my approval. It would, according to many in my court, be for the best that I adapt the faith of the Marchers."
 sjalvolki_reformation.0213.a:0 "I will follow these Paths"
 sjalvolki_reformation.0213.b:0 "I follow Velos!"
 
 sjalvolki_reformation.0215.t:0 "The Rites of the East"
 sjalvolki_reformation.0215.desc:0 "The realms of the west are consumed by the fire of religious schism. The supporters of the High King and the Veloschosen do battle over the lands won in the glorious Conquest of only a few decades ago. But here, in the eastern stretches of the Sjalvolki world, it is becoming evident that neither side truly enjoys a powerful sway over us. We are far from the centers of power, and our practices are drifting further and further from the competing orthodoxies laid out by far-away priests and kings. \n\nInstead, our land is becoming home to a new Eastern Rite, attempting to reconcile the fragments of the faith. Priests, noblemen, and commoners alike are beginning to delight in this new faith, and it is rapidly becoming politically impossible for me to avoid its ascendency."
 sjalvolki_reformation.0215.a:0 "We are of the east."
 sjalvolki_reformation.0215.b:0 "I will stick to my ways." 
 
 sjalvolki_reformation.0216.t:0 "The Rites of the East"
 sjalvolki_reformation.0216.desc:0 "The realms of the west are consumed by the fire of religious schism. The supporters of the High King and the Veloschosen do battle over the lands won in the glorious Conquest of only a few decades ago. But here, in the eastern stretches of the Sjalvolki world, it is becoming evident that neither side truly enjoys a powerful sway over us. We are far from the centers of power, and our practices are drifting further and further from the competing orthodoxies laid out by far-away priests and kings. \n\nInstead, our land is becoming home to a new Eastern Rite, attempting to reconcile the fragments of the faith. Priests, noblemen, and commoners alike are beginning to delight in this new faith, in addition to [eastern_rite_embracer.getFirstName], a fellow Sjalvolki ruler in the east. As pressure mounts on me from all directions, it is rapidly becoming politically impossible for me to avoid this new faith's ascendency."
 sjalvolki_reformation.0216.a:0 "We are of the east."
 sjalvolki_reformation.0216.b:0 "I will stick to my ways." 
 
