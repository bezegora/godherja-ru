 sjalvolki_reformation.0011.t:0 "The Preacher"
 sjalvolki_reformation.0011.desc:0 "The famed preacher, [sjalvolki_reformer.GetFullNameNicknamed] has, after having swayed nearly every noble in my court, finally appeared before my court. Despite his disheveled appearance, his influence among both the nobility and peasantry alike means I have to at least hear him out.\n\nHe briefly introduces himself, before entering into his request. According to this preacher, the faith of the Sjalvolki people is dying, and it is his mission, and by proxy mine, to revitalize it. He states that, although his mission is going along well, he is limited by the fact that he is only a single man. My aid would be incredibly useful for his cause.\n\nMy choices, are simple. I can choose to banish him from the realm, hopefully curtailing his influence. Doing nothing, and allowing him to say his piece before moving on, is likely the least risky option, however might also allow his faith to take root. And his faith might be appealing, with its centralization perhaps allowing me to improve my realm. Though it would be risky, I could also try to capture and execute him, though the death of holy men has an unfortunate tendency to create more of them."
 sjalvolki_reformation.0011.a:0 "Have this [SelectLocalization(ROOT.Char.HasTrait(GetTrait('zealous').Self),'heretic','wretch')] executed!" 
 sjalvolki_reformation.0011.b:0 "[sjalvolki_reformer.GetSheHe|U] can preach [sjalvolki_reformer.GetHerHis] drivel elsewhere."
 sjalvolki_reformation.0011.c:0 "Eh, this is none of my business."
 sjalvolki_reformation.0011.d:0 "[sjalvolki_reformer.GetSheHe|U] does have a point..."
 
 sjalvolki_reformation.0012.t:0 "Acolytes of the Preacher"
 sjalvolki_reformation.0012.desc:0 "A group of shamans burst into my court proselytizing the words of [sjalvolki_reformer.GetFullNameNicknamed]. They are a diverse lot, young and old, hailing from different corners of the Sjalvolki homeland. However, they all share a fire in their eyes that I cannot ignore.\n\nThey warn that a new world has formed, and the Sjalvolki must change with it. Without an organizational structure of the faith, they state, the Sjalvolki realms will fall to infighting over petty differences and the faith will be subsumed by the more organized religions that live in our midst. They ask for assistance in recording the various Sjalvolki beliefs throughout my realm to compile in a book that will guide followers to salvation in the final war. Then, they hand me a tome of their efforts so far. As I assess their writing, I realize that it is not just a collection, but a merging of different tales into a single, comprehensive narrative.\n\nThey state that if [sjalvolki_reformer.GetFullNameNicknamed]’s efforts take root, the Sjalvolki faith will no longer be disparate. Followers will still be able to continue their old ways while knowing they have the same beliefs as a Sjalvolki thousands of miles away. The new faith needs the realm’s shamans to chronicle their own stories and to spread the word."
 sjalvolki_reformation.0012.a:0 "Have these syncophants executed."
 sjalvolki_reformation.0012.b:0 "Banish them!"
 sjalvolki_reformation.0012.c:0 "Let them speak"
 sjalvolki_reformation.0012.d:0 "They have a point..."
 
 sjalvolki_reformation.0031.t:0 "The Death of a Preacher"
 sjalvolki_reformation.0031.desc:0 "Our holy founder, [sjalvolki_reformer.GetFullNameNicknamed], has died.\n\nA few of his most devoted adherents have cried foul, citing that his death has benefitted his enemies greatly, and it is clear that his death was through underhanded trickery, or open murder. The followers of the Orispolj Rite mourn his passing and have promised to continue his work in finally organizing the faith to face this new world."
 sjalvolki_reformation.0031.a:0 "This is going to get ugly."
 
 sjalvolki_reformation.0202.t:0 "The Veloscoup"
 sjalvolki_reformation.0202.desc:0 "Only a decade after the birth of the Orispolj Rite, the faith is already strained. And yet, it is still shocking when a priest presents himself at my court, claiming that he has been chosen by the a group of high priests to guide the Sjalvolki in their time of crisis, as evidenced by the struggling unity of the faith. In a self-righteous tone, he explains that I must accept his authority as the Veloschosen, and aid him in bringing the decentralized chaos that has arisen since the death of the Preacher. He is backed by the ailing remnants of several of the ancient stewards of the Sjalvolki faith, having survived the Migration and, at least supposedly, maintained spiritual authority.\n\nHowever, there is another possibility. His authority is based, in effect, on self-proclamation, as he is the chosen leader of a self-declared high priesthood. Other theologians have also presented their thoughts to me, suggesting that perhaps it is the High King that we must look towards for an example. They claim that the triumphs of the Imperrech prove that the Sjalvolki need a strong leader to guide them into the future. Were I to accept this, it would certainly be controversial, for the Imperrech is understood to have dissolved with the Witch-Breaker's death. However, the scholars highlight, some of his recorded statements suggest that it was never truly meant to be unique, and that by becoming something which they describe as a Holy King, and leading the followers of Velos into a new age of glory, I would merely be fulfilling Cenware's intentions.\n\nWhatever I choose, it is likely that another ruler will claim the mantle I deny, so I must be ready to uphold the faith, whatever may come."
 sjalvolki_reformation.0202.a:0 "The Veloschosen has been sent by the divine."
 sjalvolki_reformation.0202.b:0 "I will take up this Holy Kingdom."
 sjalvolki_reformation.0202.c:0 "I will remain with the Preacher's path." 
 
 sjalvolki_reformation.0203.t:0 "[piety_embracer.GetFirstNameNoTooltip] Embraces the Velosgrave Rite"
 sjalvolki_reformation.0203.desc:0 "Heralds have arrived in my court, bearing distressing news. The Orispolj Rite, so recently born, has now been torn asunder. Heeding the words of the self-appointed leader of the faithful, [piety_founder.GetFirstName], [piety_embracer.GetFirstNameNoTooltip] has proclaimed his support for a designated priesthood, which has itself claimed leadership of all of the faithful. Already, messages travel across the Sjalvolki realms, demanding that the other great rulers accept their spiritual authority.\n\nIn response, several skilled philosophers, priests, and theologians have flocked to my court, demanding that I aid them in tearing down this usurper, and any who aid him. Instead, they request that I accept the mantle of a Holy King, taking up the spiritual authority of the great Witch-Breaker, and helping to guide the followers of Velos into the future. They claim that the Imperrech was always meant to be succeeded, and that it is my sacred duty to lead them to glory. In such times, they say, I have no choice but to accept."
 sjalvolki_reformation.0203.a:0 "I will take up this Holy Kingdom"
 sjalvolki_reformation.0203.b:0 "I will follow the Preacher's path"
 
 sjalvolki_reformation.0204.t:0 "[piety_embracer.GetFirstNameNoTooltip] Embraces the Velosgrave Rite"
 sjalvolki_reformation.0204.desc:0 "Heralds have arrived in my court, bearing distressing news. The Orispolj Rite, so recently born, has now been torn asunder. In response to the declaration of spiritual authority by [piety_founder.GetFirstName], [authority_founder.GetFirstName], [piety_embracer.GetFirstNameNoTooltip] has instead proclaimed himself as the leader of a new 'Holy Kingdom', which has itself claimed leadership of all of the faithful. Already, messages travel across the Sjalvolki realms, demanding that the other great rulers accept their spiritual authority.\n\nIn response, the supporters of the Veloscoup have flocked to my court, including [piety_founder.GetFirstName], demanding that I aid them in tearing down this usurper, and any who aid him. Instead, they request that I accept the authority of the Veloschosen, supporting the spiritual authority of the ancient priests of the Velosgrave, and helping them to guide the followers of Velos into the future. They claim that as one of the oldest and most prestiguous groups in the Sjalvolki faith, it is their perogative to lead their fellows. In such times, they say, I have no choice but to heed them."
 sjalvolki_reformation.0204.a:0 "The Veloschosen has been sent by the divine."
 sjalvolki_reformation.0204.b:0 "I will follow the Preacher's path"
 
