 legal_tradition.0001.t:0 "The Minutae of Law"
 legal_tradition.0001.desc:0 "The case arrives in the usual manner, a scrawny courier lad depositing the papers into a leather satchel outside my door. Cracking the wax seal I settle into my chair to arrange the documents on my desk, and soon I have three neat stacks arranged in front of me.\n\nTo my left sits the testimony and arguments of the defense, to my right is its counterpart from the prosecution, and in between sits the documents containing the relevant passages of Wardenite Law suggested by the forwarding lower court judge. I grimace at the sight and prepare myself for a long night ahead."
 legal_tradition.0001.a:0 "[actor.GetFirstName] has the more convincing arguments."
 legal_tradition.0001.b:0 "Actually, there is merit to [recipient.GetFirstNamePossessive] case."
 legal_tradition.0001.c:0 "I will let a magistrate decide on this instead of me."
 legal_tradition.0001.d:0 "Don't bother me with this trifling nonsense!"
 
 legal_tradition.0011.t:0 "A Spurious Claim"
 legal_tradition.0011.desc:0 "It seems two of my vassals are at odds with one another again. While it hasn't come to blows quite yet, their hostile maneuverings in the courts certainly seem like a prelude to violence. Naturally, given the grave importance of a proper decision in this matter my magistrates have wisely forwarded the case to me in hopes of getting a definitive ruling.\n\n[actor.GetTitledFirstName] is pushing a writ of claim to [target.GetName], arguing that [recipient.GetTitledFirstName] has demonstrated inadequate stewardship over the land and its people. [actor.GetSheHe] has included some supplementary evidence claiming a distant relation once held claim to the territory as well, and is essentially asking for a re-assessment of an inheritance division from well over a century ago. I must say that I'm a little impressed by the brazenness of their maneuvering."
 legal_tradition.0011.a:0 "[actor.GetFirstName] has the more convincing arguments."
 legal_tradition.0011.b:0 "Actually, there is merit to [recipient.GetFirstNamePossessive] case."
 legal_tradition.0011.c:0 "I will let a magistrate decide on this instead of me."
 legal_tradition.0011.d:0 "Don't bother me with this trifling nonsense!"

 legal_tradition.0401.t:0 "[Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_name'))]"
 legal_tradition.0401.t.finished:0 "Case Closed"
 legal_tradition.0401.desc:0 "[SelectLocalization(Not(EqualTo_string(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc')))),Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Concatenate('generic_legal_study_','desc'))]"
 legal_tradition.0401.desc.finished:0 "I stare blankly at my desk, an immense weight lifting from my shoulders. Not five minutes ago I had been replacing the last of the interminable legal volumes my mentors had recommended I read. It took the full walk back to my desk to notice that the pile which had so long ago towered above me as I sat, reading and scribing, is no longer there.\n\nI've... done it? I've completed my studies on them all? Even Raqiyya's Commentaries?\n\nI lean back in my chair, smile growing across my face. My studies may never come to an end, but this is a milestone to be sure."
 generic_legal_study_desc:0 "Though lengthy and at times dense, properly reading the work through a judicial lens will no doubt be a significant boon to my experience in the craft.\n\nNow, I just need the free time and dedication..."
 legal_tradition.0401.a:0 "Who needs sleep?"
 legal_tradition.0401.b:0 "Time to begin."
 legal_tradition.0401.c:0 "I don't really have the time for this now"
 legal_tradition.0401.d:0 "Ah, well. Time to fetch a new pile."
 
 legal_tradition.0501.t:0 "No Rest for the Wicked"
 legal_tradition.0501.desc:0 "I had anticipated this particular case arriving at my door well in advance - peasant gossip from [legal_case_county.GetBaseNameNoTier] had long preceded the satchel bearing the details of what had transpired. It would seem that the rumours had not exaggerated the bloodiness and viciousness of the crime in question.\n\nThe evidence against the [ROOT.Var('defendant_background').GetFlagName] in question is [ROOT.Char.Custom('EvidenceStrength')]. Personally, [ROOT.Char.Custom('CriminalCaseIntuition')]"
 legal_tradition.0501.a:0 "They are guilty."
 legal_tradition.0501.b:0 "I cannot convict with the evidence given."
 legal_tradition.0501.c:0 "I will let a magistrate decide on this instead of me."
 legal_tradition.0501.d:0 "Don't bother me with this trifling nonsense!"
 
 legal_tradition.0511.t:0 "Crime and Punishment"
 legal_tradition.0511.desc:0 "It has come to my attention that the lower courts of [legal_case_county.GetBaseNameNoTier] have been recently having trouble properly processing the volume of petty crimes in one of their districts, and have resorted to fast-track trials of dubious legality. None of these are crimes of any real import - thieves, coin clippers and drunks make up the majority of these cases, and presiding over them would normally be far below what is expected of someone of my station.\n\nHowever, helping out with clearing this backlog would not just give me an aura of an involved ruler to the locals, but also help build legal experience in an environment where the outcome of the case itself is unlikely to matter in the grand scheme of things."
 legal_tradition.0511.a:0 "I will go through every single one!"
 legal_tradition.0511.b:0 "One or two should be good to hone my skills."
 legal_tradition.0511.c:0 "Now, how can I profit from this..."
 legal_tradition.0511.d:0 "This is beneath me."
 
 legal_tradition.0521.t:0 "Tortious Business"
 legal_tradition.0521.desc:0 "A few magistrates have recommended I go through some of the archives of the local courthouses in order to familiarize myself with the finer points of Wardenite law. It's all well and good to cut my teeth adjudicating on matters of state , they say, but learning the day to day affairs by which my realm functions is vitally important if I am to truly call myself a master of the First Warden's laws.\n\nFrankly, given the daunting pile of papers before me, I am having trouble mustering the enthusiasm to agree. Is it really worth my valuable time to be spending it going over disputes between landowners who have been dead for decades?"
 legal_tradition.0521.a:0 "I will go through every single one!"
 legal_tradition.0521.b:0 "One or two should be good to hone my skills."
 legal_tradition.0521.c:0 "I'm sure I can dig up something... useful, from them."
 legal_tradition.0521.d:0 "This is beneath me."
 
 legal_tradition.0531.t:0 "A Merchant's Squabble"
 legal_tradition.0531.desc:0 "With a deft motion I cut the seal on the latest envelope to find its way to my desk. The papers inside are packed so tightly that they threaten to spill out of their own accord, and I quickly set them down in a neat pile in front of me. As I start to read it's all I can do to keep my eyes from losing focus as they scan over the text. Tenths and hundredths of revenues per centile, finder's fees and portions of tariff recompense. A long addendum going over insurance clauses for if goods are transported overseas and lost due to weather, but only should it be mundane in nature...\n\nWarden's Eyes, I hate it when merchants get into financial disputes with one another. Never before have I met a class of people able to turn a quarrel over ludicrous quantities of money into such a mundane affair. Sighing, I rub my temples as I ponder over whether or not to just hand this off to a lower court."
 legal_tradition.0531.a:0 "I guess I'll give it a shot."
 legal_tradition.0531.b:0 "Let's see who is willing to pay more."
 legal_tradition.0531.c:0 "I have more important business."
 
 legal_tradition.0541.t:0 "The Honest Craftsmen"
 legal_tradition.0541.desc:0 "By the time the sealed judicial envelope reaches my desk I'm already well aware of its contents, with rumors of angry merchants and enraged peasants having sped to my court faster than the couriers sent by the lower court this morning.\n\nA local guild in [legal_case_county.GetBaseNameNoTier] has, so they say, decided their importance to local society means they get to pick and choose which trade laws they get to follow. The guild of course disputes this narrative, claiming they're merely utilizing loopholes in the First Laws which were clearly intentionally left by the First Warden to facilitate the business of honest craftsmen, and decrying the efforts of the magistrates to thwart them as illegal tyranny. As I understand it the case has been working its way through lower courts for the better part of the month, with the fact that it would wind up on my desk one way or another being more or less common knowledge.\n\nThe complaints of the magistrates are shrill to the point that you'd think the guild were practicing murder or banditry, and the entreaties of the guild's leaders are worded no less provocatively. Whatever decision I make, it's sure to make somebody angry."
 legal_tradition.0541.a:0 "This whole enterprise must be broken up!"
 legal_tradition.0541.b:0 "These coin-pinchers are not above the First Laws!"
 legal_tradition.0541.c:0 "The guild is in the right."
 legal_tradition.0541.d:0 "Let's see how much these "loopholes" are worth."
 legal_tradition.0541.e:0 "I have more important business."
 
 legal_tradition.0551.t:0 "Radical Notions" 
 legal_tradition.0551.desc:0 "I glare at the leather satchel lying on my desk, having been made perfectly aware of their contents by the news that preceded their arrival. It seems that, in the opinion of my judges, a local magistrate by the name of [heterodox_judge.GetFirstName] has lost [heterodox_judge.GetHerHis] mind. [heterodox_judge.GetSheHe|U] is now preaching all manner of follies which apparently borders on full blown lawless heresy.\n\nWith a heavy sigh I pull the envelope towards me and crack the wax seal with a knife, withdrawing the thin stack of parchment containing testimonials. Among them is a direct appeal from the supposed heretic [heterodox_judge.GetHerHim]self. With a raised eyebrow I begin to read..." 
 legal_tradition.0551.a:0 "A fool, but nothing more. Rebuke [heterodox_judge.GetHerHim]."
 legal_tradition.0551.b:0 "A dangerous radical it seems. Prosecute [heterodox_judge.GetHerHim]."
 legal_tradition.0551.c:0 "A complete waste of resources. Bury it."
 
 legal_tradition.0561.t:0 "A Vague Violation"
 legal_tradition.0561.desc:0 "A messenger arrives before me, clad in the livery of an incredibly minor landholder within my realm. [messenger.GetSheHe|U] bows before me, and presents me with a neatly folded envelope, bearing a partly-melted wax seal.\n\nOpening the letter, I read an extensive legal argument made by said minor landowner, blaming [plaintiff.GetHerHis] immediate overlord for a number of "rights violations", rooting [plaintiff.GetHerHis] arguments in the placement of punctuation within a generations-old contract. A copy of the contract in question was also attached in full, with the relevant passages annotated.\n\nWhile the argument does have some legal merit, the contractual obligations are left vague, most likely by design, and as a result there is nobody clearly in the right, with the "egregious" violations of the landholder's rights being completely within a reasonable interpretation of the law."
 legal_tradition.0561.a:0 "How about I improve this entire contract?"
 legal_tradition.0561.b:0 "I'll weigh in on this matter."
 legal_tradition.0561.c:0 "Well, for a price, I could certainly think about it..."
 legal_tradition.0561.d:0 "I will let my court magistrate handle this."
 
 legal_tradition.0581.t:0 "Crisis of Inheritance"
 legal_tradition.0581.desc:0 "For hours now I have listened to the bickering and personal attacks of two siblings fighting over the rights to their father's inheritance. While a will was written, explicitly stating the two were to receive equal portions of the land and wealth, the process has stalled over a debate on who gets a small parcel of land in between their domains. One claims that it has always been de jure part of his territory, and brings detailed documents showing how it has been administered in the past, though they date from even before their father's birth.\n\nThe other sibling states that precedent dictate he receive it, as his sibling already controls half of their father's lands, while he does not, thus breaking the rule of their inheritance, though he is unclear on how exactly that is the case. Despite the time we have spent trying to work through this issue, both seem further from reaching an agreement than when we began, and have devolved to hurling insults at each other. It has fallen on me to solve this for them."
 legal_tradition.0581.a:0 "De jure right is law, and he shall receive the land."
 legal_tradition.0581.b:0 "The precedent of your inheritance is clear."
 legal_tradition.0581.c:0 "Since you cannot decide for yourselves, I shall administrate the land myself."
 legal_tradition.0581.d:0 "I will let a magistrate decide on this instead of me."

 legal_tradition.1001.t:0 "The Final Judgement"
 legal_tradition.1001.desc.deceased_judge:0 "A messenger has arrived informing me of the tragic passing of the High Judge [dead_high_judge.GetName]. As Mamur it falls to me to name a suitable replacement, and already my councillors, vassals and aspiring candidates have begun jockeying for the position.\n\nWhile it is generally expected that I should choose a well respected and senior judge, as the highest authority in the courts I can choose virtually whomever I please to fill the vacant seat."
 legal_tradition.1001.desc.no_deceased_judge:0 "A vacancy has existed on my High Court for some time. My councillors, vassals and aspiring candidates have made sure to not let me forget this fact - as well as how suitable they or their favorite would be to fill the position. It is high time I see to this matter.\n\nWhile it is generally expected that I should choose a well respected and senior judge, as the highest authority in the courts I can choose virtually whomever I please to fill the vacant seat." 
 legal_tradition.1001.a:0 "Bring me a list of jurists in good repute."
 legal_tradition.1001.b:0 "Perhaps I could politically benefit from this..."
 legal_tradition.1001.c:0 "On second thought, no reason for the rush."
 
 legal_tradition.1002.t:0 "Practitioners of the Trade"
 legal_tradition.1002.desc:0 "After several days of careful consideration, me and the court magistrates assisting me have narrowed down the list of names under consideration for the vacant seat at the High Court to just a few. Each person on our list is a well respected judge, notable scholar of merit, famous advocate, or some combination of the three.\n\nI have few doubts that they all could fulfill the duties of the High judgeship admirably, but at the end of the day I can only pick one."
 legal_tradition.1002.a:0 "[judge_1.GetFirstName] is an excellent fit."
 legal_tradition.1002.b:0 "We will appoint [judge_2.GetFirstName]."
 legal_tradition.1002.c:0 "[judge_3.GetFirstName] has truly impressed me!"
 legal_tradition.1002.d:0 "None of these are worthy of the seat."
 
 legal_tradition.1003.t:0 "A Respectable Choice"
 legal_tradition.1003.desc:0 "After some thought I've assembled a list of candidates for the vacant seat on the High Court. All good and wise candidates, I've assured the magistrates, and despite some concerned looks they've been sharing between themselves when they think I'm not looking, they've been smart enough to keep their opinions to themselves.\n\nEach of the names on the list has of course been picked either for their reliability and loyalty to me, the obvious political advantage their appointment represents, the hefty payment they've promised me upon their ascension, or some combination of the three! How else am I supposed to run the Wardenite world?"
 legal_tradition.1003.a:0 "A few are probably halfway decent judges too!"
 legal_tradition.1003.b:0 "This isn't worth the risk."
 
 legal_tradition.1021.t:0 "A New School"
 legal_tradition.1021.desc:0 "The legal world is abuzz with the talk of a new school of thought making its rounds among the courthouses of Wardenism. The #underline [created_legal_tradition.MakeScope.Var('legal_tradition_name').Char.GetFirstNameNoTooltip]#! school has only recently been founded, but has already found significant support and popularity among jurists of all stripes, and to hear its overzealous new supporters talk about it could easily make one think that it will bring about the [era_of_admin|E] itself.\n\nNonetheless, only time will tell whether the school will rise to true greatness, or just be one of the hundreds of traditions that have come and gone in history."
 legal_tradition.1021.a:0 "Interesting."
 
 legal_tradition.1031.t:0 "The Death of a School"
 legal_tradition.1031.desc:0 "For years now, the popularity of the #underline [tradition_to_delete.MakeScope.Var('legal_tradition_name').Char.GetFirstNameNoTooltip]#! school has been dwindling - jurists that adhere to its teachings have become a vanishingly rare breed, and patronage is nonexistent. What had once been the avant-garde of Wardenite thought has grown stale and decrepit, its lustre now long gone.\n\nWith the last supporters of the tradition now themselves dying off as one generation passes the mantle to the next, the school's passage into the realm of historical footnote is all but assured."
 legal_tradition.1031.a:0 "Interesting."
