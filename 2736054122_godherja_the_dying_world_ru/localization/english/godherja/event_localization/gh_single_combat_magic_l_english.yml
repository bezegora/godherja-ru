# Combat Move Options
 single_combat_magic.0001.tier_0_magic_blast:0 "I'm sure I learned how to blast people with magic at some point..."
 single_combat_magic.0001.tier_1_magic_blast:0 "My magic will wipe that smirk of your face, scum!"
 single_combat_magic.0001.tier_2_magic_blast:0 "My magic will annihilate you from the face of Aeras!"
 single_combat_magic.0001.tier_3_magic_blast:0 "My power is #EMP unlimited#!! Begone, fool!"
 single_combat_magic.0001.tier_0_ward:0 "Maybe if you attempt to ward yourself with magic, you might be able to survive."
 single_combat_magic.0001.tier_1_ward:0 "My ward will handle your attacks."
 single_combat_magic.0001.tier_2_ward:0 "You cannot hope to break this ward with your pathetic attacks, fool!"
 single_combat_magic.0001.tier_3_ward:0 "I am #EMP invincible#!! No force on Aeras can break my wards!"
 
## Combat Move Option Tooltips
 single_combat_magic.0001.tier_0_magic_blast.tt:0 "Launch a tiny blast of magic at [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.tier_1_magic_blast.tt:0 "Use a basic blast of magic on [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.tier_2_magic_blast.tt:0 "Blast [my_foe.GetFirstNameNoTooltip] with powerful magic."
 single_combat_magic.0001.tier_3_magic_blast.tt:0 "Destroy [my_foe.GetFirstNameNoTooltip] with an incredible burst of magic."
 single_combat_magic.0001.tier_0_ward.tt:0 "Do your best at attempting to conjure up a magical ward."
 single_combat_magic.0001.tier_1_ward.tt:0 "Defend yourself with a basic magical ward."
 single_combat_magic.0001.tier_2_ward.tt:0 "Turn back [my_foe.GetFirstNameNoTooltip]'s attacks with a powerful ward."
 single_combat_magic.0001.tier_3_ward.tt:0 "Reflect my foe's attack with an unbreakable ward."
 
 # Combat Descs
 ## Own Combat Move Feedback
 single_combat_magic.0001.desc.my_feedback.tier_0_generic_blast:0 "I attempt to blast [my_foe.GetFirstNameNoTooltip] with my magic, but only succeed in attacking with a feeble spell."
 single_combat_magic.0001.desc.my_feedback.tier_1_generic_blast:0 "I raise my hands and launch a spell at [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.desc.my_feedback.tier_2_generic_blast:0 "I gather my power and attack [my_foe.GetFirstNameNoTooltip] with a powerful spell."
 single_combat_magic.0001.desc.my_feedback.tier_3_generic_blast:0 "I barrage my opponent with powerful spells, barely giving him time to dodge."
 single_combat_magic.0001.desc.my_feedback.tier_0_ward:0 "Despite my best attempts, I only manage to conjure a weak magical ward."
 single_combat_magic.0001.desc.my_feedback.tier_1_ward:0 "I conjure a ward that, while not exceptional, should be able to ward off [my_foe.GetFirstNameNoTooltip]'s attacks."
 single_combat_magic.0001.desc.my_feedback.tier_2_ward:0 "I sit safely behind my powerful ward as it protects me from [my_foe.GetFirstNameNoTooltip]'s every attack."
 single_combat_magic.0001.desc.my_feedback.tier_3_ward:0 "I sit safely behind my masterful ward as it deflects [my_foe.GetFirstNameNoTooltip]'s every attack."
 
