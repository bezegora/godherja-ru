l_english:

 notable.0001.t:0 "Search for a Courtier"
 notable.0001.desc:0 "The best talent scouts in the realm have gathered before me and wait to hear the skill set I am looking for. I tell them that I want. . ."
 notable.0001.a:0 "A commander."
 notable.0001.b:0 "A diplomat."
 notable.0001.c:0 "A steward."
 notable.0001.d:0 "A spymaster."
 notable.0001.f:0 "A debutante."
 notable.0001.g:0 "I've changed my mind, I don't want anyone."
 
 notable.0002.t:0 "The Military Candidates"
 notable.0002.desc:0 "Having scoured the training fields and armies of the realm, the talent seekers return with a list of military candidates. Each, they assure me, are competent in the field and suited to the tasks I will assign them."
 notable.0002.a:0 "I am told [excellent_martial_skill_option.GetFirstNameNoTooltip] is quite skilled in military matters."
 notable.0002.b:0 "[high_martial_skill_option.GetFirstNameNoTooltip] is said to be a competent strategist."
 notable.0002.c:0 "[low_martial_skill_option.GetFirstNameNoTooltip] will do."
 
 notable.0003.t:0 "The Diplomatic Candidates"
 notable.0003.desc:0 "Having searched the settlements of the land, the talent seekers have returned with a list of diplomats. They are all skilled in their work and, the talent seekers tell me, are well-suited to whatever tasks I have for them."
 notable.0003.a:0 "[excellent_diplomacy_skill_option.GetFirstNameNoTooltip]'s eloquence is well known."
 notable.0003.b:0 "[high_diplomacy_skill_option.GetFirstNameNoTooltip] is quite the mediator."
 notable.0003.c:0 "[low_diplomacy_skill_option.GetFirstNameNoTooltip] is good enough."
 
 notable.0004.t:0 "The Administrative Candidates"
 notable.0004.desc:0 "Having inquired into the cities of the land, the talent seekers arrive with a list of administrators. All of them are literate and learned in mathematics, so, I am told, they will be suitable for the tasks ahead of them."
 notable.0004.a:0 "[excellent_stewardship_skill_option.GetFirstNameNoTooltip] has saved several failing enterprises from bankruptcy."
 notable.0004.b:0 "[high_stewardship_skill_option.GetFirstNameNoTooltip] has a firm grasp of administration."
 notable.0004.c:0 "[low_stewardship_skill_option.GetFirstNameNoTooltip] knows how to use an abacus, at least."
 
 notable.0005.t:0 "The Intriguing Candidates"
 notable.0005.desc:0 "Having conferred with less than savory parts of the realm, the talent seekers return with a list of ne'er-do-wells, each one well-versed in skulduggery and prepared to undergo any task I give them."
 notable.0005.a:0 "Men whisper of [excellent_intrigue_skill_option.GetFirstNameNoTooltip]'s ability to collect secrets."
 notable.0005.b:0 "[high_intrigue_skill_option.GetFirstNameNoTooltip] is rumored to be an effective spymaster."
 notable.0005.c:0 "[low_intrigue_skill_option.GetFirstNameNoTooltip] is a good thug, if nothing else."
 
 notable.0006.t:0 "The Debutante Candidates"
 notable.0006.desc:0 "Having scoured hither and thither across the land, the talent seekers have returned with a list of debutantes. Each is cultured and will not be too much of an insult in my court."
 notable.0006.a:0 "[excellent_debutante_skill_option.GetFirstNameNoTooltip] is said to be beautiful and well bred."
 notable.0006.b:0 "I am told [high_debutante_skill_option.GetFirstNameNoTooltip] is very courteous."
 notable.0006.c:0 "[low_debutante_skill_option.GetFirstNameNoTooltip] can do with improvement, but [low_debutante_skill_option.GetSheHe] will suffice."