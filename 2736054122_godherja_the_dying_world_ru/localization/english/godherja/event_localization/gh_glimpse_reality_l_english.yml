 glimpse_reality.9501.t:0 "Untold Betrayal"
 glimpse_reality.9501.desc:0 "Light radiates from the strand and nearly flares before suddenly collapsing inwards, and the thread violently sends my psyche flying, awareness briefly fading away from shock before an abrupt shift into something other.\n\nHands of flesh wreathed in chains, impaled through the spine by a massive stake holding me into place over what appears to be the walls of a city. The agony drives my mind to flight, but there is no escape, no blissful retreat from this vision of misery. I look to the side, and what I see makes me sob tears of blood, a great and glorious dragon twisted into an unnatural shape in a mockery of life.\n\nDenial courses through me, and I futilely attempt to dismiss this vision as a nightmare that is all too real. The compassionate beast reaches for me with one broken, mangled hand as a wave of horrible power causes its head to burst into flames. A sound of terror, grief, sadness and fright and horror emerges from my throat as my mind forces its way out of the vision, and as I flee, the very fog itself weeps. Even after returning to my body, I remain in a dreamlike state for days afterwards, the same scenes of horror repeating again and again."
 glimpse_reality.9501.a:0 "I will never be the same."

 glimpse_reality.9502.t:0 "The Puppet King"
 glimpse_reality.9502.desc:0 "The thread pulses wildly in my hands, growing increasingly erratic until it finally bursts in a blindingly white explosion. Reality shifts around me, my senses deaden, and my body suddenly jerks forward, shambling as if controlled by an unseen force. An army of dead soldiers march forward in an endless procession, covered in gaping wounds and staring listlessly with lidless eyes. Once proud armor, now covered with the stains of blood and mud. They point their blades to the sky as an uncontrollable welch of fear and dread encompasses me. A man hovers above us, thrashing wildly, impaled by an innumerable number of blades with a garish crown nailed to his head. He eyes are bloody, full of anguish and pain. I look down at my cold, pale hands, realizing we hold the blades that force him ever onward. I am him and he is me, trapped in a body that can never die, damned to march endlessly. A pitiful, painful, useless existence. I try to scream, but no voice can come out. Suddenly, my soul is ripped back into the world of the living. I lay in bed for [ROOT.Char.GetFaith.HighGodName] knows how long, unable to move as my mind churns incessantly. When I finally gain control, my body no longer feels like my own. My soul is trapped in this body, and only death will set it free."
 glimpse_reality.9502.a:0 "Existence is a prison."

