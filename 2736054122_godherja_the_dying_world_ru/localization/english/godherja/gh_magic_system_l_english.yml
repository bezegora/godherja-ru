 dm_perk5.tt:0 "Gain the Boneshaping spell\nBoneshaping is a beneficial, character-targeting spell, which allows you (or the target) to remove physical deformities or weaknesses, and to reshape yourself to be stronger, taller or more beautiful at the cost of Health"
 dm_perk6.tt:0 "Gain the Craft Golems spell\nCraft Golems allows you to create Golem men-at-arms that last until your death."
 dm_perk7.tt:0 "Gain the Necromantic Vitality spell\nNecromantic Vitality is a self-targeting spell, which greatly increases your Health for 10 years by animating it through magic, at the cost of permanently reducing your Health once the spell wears off"
 dm_perk8.tt:0 "Gain the Craft Greater Golem spell\nCraft Greater Golem allows you to create a Greater Golem artifact, whose bonuses depend on both the spell level as well as the designated purpose of the golem"
