game_concept_aagiokratia:0 "Aagiokratia"
game_concept_aversarinas_aagiokratia_desc:0 "The Aversarinas Aagiokratia (or Imperial Humanity in Aversarian) is the official state religion of the [aversinas_aautokrata|E] (similarly, Imperium of Humanity) and the historically largest religion in [greater_aversaria|E]. The religion itself is highly decentralized, with Aversarinas free to choose one of many local or foreign monastic orders and sanctioned cults to dictate their practice and interpretation of [aversarian|E] scripture. What is agreed upon by all schools, however, is that Aversarians are the true representations of humanity. The Purest arrived on [aeras|E] at some point in the past and either were joined by or then created the [aelfir_first_men|E]. The Purest was the first [magi|E] and most powerful one in history, and gave the gift (assuming they did not already possess it) of magic to the [aelfir_first_men|E] in return for their fealty, allegedly becoming the first Aautokratir.\n\nThe looseness of [aversarian|E] and the cynicism [aversarians|E] have began to possess in the latter centuries of the Aautokrata have led to the religion often being used to control the many conquered peoples of [aversaria|E]. Generally, when the [aversarians|E] do not outright wipe out or the peoples or cultures of a region, they will twist their religion to fit into the Aagiokratia in some form (normally conveniently brushing over the idolization of [aversarians|E] and enforce it as the proper and only legal sect of the faith. Cultural assimilation then begins, with portions of the population being declared [aversarians|E] and resettled elsewhere and unruly elements being stomped out, until finally the people's are all considered [aversarian|E] in nature if not in blood and are fully brought in as citizens of the Aautokrata, with their cultural cult either disbanded or brought even further in line with mainstream belief and largely sidelined."

