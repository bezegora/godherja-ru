 rayakuux_archers_flavor:0 "With their experience traveling through varied climates, rayakuux archers are known for their ability to adapt to any terrain. Their arrows will appear from the gaps between trees, and the unseen archers will watch as their targets fall.#!"
 rayakuux_archers1_flavor:0 "With their experience traveling through varied climates, rayakuux archers are known for their ability to adapt to any terrain. Their arrows will appear from the gaps between trees, and the unseen archers will watch as their targets fall.#!"
 waranuux_spearmen_flavor:0 "The battle-hardened spearmen of the waranuux, who train from their youth in battle, are near-fearless in battle. They fight with finely-crafted spears, wielding them in a beautiful, deadly dance, carving great swathes into enemy lines.#!"
 waranuux_spearmen_flavor:0 "The battle-hardened spearmen of the waranuux, who train from their youth in battle, are near-fearless in battle. They fight with finely-crafted spears, wielding them in a beautiful, deadly dance, carving great swathes into enemy lines.#!"
 advanced_rayakuux_flavor:0 "Finely-disciplined and hardened by varied adventures, the Rayakuux Corps take the skills of their predecessors to another level. Terrain is no barrier to them, and their arrows will hit home, even through the densest forest.#!"
 advanced_waranuux_flavor:0 "Equipped with high-quality equipment and maintaining a strict discipline, the modern advancements of the waranuux have raised them even further above the common soldier. The trail of carnage they carve through any who stand in their way at times have been compared to the effects of a storm.#!"

#Ahridar
 mezzarb_riders:0 "Mezzarb Riders"
 mezzarb_riders_flavor:0 "Mounted upon sturdy Mezzarb goats, these riders can easily handle terrain that would hobble most horses"
 napaq:0 "Napaq"
 napaq_flavor:0 "Trained to minimize the damage of raids as much as possible, the Napaq maintain a loose, versatile formation"
 rearka:0 "Re'arka"
 rearka_flavor:0 "Skilled with spears, the Re'arka are experts at protecting the caravans they guard"
 shemota_warriors:0 "Shemota Warriors"
 shemota_warriors_flavor:0 "Donned in flexible and durable fiber armor, Shemota warriors are able to be heavily armored and yet sill highly mobile"
 ahbshaani_devouts:0 "Ahbshaani Devouts"
 ahbshaani_devouts_flavor:0 "Astride there monsterous lizards mounts, these holy warriors follow only the call of Ohrasik"
 
 sarradon_imitation_legion:0 "Sarradonian Imitation Legion"
 sarardon_imitation_legion_desc:0 "Heavy infantry initially fashioned after the infamous Aversarian Legion, since their inception the Sarradonian Legions have seen significant alterations both to their kit and their fighting tactics.#!"
