 #MaA Descriptions
 arcane_auxiliaries_flavor:0 "Experts in their chosen school of magic, the deployment of [magi|E] into combat can turn a simple battlefield into an ocean of fire and death.#!"
 marcher_anti_mage_flavor:0 "The best the Marcher Kingdoms have to offer, these troops are expertly trained in resisting magic and slaying [magi|E].#!"
 sjalvolki_berserkers_flavor:0 "Terrifying shock troops the pride of every Clan, Berserkers become all consumed by a fury like none other on the battlefield, cutting a bloody path through their enemies.#!"
 vhanavid_chariots_flavor:0 "Drawn by between one to three horses depending on size, war chariots are capable of both smashing through enemy lines and picking them off from range.#!"
 magi_regular_flavor:0 "Though not as powerful, knowledgeable, or well-trained as their Imperial counterparts, hedge [magi|E] flock in larger numbers at the sight of coin.#!" #placeholder
 wodes_flavor:0 "These warriors believe not in armor, but in tattoos they claim give them mystical protection. Frenzied and likely mad, their bravery and ferocity can never be doubted.#!"
 flying_lances_flavor:0 "Legendary Ojyczaynz knights, tales tell of a time when the wings atop their back would ignite in flame and give them flight. While this art has been forgotten, their mastery with lance and horse has not.#!"
 grave_wardens_flavor:0 "Heavily armed wardens of the Ojyczaynz dead, these warriors are known for their great armor and greater charge.#!"
 golden_spears_flavor:0 "Elite soldiers trained and drilled in the massive cities of Adabyss, the Golden Spears form the front line of every Adabyssian military. Trained and drilled for years before seeing battle, each soldier desires nothing more than to bring glory to their Empire.#!"
 veiled_flavor:0 "The mysterious witches of the Gastanwoder swamps are rarely seen by any, but when they choose to gather they are sure to let the outsiders know why they are to be feared.#!"
 the_bloodied_flavor:0 "The Bloodied are soldiers of the Iyrossi who have killed at least three Aversarians. Their armor and bows are covered in various ancient Iyrossi symbols the Aversarians long thought forgotten, all drawn in the Iyrossi's former master's blood.#!"
 prophets_sons_flavor:0 "Elite warriors of noble blood, the Prophet's Sons all hail from minor and major Amsari households claiming descendence from the Prophet. Each fights for the honor of not only their house, but their entire people.#!"
 marcher_knights_flavor:0 "Knights of the Way are Marcher knights who have dedicated themselves to perfection in the Way of Swords, Nullification and Justice. Normally hailing from noble households, their adherence to the protection of their people and their lords is legendary.#!"
 brother_riders_flavor:0 "Brother Riders are Sjalvolki inspired by the more structured warrior orders they found and fought in the west. Clan brothers who have taken horse and spear, they now ride across the Clanlands and further to find glory and keep the countrysides as safe as can be managed.#!"
 moonkin_flavor:0 "The Moonkin are followers of the Mondecny ways who have been blessed before each of the moon's various faces. Masters of all eight of the fighting styles, they are both a beautifully graceful and terrifyingly destructive sight on the battlefield.#!"
 konijkmener_pikes_flavor:0 "The various militia's of the Konijkemener have long held the river-borders against the Marchers to ensure the independence of their homelands. Disciplined and well drilled, the pikes of the Republic will not falter.#!"
 partic_seers_flavor:0 "Trained druids and their acolytes, the Seers of the Partic faith intensely follow the secret orders and commands of their Council to the letter. While their motives are unknown, their power is not.#!"
 aversarian_legionaires_flavor:0 "Aversaria has survived the reckoning of the Sjalvolki, in some form, and likewise have their legions. Reformed and restructured, the Legionaires of Aversaria will never again falter.#!"
 # u_skirmisher_flavor: "Without the need to eat or breathe, these troops make for an excellent backbone. They relentlessly pursue their targets even after the battle is won."
 u_archer_flavor:0 "Skeleton archers only stop shooting when there are no arrows left, and will loose even as the melee begins, their deathly discipline unwavering.#!"
 u_heavy_infantry_flavor:0 "The risen dead of knights, legionaires, and mercenaries all. Heavily armed and armored [gh_general_undead|E] are a sight feared by most.#!"
 u_heavy_cavalry_flavor:0 "While a living steed may waiver at the sight of spear or flame, those risen from death will not, and neither will their riders.#!" 
 fogbeasts_flavor:0 "[fogbeasts|E] are abominations that have followed the Garformdaer out of the [fog|E]. They come in a variety of forms, from small scuttling things to massive leviathans, all borne only from the deepest fears of the living and dead, past, present, and future....#!"
 whisperers_flavor:0 "The Whisperers are [fogeaters|E] blessed (or cursed) with the 'gift' of magic. Seemingly jabbering insane ruins of what were once men and women, they summon forth the [fog|E] and unleash devastating magic upon the battlefield.#!"
 fog_spirits_flavor:0 "Whispering shadows and screeching faces in the [fog|E], [fog|E] Spirits are an exception of the [fog|E]. Not men or the creations of their mind, they are something from a time long past. Ethereal and vengeful in equal amounts.#!"
 golem_infantry_flavor:0 "The Golden Statues of Wolmbaz-nza, or the City of Golden Towers, march at the height of nearly two men. Crafted from golden metals and powered by a mix of clockwork and unknown magic, they are a devastating sight on the battlefield. Some superstitious soldiers claim that when one puts an ear to their chest, you can hear panicked whispers in ancient tongues...#!"
 airships_flavor:0 "An entirely Adabyssian design, based on concepts and technologies recovered from the City of Golden Towers. Airships are considered insanity by people of the north, but have increasingly become the norm in the jungles of the south, ferrying soldiers and striking cities from above.#!"
 autocrossbowmen_flavor:0 "The Mundimbi are considered the elite of the vast Adabyssian military. Wielding strange golden crossbows, the devices they wield are startlingly accurate and can loose multiple bolts without reloading, thanks to a curious mechanism that feeds in new bolts from an attached box.#!"
 golems:0 "Lifeless clay and stone made animate by the energies of Aervalr, golems are capable of following simple and direct instructions from anyone who knows the correct passphrase. Guided by trusted human captains, they stride into battle without fear or hesitation.#!"
 griffon_riders_flavor:0 "The flower of Marcher chivalry. The death of many a foe to Chevalie has been heralded by a bright flash from a clear sky followed shortly thereafter by the war cries of a death diving squadron of Griffon Riders, armor blazing with the reflected sun.#!"
 griffon_silencers_flavor:0 "The honor of riding a griffon into battle is afforded to only the best of the fighting men the Anti Magic Orders can muster. They circle the battlefield, swooping downwards to pick off vulnerable [magi|E].#!"
 bloodbound_flavor:0 "Squadrons of soldiers sworn in brotherhood with each other in the name of Deiphartoros, the Bloodbound have sworn an oath of vengeance against all who have done injustice to the Iyrossi. They fight with a terrifying tenacity, using tactics inspired by their Aversarian oppressors.#!"
 legion_raiders_flavor:0 "Legion Raiders are lightly armored and equipped for fast maneuvers and raiding rather than more traditional close formation fighting, a tactic developed from experience over centuries of putting down poorly equipped slave revolts.#!"
 home_legions_flavor:0 "The ancient heart of Aversaria still beats with martial fervor. While the Legions of old marched away to die at the Battle of Elysian Pass, their counterparts in the Home Legions carry on many of their traditions and fighting styles.#!"
 pure_pikes_flavor:0 "With five meter long pikes and a reputation for suicidal bravery, these pikemen are a mainstay in Opakhasian armies. Opakhasian strategy manuals state as fact that these are the only soldiers in Aeras who can reliably hold against charging Marcher knights.#!"
 legion_outriders_flavor:0 "The endless plains of Eastern Aversaria present a military challenge like nothing else on the continent. In this land the Outriders have developed a fearsome reputation for their husbandry. They travel like nomads, relying on nothing but their mares for weeks at a time.#!"
 north_shields_flavor:0 "These elite infantry are almost unrecognizable as Aversarian Legionnaires. Banners sporting barbarian sigils and topped with strange idols fly as equals alongside traditional Aversarian symbols. These oddities do little to blunt their prowess in combat.#!"
 legion_marines_flavor:0 "Deadly proficient at boarding actions and renowned for daring coastal raids, Aversaria's Marines have a fearsome reputation as pirate hunters.#!"
 duneriders_flavor:0 "Having adopted wholesale the locals' methods of fighting, Duneriders appear as if from nowhere and melt back into the desert as soon as their bloody work is complete. Some spit on them as having 'gone barbarian' but none can doubt their brutal effectiveness.#!"
 stepwalkers_flavor:0 "[magi|E] cults renowned for their secrecy - or brazen lack thereof depending on the sect to which they owe allegiance. Regardless of their diversity, these groups maintain some of the oldest and most esoteric magical traditions in Sarradon.#!"
 kikarsag_heavy_cav_flavor:0 "Clad in fearsome masked armor and riding heavily barded horses, common soldiers sometimes mistake Proven Riders for a bizarre form of golem when seen from afar. Their deadly charges and peerless heavy cavalry tactics usually mean there are few survivors able to dispute this conclusion.#!"
 huntsmen_flavor:0 "To a Kardwen huntsman there is no man or beast, only prey. Adorned with the heads of those unable to escape them, few have seen a Kardwen hunting party, and even fewer live to tell the tale."
 mountainstrikers_flavor:0 "Though their homeland has been left behind, Goan skill at alpine combat remains, and they continue organize into elite teams of Mountainstrikers. As they march in search of a new home, they will assist their people in overcoming the strongest barriers.#!"
 stoneforged_flavor:0 "The Stoneforged are a modern adaptation of the ancient Goan Mountainstrikers, now armed with more advanced equipment and expanded to greater numbers. Though they sacrifice some of the mobility of their predecessors, they have more than made up for it in hitting power, and none can claim that there are any more deadly opponents on the heights.#!"
 observant_flavor:0 "The Observant are a group of warrior-monks that have long been associated with the Huegodocs. They view battle as merely another experience the Dreamer, and have become skilled archers so that they can both participate and observe said conflicts.#!"
 cloud_riders_flavor:0 "Sarminian warriors were feared across the Kathunian steppe, and now they bring their prowess to Aversaria. These warrior women are some of the Continent's most peerless archers, able to put out a man's eyes at two hundred paces at full gallop."
 sunstriders_flavor:0 "The new way of Saminian war is of heavy shock cavalry overruning any armies foolish enough to stand in their way. Their discipline and skill at arms rivals even that of the legendary Marcher Knights."
 huegodoc_legion_flavor:0 "Were one to see the legions marching through Huegodoc cities, one would be forgiven for believing the Aversarians had returned. Instead, they have formed their own legions, hoping to mirror the Aversarians' success militarily.#!"
 huscarl_flavor:1 "Adventurers thirsty for loot and a new home away from birth"
 war_mammoth_flavor:0 "Adorned with ritualized tattoos and markings, these mammoths mounted by our bravest warriors bring the fury of the old north to the battlefield!#!"

