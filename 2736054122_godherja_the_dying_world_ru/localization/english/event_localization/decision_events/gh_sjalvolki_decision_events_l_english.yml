l_english:
 sjalvolki_decision.0001.t:0 "Laying the Foundations"
 sjalvolki_decision.0001.desc:0 "No [ROOT.Char.GetTitleAsNameNoTooltip] can live forever, and when the day comes that I finally leave this world for [ROOT.Char.GetFaith.PositiveAfterLife], I will be prepared. I have already begun recruiting skilled workers in anticipation of the construction efforts that will soon begin, but first, I must answer the most obvious question - where will it be?"
 sjalvolki_decision.0001.a.dynastic_burial_site:0 "[location_option_1.GetNameNoTierNoTooltip], the traditional burial site of my family."
 sjalvolki_decision.0001.a:0 "[location_option_1.GetNameNoTierNoTooltip], my capital."
 sjalvolki_decision.0001.b.capital:0 "[location_option_2.GetNameNoTierNoTooltip], my capital."
 sjalvolki_decision.0001.b:0 "[location_option_2.GetNameNoTierNoTooltip] seems like an excellent location."
 sjalvolki_decision.0001.c:0 "Nothing other than [location_option_3.GetNameNoTierNoTooltip]."
 sjalvolki_decision.0001.d:0 "Eh, whichever."
 sjalvolki_decision.0001.e:0 "[location_option_diligent.GetNameNoTierNoTooltip] has immense potential with work."
 sjalvolki_decision.0001.e.success_epic:0 "I successfuly find a location of exceptional qualities"
 sjalvolki_decision.0001.e.success_epic.title:0 "A Spectacular Location!"
 sjalvolki_decision.0001.e.success_epic.desc:0 "I have found a location of truly exceptional beauty."
 sjalvolki_decision.0001.e.success_good:0 "I successfuly find a location of good quality"
 sjalvolki_decision.0001.e.success_good.title:0 "A Beautiful Location"
 sjalvolki_decision.0001.e.success_good.desc:0 "I have found a location of marked beauty."
 sjalvolki_decision.0001.e.success_decent:0 "I find a location of some repute"
 sjalvolki_decision.0001.e.success_decent.title:0 "A Pleasant Location"
 sjalvolki_decision.0001.e.success_decent.desc:0 "I have found a location just good enough to make it worth my while."
 sjalvolki_decision.0001.e.failure:0 "I merely manage to waste both my time and money"
 sjalvolki_decision.0001.e.failure.title:0 "No Good Locations!"
 sjalvolki_decision.0001.e.failure.desc:0 "I have failed to find anything out of the ordinary."
 sjalvolki_decision.0001.f:0 "A swineherd in [location_option_greedy.GetNameNoTierNoTooltip] is selling their land for cheap."
 sjalvolki_decision.0001.g:0 "[location_option_arrogant.GetNameNoTierNoTooltip] has an expensive, but spectacular site!"
 sjalvolki_decision.0001.h:0 "[location_option_zealous.GetNameNoTierNoTooltip] is known holy land!"
 sjalvolki_decision.0001.k:0 "I can reuse the [aversarian|E] tomb at [location_option_cynical.GetNameNoTierNoTooltip]."
 sjalvolki_decision.0001.l:0 "Actually, now may not be the time."
 will_build_at_location_1_tt:0 "You will construct the Barrow at [location_option_1.GetNameNoTierNoTooltip]"
 will_build_at_location_2_tt:0 "You will construct the Barrow at [location_option_2.GetNameNoTierNoTooltip]"
 will_build_at_location_3_tt:0 "You will construct the Barrow at [location_option_3.GetNameNoTierNoTooltip]"
 will_build_at_location_diligent_tt:0 "You will construct the Barrow at [location_option_diligent.GetNameNoTierNoTooltip]"
 will_build_at_location_greedy_tt:0 "You will construct the Barrow at [location_option_greedy.GetNameNoTierNoTooltip]"
 will_build_at_location_arrogant_tt:0 "You will construct the Barrow at [location_option_arrogant.GetNameNoTierNoTooltip]"
 will_build_at_location_zealous_tt:0 "You will construct the Barrow at [location_option_zealous.GetNameNoTierNoTooltip]"
 will_build_at_location_cynical_tt:0 "You will construct the Barrow at [location_option_cynical.GetNameNoTierNoTooltip]"
 will_build_at_random_location_tt:0 "You will construct the Barrow at a random location"
 
 sjalvolki_decision.0011.t:0 "Striking the Soil"
 sjalvolki_decision.0011.desc.farmlands:0 "We ride across the hearths and farmlands of [barrow_location.GetNameNoTierNoTooltip], signs of scattered civilization all around us. As I crest one of the rare hills of the area, I can see it - the clearing."
 sjalvolki_decision.0011.desc.forest:0 "We ride through the dense forest of [barrow_location.GetNameNoTierNoTooltip], the winding dirt path completely consumed by underbrush in places. Finally, we reach an obvious clearing, recently expanded by my woodcutters."
 sjalvolki_decision.0011.desc.hills:0 "We ride across the windswept hills of [barrow_location.GetNameNoTierNoTooltip], our steeds growing tired from the uneven terrain. Finally, I spot the construction site from the top of a particularly tall peak, almost hidden away in a small valley."
 sjalvolki_decision.0011.desc.mountains:0 "The trek up the mountains of [barrow_location.GetNameNoTierNoTooltip] is exceptionally harsh, the surrounding environment changing from temperate woodland, to pine forests, to windswept pastureland, and finally, the snow-crowned peak. Against the white backdrop, the construction site is quite obvious even from a distance."
 sjalvolki_decision.0011.desc.wetlands:0 "We ride across the dreary moors of [barrow_location.GetNameNoTierNoTooltip], the 'path' a confusing, half-flooded muddy mess. Finally reaching somewhat stable ground that isn't completely waterlogged, I spot the construction site."
 sjalvolki_decision.0011.desc.steppe:0 "The ride across the seemingly endless expanse of the steppes of [barrow_location.GetNameNoTierNoTooltip] is calm, but tedious. With no other major point of interest within sight, the construction site is visible from afar."
 sjalvolki_decision.0011.desc.fallback:0 "The ride to [barrow_location.GetNameNoTierNoTooltip] is uneventful, and I am able to catch a good glimpse of the construction site before we arrive."
 sjalvolki_decision.0011.desc.mid:0 " Already, my hired hands are hard at work, laying the foundations of what will one day be my final resting place.\n\nI am approached by [barrow_overseer.GetFirstName], their overseer, and asked to make the final decision on the size and scope of the Barrow."
 sjalvolki_decision.0011.a:0 "It shall be a simple, humble abode."
 sjalvolki_decision.0011.b:0 "Nothing out of the ordinary."
 sjalvolki_decision.0011.c:0 "Something well above the rest"
 sjalvolki_decision.0011.d:0 "I want a resting place fit for a High King!"
 sjalvolki_decision.0001.e:0 "Call this off, I've changed my mind."
 will_build_small_barrow_tt:0 "I will build a barrow of #E small#! size"
 will_build_medium_barrow_tt:0 "I will build a barrow of #E medium#! size"
 will_build_big_barrow_tt:0 "I will build a barrow of #E large#! size"
 will_build_huge_barrow_tt:0 "I will build a barrow of #E a truly impressive#! size"
 will_construct_in_five_years_tt:0 "The work will be finished in approximately #E 5 years#!"
 will_construct_in_ten_years_tt:0 "The work will be finished in approximately #E 10 years#!"
 will_construct_in_fifteen_years_tt:0 "The work will be finished in approximately #E 15 years#!"
 will_construct_in_thirty_years_tt:0 "The work will be finished in approximately #E 30 years#!"
 
 sjalvolki_decision.0101.t:0 "Another Stone is Set"
 sjalvolki_decision.0101.desc:0 "Work on my barrow in [barrow_county.GetNameNoTierNoTooltip] is progressing well. Numerous chambers have been dug out, exterior structures erected, and beautiful runestones carved to grace its halls."
 sjalvolki_decision.0101.k:0 "Excellent."
 
 sjalvolki_decision.0201.t:0 "The Final Stone is Set"
 sjalvolki_decision.0201.desc.intro:0 "The construction of my barrow in [barrow_county.GetNameNoTierNoTooltip] is finally over, the last finishing touches complete. "
 sjalvolki_decision.0201.desc.small:0 "While unlikely to steal anyone's breath, it is perfectly satisfactory for my needs - a hillock flanked by beautiful stelae, with a small chamber within."
 sjalvolki_decision.0201.desc.medium:0 "It is a perfectly adequate, if somewhat average, hillock flanked by beautiful stelae, a spacious central chamber, and several smaller side-rooms."
 sjalvolki_decision.0201.desc.large:0 "It is a rather impressively large structure with an arched entryway, a spacious central chamber, and an expansive interior in general."
 sjalvolki_decision.0201.desc.huge:0 "Likely one of the largest and most impressive burial places in the region, it has a breathtaking arched entryway, an interior so vast that it would likely dwarf entire castles, and a massive central chamber."
 sjalvolki_decision.0201.desc.end:0 "I may rest assured in the fact that once I depart this world for [ROOT.Char.GetFaith.PositiveAfterLife], my mortal remains will be well taken care of."
 sjalvolki_decision.0201.desc.mid:0 "\n\nOf course, no respectable burial place would be complete without treasures and lavish interior decorations, and now I must last decide how much I am willing to set aside for my journey into the afterlife."
 sjalvolki_decision.0201.a:0 "I will set aside a respectable amount."
 sjalvolki_decision.0201.b:0 "No coin will be spared on this."
 sjalvolki_decision.0201.c:0 "Tales will be told of the treasures hidden within."
 sjalvolki_decision.0201.d:0 "I will take it all with me."
 sjalvolki_decision.0201.e:0 "Bah. I won't need gold in the afterlife."
 will_take_treasury_to_grave_tt:0 "Upon dying, you will take your entire treasury to the grave with you, exchanging each unit of [gold|E] for #positive_value 0.75#! [dynasty_prestige|E]"