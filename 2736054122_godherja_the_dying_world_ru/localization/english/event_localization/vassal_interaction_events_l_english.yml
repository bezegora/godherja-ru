l_english:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] demand that you cease your war upon [defender.GetTitledFirstName] of the [defender.GetPrimaryTitle.GetName] immediately!\n\nThe realm endures when we stand together, not divided."
 vassal_interaction.0001.a:0 "Your wish is my command, my Liege."
 vassal_interaction.0001.b:0 "This is a matter of honor, not given up lightly."
 vassal_interaction.0001.request_favor_tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] request a [favor|E] in exchange"
 vassal_interaction.0001.request_gold_tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] request gold in exchange"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] accepts my request"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] refuses"
 vassal_interaction.0001.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have already invested so much in this war..."
 vassal_interaction.0001.d:0 "No, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will see this through to the end!"
 vassal_interaction.0001.e:0 "No. And you cannot stop me!"

 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will of course obey your wisdom and desire. While my cause is just, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will give it up for now, for the good of the realm."
 vassal_interaction.0002.a:0 "An obedient servant is a good servant."

 vassal_interaction.0003.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have come too close to my goals to give them up for nothing. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will yield if you promise me future restitution."
 vassal_interaction.0003.a:0 "You have my word."
 vassal_interaction.0003.b:0 "You should be doing as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] say, no matter what!"
 vassal_interaction.0003.b.tt:0 "The war continues"

 vassal_interaction.0004.desc:0 "This war has come at too great a cost for me to abandon it now. However, a small contribution towards restoring my treasury might convince me otherwise."
 vassal_interaction.0004.a:0 "Compensation is only fair."
 vassal_interaction.0004.b:0 "This is an outrageous sum!"

 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have the utmost respect for your wishes, but the die is already cast. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will see this war through to the end."
 vassal_interaction.0005.a:0 "How dare you defy me!"
 vassal_interaction.0005.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will have to accept it. This time."

 vassal_interaction.0006.desc:0 "Your cause is just, and it would be unfair to demand this of you with no recompense."
 vassal_interaction.0006.favor:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will be in your debt for this."
 vassal_interaction.0006.gold:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will pay the gold you have lost, as long as the fighting ends now."
 vassal_interaction.0006.a:0 "Thank you for your graciousness."
 vassal_interaction.0006.b:0 "Thank you for your generosity."

 vassal_interaction.0007.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] outraged that you would require bribes to do your liege's bidding! You have sent me nothing less then a dishonorable refusal of my demand!"
 vassal_interaction.0007.a:0 "Very well. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have a war to get back to."


 vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive] claim is just. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] demand that you surrender to [attacker.GetHerHim] immediately, to restore order to the realm."
 vassal_interaction.0011.a:0 "If that is how it must be, my Liege."
 vassal_interaction.0011.b:0 "Please do not ask me to give up my honor for nothing."
 vassal_interaction.0011.c:0 "That is a costly sacrifice you ask of me..."
 vassal_interaction.0011.d:0 "No, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will fight [attacker.GetHerHim] off!"

 vassal_interaction.0012.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] beg you to consider how much you have asked of me, but if it is your wish, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will surrender to [attacker.GetTitledFirstName]. For the good of the realm."
 vassal_interaction.0012.a:0 "Rewards for loyalty always come in time."

 vassal_interaction.0013.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will lose much if [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] give up the war with [attacker.GetTitledFirstName]. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can only yield if you promise future restitution."

 vassal_interaction.0014.desc:0 "Surrendering the war would come at far too great a cost. However, if you were to compensate me for the loss, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could do as you request."

 vassal_interaction.0015.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] would lose far too much if [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] were to surrender. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do not wish to disobey, but [attacker.GetTitledFirstName] has forced my hand."

 vassal_interaction.0016.gold:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will pay for your loss, as long as the fighting ends now."
 vassal_interaction.0016.a:0 "At least [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have not lost everything yet."
 vassal_interaction.0016.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will use this to recover."

 vassal_interaction.you_owe_me:0 "You will do as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] say!"

 vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] has given up their war, on [actor.GetShortUINamePossessive] orders"

 vassal_interaction.0022.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] writing to inform you that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have granted your fellow vassal, [recipient.GetName], [recipient.GetHerHis] independence."
 vassal_interaction.0022.a:0 "Very well."

 vassal_interaction.0023.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] writing to inform you that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have granted my vassal, [recipient.GetName], [recipient.GetHerHis] independence."
 vassal_interaction.0023.a:0 "Very well."

 vassal_interaction.0030.desc:0 "Your plea is just, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find myself swayed by your arguments.\n\nI hereby pardon you of any and all current crimes in the eyes of the [recipient.GetPrimaryTitle.GetNameNoTooltip], in perpetuity. You shall remain a free [actor.GetWomanMan]!"
 vassal_interaction.0030.a:0 "Security at last!"
