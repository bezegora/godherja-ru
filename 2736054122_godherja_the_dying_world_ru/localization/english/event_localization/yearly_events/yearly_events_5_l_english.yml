l_english:
 yearly.5001.t:0 "An Unfortunate Encounter"
 yearly.5001.duelling.desc:1 "The sudden echo of two familiar voices catches my attention, leading me to my [bickering_spouse.GetWifeHusband]'s chambers.\n\nWhen [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] arrive, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] shocked to find my [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] embroiled in a heated discussion with my lover, [bickering_lover.GetFirstName]. Spotting me, [bickering_attacker.GetFirstNameNoTooltip] quickly draws [bickering_attacker.GetHerHis] weapon and swings it at [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] about to leave the dining hall and return to my chambers when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] spot my lover [bickering_lover.GetFirstNameNoTooltip] chatting with my [bickering_spouse.GetWifeHusband] in a secluded corner. [bickering_defender.GetFirstName] turns around to greet me, unwittingly leaving [bickering_defender.GetHerselfHimself] exposed to [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc:0 "striking [bickering_loser.GetHerHim] down and leaving [bickering_loser.GetHerHim] bleeding on the floor, dead."
 yearly.5001.backstabbing.attackerwins.desc:0 "who swiftly exploits [bickering_winner.GetHerHis] rival's distraction to plant a dagger through [bickering_loser.GetHerHis] lung."
 yearly.5001.duelling.defenderwins.desc:0 "but has [bickering_loser.GetHerHis] strike blocked at the last moment by [bickering_loser.GetHerHis] opponent, who forcefully pushes [bickering_loser.GetHerHim] away and then skewers [bickering_loser.GetHerHim] with [bickering_loser.GetHerHis] own weapon."
 yearly.5001.backstabbing.defenderwins.desc:0 "yet, perhaps realizing the looming danger, [bickering_winner.GetFirstNameNoTooltip] immediately turns back to [bickering_loser.GetFirstNameNoTooltip], twisting [bickering_loser.GetHerHis] wrist and stabbing [bickering_loser.GetHerHim] with [bickering_loser.GetHerHis] own dagger."
 yearly.5001.lover.epilogue.desc:0 "\n\n'[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] did it for us,' [bickering_winner.GetFirstNameNoTooltip] claims, glancing at me with a twinge of regret. 'So we could be together.'"
 yearly.5001.spouse.epilogue.desc:0 "\n\n'It needed to happen,' [bickering_winner.GetFirstNameNoTooltip] claims, glancing at me with a twinge of regret. 'You brought this upon us.'"
 yearly.5001.a.a.spouse:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] deeply sorry... You had every right."
 yearly.5001.a.a.lover:0 "And yet, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] wish it had not come to this..."
 yearly.5001.a.b.spouse:0 "You made your point, [bickering_spouse.GetWifeHusband]. Now let us put this behind us."
 yearly.5001.a.b.lover:0 "You made your point. Now let us put this behind us."
 yearly.5001.a.c.spouse:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] just hope [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can find it in my heart to forgive you."
 yearly.5001.a.c.lover:0 "Perhaps this really was the only way..."
 yearly.5001.b:0 "How could you?! Begone, before [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] throw you in the dungeon."
 yearly.5001.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not forget this, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "No. All the realm will know of your treacherous crime!"
 yearly.5001.e:0 "You are right! Nothing stands between us now!"
 yearly.5001.f:0 "The Court will know what [bickering_loser.GetFirstNameNoTooltip] tried to do to you."
 yearly.5001.g:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot let this crime go unpunished. Guards!"
 yearly.5001.i:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] never knew you could be so vicious... [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] love it!"
 yearly.5002.t:0 "Old Regrets"
 yearly.5002.spouse.desc:0 "Months have passed since [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] delivered [bickering_loser.GetFirstName] to meet [ROOT.Char.GetFaith.HighGodNamePossessive] judgment, thus cleansing my family's name and rectifying my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] adulterous proclivities. And yet, the ghostly visage of my rival still haunts my nights, robbing me of the sleep of the just..."
 yearly.5002.lover.desc:0 "Months have passed since [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] delivered from this world the cruel jailer of my beloved so that we could live free of [bickering_loser.GetHerHis] nuptial tyranny. And yet, the ghostly visage of my rival still haunts my nights, tormenting me from beyond the grave..."
 yearly.5002.forgiven.desc:0 "\n\nDespite [scoped_ruler.GetFirstNamePossessive] continued assurances that [scoped_ruler.GetSheHe] holds no ill will against me for my actions, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel guilt overwhelming me."
 yearly.5002.unforgiven.desc:0 "\n\n[scoped_ruler.GetFirstNamePossessive] cold indifference to my plight has only made matters worse, filling my heart with remorse for my violent act."
 yearly.5002.a:0 "If only [scoped_ruler.GetFirstNameNoTooltip] could help me..."
 yearly.5002.b:0 "Only [ROOT.GetCharacter.GetFaith.HighGodName] can grant me peace!"
 yearly.5002.c:0 "[bickering_loser.GetSheHe|U] will stop tormenting me only once [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] join [bickering_loser.GetHerHim]."
 yearly.5003.spouse.desc:0 "My [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with my beloved. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.GetFirstName] since that fateful day."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with [bickering_loser.GetFirstName]. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.GetFirstNameNoTooltip] since that fateful day."
 yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] fears that the terrible memory of [bickering_winner.GetHerHis] secret crime is consuming [bickering_winner.GetHerHis] mind and soul."
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] is begging me to forgive [bickering_winner.GetHerHim] for the terrible crime that [bickering_winner.GetSheHe] committed in my name, certain that my absolution is the only thing that will save [bickering_winner.GetHerHis] mind and soul."
 yearly.5003.a:0 "Very well, [bickering_winner.GetFirstNameNoTooltip]. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] forgive you."
 yearly.5003.b.forgiven:0 "There is nothing more [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can do for you, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] fear."
 yearly.5003.b.forgotten:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] sorry, but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot do that."
 yearly.5003.b.callous:0 "Will you kindly stop wasting my time with your delusions?"
 yearly.5003.c:0 "It is nothing more than what a vile murderer like you deserves."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] has finally granted me [scoped_ruler.GetHerHis] forgiveness, and with it, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have found peace once more. The ghost of [bickering_loser.GetFirstName] has been exorcised from my dreams once and for all."
 yearly.5004.a:0 "[bickering_loser.GetHerHis|U] memory will soon fade as well..."
 yearly.5005.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was a fool to hope [scoped_ruler.GetFirstName] would help me. [scoped_ruler.GetSheHe|U] has always been a petty, vicious [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] dismissed my plight and derided me for my weakness, claiming that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] deserve everything that is happening to me."
 yearly.5005.a:0 "Why did [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] ever care for this monster?"
 yearly.5006.epilogue.desc:0 "Unable to face the guilt of [bickering_winner.GetHerHis] actions, [bickering_winner.GetSheHe] has decided to abandon the court and dedicate [bickering_winner.GetHerHis] life to [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.5006.b.forgiven:0 "Go in peace then, if that is what you wish."
 yearly.5006.b.upset:0 "How could you do this to me?!"
 yearly.5006.b.default:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] see..."
 yearly.5007.t:0 "Dull Nights"
 yearly.5007.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have often found myself thinking about my last encounter with [bickering_loser.GetFirstName] in the past few weeks. It has been a long time since life felt as meaningful as it did when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had [bickering_loser.GetHerHis] blood warming my skin. \n\n[scoped_ruler.GetFirstName] also seems to feel the same: we have never been as close as when we shared the intimate thrill of murder, yet now we are slowly drifting apart..."
 yearly.5007.a:0 "Perhaps it is time to stoke the flames."
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] will be more likely to join my Murder Schemes."
 yearly.5007.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have done enough already."
 yearly.5008.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have often found myself thinking about of my dear [bickering_loser.GetFirstName] in the past few weeks and [bickering_loser.GetHerHis] untimely death at the hands of [bickering_winner.GetFirstName]. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had never felt as close to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] as when we shared the intimate thrill of murder. Even more intriguing, [bickering_winner.GetSheHe] seems just as eager as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] to relive that unforgettable moment and re-stoke the flames of our love."
 yearly.5008.a:0 "But this time, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will pick the victim!"
 yearly.5008.b:0 "No, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have grown bored of this game."
 yearly.5009.desc:0 "Proposal Rejected"
 yearly.5010.t:0 "Compassionate Discord"
 yearly.5010.desc:0 "Moved by my tribulations, [bickering_vassal_1.GetTitledFirstName] has offered me [bickering_vassal_1.GetHerHis] counsel and aid on many occasions, hoping to alleviate the burden of my duties.\n\nHowever, [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] attentions have incurred the ire of [bickering_vassal_2.GetTitledFirstName]. "[bickering_vassal_1.GetFirstNameNoTooltip] cannot be trusted! This is merely a ploy to exploit you, my liege.""
 yearly.5010.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will only place my trust in those who deserve it."
 yearly.5010.b:0 "Can the three of us not find common ground?"
 yearly.5010.midwaysuccess.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have managed to clear some of the disagreements between [bickering_vassal_1.GetTitledFirstName] and [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was unable to clear things between [bickering_vassal_1.GetTitledFirstName] and [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc:0 "My attempt to make [bickering_vassal_1.GetTitledFirstName] and [bickering_vassal_2.GetTitledFirstName] put aside their differences only resulted in both vassals growing angry with me as well."
 yearly.5010.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will take heed of your warning, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "Then defend the honor of your [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was unable to trick [bickering_vassal_2.GetTitledFirstName] into dueling [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc:0 "It does not take much to stoke [bickering_vassal_1.GetFirstNamePossessive] and [bickering_vassal_2.GetFirstNamePossessive] scorn for each other into open hostility. Foul words are exchanged before [bickering_vassal_2.GetFirstNameNoTooltip] finally raises [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] against [bickering_vassal_1.GetFirstNameNoTooltip], who responds in kind.\n\nAfter a short exchange of violent blows, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] emerges victorious, while [bickering_vassal_winner.GetHerHis] opponent is left bleeding on the ground."
 yearly.5011.a.new:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] never realized how devoted you were to me, [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new:0 "Deeds speak louder than words, it seems."
 yearly.5011.b.old:0 "What would [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do without you, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "Why did you have to bother me with all this trouble, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] successfully goad the two vassals into fighting each other"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] refuses to be dragged into a fight"
 tooltip.5010.b.success:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] manage to reconcile the two vassals"
 tooltip.5010.b.fail:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] fail to reconcile the two vassals"
 tooltip.5010.b.critfail:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] anger the two vassals"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] challenges [bickering_vassal_1.GetFirstName] to a duel to the death!"

 yearly.5020.t:0 "Concerning Tutelage"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] has taken great interest in my work as your [helpful_councillor.Custom('CouncilPosition')], as of late. If you were to graciously allow me to spend some time with"
 yearly.5020.older.desc:0 "the young [scoped_heir.GetWomanMan], [scoped_heir.GetSheHe] is sure to learn quite a few things"
 yearly.5020.younger.desc:0 "[scoped_heir.GetHerHim], [scoped_heir.GetSheHe] is sure to learn quite a few things"
 yearly.5020.chancellor.desc:0 "about politics, etiquette and diplomacy."
 yearly.5020.marshal.desc:0 "about drilling troops, planning sieges, and other such matters of war."
 yearly.5020.steward.desc:0 "about doing sums and administering land and wealth."
 yearly.5020.spymaster.desc:0 "about being discreet and acquiring obscure information."
 yearly.5020.court_chaplain.desc:0 "about the history of our realm and the traditions of our people."
 yearly.5020.a:0 "As long as you know what you are doing..."
 yearly.5020.b.a:0 "[scoped_heir.GetFirstNamePossessiveNoTooltip] future does not concern you."
 yearly.5020.b.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] would rather teach [scoped_heir.GetHerHim] myself!"
 yearly.5020.c:0 "We will see if you are speaking the truth first!"
 tooltip.5020.c.success:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] discover [helpful_councillor.GetFirstNamePossessiveNoTooltip] reasons to educate [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect:0 "The tutoring continues uninterrupted"
 tooltip.5020.c.fail:0 "[helpful_councillor.GetFirstNamePossessiveNoTooltip] reasons to educate [scoped_heir.GetFirstNameNoTooltip] elude me"
 tooltip.5020.c.fail.effect:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] might have to take action"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] finds out that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have decided to spy on [helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] is insulted and stops mentoring [scoped_heir.GetFirstName]"
 yearly.5021.deceitfulcouncillor.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was right to suspect [helpful_councillor.GetFirstNamePossessive] intentions! After having [helpful_councillor.GetHerHim] under watch for a few days, it is abundantly clear that [helpful_councillor.GetSheHe] is only interested in pitting my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] against me."
 yearly.5021.honestcouncillor.desc:0 "Despite strict scrutiny [helpful_councillor.GetFirstName] my spy was unable to find anything that might persuade me to believe that [helpful_councillor.GetHerHis] intentions are nothing but pure.\n\n[helpful_councillor.GetSheHe|U] truly seems interested only in helping my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] become a better ruler."
 yearly.5021.a:0 "No harm in letting [helpful_councillor.GetHerHim] mentor [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5021.b.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot let [helpful_councillor.GetHerHim] around [scoped_heir.GetFirstNameNoTooltip] any longer."
 yearly.5021.b.b:0 "But [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] still do not trust [helpful_councillor.GetHerHim]!"
 yearly.5021.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] want [helpful_councillor.GetHerHim] out of the Council!"
 yearly.5022.a:0 "No harm in letting [helpful_councillor.GetHerHim] continue then!"
 yearly.5023.desc:0 "That useless spy [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] set to keep an eye on my [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName] has gotten himself caught! [helpful_councillor.GetFirstNameNoTooltip] was furious to learn of my lack of trust and has withdrawn [helpful_councillor.GetHerHis] offer of tutelage."
 yearly.5023.a:0 "How was [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] supposed to assume [helpful_councillor.GetSheHe] was genuine?"
 yearly.5024.deceitfulcouncillor.desc:0 "Something is not right. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] allowed my [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] to help tutor my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] so that [scoped_heir.GetFirstname] would learn something about rulership. However, it seems like [helpful_councillor.GetSheHe] is more interested in teaching [scoped_heir.GetHerHim] how to question and disapprove of my every decision."
 yearly.5024.deadlycouncillor.desc:0 "My [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] bursts into the main hall, a mortified look on [helpful_councillor.GetHerHis] face and [helpful_councillor.GetHerHis] clothes dripping blood. \n\n"Bandits, my [ROOT.Char.GetTitleTierName]!" [helpful_councillor.GetSheHe] exclaims, almost out of breath. [helpful_councillor.GetFirstNameNoTooltip] had left the [ROOT.Char.Custom('ResidenceBuilding')] with [scoped_heir.GetFirstName] just this morning to survey the countryside."[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] carried the [scoped_heir.GetTitleTierNamePossessive] body for as long as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could, but...""
 yearly.5024.honestcouncillor.desc:0 "[helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstNamePossessive] tutelage of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] is already bearing fruit. \n\n[scoped_heir.GetFirstName] has learned a lot more than [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] dared to hope, and [scoped_heir.GetSheHe] is taking some of [scoped_heir.GetHerHis] future responsibilities much more seriously than before."
 yearly.5024.a.a:0 "Marvelous! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] knew [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could trust [helpful_councillor.GetHerHim]!"
 yearly.5024.a.b:0 "How could [helpful_councillor.GetSheHe] do this to me?!"
 yearly.5024.a.c:0 "This cannot be!"
 yearly.5024.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot believe it. You are behind all this!"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] will teach [scoped_heir.GetFirstNameNoTooltip] about [helpful_councillor.GetHerHis] responsibilities as [helpful_councillor.GetCouncilTitle]"
 tooltip_yearly_5022_a:0 "Allow [helpful_councillor.GetFirstName] to continue with [helpful_councillor.GetHerHis] tutoring."

 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have come to discover a most appalling truth about [blackmailed_vassal.GetTitledFirstName]. Though [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] loathe bringing this matter to your attention, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must inform you that this [blackmailed_vassal.GetWomanMan] is keeping secrets of the most alarming kind from you."
 yearly.5030.selfishvassal.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] write to inform you of a most appalling discovery [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] made about [blackmailed_vassal.GetTitledFirstName]. This [blackmailed_vassal.GetWomanMan] is engaging in unsavory and dishonorable activities behind your back.\n\nI sincerely hope that bringing this sensitive information to your attention will prove my unwavering loyalty towards you, my [ROOT.Char.GetTitleTierName]."
 yearly.5030.a.a:0 "Your concern is deeply appreciated, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not forget your gesture, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] will reveal [blackmailed_vassal.GetTitledFirstNamePossessive] secret to me."
 yearly.5030.secret.desc:0 "Informed of Secret"
 yearly.5030.c:0 "You better forget about all of this, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "Will not use [blackmailed_vassal.GetFirstNamePossessive] secret against [blackmailed_vassal.GetHerHim]"
 yearly.5020.ruler.diplomacy.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will try to improve [scoped_heir.GetFirstNamePossessive] diplomacy"
 yearly.5020.ruler.martial.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will try to improve [scoped_heir.GetFirstNamePossessive] martial"
 yearly.5020.ruler.stewardship.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will try to improve [scoped_heir.GetFirstNamePossessive] stewardship"
 yearly.5020.ruler.intrigue.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will try to improve [scoped_heir.GetFirstNamePossessive] intrigue"
 yearly.5020.ruler.learning.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will try to improve [scoped_heir.GetFirstNamePossessive] learning"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] diplomacy"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] martial"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] stewardship"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] intrigue"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName] will improve [scoped_heir.GetFirstNamePossessive] learning"
 yearly.5025.desc.a:0 "Thanks to my recent tutelage, [scoped_heir.GetFirstName] was able to fill some of the gaps in [scoped_heir.GetHerHis] education.\n\n[helpful_councillor.GetTitledFirstNamePossessive] request was exactly the motivation [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] needed to help my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] unlock some of [scoped_heir.GetHerHis] yet untapped potential."
 yearly.5025.desc.b:0 "Unfortunately, my recent attempts to tutor [scoped_heir.GetFirstName] to fill some of the gaps in [scoped_heir.GetHerHis] education were fruitless.\n\nPerhaps [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] should have not rejected [helpful_councillor.GetTitledFirstNamePossessive] offer..."
 yearly.5025.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] proud of [scoped_heir.GetHerHis] accomplishments."
 yearly.5025.b:0 "The [scoped_heir.Custom('GirlBoy')] is just a bit slow."
 yearly.5040.t:0 "A Shady Discussion"
 yearly.5040.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] passing through the [ROOT.Char.Custom('ResidenceBuilding')] gardens for a morning walk when a soft breeze carries the voices of [whisperer_1.GetFirstName] and [whisperer_2.GetFirstName] to my ear. \n\nThe two courtiers are talking to each other in a secluded spot nearby, frequently glancing around to make sure nobody is listening. While it is hard for me to make out most of their words from a distance, it is clear that their discussion relates to [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will have them bound and delivered to [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must warn [scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5040.b:0 "If only [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could get a bit closer..."
 yearly.5040.b.success.desc.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] avoid detection"
 yearly.5040.b.success.effect.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] learn the subject of the conversation"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] and [whisperer_2.GetFirstNameNoTooltip] spot me"
 yearly.5040.b.failure.effect.tt:0 "The questioning yields no results"
 yearly.5040.c.a:0 "You would not hide something from your beloved [ROOT.Char.GetTitleTierName], would you?"
 yearly.5040.c.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must know what they are hiding, whatever the cost!"
 yearly.5040.c.success.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] torture the information out of [whisperer_1.GetFirstNameNoTooltip] and [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] and [whisperer_2.GetFirstNameNoTooltip] are uncooperative"
 yearly.5040.d:0 "Eh, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] sure it's probably nothing important..."
 yearly.5041.desc.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] manage to get closer to the two courtiers without them noticing me.\n\nThey are discussing a scheme orchestrated by [scoped_vassal.GetTitledFirstName] against me!"
 yearly.5041.desc.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] manage to get closer to the two courtiers without them noticing me.\n\nThey are discussing a scheme orchestrated by [scoped_vassal.GetTitledFirstName] in my own Court!"
 yearly.5041.desc.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] manage to get closer to the two courtiers without them noticing me.\n\nThey seem to be discussing [scoped_vassal.GetTitledFirstNamePossessive] private life and some unsavory habit of [scoped_vassal.GetHersHis]."
 yearly.5041.a:0 "Interesting..."
 yearly.5042.desc.safetorture:0 "It takes a while to loose the two prisoners' tongues, but my jailer is a patient man. After several hours of interrogation, the two plotters are ready to confess their secret."
 yearly.5042.desc.deadlytorture:0 "The prisoners' lips are sealed tighter than [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] expected. After a long night of questioning, the jailer's frustration takes the better of him, and the two courtiers are dead by morning, but not before they reveal their secret."
 yearly.5042.desc.a:0 "\n\nIt appears that [scoped_vassal.GetTitledFirstName] is scheming against me!"
 yearly.5042.desc.b:0 "\n\nIt appears that [scoped_vassal.GetTitledFirstName] is scheming in my own court!"
 yearly.5042.desc.c:0 "\n\nThe subject of their discussion was an unsavory habit of [scoped_vassal.GetTitledFirstNamePossessive] that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was completely unaware of."
 yearly.5042.a.a:0 "What a fortuitous and exciting discovery!"
 yearly.5042.a.b:0 "A harsh price for vital information."
 yearly.5040.torturefail.desc:0 "Questioning did not yield results, unfortunately"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] and [whisperer_2.GetFirstName] spot me and rush back to the [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc:0 "My interrogation proved to be too much for the two prisoners. \n\nThey drew their last breath before telling me their secret."
 yearly.5043.a.a:0 "What a waste of time this was..."
 yearly.5043.a.b:0 "Why did they not speak?"
 
 yearly.5050.t:0 "Marital Recriminations"
 yearly.5050.desc.a:0 ""Absolutely unacceptable!" \n\n[scoped_spouse.GetFirstName] bursts into my chambers, [scoped_spouse.GetHerHis] face red with anger, yelling loud enough for the entire [ROOT.Char.Custom('ResidenceBuilding')] to hear [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.GetTitledFirstName] has just insulted my honor! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] demand that you cast that [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] from our court!""
 yearly.5050.desc.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] surprised to find my [scoped_spouse.GetWifeHusband] skulking in my study. By the look on [scoped_spouse.GetHerHis] face, something is clearly upsetting [scoped_spouse.GetFirstName], yet it takes me a while to convince [scoped_spouse.GetHerHim] to share [scoped_spouse.GetHerHis] concerns with me. \n\n"My beloved, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must confess you that [slighting_courtier.GetFirstName] has gravely insulted me. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot bear the thought of being close to that coarse [slighting_courtier.GetWomanMan] any further.""
 yearly.5050.a.a:0 "[slighting_courtier.GetSheHe|U] will be gone by tomorrow!"
 yearly.5050.b.a:0 "Do not bother me with such nonsense."
 yearly.5050.b.b:0 "Impossible! [slighting_courtier.GetFirstNameNoTooltip] is such a nice [slighting_courtier.GetWomanMan]!"
 yearly.5050.b.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think you might be overreacting a bit, dear."
 yearly.5050.c:0 "Why do you not tell me everything from the start?"
 yearly.5050.c.success.desc.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] discuss the details of the incident with [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] learn whether [scoped_spouse.GetFirstNameNoTooltip] is sincere or not"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] refuses to listen to reason"
 yearly.5050.c.failure.effect.tt:0 "My [scoped_spouse.GetWifeHusband] demands [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] take action"
 yearly.5051.desc.a.a:0 "The more [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear about this story, the more [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] convinced that my [scoped_spouse.GetWifeHusband] is not telling me the truth. By the end of our discussion, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] left with the distinct impression that [scoped_spouse.GetFirstName] has fabricated the entire thing to smear [slighting_courtier.GetTitledFirstName]."
 yearly.5051.desc.a.b:0 "After carefully examining my [scoped_spouse.GetWifeHusband]'s claim, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have reached the conclusion that [scoped_spouse.GetFirstName] is telling me the truth.\n\n[slighting_courtier.GetTitledFirstName] has deeply insulted [scoped_spouse.GetHerHis] honor and, in doing so, [slighting_courtier.GetSheHe] has spit on my hospitality."
 yearly.5051.z:0 "If the court were to know of your false accusation..."
 yearly.5051.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] expect you to apologize to [slighting_courtier.GetFirstNameNoTooltip] for this baseless accusation."
 yearly.5051.b:0 "Do not worry, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will always stand by you."
 yearly.5051.c:0 "Now that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know for sure, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can confront [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think you should try to forgive [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5052.desc.a:0 "Even after discussing the details of the incident with [scoped_spouse.GetFirstName], [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] still unsure of what to think of the whole affair."
 yearly.5052.desc.b.a:0 "\n\nA good [ROOT.Char.GetTitleTierName] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], yet [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot shake the feeling that [scoped_spouse.GetFirstNameNoTooltip] might not be telling me the entire story..."
 yearly.5052.desc.b.b:0 "\n\nThen again, a good [ROOT.Char.GetTitleTierName] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], and [scoped_spouse.GetFirstName] looks genuinely devastated by the event."
 yearly.5052.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will talk with [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think you should forget this whole matter, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "My [scoped_spouse.GetWifeHusband] is complaining once again about somebody at court disrespecting [scoped_spouse.GetHerHim]. This time, it seems like it is [slighting_courtier.GetTitledFirstName] the one to cause [scoped_spouse.GetHerHis] ire. [scoped_spouse.GetSheHe|U] is now requesting that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do something about it."
 yearly.5053.desc.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] far from surprised when my [scoped_spouse.GetWifeHusband] asks me to discipline yet another member of the court that, according to [scoped_spouse.GetHerHim] has impugned [scoped_spouse.GetHerHis] honor. It has become such a frequent occurrence that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] barely pay any attention to the list of grievances [scoped_spouse.GetFirstName] lists against [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a:0 "\n\nI cannot fathom why so many people are bothering [scoped_spouse.GetHerHim]..."
 yearly.5053.desc.b.b:0 "\n\nA more suspicious [ROOT.Char.GetWifeHusband] might start to suspect that [scoped_spouse.GetSheHe] is taking advantage of my good will to get rid of anyone [scoped_spouse.GetSheHe] does not like..."
 yearly.5053.a:0 "Enough. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will make an example out of this one."
 yearly.5053.b:0 "Do not worry, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will deal with [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c:0 "Enough with these trivialities, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Ever since [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] horrifically executed [slighting_courtier.GetTitledFirstName], my [scoped_spouse.GetWifeHusband] has been acting strangely. There are no longer courtiers bothering [scoped_spouse.GetHerHim], just as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] predicted, or even going anywhere near [scoped_spouse.GetHerHim] unless asked to, yet [scoped_spouse.GetSheHe] still does not look pleased.\n\nIn fact, [scoped_spouse.GetSheHe] looks much gloomier than before."
 yearly.5054.desc.b:0 "Just as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] expected, executing [slighting_courtier.GetTitledFirstName] in the most painful and public way for slighting my [scoped_spouse.GetWifeHusband] was precisely the message [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] needed to send to the court.\n\nNobody dares to talk back or even just approach [scoped_spouse.GetFirstName] without [scoped_spouse.GetHerHis] permission. No longer will [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have to worry about [scoped_spouse.GetHerHis] incessant complaints."
 yearly.5054.a.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] believe a thank you is in order, dear."
 yearly.5054.a.b:0 "Peace at last."

 yearly.9020.t:0 "A Mighty Elephant"
 yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a smile on [marshal.GetHerHis] face. [marshal.GetSheHe|U] explains that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have received a truly impressive gift from an overseer in the [county.GetNameNoTooltip], and beckons me to come with [marshal.GetHerHim].\n\nAnd impressive it is! As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] walk outside, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] greeted by a #emphasis gargantuan#! elephant. Larger than any [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have seen. The beast will certainly bring devastation to any foe."
 yearly.9020.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will ride this mighty beast into battle. Personally."
 yearly.9020.b:1 "[marshal.GetCouncilTitle]. The creature is yours."
 yearly.9020.c:2 "My $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] is sure to make good use of it."
 yearly.9020.d1:1 "Let us honor [ROOT.Char.GetFaith.KnowledgeGodName] and release it."
 yearly.9020.d2:0 "Such an animal should be free. Release it."
 yearly_9020_personal_war_elephant:0 "Personal War Elephant"

# Oltner
 yearly.8000.t:0 "Paying Homage"
 yearly.8000.desc:1 "My vassal, [vassal.GetTitledFirstName], has arrived outside my [ROOT.Char.Custom('ResidenceBuilding')] with a grand procession of well-dressed diplomats, $knight_culture_player_plural_no_tooltip_lowercase$, and exotic entertainers. The fellowship resembles a parade, led by [vassal.GetFirstNameNoTooltip] [vassal.GetHerselfHimself].\n\nIn a booming voice, [vassal.GetFirstNameNoTooltip] announces that [vassal.GetSheHe] is here to pay homage and that [vassal.GetSheHe] comes bearing gifts of #emphasis gold!#!"
 yearly.8000.desc.paranoid:0 "\n\n...[vassal.GetSheHe] is obviously here to #emphasis kill me!#!"
 yearly.8000.desc.lunatic:0 "\n\nThe #emphasis Man in the Moon#! must have heard my midnight pleas for a new playmate!"
 yearly.8000.desc.default:0 "\n\nSuch generosity is hard to find in a subject. [vassal.GetFirstNamePossessiveNoTooltip] loyalty is truly something to treasure!"
 yearly.8000.desc.cannibal:0 "\n\nSuch delicious generosity is hard to find in a tender subject. [vassal.GetFirstNamePossessiveNoTooltip] succulent loyalty is truly something to savor!"
 yearly.8000.a:0 "Please, enter! Deposit the gold on your left..."
 yearly.8000.b:0 "Why... #emphasis surely#! you have more to give?"
 yearly.8000.c:0 "Keep the gold, your friendship is enough!"
 yearly.8000.d:0 "Do #emphasis not#! let [vassal.GetHerHim] in the [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e:0 "Why don't you... stay for dinner?"
 yearly.8000.e.tt_eat_vassal:0 "Is eaten by you"
 yearly.8000.e.tt_secret:0 "You get a Murder secret"
 yearly.8100.t:0 "Ecstatic Peasantry"
 yearly.8100.desc:0 "The peasants in the [county.GetName] are in a good mood. The harvest is bountiful, the roads are safe, and the village elders are telling nonsensical stories of cows producing honey-laden milk and geese laying golden eggs.\n\nThe peasants are praising #emphasis me#! for their fortune, and have sent a delegation carrying gifts!"
 yearly.8100.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] graciously accept their gifts!"
 yearly.8100.b:0 "Intriguing... send soldiers to collect more 'gifts!'"
 yearly.8100.c:0 "No, they need their surplus more than [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do."
 yearly.8200.t:0 "A Donation in Good Faith"
 yearly.8200.desc:0 "My [realm_priest.GetCouncilTitle], [realm_priest.GetFirstName], has received a significant donation of gold from the estate of a wealthy but childless landholder, now deceased. [realm_priest.GetSheHe|U] claims the departed lived a very frugal and pious life and wished for the gold to go where it could do good.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] insists that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] receive part of the donation, as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] "a paragon of [ROOT.Char.GetFaith.GetNameNoTooltip] in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 yearly.8200.a:0 "Giving away #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! wealth? #emphasis Heretic!#!"
 yearly.8200.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] promise, the gold will serve the realm."
 yearly.8200.c:0 "This 'paragon' deserves the entire donation!"
 yearly.8200.d:0 "Please, give it to the poor in my name."
 yearly.8200.desc.zealous:0 "\n\n...[realm_priest.GetSheHe] is surely corrupted by [ROOT.Char.GetFaith.DevilName]!"
 yearly.8200.desc.generous:0 "\n\nMy heart beats for all the souls [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could save with that gold!"
 yearly.8200.desc.greedy:0 "\n\n...Naturally, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] plan on pocketing the money for myself!"
 yearly.8200.desc.default:0 "\n\nA tempting offer, indeed."
 yearly.8300.t:0 "A Contribution to the War Chest"
 yearly.8300.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] look in fear at my almost-empty coffers, my herald announces that four of my vassals have arrived.\n\n"We come bearing gold, my liege, a donation to defeat our enemies!" [vassal_1.GetTitledFirstName] announces.\n\n"With me, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] bring the [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], the [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName], and the [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — we only ask for you to lead us to victory!""
 yearly.8300.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] welcome your generosity!"
 yearly.8300.b:0 "#emphasis Gold#!, you say? Guards, #emphasis seize all of it.#!"
 yearly.8300.c:0 "You are much too generous, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot accept."
 yearly.8300.d:0 "Gold? [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] would rather #emphasis levy your pants!#!"
 yearly.8400.t:0 "A Deviant on the Loose"
 yearly.8400.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] retreat to my chambers for the night, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] stumble upon one of my guests, [deviant_guest.GetTitledFirstName], in my innermost sanctum — how did [deviant_guest.GetSheHe] get in here!?\n\n"It is not what it looks like, my [ROOT.Char.GetLadyLord]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of bodily defiling my #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, tells me that it is, in fact, exactly what it looks like."
 yearly.8400.a:0 "Wha... But... #emphasis GET OUT OF MY REALM!#!"
 yearly.8400.special:0 "Listen, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know #emphasis exactly#! where you should go."
 yearly.8400.b:0 "How could you!? To the dungeon with you!"
 yearly.8400.c:0 "This will not happen again. Understand?"
 yearly.8400.d:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] never realized you could do #emphasis that#!. Tempting..."
 yearly.8400.a.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] send [deviant_guest.GetTitledFirstName] to the Court of [appropriate_court_target_owner.GetTitledFirstName], where [deviant_guest.GetSheHe] will make a fine agent..."
 
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "The situation you are in is unfortunate. Still, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] offer you this gift, so that you may triumph in this perilous time.\n\nI pray that [current_head_of_faith.GetFaith.HighGodName] stays on your side."
 yearly.8500.desc.b:0 "Your righteous struggle against the unbelievers has not gone unnoticed. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have personally dispatched an emissary carrying enough coin to see you through this tumultous time.\n\nMay [current_head_of_faith.GetFaith.HighGodName] protect you."
 yearly.8500.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')][ROOT.GetCharacter.Custom('GetFirstThirdPersonIsNot')] on my knees, praising [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can not possibly accept this gift, it is too much."
