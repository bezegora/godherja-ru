l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not know rest until [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find it!"

 hunt_mystical_animal.1001.t:0 "The White [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt_mystical_animal.1001.desc:0 "The [ROOT.Char.Custom('LocalAnimalDesc')] white [ROOT.Char.Custom('LocalAnimal')] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] hunting comes to me in a dream, judging me with its deep eyes and flaunting its pristine coat of fur.\n\nWe stand in a [ROOT.Char.Custom('TerrainType')], everything around us silent, and no matter how [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] move [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] get no closer to my prey.\n\nAs [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] claw myself awake [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel my resolve hardening."
 hunt_mystical_animal.1001.a:0 "It will not elude me much longer!"

 hunt_mystical_animal.1002.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] out with my retinue in [location.GetNameNoTierNoTooltip] when the road twists and takes us in close to the [ROOT.Char.Custom('TerrainType')]. It is there [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] see it once more, shimmering in the sun – the white [ROOT.Char.Custom('LocalAnimal')].\n\nI turn to alert the others, but as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] turn back the [ROOT.Char.Custom('LocalAnimal')] is already gone."
 hunt_mystical_animal.1002.a:0 "It taunts me!"

 hunt_mystical_animal.1003.desc:0 "Since [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] started my search reports are coming in from all over the realm of people spotting the [ROOT.Char.Custom('LocalAnimalDesc')] white [ROOT.Char.Custom('LocalAnimal')].\n\nTo shift through the accounts and sort fact from fiction is a huge task. If only the reports were more reliable..."
 hunt_mystical_animal.1003.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will employ people to look for it!"
 hunt_mystical_animal.1003.b:0 "This task is too huge. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ll have none of it."
 hunt_mystical_animal.1003.b.tt:1 "You will no longer hunt for the animal."
 hunt_mystical_animal.1003.c:0 "My [steward.GetCouncilTitle] will sort this."
 hunt_mystical_animal.1003.d:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can do it. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] #EMP must#!!"

 hunt_mystical_animal.1004.desc:0 ""My [ROOT.Char.GetLadyLord]! We have gotten reports of people seeing the white [ROOT.Char.Custom('LocalAnimal')] in the local forest! They claim that everything from prosperity to sickness follows it, but all seem fairly certain that it's in the area."\n\nIt's here? In [location.GetNameNoTier]?!"
 hunt_mystical_animal.1004.a:0 "We ride!"
 hunt_mystical_animal.1004.a.tt:0 "It will not elude me this time."
 hunt_mystical_animal.1004.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not allow it to pull my strings like this."

 hunt_mystical_animal.1005.desc:0 "\n\nAnd the [ROOT.Char.Custom('LocalAnimal')] bounds away into the [ROOT.Char.Custom('TerrainType')], gone as fast as it appeared."
 hunt_mystical_animal.1005.a:0 "Curses! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will get you yet!"

 hunt_mystical_animal.1006.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] look out the window the white [ROOT.Char.Custom('LocalAnimal')] stands there, at the edge of the [ROOT.Char.Custom('TerrainType')], #EMP taunting#! me.\n\nAs [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] turn away [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] faced with the white fabric of my sheets, and as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] try to get away from them [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] run into the head of a [ROOT.Char.Custom('LocalAnimal')], mounted on the wall. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] close my eyes and there it is – the white [ROOT.Char.Custom('LocalAnimal')] – laughing at me!"
 hunt_mystical_animal.1006.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] WILL GET YOU!"
 hunt_mystical_animal.1006.b:0 "You! You are now the white [ROOT.Char.Custom('LocalAnimal')]! Come back here!"

 hunt_mystical_animal.1007.desc:0 "The elusive white [ROOT.Char.Custom('LocalAnimal')] has been spotted!\n\nAs [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] follow its tracks into a local forest, deeper and deeper into the greenery, things starts to change shape. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] see mushrooms as big as a [ROOT.Char.Custom('ResidenceBuilding')], trees as small as a mouse, and caterpillars as big as a horse."
 hunt_mystical_animal.1007.a:0 "No matter what hole you crawl into [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will find you!"
 hunt_mystical_animal.1007.b:0 "Oh, these mushrooms... They look tasty."
 hunt_mystical_animal.1007.b.success:0 "Yum!"
 hunt_mystical_animal.1007.b.failure:0 "Ugh, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')][ROOT.GetCharacter.Custom('GetFirstThirdPersonIsNot')] feeling a bit sick..."

 hunt_mystical_animal.1008.desc:0 "As the days pass by and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear nothing about the white [ROOT.Char.Custom('LocalAnimal')] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] grow restless.\n\nSurely someone must have seen it? What about all the peasants littering the [ROOT.Char.Custom('TerrainType')]? Maybe [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] should appeal for their assistance..."
 hunt_mystical_animal.1008.a:0 "Send a missive!"
 hunt_mystical_animal.1008.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not sink that low."
 hunt_mystical_animal.1008.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ll send [knight.GetFirstNameNoTooltip]."

 hunt_mystical_animal.1009.desc:0 ""My [ROOT.Char.GetLadyLord], this search of yours for a mere beast... [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have to admit it worries me."\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] sift through reports of new sightings of the white [ROOT.Char.Custom('LocalAnimal')]. Evidently anything that demands so much attention could be sent by [ROOT.Char.GetFaith.DevilName]; as if its existence is not a sign of [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 hunt_mystical_animal.1009.a:0 "The [ROOT.Char.Custom('LocalAnimal')] is a messenger from [ROOT.Char.GetFaith.HighGodName]."
 hunt_mystical_animal.1009.a.success:0 ""You might just be correct...""
 hunt_mystical_animal.1009.a.failure:0 ""What are you going on about?!""
 hunt_mystical_animal.1009.b:0 "It is none of your business."
 hunt_mystical_animal.1009.c:0 "You are right, what have [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] been thinking?"

 hunt_mystical_animal.9001.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] follow the tracks deeper and deeper into the [ROOT.Char.Custom('TerrainType')] and all grows quiet around me.\n\nAs if born from the air itself the white [ROOT.Char.Custom('LocalAnimal')] suddenly stands before me, fur gleaming in the sunlight and eyes as deep as dreams. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] raise my bow..."
 hunt_mystical_animal.9001.a:0 "... and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] let the arrow fly."

 hunt_mystical_animal.9002.desc:0 ""My [ROOT.Char.GetLadyLord]! A local peasant has sent you a gift. [dummy_peasant_gender.GetSheHe|U] claims this white coloring is natural, but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have never seen anything like it!"\n\nWith rising trepidation [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] approach the bundle – and there it lies, the white [ROOT.Char.Custom('LocalAnimal')] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have spent years hunting."
 hunt_mystical_animal.9002.a:0 "This has to be a joke...!"
