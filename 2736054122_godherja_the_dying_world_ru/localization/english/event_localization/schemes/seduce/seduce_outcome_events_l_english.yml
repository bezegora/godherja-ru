 seduce_outcome.permanent_block:0 "[owner.GetTitledFirstName] will never attempt to seduce me again"
 seduce_outcome.cooldown:0 "[owner.GetTitledFirstName] will not attempt to seduce me again for some time"

 seduce_outcome.0001.t:0 "Now or Never"
 seduce_outcome.0001.desc:0 "[target.GetTitledFirstNamePossessive] reactions to my advances tell me everything [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] need to know. The time has come to put my plan into action.\n\n"
 seduce_outcome.0001.positive.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think my chances are good, yet [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must remember that [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] is always watching..."
 seduce_outcome.0001.negative.desc:0 "Yet, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] fear the consequences. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] and [discoverer.GetHerHis] agents could be hiding in any shadow, listening through any wall..."
 seduce_outcome.0001.a:0 "[target.GetFirstNameNoTooltip] will be mine!"
 seduce_outcome.0001.a.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] go ahead with my attempt to seduce [target.GetTitledFirstName]"
 seduce_outcome.0001.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot risk discovery."

 seduce_outcome.0003.t:0 "A Sensual Proposal"
 seduce_outcome.0003.success.desc:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has made [owner.GetHerHis] way into my life with sweet words and sweeter touches. Late at night, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] struggle to keep [owner.GetHerHim] off my mind...\n\nThe feelings smoldering between us will soon either burst into flames or die out."
 seduce_outcome.0003.failure.desc:1 "Wherever [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] go, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] is sure to follow. That look in [owner.GetHerHis] eyes, the words on [owner.GetHerHis] lips... [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know exactly what [owner.GetSheHe] is after."
 seduce_outcome.0003.a.success:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] want to dwell forever in the inferno!"
 seduce_outcome.0003.a.failure:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will keep [owner.GetHerHim] close. #EMP Very#! close."
 seduce_outcome.0003.a.tt:1 "[owner.GetShortUIName|U] might become my lover"
 seduce_outcome.0003.b.success:0 "This is a romance that will burn bright, but short."
 seduce_outcome.0003.b.failure:0 "A distraction for tonight, but nothing more."
 seduce_outcome.0003.c:0 "How sweet... but no."
 seduce_outcome.0003.d:0 "Never! The world will know of [owner.GetHerHis] perverted nature!"
 seduce_outcome.0003.e:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] tire of these games. Leave me alone, all of you!"
 seduce_outcome.0003.e.tt:0 "No one will attempt to seduce me for #V 10#! years"
 
 seduce_outcome.0004.t:0 "My [target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] look down upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], the [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.GetTitledFirstName], sleeping in my arms [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find myself smiling with satisfaction and bliss.\n\nTo think that [target.GetSheHe] returns the affection and devotion [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel!"
 seduce_outcome.0004.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] the luckiest [ROOT.Char.GetWomanMan] alive!"

 seduce_outcome.0005.t:0 "Cut Tragically Short"
 seduce_outcome.0005.desc:0 "With the death of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName], my plans for our future no longer matter.\n\nWhatever may once have been, it is now dead."
 seduce_outcome.0005.a:0 "If only [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had won [target.GetHerHis] affections sooner!"

 seduce_outcome.2010.t:0 "In Vino Voluptas"
 seduce_outcome.2010.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] arrive at [target.GetNamePossessive] chambers with two kinds of thirsts, and carrying plenty of wine for the first of them. It is instantly obvious that [target.GetSheHe] is of the same mind as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')].\n\nThe first kiss seals the pact, and then we spend the next day and night drinking, loving, drinking, loving..."
 seduce_outcome.2010.a:0 "Oh, let this go on forever!"
 seduce_outcome.2010.b:0 "Sweet oblivion, embrace me."

 seduce_outcome.2020.t:0 "Privy Matters"
 seduce_outcome.2020.desc:0 "The privy is a small space, and the air reeks of foul things recently deposited. But it is private, oh so private...\n\n[target.GetName] looks at me hungrily, removing [target.GetHerHis] garments. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do the same, and as we kiss a wave of lust rises to make us forget both the spatial discomfort and the dismal views and smells that surround us."
 seduce_outcome.2020.a:0 "We should do this again, but perhaps someplace else..."
 seduce_outcome.2020.b:0 "Go to the privy for relief, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] always say."

 seduce_outcome.2030.t:0 "Carnal Hunger"
 seduce_outcome.2030.a.desc:0 "Food. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know [target.GetSheHe] likes it, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] brought lots. As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] wave my hand, [target.GetSheHe] pliantly takes her garments off and lies down. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] set the scene, placing cheese, fruit, honey. On [target.GetHerHim], beside [target.GetHerHim]. "
 seduce_outcome.2030.alcohol.desc:0 "Then, a rich libation of wine over [target.GetHerHis] chest."
 seduce_outcome.2030.b.desc:0 "\n\nA kiss, a touch — the both of us soon engulfed in pleasure. As the taste and smell of [target.GetHerHis] body mixes with that of the food, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] close my eyes and laugh — this is a sweet life!"
 seduce_outcome.2030.a:0 "Let us have many more moments like this!"
 seduce_outcome.2030.b:0 "What a meal we shared!"

 seduce_outcome.2040.t:0 "Unto the Breach"
 seduce_outcome.2040.desc:0 "As the shadows lengthen [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find [target.GetTitledFirstName] in the darkness beneath the castle wall, waiting for me.\n\n[target.GetSheHe|U] comes towards me, hesitantly at first, then eagerly. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [target.GetHerHis] breath quicken as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] pull [target.GetHerHim] close. In the shade of the wall we make love, the guards patrolling above oblivious to our passion..."
 seduce_outcome.2040.a:0 "Once more!"
 seduce_outcome.2040.b:0 "After taking the castle, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] withdraw."

 seduce_outcome.2050.t:0 "Secret Vows"
 seduce_outcome.2050.desc:0 "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] made a pledge to [target.GetHerHim]: "Let us be wed, truly, but in secret. No one will know but us two. A pure marriage, superior to that which convention has forced upon us!"\n\n[target.GetSheHe|U] nods [target.GetHerHis] assent, emotion leaving [target.GetHerHim] short of breath. Then, under the night's protective shroud, we consummate our secret vows..."
 seduce_outcome.2050.a:0 "A bond to last forever!"
 seduce_outcome.2050.b:0 "A night of wonder, but we cannot meet like this again."

 seduce_outcome.2301.t:0 "In [target.GetHerHis|U] Chambers"
 seduce_outcome.2301.desc:0 "A shiver of anticipation finds its way up my spine as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find my way to [target.GetTitledFirstNamePossessive] chambers. As soon as [target.GetSheHe] opens the door [target.GetSheHe] [target.Custom('quirk_pos_present')], smiles [target.Custom('quirk_pos_adverb')], and pulls me inside with a grip on my [ROOT.Char.Custom('GetUpperClothingArticle')].\n\nAs [target.GetHerHis] arms envelop me the fire in my chest burst into flames, and the rest of the night is spent in a warm and fiery haze."
 seduce_outcome.2301.a:0 "Oh [target.GetFirstNameNoTooltip], my [target.Custom('LoverPetName')], let us meet again!"
 seduce_outcome.2301.a.tt:0 "#F And again, and again, and again...!#!"
 seduce_outcome.2301.b:1 "[target.GetSheHe|U] sure knew how to please a [ROOT.Char.GetWomanMan]."


 seduce_outcome.2302.t:0 "In Any Other Court"
 seduce_outcome.2302.desc_court_owner:0 ""You came all this way for me, my [ROOT.Char.Custom('LoverPetName')]?"\n\nAfter searching the hallways of [court_owner.GetTitledFirstNamePossessive] [court_owner.Custom('ResidenceBuilding')], clad in servants' garb to avoid notice, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find [target.GetHerHim] in a secluded garden."
 seduce_outcome.2302.desc_not_court_owner:1 ""You came all this way for me, my [ROOT.Char.Custom('LoverPetName')]?"\n\nAfter searching the hallways of [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], clad in servants' garb to avoid notice, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find [target.GetFirstName] in a secluded garden."
 seduce_outcome.2302.desc_end:0 "[target.GetSheHe|U] lights up as [target.GetSheHe] sees me, and the sight of [target.GetHerHim] lights me up in turn.\n\nThe ratty [ROOT.Char.Custom('GetClothingArticle')] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had donned soon lies forgotten on the floor as we spend the whole night making sure my journey was worth the effort!"
 seduce_outcome.2302.a:0 "For you [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] would do this journey a hundred times over!"
 seduce_outcome.2302.b:0 "It was as sweet as it was fleeting."

 seduce_outcome.2303.t:0 "Whispers of the Heart"
 seduce_outcome.2303.desc:0 ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]."\n\n"[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will never tire of your [owner.Custom('quirk_pos_adjective')] smile," [target.GetTitledFirstName] counters with a blush, "nor your embrace."\n\nThe mumbling adorations we share soon turns incomprehensible, but what they are replaced by speaks an even clearer language."
 seduce_outcome.2303.a:0 "Who am [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] to deny such an eloquent [target.GetWomanMan] anything?"
 seduce_outcome.2303.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] sure enjoyed the exchange, but this conversation is over."

 seduce_outcome.2304.t:0 "Under the Open Sky"
 seduce_outcome.2304.desc:0 "[target.GetTitledFirstName] and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] crouch side by side, the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] in front of us unaware of our presence. My own attention is unwavering — especially as [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] brushes against me. When [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] reach over to embrace [target.GetHerHim] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find that [target.GetSheHe] also had [target.GetHerHis] attention #EMP elsewhere#!.\n\nAs the [ROOT.Char.Custom('LocalAnimal')] disappears into the [ROOT.Char.Custom('TerrainType')] our naked flesh is already cradled by the soft earth, as well as each other."
 seduce_outcome.2304.a:0 "For us to be together is only natural!"
 seduce_outcome.2304.b:0 "To unite only to come apart — it's all part of life."

 seduce_outcome.2305.t:0 "The Love Letter"
 seduce_outcome.2305.desc_opening:0 ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending:0 ""\n\nNo sooner have [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] read the letter delivered from [target.GetTitledFirstName] than [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] on my way to [target.GetHerHis] chambers."
 seduce_outcome.2305.a:0 "My actions will answer [target.GetHerHis] words!"
 seduce_outcome.2305.a_terrible:0 "#F Or rather the meaning behind [target.GetHerHis] words — that poem was terrible!#!"
 seduce_outcome.2305.a_okay:0 "#F And compensate for what they were lacking!#!"
 seduce_outcome.2305.a_great:0 "#F Such an eloquent author deserves to be rewarded!#!"
 seduce_outcome.2305.a_amazing:0 "#F The fire [target.GetSheHe] lit with [target.GetHerHis] prose can only be quenched in [target.GetHerHis] embrace!#!"
 seduce_outcome.2305.b:0 "Our union will be as singular as [target.GetHerHis] poem."

 seduce_outcome.2306.t:0 "My Beloved [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc:0 "The servants have all been sent away, and our bed has been decorated with [SCOPE.Custom('SeductionObjectMultiple')]. As [target.GetTitledFirstName] enters our chambers [target.GetSheHe] smiles [target.Custom('quirk_pos_adverb')] and joins me without any hesitation.\n\nWith the help of hands, mouths, and limbs we reaffirm the devotion we swore before [ROOT.Char.GetFaith.HighGodName] – perhaps in a more carnal fashion than intended."
 seduce_outcome.2306.a:0 "As we were united in marriage, we are now united in heart!"
 seduce_outcome.2306.b:0 "The bonds of marriage are enough."

 seduce_outcome.2307.t:0 "My [target.Custom('InsultAdjective')|U] Paramour"
 seduce_outcome.2307.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] draw close to [target.GetTitledFirstName] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do not know whether to tear the clothes from [target.GetHerHis] body or punch the [target.Custom('quirk_neg_adjective')] smile of [target.GetHerHis] face. [target.GetSheHe|U] kisses me — a challenge — and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] drag [target.GetHerHim] closer — a fitting riposte.\n\nThe warring feelings in my chest are echoed by our bodies; we spend the night delivering both insult and bliss unto each other."
 seduce_outcome.2307.a:0 "Kiss me again my [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]!"
 seduce_outcome.2307.b:0 "Leave me be, [target.Custom('InsultNounSexual')]."


 seduce_outcome.2308.t:0 "My Beloved [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.2308.desc_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find it hard to remember that the attraction [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel is frowned upon.\n\nAnd then — as [target.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [target.GetHerHis] hands roam — [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do not care. "
 seduce_outcome.2308.desc_not_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] drop any pretense of restraint. Tearing the [ROOT.Char.Custom('GetUpperClothingArticle')] of [target.GetHerHim], putting my hands around [target.GetHerHis] waist, my mouth on [target.GetHerHis] neck, my aching desire against [target.GetHerHis] own...\n\n"
 seduce_outcome.2308.a:0 "The love a [target.Custom2('RelationToMeShort', ROOT.Char)] feels for [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] cannot be wrong!"
 seduce_outcome.2308.b:0 "[target.GetSheHe|U] will not be anything but my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]."

 seduce_outcome.2309.t:0 "Throes of Passion"
 seduce_outcome.2309.desc_opening:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] waiting eagerly."
 seduce_outcome.2309.desc_ending:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a:0 "This was too good to be a one time thing."

 seduce_outcome.2900.t:0 "[target_liege.GetTitledFirstNamePossessiveNoTooltip] Wrath"
 seduce_outcome.2900.start.desc:0 "When the shouting and barking starts, the [target_liege.Custom('FortifiedBuilding')] walls"
 seduce_outcome.2900.capital.desc:0 "of [capital.GetNameNoTierNoTooltip]"
 seduce_outcome.2900.end.desc:1 "are still uncomfortably close. Before anyone can spot me, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] dismount and hide behind some [target_liege.Custom('OutdoorsHidingPlace')] by the side of the road.\n\nMy heart is thundering like a drum as the hunting party gallops past. "Hurry! [ROOT.Char.GetTitledFirstNameNoTooltip] cannot have gotten far!""
 seduce_outcome.2900.a:0 "What will happen to us now?"

 seduce_outcome.3901.t:0 "A Snake at Court"
 seduce_outcome.3901.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] recognize the anxious look on my servant's face. [dummy_servant_gender.GetSheHe|U] is here to bring me bad news.\n\n"My [ROOT.Char.GetLadyLord], you must come quickly! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] was just seen leaving the chambers of [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!""
 seduce_outcome.3900.a:0 "This can only mean one thing!"

