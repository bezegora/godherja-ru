 seduce_outcome.3305.desc:1 ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"\n\nThe appreciation [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel towards [owner.GetFirstName] for writing me such a poem pales in comparison to the passion with which [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] thank [owner.GetHerHim]."
 seduce_outcome.3305.a:0 "Let our bodies recite poetry together, my [owner.Custom('LoverPetName')]!"

 seduce_outcome.3306.t:0 "My Beloved [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] return to the chambers [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] share with [owner.GetTitledFirstName] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] greeted by an unexpected — but appreciated — sight. Our bed has been decorated with [SCOPE.Custom('SeductionObjectMultiple')], and [owner.GetFirstName] [owner.GetHerselfHimself] is reclining on it, smiling [owner.Custom('quirk_pos_adverb')].\n\nWith hands, mouth, and limbs we reaffirm the devotion we swore before [ROOT.Char.GetFaith.HighGodName] – perhaps in a more carnal fashion than intended."
