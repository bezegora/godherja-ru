 seduce_outcome.3308.t:0 "My Beloved [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
 seduce_outcome.3308.desc_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] smiles [owner.Custom('quirk_pos_adverb')] [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find it hard to remember that the attraction [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel is frowned upon.\n\nAnd then — as [owner.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [owner.GetHerHis] hands roam — [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do not care. "
 seduce_outcome.3308.desc_not_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] smiles [owner.Custom('quirk_pos_adverb')] and tears the [ROOT.Char.Custom('GetUpperClothingArticle')] off me [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] melt into [owner.GetHerHis] arms. [owner.GetSheHe|U] puts [owner.GetHerHis] hands around my waist, [owner.GetHerHis] mouth on my neck, [owner.GetHerHis] aching desire against my own...\n\n"
 seduce_outcome.3308.a:0 "The love we share cannot be wrong!"

 seduce_outcome.3309.desc_opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] approaches me eagerly."
 seduce_outcome.3309.desc:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"

 seduce_outcome.4001.t:0 "The Sting of Rejection"
 seduce_outcome.4001.incest.desc:0 ""[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] like you [ROOT.Char.GetFirstNameNoTooltip], [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] truly do," [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] as [target.GetSheHe] turns me away. "But you are my #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!, and that is— well, who knows what the future might hold.""
 seduce_outcome.4001.regular.desc:0 ""You are [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [ROOT.Char.GetWomanMan] [ROOT.Char.GetFirstNameNoTooltip], but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do not like you that way," says [target.GetTitledFirstName] and [target.Custom('quirk_neg_present')]. "Only [target.GetFaith.HighGodName] knows what the future might hold for us.""
 seduce_outcome.4001.a:0 "Oh... Yes, of course..."

 seduce_outcome.4002.desc:0 "When [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] enter [target.GetTitledFirstNamePossessive] chamber late at night, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] not greeted by a sweet embrace, but a sneering [target.Custom('InsultNoun')]!\n\n"[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have endured your laughable attempts to charm me out of politeness. But this [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot stomach! Stay away from me, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!""
 seduce_outcome.4002.a:0 "Well, you're a... [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]!"

 seduce_outcome.4003.t:0 "Exposed"
 seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName] welcomes me with a mischievous smile, and [target.GetHerHis] eager hands immediately get to work on buttons and laces. Within a few heartbeats, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] stand naked and shivering before [target.GetHerHim]. But when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] attempt to return the favor, [target.GetFirstNameNoTooltip] pushes me away — and screams!\n\n"Guards! There is an intruder in my chambers! #EMP Guards!#!"\n\nBare as a newborn babe, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] bolt across the room and crawl out the window."
 seduce_outcome.4003.regular.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] made my climb up to [target.GetTitledFirstNamePossessive] window, [target.GetHerHis] shocked scream was not the welcome [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had in mind! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have no time to stop [target.GetHerHim] before [target.GetSheHe] runs for the door and flings it open.\n\n"Help! Guards! There is an intruder in my chambers!"\n\nBefore this night gets any worse, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] crawl back the way [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] came."
 seduce_outcome.4003.a.plot:0 "The [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] will pay!"
 seduce_outcome.4003.a.regular:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] may have misjudged [target.GetHerHis] eagerness."

 seduce_outcome.4004.t:0 "A Dangerous Game"
 seduce_outcome.4004.start.desc:0 "My heart is beating like a hammer when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] knock."
 seduce_outcome.4004.incest.desc:0 ""Sweetest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], are you there? It is [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.end.desc:0 "\n\nThe door cracks open, revealing an anguished [target.GetFirstName]. "Forgive me [target.Custom2('RelationToMeShort', ROOT.Char)], but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot do this. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] wish... No, it is too dangerous!"\n\nLost for words, [target.GetSheHe] kisses me quickly, and slams the door in my face!"
 seduce_outcome.4004.sodomy.desc:0 ""[target.Custom('LoverPetName')|U], are you there? It is [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.a:0 "Why should we care? Please, open the door!"

 seduce_outcome.4005.desc:0 "The trellis below [target.GetTitledFirstNamePossessive] window looks less than sturdy, but nothing will come between me and my loins' desire! At the end of the perilous climb, my fingers curl around [target.GetHerHis] windowsill.\n\n"[target.GetFirstNameNoTooltip]! Open up, my [target.Custom('LoverPetName')]! It is [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] – [ROOT.Char.GetFirstNameNoTooltip]!" [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] tap on the shutters, but no one answers.\n\n"What did you just call my [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]?!" [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] look up. [target_liege.GetTitledFirstName] is leaning out of the window above me!"
 seduce_outcome.4005.a:0 "Time to leave, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think!"

 seduce_outcome.4900.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] heading for my chambers to enjoy some blessed sleep when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear a faint rustle from a window. Just the wind, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think — until the wind starts to speak.\n\n"[target.GetFirstNameNoTooltip]! Open up, my [target.Custom('LoverPetName')]! It is [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] – [owner.GetFirstNameNoTooltip]!" [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] push the shutters open, and lo and behold; a [owner.GetWomanMan] has climbed up to [target.GetTitledFirstNamePossessive] window! It is [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 seduce_outcome.4900.a.family:0 "What did you just call my [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], you [owner.Custom('InsultNounSexual')]?!"
 seduce_outcome.4900.a.courtier:0 "By the [ROOT.Char.GetFaith.DevilName], have you no shame? Guards!"
   
 seduce_outcome.8101.t:1 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] Love"
 seduce_outcome.8101.desc:0 "There can no longer be any doubt. [owner.GetTitledFirstName] – my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – wants to be more than family...\n\n"
 seduce_outcome.8101.desc_positive:0 "While [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot say the thought has never crossed my mind the realization still comes as a shock."
 seduce_outcome.8101.desc_neutral:0 "While [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do hold [owner.GetHerHim] in high regard the realization still comes as a shock."
 seduce_outcome.8101.desc_negative:0 "Is there no end to the depravity of that [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]?"
 seduce_outcome.8101.a:0 "Stop this madness! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] your #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )] #! !"
 seduce_outcome.8101.c:0 "The world will know of your grotesque perversions!"
 seduce_outcome.8101.b:0 "Well, what is life without some indulgences?"
 seduce_outcome.8101.b.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not discourage [owner.GetFirstNameNoTooltip] from [owner.GetHerHis] pursuit"
 
 seduce_outcome.blocked_from_seduction:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not be able to attempt seducing [target.GetTitledFirstName] again"

 seduce_outcome.8102.t:0 "The Sting of Rejection"
 seduce_outcome.8102.desc:0 ""This has gone too far, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] your [owner.Custom2('RelationToMe', SCOPE.sC('target') )] for [ROOT.Char.GetFaith.HighGodNamePossessive] sake!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear."
 seduce_outcome.8102.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was sure we had something special!"

 seduce_outcome.8103.t:0 "Spurned and Exposed"
 seduce_outcome.8103.desc:0 ""You disgust me, [owner.GetFirstNameNoTooltip]. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] your [owner.Custom2('RelationToMe', SCOPE.sC('target') )] for [ROOT.Char.GetFaith.HighGodNamePossessive] sake! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will bring your grotesque perversions to light, trust my word!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear."
 seduce_outcome.8103.a:0 "You will do this to your own [target.Custom2('RelationToMe', SCOPE.sC('owner') )]?!"

 seduce_outcome.4100.desc:0 "While out on a walk, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] spot [target.GetFirstName] beckoning to me at a distance. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] give chase, and after catching [target.GetHerHim], we hide out of sight. We eagerly explore each other's bodies, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')][ROOT.GetCharacter.Custom('GetFirstThirdPersonIsNot')] swept away in a storm of fiery kisses and breathless sighs. Suddenly, [target.GetFirstNameNoTooltip] breaks our kiss by placing a finger on my lips.\n\n"It's been fun," [target.GetSheHe] says in a lighthearted voice as [target.GetSheHe] pulls away, "but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ve grown tired of this game, it's time that "
 seduce_outcome.4100.desc_married:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] resume the responsibility [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have as [target_spouse.GetTitledFirstNamePossessive] [target_spouse.Custom2('RelationToMeShort', target)].""
 seduce_outcome.4100.desc_fallback:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] focus on the goals [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ve set for myself.""
 seduce_outcome.4100.a:0 ""Wait, this wasn't how it was supposed to go!""
