l_english:
 reunite_chevalie_decision:0 "Reunite Chevalie"
 reunite_chevalie_decision_desc:0 "Chevalie lays disunited, and such conflict in its borders have not been since the War of the Black-Gold League. If Chevalie is to become united once more, it will require a strong ruler with equally strong claim to the throne, and for their enemies to have been brought to heel."
 reunite_chevalie_decision_confirm:0 "Unite the Marches"
 reunite_chevalie_decision_tooltip:0 "The crown, long shattered, must unite"
 
 forge_a_claim_on_chevalie_decision:0 "Forge a Claim on the Marcher Throne"
 forge_a_claim_on_chevalie_decision_desc:0 "Chevalie lays disunited, and the heirs to its throne bicker and fight over the remains. It is the right and just cause of any true ruler to aspire to sit at its head, and surely there are avenues for one without a 'birthright' to forge a claim to the High Kingdom?"
 forge_a_claim_on_chevalie_decision_confirm:0 "Forge a Claim"
 forge_a_claim_on_chevalie_decision_tooltip:0 "By rights, the throne may only belong the one able to seize it themselves"
 
 codify_the_freedom_of_lifepaths_decision:0 "Codify the Freedom of Lifepaths"
 codify_the_freedom_of_lifepaths_decision_desc:0 "For too long has it become the way of the nobility to hamper the Waychoice of the lower classes. The Waysaints and the founders of our faith knew that it is up to each man and woman to choose their own destiny, no matter what their rulers think. It is time the line was drawn. By calling a council of Wayfathers and enshrining into law the true path, we will ensure that nobody is ever steered from their rightful Path again!"
 codify_the_freedom_of_lifepaths_decision_confirm:0 "Call the council!"
 codify_the_freedom_of_lifepaths_decision_tooltip:0 "Codify Freedom"
 
 enforce_the_exclusivity_of_lifepaths_decision:0 "Enforce the Exclusivity of Lifepaths"
 enforce_the_exclusivity_of_lifepaths_decision_desc:0 "What right do the peasants have, when they work on our land and serve at our whim, to name their fate that of rulers or warriors? It is the rightful place of the nobility to choose this for them, to ensure that they happily toil in the Way of Harvests and only take another Path at our own discretion. It's time to enshrine into law the true way of things, no matter what some mumbling Wayfather says."
 enforce_the_exclusivity_of_lifepaths_decision_confirm:0 "Enforce serfdom!"
 enforce_the_exclusivity_of_lifepaths_decision_tooltip:0 "Enforce Exclusivity"

 reforge_the_crown_decision:0 "Reforge the Crown"
 reforge_the_crown_decision_desc:0 "The crown, long divided, must unite."
 reforge_the_crown_decision_valid_condition:0 "All four pieces of the Broken Crown are in our possession"
 reforge_the_crown_decision_effect:0 "After High King Gardfrei split the crown, he stated that whomever could gather the pieces would be worthy to wear it. In wresting all of them from the clutches of pretenders, I have proven myself to be the legitimate successor. Let Chevalie stand united once more!\n\nYou gain the Crown of Chevalie artifact."
 reforge_the_crown_decision_confirm:0 "An end to family squabbles"
 reforge_the_crown_decision_tooltip:0 "Reforge the Crown"

 revert_to_gestanwoder_decision:0 "Revert to Gestanwoder"
 revert_to_gestanwoder_decision_desc:0 "The Life Path ways have proven to be a mistake to follow. One must only look over our canals at the constant collapse of the neighbouring kingdoms to prove this true. We must stop the persecution of the old Gestanwoder adherents, they are our countrymen. We must stand together to whether the chaos around us."
 revert_to_gestanwoder_decision_confirm:0 "A renewal of a brighter time"
 
 reintegrate_ziemojycz_decision:0 "Reintegrate Ziemojycz"
 reintegrate_ziemojycz_decision_desc:0 "The continued existence of what remains of the Oejeynica sits on a blade's edge, their proximity to the Lichdoms a perpetual axe hanging over their heads. We must return them to the fold - for their own good."
 reintegrate_ziemojycz_decision_valid_condition:0 "Ziemojycz is independent, and you haven't requested fealty recently."
 reintegrate_ziemojycz_decision_effect:0 "A messenger will be sent to Ziemojycz, requesting their fealty."
 reintegrate_ziemojycz_decision_confirm:0 "Let's hope they pick wisely"

 demand_independent_lords_swear_fealty_decision:0 "Demand the Fealty of the Independents"
 demand_independent_lords_swear_fealty_decision_desc:0 "There are those in Chevalie that have not yet properly paid homage to me. Let's remedy that."
 demand_independent_lords_swear_fealty_decision_tooltip:0 "Time for everyone in the Marches to submit to me"
 demand_independent_lords_swear_fealty_decision_confirm:0 "Prepare the Envoys"
 
 strike_at_the_partic_decision:0 "Strike at the Partic"
