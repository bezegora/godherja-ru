l_english:
 FAITH_JUDGES:0 "Codices"
 FAITH_JUDGES_EXPLANATION:0 "The Hubarite [faith|E] has been overseen by a system of [magi|E]-judges since time immemorial, their divine wisdom guiding the faithful through thick and thin. During the countless millennia, however, some of these solar custodians and their legal teachings have become legends unto themselves, and their brilliant insights on law and justice remain prevalent to this day.\n\nPossessing complimentary [traits|E] to a chosen legal code will increase its benefits, capped by how advanced it is, but a character cannot pick a code unless they pass its difficulty threshold."
 FAITH_JUDGES_DESC:0 "[Scope.Var('judge_character').GetCharacter.GetFirstNameNoTooltip]'s code is chiefly concerned with [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('first_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('second_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; and [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('third_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]. It is considered [SelectLocalization('(bool)no','',Concatenate(Scope.Var('law_code_difficulty_loc').GetFlagName,'_desc'))]."
 
 brave_intro_desc_no_law_code_difficulty:0 "the proper conduct in warfare"
 brave_intro_desc_low_law_code_difficulty:0 "the importance of honorable conduct both on and off the battlefield"
 brave_intro_desc_medium_law_code_difficulty:0 "an exploration of the concept of honor, focusing on the necessity of universal social codes to govern individuals"
 brave_intro_desc_high_law_code_difficulty:0 "the concept of a truly honorbound society, with strong codes of individual conduct able to prevent many forms  of crime, and a lengthy explanation of how social standards can maintain the fabric of law even in the absence of external force"
 craven_intro_desc_no_law_code_difficulty:0 "the importance of fear in society"
 craven_intro_desc_low_law_code_difficulty:0 "the value of universal caution in maintaining civility"
 craven_intro_desc_medium_law_code_difficulty:0 "a digress on the philosophical implications of fear, and how such emotions can cause people to remain within acceptable boundaries"
 craven_intro_desc_high_law_code_difficulty:0 "a detailed explanation of how individual self-preservation can be extended to society as a whole, with the so-called "cowardly" choice often being the better option, accompanied by various historical examples"
 calm_intro_desc_no_law_code_difficulty:0 "the need for an objective, rationalistic approach to justice"
 calm_intro_desc_low_law_code_difficulty:0 "the importance of maintaining a level head while making important decisions"
 calm_intro_desc_medium_law_code_difficulty:0 "an explanation of the author's personal tactics for remaining calm under stress, and how the widespread use of such tactics would make the world a better place"
 calm_intro_desc_high_law_code_difficulty:0 "a well-written treatise on the moral imperative for calm, rational and unbiased judgement, with an analysis of some common logical fallacies and subconscious biases magistrates often fall prey to"
 wrathful_intro_desc_no_law_code_difficulty:0 "how wrath can keep people in line"
 wrathful_intro_desc_low_law_code_difficulty:0 "the value and even necessity of harsh measures to uphold the law"
 wrathful_intro_desc_medium_law_code_difficulty:0 "the importance of instilling fear of breaking the law in all those governed by a realm, and the methods by which this attitude might be cultivated"
 wrathful_intro_desc_high_law_code_difficulty:0 "an advanced depiction of a universal social contract between all members of civil society, with a common understanding that breaking with the outlined laws opens one to overwhelming retribution from those who uphold it"
 just_intro_desc_no_law_code_difficulty:0 "the necessity of fair rule applied to all"
 just_intro_desc_low_law_code_difficulty:0 "the importance of insuring the people are confident in the law's fairness"
 just_intro_desc_medium_law_code_difficulty:0 "the necessity of treating all those governed as equal before the law, with an explanation of how a biased system can fall to corruption"
 just_intro_desc_high_law_code_difficulty:0 "a series of profound insights into the philosophical nature of fairness and justice, with a number of parables outlining what the author considers important principles to keep in mind while making decisions"
 arbitrary_intro_desc_no_law_code_difficulty:0 "the unpredictable nature of life"
 arbitrary_intro_desc_low_law_code_difficulty:0 "a defense of seemingly random and illogical actions"
 arbitrary_intro_desc_medium_law_code_difficulty:0 "an explanation of how an adaptive legal system is better able to make the correct judgements at any given time, accompanied by examples"
 arbitrary_intro_desc_high_law_code_difficulty:0 "an advanced deconstruction of traditional concepts of justice, focusing on how many people's definitions of a just system is one that benefits them personally, as there is no such thing as true justice, and an explanation that any system must be flexible"
 diligent_intro_desc_no_law_code_difficulty:0 "the value of hard work"
 diligent_intro_desc_low_law_code_difficulty:0 "the importance of every man being as useful to society as possible, no matter their station"
 diligent_intro_desc_medium_law_code_difficulty:0 "an outline of what the author considers a core principle, that the duty of each and every member of society is to contribute to it as much as possible"
 diligent_intro_desc_high_law_code_difficulty:0 "the author's intricate vision of an 'ideal society' and the exact roles each man must take to achieve maximum efficiency and productivity, with numerous philosophical digressions on their rationale for the proposed hierarchy"
 lazy_intro_desc_no_law_code_difficulty:0 "the need to preserve one's energy for what matters"
 lazy_intro_desc_low_law_code_difficulty:0 "a principle that society will punish wrongdoers without outside intervention"
 lazy_intro_desc_medium_law_code_difficulty:0 "a detailed explanation of how overly seeking to enforce the law will merely weaken it since expending needless effort accomplishes nothing"
 lazy_intro_desc_high_law_code_difficulty:0 "a lengthy essay on the virtue of conserving effort, outlining a series of points on why exerting uneccesarry effort is negative to society as a whole, both in the law and in everyday life, with an emphasis placed on not creating more problems through overzealous effort"
 chaste_intro_desc_no_law_code_difficulty:0 "the need to control one's base desires"
 chaste_intro_desc_low_law_code_difficulty:0 "the value of individual self-control to society overall"
 chaste_intro_desc_medium_law_code_difficulty:0 "a breakdown of the failings of uncontrolled individuals, accompanied by advice to rectify such behaviour"
 chaste_intro_desc_high_law_code_difficulty:0 "a well-constructed theory about the human psyche, focusing on the methods by which a social system can be engineered to most effectively reign people in, accompanied by a wide variety of personal advice"
 lustful_intro_desc_no_law_code_difficulty:0 "the benefits of desire"
 lustful_intro_desc_low_law_code_difficulty:0 "the importance of human instict in decision-making"
 lustful_intro_desc_medium_law_code_difficulty:0 "the reality of human factors in any legal system, with a focus om working with, rather than against, such elements"
 lustful_intro_desc_high_law_code_difficulty:0 "an insightful commentary on the downsides of a passionless system, focusing on how the idea of self control is itself artificially imposed, and arguing that an ideal system accepts what many would deem human failings"
 content_intro_desc_no_law_code_difficulty:0 "the virtue of accepting one's lot in life"
 content_intro_desc_low_law_code_difficulty:0 "a short section about the roles each individual is meant to play in society"
 content_intro_desc_medium_law_code_difficulty:0 "the necessity of accepting one's lot in life, focusing on how much damage has been wrought by those seeking to better themselves"
 content_intro_desc_high_law_code_difficulty:0 "a detailed explanation of the virtues of accepting one's lot in life, exploring how society as a whole will benefit when people do not attempt to place themselves before the system as a whole, and how it will benefit from people more willing to accept reality"
 ambitious_intro_desc_no_law_code_difficulty:0 "the virtue of perpetually striving to better oneself"
 ambitious_intro_desc_low_law_code_difficulty:0 "the harsh competitiveness necessary to place oneself above the masses"
 ambitious_intro_desc_medium_law_code_difficulty:0 "the value of self-betterment, even at the expense of others, focusing on the concept of a natural meritocracy that becomes weakened by attempts to restrain ambition"
 ambitious_intro_desc_high_law_code_difficulty:0 "a long series of theoretical examples, outlining how society as a whole benefits when people are allowed to pursue their own betterment, and outlining how a system can be designed to foster this spirit, ensuring only those capable will rise"
 fickle_intro_desc_no_law_code_difficulty:0 "the value of changing one's mind"
 fickle_intro_desc_low_law_code_difficulty:0 "the need to be willing to revise and overturn previous decisions"
 fickle_intro_desc_medium_law_code_difficulty:0 "how questioning one's own decisions is a characteristic of a good judge, as one must place themselves under the same scrutiny that any others would place upon them"
 fickle_intro_desc_high_law_code_difficulty:0 "an elaborately-dictated argument in favor of scrutinizing, revising, and even overturning one's previous decisions, with a detailed explanation of the various lies people will tell themselves in order to stick to a flawed judgement"
 stubborn_intro_desc_no_law_code_difficulty:0 "the value of sticking to one's convictions"
 stubborn_intro_desc_low_law_code_difficulty:0 "the need to uphold even potentially flawed judgements to maintain the system"
 stubborn_intro_desc_medium_law_code_difficulty:0 "how a good judge will stick to their decisions, as a constantly-revising system will become ineffectual and bogged-down with controversy"
 stubborn_intro_desc_high_law_code_difficulty:0 "a theory dictating that by revising one's decisions as a leader, one weakens the confidence of the people in the system, and causes the overall structure to seem weak and unpredictable, which will itself cause many people to not trust in it"
 forgiving_intro_desc_no_law_code_difficulty:0 "the importance of forgiveness"
 forgiving_intro_desc_low_law_code_difficulty:0 "the vital concept of personal redemption, no matter the crime"
 forgiving_intro_desc_medium_law_code_difficulty:0 "the ideal of allowing individuals to make up for past actions, focusing on the concept of multiple chances and the uneven nature of who gets to redeem themselves"
 forgiving_intro_desc_high_law_code_difficulty:0 "a detailed outline for how to reconstruct a justice system around the concepts of redemption, with an emphasis on teaching former criminals how to reintegrate into civil society once their punishment has been rendered"
 vengeful_intro_desc_no_law_code_difficulty:0 "the concept of repayment"
 vengeful_intro_desc_low_law_code_difficulty:0 "the concept that all crimes must be payed for proportionally"
 vengeful_intro_desc_medium_law_code_difficulty:0 "the claim that being too forgiving will merely incentivize crime, and deny the wronged the chance for compensation"
 vengeful_intro_desc_high_law_code_difficulty:0 "a complex system for determining the exact, fair punsishment for a slight, so that no individual will get off with any less than they deserve, with an explanation of how each proscribed punishment is balanced with the corresponding crime"
 generous_intro_desc_no_law_code_difficulty:0 "giving to the needy"
 generous_intro_desc_low_law_code_difficulty:0 "the vital importance of charity in society"
 generous_intro_desc_medium_law_code_difficulty:0 "a call to action of how it is the duty of the reader to assist others over themselves, and how greed is destructive to all"
 generous_intro_desc_high_law_code_difficulty:0 "a moralistic argument of how it is the responsibility of those with wealth and power to assist those in need, and how the success of a society can be measured off of how its people live, with an emphasis on how this vision could be brought into reality"
 greedy_intro_desc_no_law_code_difficulty:0 "the importance of incentive"
 greedy_intro_desc_low_law_code_difficulty:0 "the necessity of personal motivation"
 greedy_intro_desc_medium_law_code_difficulty:0 "an argument in favor of a more personal-oriented system, focusing around how society's success should be measured in how individuals can succeed"
 greedy_intro_desc_high_law_code_difficulty:0 "an in-depth argument against the concept of charity, arguing that an ideal system is one that will incentivize and allow people to help themselves rather than one which seeks to aid them, and proposes legal structures to support such mobility"
 gregarious_intro_desc_no_law_code_difficulty:0 "the importance of public knowledge"
 gregarious_intro_desc_low_law_code_difficulty:0 "the value of a system accessible to all"
 gregarious_intro_desc_medium_law_code_difficulty:0 "a number of points supporting an open system, with public knowledge as a central tenet of legal philosophy, as it will be more effective"
 gregarious_intro_desc_high_law_code_difficulty:0 "an outline for a legal system which is open to the public, with legal proclamations, trials, and major cases routinely becoming common knowledge, as the author claims that a more well-known system will be better able to deliver justice"
 shy_intro_desc_no_law_code_difficulty:0 "the importance of privacy"
 shy_intro_desc_low_law_code_difficulty:0 "the value of a system above the people"
 shy_intro_desc_medium_law_code_difficulty:0 "a number of points in favor of a legal system closed to the public, as maintaining respect for authority is more important then common knowledge of a system which should not effect most citizens"
 shy_intro_desc_high_law_code_difficulty:0 "an outline for a legal system that maintains itself above the common people, with its doings having minimal interaction with their lives, and its details being mostly unknown, as the author claims that a more closed system will better maintain respect for the law"
 honest_intro_desc_no_law_code_difficulty:0 "the value of truth"
 honest_intro_desc_low_law_code_difficulty:0 "the importance of seperating fact from falsehood"
 honest_intro_desc_medium_law_code_difficulty:0 "an explanation of how the search for truth, even when inconvinient, is an important aspect of a functioning system"
 honest_intro_desc_high_law_code_difficulty:0 "a moralistic explanation of how it is the duty of the system to find truth, and a series of processes by which this would be ideally accomplished, with detailed investigative methods and intense verification of supposed facts"
 deceitful_intro_desc_no_law_code_difficulty:0 "the fluidity of truth"
 deceitful_intro_desc_low_law_code_difficulty:0 "the flexible nature of what is considered true and false"
 deceitful_intro_desc_medium_law_code_difficulty:0 "an explanation of how truth can be flexible, and regularly is bent by individuals, and so the system should focus on what works"
 deceitful_intro_desc_high_law_code_difficulty:0 "a philosophical inquiry into the nature of truth, focusing on how reality is often merely what people believe happened, rather than a universal truth, and that any system should account for this by focusing more on what truths are currently useful for the system"
 humble_intro_desc_no_law_code_difficulty:0 "the importance of equality"
 humble_intro_desc_low_law_code_difficulty:0 "the necessity of a system that binds everyone within it"
 humble_intro_desc_medium_law_code_difficulty:0 "an argument focusing on how a system that does not apply to those leading and administering it is doomed to fail"
 humble_intro_desc_high_law_code_difficulty:0 "a visionary outline of how those tasked with guiding and administering a system must be held to the same standards as those they rule over, for otherwise corruption will hinder the proper function of the system, and its effectiveness will be severely hindered"
 arrogant_intro_desc_no_law_code_difficulty:0 "the importance of leadership"
 arrogant_intro_desc_low_law_code_difficulty:0 "the necessity of a strong hand to guide the system"
 arrogant_intro_desc_medium_law_code_difficulty:0 "an argument focusing on how the person tasked with administering a legal system should not always be bound within it"
 arrogant_intro_desc_high_law_code_difficulty:0 "a visionary outline of how the leader of a realm must play an active role in the legal system, even being held above the law in some cases due to their importance to the administration of justice across the entirety of the realm, which places them above every person under their rule"
 patient_intro_desc_no_law_code_difficulty:0 "the value of time"
 patient_intro_desc_low_law_code_difficulty:0 "the importance of a system that does not move to a deadline"
 patient_intro_desc_medium_law_code_difficulty:0 "an explanation of how attempting to rush the legal process will lead to substandard outcomes which will outweigh any gains in efficiency"
 patient_intro_desc_high_law_code_difficulty:0 "an outline of how the system should move according to an intricate process, with every function being afforded the time necessary to see it done correctly, as a focus on speed could potentially hinder the effectiveness of the legal system"
 impatient_intro_desc_no_law_code_difficulty:0 "the value of speed"
 impatient_intro_desc_low_law_code_difficulty:0 "the importance of a system that can move swiftly"
 impatient_intro_desc_medium_law_code_difficulty:0 "the necessity of a system that is able to reach its conclusions quickly, without unnecessary slowdowns and ineficiencies"
 impatient_intro_desc_high_law_code_difficulty:0 "an outline of how the system should move swiftly and how its processes should be simplified, so as to more efficiently deal with large numbers of differing circumstances and not beomce uneccesarily cumbersome"
 temperate_intro_desc_no_law_code_difficulty:0 "the value of self-control"
 temperate_intro_desc_low_law_code_difficulty:0 "the importance of a leader's ability to restrain themself"
 temperate_intro_desc_medium_law_code_difficulty:0 "a set of checks that the author uses to keep themself within acceptable boundaries, accompanied by explanation of each"
 temperate_intro_desc_high_law_code_difficulty:0 "a detailed treatise about how a leader's ability to rule can be severely hindered by an inability to keep themself under control, as failing to do so can commonly cause an attitude of disrespect among their followers"
 gluttonous_intro_desc_no_law_code_difficulty:0 "the value of appearances"
 gluttonous_intro_desc_low_law_code_difficulty:0 "the importance of an impressive appearance"
 gluttonous_intro_desc_medium_law_code_difficulty:0 "a set of criteria by which a leader may measure their appearance to others, with guidelines for how to cultivate an impressive air"
 gluttonous_intro_desc_high_law_code_difficulty:0 "a detailed treatise about how a leader's ability to rule can benefit greatly from displays of opulence and glamour, as respect will be afforded to a ruler by those who are impressed by their accomplishments"
 trusting_intro_desc_no_law_code_difficulty:0 "the assumption of innocence"
 trusting_intro_desc_low_law_code_difficulty:0 "the necessity to presume innocence of the accused until proven otherwise"
 trusting_intro_desc_medium_law_code_difficulty:0 "an outline of how the principle of assumed innocence is the most critical aspect of any legal system, as it is a moral imperative"
 trusting_intro_desc_high_law_code_difficulty:0 "a persuasive argument on the presumption of guilt, or more accurately why that presumption should never be made, as to do so unfairly weighs any trial against the accused, finishing with the statement that it is better to let murderers walk free than imprison the innocent"
 paranoid_intro_desc_no_law_code_difficulty:0 "the assumption of guilt"
 paranoid_intro_desc_low_law_code_difficulty:0 "the necessity of presuming guilt in order to force a better defense"
 paranoid_intro_desc_medium_law_code_difficulty:0 "an outline of how preemptively assuming guilt is a more effective method of administering justice and dealing with criminals"
 paranoid_intro_desc_high_law_code_difficulty:0 "a persuasive argument on the presumption of guilt, and why it is a necessary feature of a system, as it will force the accused to volunteer as much information as possible in order to defend themselves, and will be more capable of locking up those who would otherwise get out on technicality"
 zealous_intro_desc_no_law_code_difficulty:0 "importance of ideals"
 zealous_intro_desc_low_law_code_difficulty:0 "the virtue of sticking to one's convictions"
 zealous_intro_desc_medium_law_code_difficulty:0 "a section devoted to decrying what the author deems hypocrisy, the failure of rulers to live up to their system's expectations"
 zealous_intro_desc_high_law_code_difficulty:0 "a rallying call to uphold the ideals of the system that one is tasked with running, as to do otherwise is to fail the system from the top, which will open it to corruption and result in the appearance of hypocrisy"
 cynical_intro_desc_no_law_code_difficulty:0 "importance of pragmatism"
 cynical_intro_desc_low_law_code_difficulty:0 "the value of a pragmatic and adaptive system"
 cynical_intro_desc_medium_law_code_difficulty:0 "a section devoted to decrying legal idealism, focusing on how a system should not become inflexibly committed to unnecessary principles" 
 cynical_intro_desc_high_law_code_difficulty:0 "a detailed deconstruction of traditional legal ideals, with a focus on how they can often serve as a hinderance to the function of a legal system, and why any ruler should instead focus around flexibility and going with what works rather than what feels right"
 compassionate_intro_desc_no_law_code_difficulty:0 "caring for one's fellow man"
 compassionate_intro_desc_low_law_code_difficulty:0 "the moral value of understanding and helping other people"
 compassionate_intro_desc_medium_law_code_difficulty:0 "a series of stories collected from those the author has helped, which encourage the reader to perform similar acts"
 compassionate_intro_desc_high_law_code_difficulty:0 "an eloquent commentary on the human condition, and how it is the duty of each individual to care for and support others, along with musings on how a system can and should be designed to facilitate such actions"
 sadistic_intro_desc_no_law_code_difficulty:0 "the advantages of brutal punishment"
 sadistic_intro_desc_low_law_code_difficulty:0 "the necessity of draconian punishment to deter potential offenders"
 sadistic_intro_desc_medium_law_code_difficulty:0 "an example legal code featuring a series of particularly cruel, and more importantly terrifying, punishments for various offenses"
 sadistic_intro_desc_high_law_code_difficulty:0 "an analysis of the nature of punishment and its relation to the human psyche, and why seemingly harsh and cruel judgement must be rendered even for seemingly minor infractions in the interest of the greater good"
 callous_intro_desc_no_law_code_difficulty:0 "the advantages of detachment"
 callous_intro_desc_low_law_code_difficulty:0 "the necessity of a non-personal stance from which to judge"
 callous_intro_desc_medium_law_code_difficulty:0 "a series of cases that the author considers to have been flawed due to potential outside attachment, with the author supplying their own rulings"
 callous_intro_desc_high_law_code_difficulty:0 "a detailed analysis of how personal attachment to individual cases or causes can greatly hinder the ability of an individual to make decisions, and a series of techniques to combat unneeded attachment when ruling"
 
 high_law_code_difficulty_name:0 "Advanced"
 high_law_code_difficulty_desc:0 "to be inscrutable and incredibly difficult to master, with a good grasp of advanced legal concepts being a necessity to properly understanding it"
 medium_law_code_difficulty_name:0 "Intermediate"
 medium_law_code_difficulty_desc:0 "to be a fairly advanced and complicated codex, with a solid understanding of legalese being a requirement to its proper application"
 low_law_code_difficulty_name:0 "Uncomplicated"
 low_law_code_difficulty_desc:0 "to be a relatively easy to work with codex, relatively advanced legal concepts of any kind used extremely sparingly"
 no_law_code_difficulty_name:0 "Trivial"
 no_law_code_difficulty_desc:0 "to be an extremely accessible codex, even to the common man, and is hence applicable to more widespread circulation and application"
 
