 #Fallen Star
 fallen_star:0 "The Cult of the Fallen Star"
 fallen_star_desc:0 "The enigmatic cult of the Fallen Star is one that continually baffles outsiders, with its principles being bewildering at best and deeply disconcerting at worst. The cultists themselves revere a creature known only as the ‘Fallen Star’ whose whereabouts seem to be constantly in flux. Its moniker, the Fallen Star derives from its supposed stellar origins, as well as its imposing appearance. The true origin of this extraterrestrial is vague, but most say that its appearance as a figure hurtling towards the Redlands coincided with the sudden disappearance of a star in the night sky, and it is unlike any other creature known to exist on Aeras. Possessing thousands of stonelike arms and legs, the entity is exceedingly adept in what appears to be Mind Magic, and puzzlingly enough even teaches a select few of its followers in the art. All those that have witnessed the Fallen Star claim it to be a transcendent being, and few did not shortly thereafter initiate themselves into their eponymous cult. The creature preaches that enlightenment can only be obtained when one realizes the current meaningless of life on Aeras. It also claims that this can only be rectified by it, and that true meaning can only be obtained through the worship of the Fallen Star. Those that do not accept the Fallen Star into their hearts must be ground to dust and removed from this world, for they are the propagators of mankind’s current state. Conquest, death and war are the instruments of this Fallen Star, and it will strive to grant man purpose at any cost."
