 #Zegarillian Dance
 zegarillian_dance:0 "Circle of the Zegarillian Dance"
 zegarillian_dance_desc:0 "The Circle of the Zegrillian Dance believe they are servants of the true masters of reality, the so-called "Hidden Kings", men turned gods who rule from a spiritual realm located within the hollow shell of Aeras. The cult believe their masters communicate with them via messages sent in the apparently random emanations of unleashed magic. As such, they treat exposure sickness and mutation as a holy sacrament to be experienced both personally and to be inflicted upon outsiders, all so the faithful may divine the will of the gods in its patterns. The eponymous "Dance" is the sum of the enigmatic movements hidden in both the arcane and the mundane.\n\n The Circle's slavish worship of Magi and magic has made it an attractive destination for rogue Aversarian Magi. It's commonly suspected that the cult was likely descended from a slave-cult established by one or more such exiles, as its pantheon of "Hidden Kings" is rather obviously cobbled together from the garbled names and personas of reigning Aautokratirs of antiquity."
