 #Screaming host
 screaming_host:0 "Church of the Screaming Host"
 screaming_host_desc:0 "The Church of the Screaming Host believes in a powerful god, but they also believe in more powerful demons. Their lore says that Aasakh, guardian of the sky and their divine protector, was snatched from the air a thousand years ago by winged demons and taken to their lair deep below the ground. The Church believes it is their duty to rescue their patron, and they do so by digging man-sized "seer pits" that go as deep into the soil and stone of Aeras as they can go. When they hear groaning and moaning from far below, they believe they're hearing the cries of Aasakh, calling out instructions to them to liberate him from his torture. Members of the Church are infamous for their haunting chants and hymns, which imitate the wails of their god."
