 #Infinite Feast
 infinite_feast:0 "Cult of the Infinite Feast"
 infinite_feast_desc:0 "Adherents of the Infinite Feast consider the entire world to be a carcass, the corpse of a god long dead. Though humanity dwells atop, deep beneath the surface monstrous maggots stir, eternally consuming both the flesh of the rotting deity as well as each other in their mad, sanity-warping feast. They are not merely physical, but eat away at the fabric of reality itself, and when one draws too close to the surface, a [gedeora|E] is the result.\n\nThankfully, they are too preoccupied with devouring each other to bother the world above, but some adherents also claim that as the corpse of the dead god cools, they are slowly making their way towards the surface..."
