 #Devourer of All
 devourer_of_all:0 "Cult of the All-Devourer"
 devourer_of_all_desc:0 "The cult of the All-Devourer believes that the world is not only created by their patron goddess, but also destroyed by her. Every ten thousand years, the world is born anew, carefully seeded and nurtured by the mother goddess. But over time, mankind's sins and perversions inevitably cause the world to be filled with rot and corruption. When the ten thousand years are up and the mother goddess finds her creation too far gone to salvage, she devours it and births a new world, hopefully free of sin this time around.\n\nIn centuries past, the cult may have focused on performing good deeds, in hopes of proving to the goddess that their world is worth sparing. But they have grown convinced that this cycle is irreparably damaged, and thus they try to cope with the reality that they are living in a doomed world."
