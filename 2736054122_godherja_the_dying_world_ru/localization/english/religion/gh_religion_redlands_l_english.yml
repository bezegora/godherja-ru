 #Speaking Moon
 speaking_moon:0 "Speaking Moon Cult"
 speaking_moon_desc:0 "The disciples of the Speaking Moon cult are strange and perplexing folk replete with various esoteric beliefs and traditions. Foremost of their beliefs is that Aervalr speaks to a chosen few, attuned to the divinity, and unlike mere mortals have the uncanny ability to perceive and furthermore understand its divine speech. The tenets of their faith come from the various interpretations of these priests which contradict each other and are often nonsensical and ridiculous, with one priest claiming Aervalr had spoken to them and required that the faithful must now forego the wearing of clothes, which was immediately rebuked by another priest asserting that Aervalr had told the faithful to wear more clothes. This caused a schism that lasted nearly a century with a third preacher pronouncing that Aervalr had commanded no such change of the sort eventually triumphing, though countless other schisms have occurred since due to conflicting interpretations by priests. "
