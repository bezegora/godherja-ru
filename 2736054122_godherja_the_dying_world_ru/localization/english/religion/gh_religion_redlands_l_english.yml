 yalgabaot:0 "Yalgabaoti Cult"
 yalgabaot_desc:0 "The Yalgabaoti worship the God at the Center of the Universe, Yalgabaot, in addition to a large number of other gods, over whom Yalgabaot rules as supreme regent of the Unspeakable God. Yalgabaoti believe that the gods are incomprehensible and inhuman in aspect and thought; mortal men cannot understand them, and anyone who beholds their physical form is struck dead or is turned mad. Yalgabaoti worship the gods in order to attain knowledge and understanding of the physical world, which they believe to be the dream of the Unspeakable God, the originator of all things. This worship is believed not to grant them any boons, since mortals are as maggots before the gods. Supplication before the gods therefore takes the form of studying natural and unnatural phenomena, giving sacrifices to Yalgabaot and his servitors, and participating in magic rituals in honor of the gods in the hopes that a fraction of their presence can be invoked."
