 #Spider Feast
 
 spider_feast:0 "The Spider Feast"
 spider_feast_desc:0 "The Spider Feast worships the Spider Goddess Arannia above all others, and see the terrifying Giant Spiders throughout the Redland as not terrifying predators, but emissaries of her divine will. Temples of the Spider Feast consist mostly of lavishly decorated rooms which these Spiders call home. To keep these spiders fed, live humans are brought to the temples and given to the Spiders to Feast upon. It is believed that by serving these divine beasts, followers will gain some of their great power in exchange for their piety.\n\nWhile keeping these beasts in city centers may sound volatile at best, the claim that they bring favor to those loyal to them is not without merit. Most directly, the silk and poison leftover from the Feast can be made into sturdy armor and deadly weapons. However, more famously, whenever a town of the Spider Feast is attacked, the Giant Spiders who call it their home will defend it with their lives."
