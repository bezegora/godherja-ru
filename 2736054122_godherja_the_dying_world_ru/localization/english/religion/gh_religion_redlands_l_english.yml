 #Great Unknown One
 great_unknown_one:0 "Cult of the Great Unknown One"
 great_unknown_one_desc:0 "Bordeline Atheistic in nature, the Cult of the Great Unknown One reject any god or gods they cannot see - which so far has been all of them save one, the eponymous Great Unknown One. Even the cult is not clear if the enigmatic focus of their devotion is a god, an immortal magi sage, or something else entirely. What they do know is that They have wandered Aeras for countless ages, and appeared to devotees in both the real world and in their dreams. Despite Their apparent ambivalence to Their following, the Cult has filled hundreds of books recounting encounters with the Great Unknown One, certain to the point of obsession that if they can discern Their purpose the cult will unlock one of Aeras' greatest and most powerful secrets. Then, they will be able to bring the whole world of doubters and fools to its knees."
