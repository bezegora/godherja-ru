 #Eternal Flame
 flame_eternal:0 "Cult of the Flame Eternal"
 flame_eternal_desc:0 "Those who follow the cult of the Flame Eternal revere the celestial conflagration that illuminates the cosmos. They maintain fires within grandiose temples that are believed essential to establishing communion with the glorious flame. Those who tend the most immense flames are esteemed above the rest for fulfilling their duty to the divine blaze. At the end of days, they believe the Flame Eternal will descend upon Aeras itself, using the infernos maintained by its faithful worshippers to take on a magnificent form before rewarding its loyal followers and turning to those who refused its holiness, wiping them out through means of a great firestorm that will sweep Aeras and leave only the faithful who stood true in its wake. However, in recent decades the Flame Eternal has been seen flickering, suddenly disappearing from existence before reappearing just as suddenly. The cultists vehemently preach that this is due to the Flame Eternal lacking kindling and accordingly have decided to take drastic measures to procure new kindling for the dwindling fires. They now wish to set all that is alight, in hopes of preserving the heavenly blaze and they care not for the consequences."
