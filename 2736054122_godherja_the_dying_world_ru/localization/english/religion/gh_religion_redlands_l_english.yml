 #Elated Victim
 elated_victim:0 "Cult of the Elated Victim"
 elated_victim_desc:0 "The aberrant and continually recurring cult of the Elated Victim is among the most bizarre of all the cults within the Redlands, and the few scholars studying the region have struggled greatly in their attempts to make sense of the cult. Wherever the Kesrravarga appear, these cultists are soon to follow and they are known to disappear once the Kesrravarga they have been hosted by perishes. However, a few instances of the cult have managed to persist even beyond the death of their Kesrravarga, though exactly why is uncertain. They worship a woman of ethereal nature called the ‘Elated Victim’, who manifests only within the tentacles of the great and venerable Kesrravarga, beasts notorious for their gluttony native to the Redlands. She speaks to her followers of the sanctity of consumption, indulgence and edacity. Her followers preach of the transience of life, and that pleasure must be sought at all costs. Seemingly in contradiction to their hedonistic beliefs, they also exalt death, pain and all forms of suffering and view the most tormented among humanity as holy. They are also known to frequently indulge in massive orgies that involve a mix of both lustful elation and murderous rages. A strange cult to be sure, and the reasons for its constant disappearance and reappearance across the ages remain yet unknown."
