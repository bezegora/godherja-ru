 #Burning Maiden
 burning_maiden:0 "Cult of the Burning Maiden"
 burning_maiden_desc:0 "The exact historical identity of the original 'Burning Maiden' worshipped by her eponymous cult is unknown, if in fact she ever existed at all. According to the teachings and legends that surround her, she is a being that is periodically reborn on Aeras to sow great discord and bring about change - sometimes under the guise of casting down the wicked and evil, but just as often as nothing more than a power-hungry usurper. The one universal constant of her manifestations, however, is that she always has her life ended in fire, until born anew.\n\nFurthemore, it is rumored that her followers believe that while she is not physically present on Aeras, they may communicate with her and receive wisdom in a limited fashion through an elaborate ritual that involves the burning of a live maiden - though of course, for the sake of propriety, a substitute effigy is used when political circumstances prohibit the original ritual."
