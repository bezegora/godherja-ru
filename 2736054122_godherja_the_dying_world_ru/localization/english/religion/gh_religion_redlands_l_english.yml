 bloody_feast_desc:0 "The cultists of the Bloody Feast obey the commands of their priests who interpret the teachings of what they believe to be a being who voluntarily descended from the heavens to relay holy instructions to his chosen flock. This entity is said to lurk within a great subterranean lair filled with relics of unknown make, and is said to possess an otherworldly beauty and enchanting voice. It verbalizes its commandments to chosen priests in a strange and unnatural language, somehow innately understood by those who hear it. These commandments emphasize the sanctity of blood and speak of an enigmatic concept only known as the Bloody Feast. Through the usage of the blood of man in the Bloody Feast, the cultists believe one can rise above the rest of humanity, and reincarnate into something greater than the rest of the fetid masses of mankind. The blood required for the Bloody Feast is collected with the utmost brutality that involves careful dismemberment and flaying of the reservoir, to preserve its life to the end of the ritual. The sheer immensity of the pain and suffering endured by the victim in the midst of this procedure is thought to draw the attention of outer entities who pave the path to renewal. The final steps to obtaining rebirth through the Bloody Feast are unknown, besides the fact that it requires an enormity of sacred blood."
 bloody_feast_adj:0 "Cult of the Bloody Feast"
