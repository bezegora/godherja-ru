 allemani_religion_desc:0 "The Stoðherrn faith sees the world as being the trunk that supports a great Tree, which they call Stoðrusigga. Further up the trunk and one passes into the trees, which are the homes of the gods, and down the trunk are the roots where the dead lie. They believe that their duty is to act as stewards of the tree, maintaining it the same way that birds and squirrels peacefully live in the trees they call home. Honoring the gods brings them bounties from the earth, and mistreatment will eventually lead to blight and decay until the world is naught but a gnarled stump."
