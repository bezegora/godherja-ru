 mahrator_religion_desc:0 "The Mahrator religion is descended from Töragei Khatan and his clan, himself being a son of the great warlord Otached's concubine, Urgu. Seeking glory greater than that which he gained in the [bayyuralar|E], he led some of the clans north into Amaghea during the [aironoian_migration|E], carving out his own realm there. It has since evolved into a religion almost unrecognizable from its Öltenic forebears, worshiping the God of Men, Kaigan, as Kaegan, God of Horses and King of Heaven."
