 iyrossi_desc:0 "The Iyrossi faith had not been practiced openly since the second century, when they were invaded and fully occupied by the Aversarians in the second century. Several of their rituals were absorbed into the Aversarian faith as a way to keep the now-enslaved Iyrossi complacent, but many of them continued to practice their faith's tenets in secret. And they have eagerly waited for the day to carry out holy retribution on their former masters for centuries of bondage."