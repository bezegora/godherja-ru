 yuagaug_religion_desc:0 "The Shub-Yuaguag say that all living creatures in the world originate from one being, Yuaguag. Mother and Father to all, conceiver and deliverer, bringer of untold bounties of milk and meat, it is depicted in their artwork as a great mound of flesh, covered in multitudinous orifices and organs. Though members of other faiths dismiss it as perverted and sacreligious, the Shub-Yuaguag see their god as a thing of beauty. For what is more beautiful than that whose sole purpose is to give life to all?"
