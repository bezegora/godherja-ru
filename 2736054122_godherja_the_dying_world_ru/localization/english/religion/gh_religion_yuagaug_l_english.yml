 yuagaug_desc:0 "In the faith of the Shub-Yuaguag, conception and motherhood are seen as sacred acts that imitate the nature of the Mother of Milk. However, that means that women are expected to always serve as mothers and homemakers, leaving them confined to domesticity while men manage affairs outside of the home. The end result is a faith with a deep gender imbalance, where fathers have the right to even order the deaths of their wives and children for defying sacred commands."
