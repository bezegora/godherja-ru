 badari_adherent:0 "Badarite"
 badari_adherent_plural:0 "Badarii"
 badari_desc:0 "A paramount heresy among most of their Wardenite coreligionists, Badari'a are the result of an attempted syncretism with Dikansynite religious laws which was promulgated by a faction within the Mamur Radi's court. Generally disliked and seen as radicals despite their repeated attempts to demonstrate otherwise, the Badari'a are barely even tolerated by their Agionist 'friends', who see them as more of a bad joke than as serious allies."