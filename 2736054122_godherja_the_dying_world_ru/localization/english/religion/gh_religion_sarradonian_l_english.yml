 harthahi:0 "Harthahi'a"
 harthahi_adj:0 "Harthahi"
 harthahi_adherent:0 "Harthahi"
 harthahi_adherent_plural:0 "Harthahii"
 harthahi_war_god_name:0 "Prophet Harthah"
 harthahi_war_god_name_possessive:0 "Harthah's"
 harthahi_desc:0 "The Harthahi sect was created in response to perceived [wardenite|E] weakness, and a belief that the [wardenite|E] sects are too tolerant of outsiders. The Harthahii argue that the Dead God is imprisoned within [sarradon|E], and that all evil done upon its land is a direct attempt to unleash them back upon the world. Thus, [sarradon|E] must be free, and its people united against those the Harthahii view as foreign invaders - namely the Agionists, [aversarians|E], and Marchers."
 
 #ruidari loc
 ruidari:0 "Ruidari'a"
 ruidari_adj:0 "Ruidari"
 ruidari_adherent:0 "Ruidari"
 ruidari_adherent_plural:0 "Ruidarii"
 ruidari_desc:0 "The Ruidarii uphold the 'Pillar of Inclusion,' the idea that if one commits a good deed, it doesn't matter if the deed is done in the name of a false god, it still upholds the Pillars of Virtue that keep the Dead God imprisoned. This means to a Ruidari, one’s faith is almost completely divorced from their deeds, because practicing ‘good deeds’ is seen as service to keep the Dead God imprisoned."
 
 #kathsiti loc
 kathsiti:0 "Kathsiti'a"
 kathsiti_adj:0 "Kathsiti"
 kathsiti_adherent:0 "Kathsiti"
 kathsiti_adherent_plural:0 "Kathsitii"
 kathsiti_desc:0 "The Kathsitii, unlike other [wardenite|E] sects believe that there must be complete separation between the church and state, for secular matters corrupt the true spiritual nature of the church. In reality this has led to an extremely independent, politically powerful group of Kathsiti clerics dictating rules to secular lords." 
 
 #harfi loc
 harfi:0 "Harfi'a"
 harfi_adj:0 "Harfi"
 harfi_adherent:0 "Harfi"
 harfi_adherent_plural:0 "Harfii"
 harfi_desc:0 "The Harfii, unlike other [wardenite|E] sects believe that the 'Pillars of Virtue' are actual, physical pillars that can be found in the material world, and must be protected. The other [wardenite|E] sects dismiss this interpetation as comically literal, and view any unironic adherents of the Harfi ways as backwards fundamentalists."
 
 #haradar loc
 haradar:0 "Haradar"
 haradar_adj:0 "Haradar"
 haradar_adherent:0 "Haradari"
 haradar_adherent_plural:0 "Haradarii"
 haradar_desc:0 "A [sarradonian|E] legend says ten-thousand years ago, the warlords of [sarradon|E] fell to decadence and wickedness, and the Pillars holding the Dead God in Iblis had begun to crumble. When all seemed lost, brave and righteous men emerged from the Shadows to cull these false warlords, and disappeared once again into the shadows. Whether this legend is true or not, the Haradarii have had several foundings and disbandings over the millenia, to the point that nobody truly knows how old the order of assassins is. The most recent founding occurred not long after [frodbrokna|E]. This new founding has concluded that after Aeschraes broke the world, no magi can be allowed to live. They are concerned primarily with the hunting down and assassination of magi, especially those with godlike power."
 
 #asdraqi
 asdraqi:0 "Asdraqi'a"
 asdraqi_adj:0 "Asdraqi"
 asdraqi_adherent:0 "Asdraqi"
 asdraqi_adherent_plural:0 "Asdraqii"
 asdraqi_desc:0 "The Asdraqii hold all who reject the teachings of the First Warden are actively plotting to free the Dead God, and that the heathen attacks upon the faith are but the first step in their plans of devastation. As a result, it is the primary duty of all Wardenites to actively assail these rival faiths, for only their complete eradication will save the world from their schemes and lies. They believe that the War Laws are still in effect, and that the struggle against the infidels can accept no limitations. They reject the Central Mamuramat as weak and unsuited to lead the faith, instead advocating the return of the Western, Eastern, and even Far Eastern [mamuramat|E]s, in addition to the creation of entirely new ones. For the Asdraqi, all must serve the war."
 
 kothori:0 "Kothori'a"
 kothori_adj:0 "Kothori"
 kothori_adherent:0 "Kothorite"
 kothori_adherent_plural:0 "Kothorii"
 kothori_desc:0 "A melding of Wardenite religious practices with some traditions endemic to the Tarsanides mountains, Kothori'a brings a number of ancient gods from the old Barzawa pantheons into the faith as either benevolent spiritual guardians or saints, with the first group often incarnating as important judges, and the latter often ascending upon death to join to a near-divine status. This is naturally quite scandalous to the broader Wardenite faith, which is noted for a distinct anti-theist stance, but the Kothori'a have always skirted suppression largely due to the remoteness of their mountainous homes, and the relative obscurity of their rural faith."

 stranuni:0 "Stranûni'a"
 stranuni_adj:0 "Stranûni"
 stranuni_adherent:0 "Stranûnite"
 stranuni_adherent_plural:0 "Stranûnii"
 stranuni_desc:0 "An exotic branch of Wardenism cut off from the Wardenite heartlands, the Stranûni'a beliefs have steadily diverged into something truly strange. The Stranûni'a hold that words and the structure of those words hold great power, and that the pillars that keep the Dead God trapped are in fact five different holy forms of poetry and music. They hold that these forms must be constantly practiced, with poet-judges required to know at least one of the styles. However, the Stranûni'a view it as of utmost importance that these sacred forms are not misused and only practiced under the proper circumstances. This leads to a paradoxical society, where music and poetry is simultaneously omnipresent and tightly regulated."
 
