 sarradonian:0 "Tathtali'a"
 sarradonian_adj:0 "Tathtalite"
 sarradonian_adherent:0 "Tathtali"
 sarradonian_adherent_plural:0 "Tathtalii" 
 sarradonian_desc:0 "The Tathtali'a have pretensions to being the mainstream branch of Wardenism, and historically this assumption hasn't been altogether incorrect as the Tathtali'a hold sway over the most heavily populated core of the Wardenite faith. Though they would claim their traditions date back centuries to the founding of Wardenism under the First Warden himself, the quirks that define the movement owe more to the [Concept('tathtali','9th century IS Mamur')|E] whose name the movement is often labeled with. The major point of divergence between the Tathtalites and what came before is in the unified and all powerful figure of the Mamur, whose rule is absolute and sacred. It is he who has final right of dissent in all legal matters, and he who leads the armies of the faithful in times of war and settles the soldiers in times of peace. His word is absolute - or at least, such is the theory."
 
