 ritualist4_desc:0 "Iram, the City of the Pillars.\nShe will rise from the sands like dawn, but only for those whose minds are open and hearts are worthy.\nShe will be black as pitch, and engraved with gold, full of jewels that glitter like a thousand stars.\nThe Seven-Headed Serpent will watch you longingly within the city, where you will be safe.\nDo not seek Iram, faithful one, until Iram has sought for you."
