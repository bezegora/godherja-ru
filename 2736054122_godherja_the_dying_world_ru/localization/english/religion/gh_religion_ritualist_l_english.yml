 eabuyad_ilah_al_atilaam_adherent:0 "Eabud"
 eabuyad_ilah_al_atilaam_adherent_plural:0 "Eabuyad"
 eabuyad_ilah_al_atilaam_desc:0 "The Slaves of the God of Pain believe that the world was created by the malevolent god Ashred min Bashitan al-Atilaam. When he created the world, he tore off his own flesh to make the plants, while he ground his bones to dust to fill the hollow sphere he used to create the earth, which became the soil and metals of the earth. He then created animals by burning himself, and he created the race of men by tearing out his own heart. Finally, he used his spine to erect Sophocos and the Spires of Woe. Having invested so much of himself into the world, he gave the first men a simple commandment: go forth and slaughter. As more people are slain and suffer, the Pain God will regenerate his body. The legends of the Slaves have it that Ashred was worshiped long ago by an empire of mighty warriors, but their empire crumbled and, bereft of regular sacrifices, Ashred punished man severely. To prevent further punishments, the Slaves must suffer so that others do not."
