 #ataabay_zatanai localization, 'Ataabay Zatanai
 ataabay_zatanai:0 "'Ataabay Zatanai" #Followeres of Zatanai
 ataabay_zatanai_adj:0 "Zatani'a"
 ataabay_zatanai_adherent:0 "Zatani'a"
 ataabay_zatanai_adherent_plural:0 "Zatanii"
 ataabay_zatanai_desc:0 "The Followers of Zatanai adhere to the teachings of the Ritualist prophet Zatanai, who received his revelations from Sophocos at just seventeen years of age. Zatanai, though young, was a fierce orator who stated that the Wardenites must be destroyed utterly, and that anyone who rejected the truths of Sophocos should be slain as an enemy of mankind. Though it was not originally meant to be a permanent sect, Zatanai incorporated elements of the Suleimani’a sect into his own, chiefly the belief in Domah Daniyal and the view that all philosophies can be learned from, though Zatanai rejected the idea that non-Ritualist philosophies have any merit. Zatanai and his followers believe that Ritualism is the one and only way of life for mankind; all other religions are mere perversions of Ritualism, and so must either be assimilated if possible or destroyed if not. Zatanai was one of the youngest Ritualist prophets in the religion’s history, and he entered into occultation at nineteen years of age after declaring that he would return when his people needed him most."
