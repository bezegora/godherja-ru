 hanaaist_adherent_plural:0 "Hanaaists"
 hanaaist_desc:0 "The Road of the One was founded by a prophetess named Hanaa, a woman born under Wardenite rule. Hanaa was born a Ritualist, but fraternized extensively with Wardenites. Attaining an understanding of Wardenite beliefs, and sympathizing with the Wardenite cause, Hanaa was said to have been given a revelation when she ascended the steps of Sophocos, warning her that the physical world was created by a malevolent demiurge, and that it this demiurge’s servants must be combated whenever possible. Only through its annihilation can mortals be freed from the shackles of physical existence and dwell eternally in the Gardens of Life. Hanaa also preached that there was but one god, and that this god was named the One. The One commanded the Ritualists to battle the demiurge long ago, but these prophets were misinterpreted or slain by their followers; therefore, the One gave a revelation unto the first of the Wardenites, and abandoned the Ritualists. But if the Ritualists heed Hanaa, and live according to the Road of the One - a list of laws delivered to Hanaa - the One will favor them again."

