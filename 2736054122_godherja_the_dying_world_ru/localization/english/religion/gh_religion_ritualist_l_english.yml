 ritualist_religion_adherent_plural:0 "Ritualists"
 ritualist_religion_desc:0 "Less of a defined faith and more a label for a collection of local beliefs, Ritualism is a polytheistic group of faiths native to [sarradon|E] that tend to have esoteric beliefs and secretive ceremonies. Common among these sects is their reverence for the Thousand-and-One Steps of Sophocos, a [tower|E] where one can achieve enlightenment if they climb every man-sized step and face a plethora of trials from the gods. The few who achieved this task had their accounts compiled in the Story of the Steps, an esoteric tome which is consulted for guidance and whose meanings are hotly debated among its followers. To walk the Thousand-and-One steps is not only a literal pilgrimage for Ritualists, but also a figurative quest for self-improvement."
