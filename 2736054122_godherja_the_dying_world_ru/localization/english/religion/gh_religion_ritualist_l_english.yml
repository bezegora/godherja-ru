 akhawwat_desc:0 "The Akhawwat al-Iiraahadat al-Mutajaaluyah - the Fraternity of the Will Manifest - is an esoteric Ritualist sect that believes that reality is a collective hallucination, and that true reality is actually a spiritual realm. Humans are not beings of fallible flesh, but are rather immortal and immaterial spiritual entities that are eternal but of a finite creation. They have trapped themselves in this false reality through the deceits of al-Khadidruj, but may learn the truth through Sophocos - which itself does not exist - and regain control of their spiritual bodies and break the delusion of existence."
