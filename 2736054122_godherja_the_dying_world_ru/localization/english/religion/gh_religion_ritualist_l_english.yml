 #zamitilaat_karim localization, Zamitilaat Karim
 zamitilaat_karim:0 "Zamitilaat Karim"
 zamitilaat_karin_adj:0 "Karimi'a"
 zamitilaat_karim_adherent:0 "Karimi'a"
 zamitilaat_karim_adherent_plural:0 "Karimii"
 zamitilaat_karim_desc:0 "The Fellowship of Karim, or Zamitaalat Karim, was founded by the prophet Karim ibn Sophocos, an illiterate and uneducated man who lived near the Tower. Karim argued that organized priesthoods were anathema to the revelations of Sophocos, and that one didn’t need to be educated, highborn, or even intelligent to be a prophet of the Tower. The concept of priest-king, high priest, or god-king is an abomination to the Karimii, who argue that any sort of organized priesthood merely serves to repress the truths delivered on Sophocos’ steps. The priesthood should therefore be comprised entirely of the laity, and any attempt to impose organization on it or to codify the religion should be violently resisted. Ascension of Sophocos is considered paramount for any true Karimi’a, and every member of the sect and prospective priest is expected to make the journey at least once in their lifetimes."


 #eabuyad_ilah_al_atilaam localization, Eabuyad Ilah al-Atilaam
