 #ritualist faith loc
 ritualist:0 "Sophocist"
 ritualist_adj:0 "Sophocist"
 ritualist_adherent:0 "Sophocist"
 ritualist_adherent_plural:0 "Sophocists"
 ritualist_desc:0 "The Sophocists emphasize the memorization and performance of symbolic divine rituals, which they insist are the true Thousand-and-One Steps of Sophocos. The [tower|E] where the physical Steps lay are merely where the lessons were passed down, and the rituals were meant to be performed anywhere. Through accurate performance of all 1,001 rituals, will a person be able to understand the secrets of the gods and attain enlightenment."
 
 #kamayed loc
 kamayed:0 "Kamayed"
 kamayed_adj:0 "Kamayed"
 kamayed_adherent:0 "Kamayed"
 kamayed_adherent_plural:0 "Kamayedi"
 kamayed_desc:0 "The Kamayed believe that the Thousand-and-One Steps of Sophocos are indeed a literal place, but not at the great [tower|E] that is usually described as their location in Sophocist folklore. Instead, they claim that the steps are a location of descent into a great crater "beyond the north stars." This crater, they insist, is the doorway to the afterlife, and those who are worthy enough to reach the bottom may enter into the realm of the gods."
 
