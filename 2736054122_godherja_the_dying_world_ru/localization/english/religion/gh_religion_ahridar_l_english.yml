 arayvtar_desc:0 "Arising from ancient interactions with the Wardenites, the Arayvtar hold that the Warden and several prominent Mamurs in the Wardenite religion were, in fact, Malaaks carrying out the will of Ohrasik. As such, the Arayvtar have adopted some of the teaching of the Warden, claiming that the moon is the prison that contains the dead god, and that the correct traditions and laws must be observed to keep it trapped there."