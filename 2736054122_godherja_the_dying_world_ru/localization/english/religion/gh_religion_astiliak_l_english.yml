 astiliak_religion_desc:0 "The ancient faith of the Astilik people, the Astiliak faith is a diverse polytheistic belief system that possesses no actual consistent series of gods, each Astiliak community instead carrying on culturally traditional pantheons that only sometimes share gods with others.\n\nThe main consistentcy, however, is that the gods are all represented on [aeras|E] through animals and the weather, which serve as their servants and aspects. Most animals are associated with a different god by most communities, as are natural phenomena like lightning, floods, and [gedeora|E].\n\nOne notable peculiarity is the status of [magi|E] in Astiliak belief. Magi themselves are believed to be an aspect of the gods (most often Irradu) who are required to also take on the aspect of an animal if they wish to maintain their mortal form and not succumb to [overwhelmation|E]. As such, many Astiliak Magi spend several years living among their chosen animal, and often wear dress made from their furs and pelts."
 
