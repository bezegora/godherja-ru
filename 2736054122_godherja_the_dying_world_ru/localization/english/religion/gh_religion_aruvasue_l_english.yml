 blorivok_adherent_plural:0 "Blorivokeni"
 blorivok_desc:0 "The Blorivok are a moderate reaction to a sea of hostile faiths around them. adherents believe that Aruvas desires the unity of humankind above all, and that mortal distractions such as war are trivial in comparison to eternal salvation. Even though they later developed into a genuine religious movement, the origins of the Blorivoken faith were purely pragmatic, and a means to stop the perceived harm Ertomaxism had done to Aruvasue."

