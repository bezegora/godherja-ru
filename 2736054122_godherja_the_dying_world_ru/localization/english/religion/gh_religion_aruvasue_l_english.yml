 sarmuyr_desc:0 "The Sar'muyr are the children of the Sword Mother, the angelic right hand of Aruva Nilud. It is said that she is the one who is encounters when Os Kinjer is failed, taking the fallen faithful to the realm of her lunar master. Across all Aruvasuen faiths, the Sword Mother is revered for her strength and wisdom, but the Sar'muyr hold her in especially high regard. \n\nThe Sar'muyr believe that the Sword Mother is Queen of the Dead as Aruva Agat is King of the Living, and that they must devote their mortal lives to killing those that would dare deny her. They refuse to enact Os Kinjer until they can meet their mother, and are deeply protective of their ability to trace their bloodlines to the orignal Sar'muyr."
