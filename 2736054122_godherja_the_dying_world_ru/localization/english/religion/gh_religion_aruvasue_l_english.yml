 ertomax_desc:0 "Ertomaxism, named for the fourth king to unite the feuding Aruvasuen peoples, is founded upon the idea that the spirit of the Moon-Sun-King exists only in the souls of the faithful. Ertomax, as the king, believed himself to be the most faithful of all. His followers would slaughter those who denied He-Who-Is-One-But-Is-Three in great celebrations in honour of Ertomax, and in return he would bestow them with the right to feast with him and enact Os Kinjer.\n\nThe death of Ertomax at the hands of a nameless assasin did not kill the flames of fervour amongst his supporters. Ertomaxism has remained a powerful force within Aruvasue, and his supporters continue to await the day that he will return to resume the purification of the world. Many have been claimed to be the beloved Ertomax, but few have survived long enough to fulfil his legacy."
