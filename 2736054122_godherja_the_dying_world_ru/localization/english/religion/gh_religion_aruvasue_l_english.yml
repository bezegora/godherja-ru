 aruvasue:0 "Aruvasue"
 aruvasue_adj:0 "Aruvasuen"
 aruvasue_adherent:0 "Aruvasuen"
 aruvasue_adherent_plural:0 "Aruvasueni"
 aruvasue_desc:0 "Aruvasueni believe that the world was born when Aruvas, He-Who-Is-One-But-Is-Three, became disunited under the strain of His own power. Aruva Tsere became the sun, Aruva Nilud the moon, and Aruva Agat became the spirit of humankind. adherents to the teachings of His prophets believe that the feast is the most sacred of things, and that an honoured guest is inhabited by the spirit of Aruva Agat who will speak on their behalf in the Os Kinjer, the Last Test that determines whether they shall meet Aruva Tsere in paradise or be damned to toil in the eternal prison of Aruva Nilud. Those who pass the Last Test in life are made into saints, and their statues stand proudly amongst the angels that serve the three realms of the Moon-Sun-King in their temples.\n\nAn arrogant people unaware of their own contradictions, the Aruvasueni have rarely held any great kingdom in Aironoi for longer than a decade, too consumed by their own pageantry and piety to make skilled warriors or wise scholars. The Aruvasuen mindset, however, has endured through both prosperity and poverty, and the arrogance shown by priest and pauper alike is not easily matched."

 rutbay:0 "Rut'Bay"
 rutbay_adj:0 "Rut'Bayan"
 rutbay_adherent:0 "Rut'Bayan"
 rutbay_adherent_plural:0 "Rut'Bayani"
 rutbay_desc:0 "Rut'Bay, or the 'Twelve Brothers', is the code of the twelve dissenters who killed the first 'saint' to succeed in the Os Kinjer whilst living. It is their belief that the Os Kinjer cannot be understood by living priests, and that the spirit of Aruva Agat is found in the feast itself, not any guest. They are also some of the few faithful to openly shun magic, seeing it as a gift stolen from the Moon-Sun-King. \n\nWhilst initally a large movement, a lack of support amongst the richest Aruvasueni towns meant that the faith was suppressed quickly. The Rut'Bayan creed states that one day, when the world needs them most, the twelve dissenters will return from Paradise and save the faithful from their sins. The faith has often been mocked by foreign powers, but its influence over the early religon cannot be overstated."

