 the_dragon_cult:0 "Cult of the Dragon"
 the_dragon_cult_adj:0 "Dragon Cultist"
 the_dragon_cult_adherent:0 "Cultist of the Dragon"
 the_dragon_cult_adherent_plural:0 "Cultists of the Dragon"
 the_dragon_cult_desc:0 "The ancient Cult of the Dragon is a faith native to the more southerly isles of the Shattered Coast, those closest to the continent of Sarradon. A mixture of beliefs and doctrines from both Aersodiaxianism and the Drakanorix Aagiokratia, the Cult of the Dragon focuses solely on the worship of those great beasts famed across Aeras for their might and majesty. They exhort the divine attributes of dragonkind, and insist that the creator god, Karalthor created those known as the Winged Lords in their own image to rule over mankind as benevolent monarchs and vicious scourges of injustice and impurity. The greatest of the Winged Lords, Paratharian stands above all others as the firstborn child of Karalthor and overlord of not only all dragons but of Aeras itself. A litany of other dragons make up the rest of the Cult's pantheon, though a great number of these ‘dragons' are in truth simply exceptionally potent magi deified after death."
 the_dragon_cult_high_god_name:0 "Paratharian"
 the_dragon_cult_high_god_name_possessive:0 "Paratharian's"
 the_dragon_cult_high_god_name_alternate:0 "The Great Flamelord"
