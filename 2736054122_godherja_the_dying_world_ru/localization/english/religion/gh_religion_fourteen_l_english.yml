 fourteen_heavenly_methods_desc:0 "The Fourteen Heavenly Methods is the name given to the eponymous philosophical tracts attributed to the legendary Empress Ni Du, also known as the God-Empress or the Dragon Empress. She was a powerful magi, and credited with both unifying the cities of Kathun-Kai and fully subjugating the Miaosi monasteries under the state. During her two-century-long reign, she authored essays on how people of fourteen professions and lifestyles in Kathun-Kai can live virtuously and achieve passage to Heaven.\n\nAfter her death, Ni Du's soul was said to have merged with the seed of Shenwang to create the first dragon; alternate claims say that her soul possessed the very earth and sky to watch over her people in death.\n\nStarting with her son Ni Re, claimants to the throne of Kathun-Kai have claimed to be possessed by the spirit of the first dragon to bolster their legitimacy. Many of these possessed emperors are worshiped alongside Ni Du, and her Heavenly Methods are rigorously adhered to."