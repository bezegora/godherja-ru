 fourteen_heavenly_methods_religion_desc:0 "Kai-jiao, or simply "god-worship," is the term used to describe the faiths derived from the indigenous folk religion of Kathun-Kai. All of these faiths center around the worship of a pantheon of gods, whose head and creator is Shenwang the Grand King of Heaven. Virtuous souls are believed to serve the gods in the divine realm of Guodi, while the wicked suffer in Guiyu for eternity."
