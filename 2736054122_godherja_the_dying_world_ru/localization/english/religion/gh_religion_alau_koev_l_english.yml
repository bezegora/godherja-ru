 special_doctrine_alau_koev_hostility_name:0 "Those Bound by Flame"
 special_doctrine_alau_koev_hostility_desc:0 "We were all brought through the Fire Gate together, no matter what we now believe. We must unite against those that would deny our sacred flame, not quibble as the cold takes hold across the world."
 special_doctrine_mokmanur_hostility_name:0 "Friends of the Cold"
 special_doctrine_mokmanur_hostility_desc:0 "It is not Pleimao who wishes our return, but the Cold Father Khel Tvi. We must spread the truth of this revelation, saving our people from their own heresy and destroying all heathens."

 alau_koev:0 "Alau Koev"
 alau_koev_adj:0 "Alau Koevac"
 alau_koev_adherent:0 "Alau Koevar"
 alau_koev_adherent_plural:0 "Alau Koevars"
 alau_koev_desc:0 "Alau Koevars believe that the world of the gods was shut off from them, and that the passage will only open once again when the world is ready to be cleansed of its sins in fire. In preparation for the re-opening of the Fire Gate, pious adherents burn themselves ritualistically in preparation for the return of Pleimao to Aeras. Alau Koevars enjoy the regular disgust of outsiders for their faith, and believe that their suffering through life is evidence of the divine fire within themselves."

 osmirat:0 "Osmirat"
 osmirat_adj:0 "Osmirati"
 osmirat_adherent:0 "Osmirati"
 osmirat_adherent_plural:0 "Osmiratim"
 osmirat_desc:0 "Osmiratim worship the Goddess of War, Osmira, above all others. They see the spirits that inhabit the world as her fallen warriors, and spend much of their lives attempting to be possessed so that they might finish the old wars in her name. To them, the Fire Gate will only open when all the wars of the faithful have ended, a task that the Osmiratim believe themselves worthy of fulfilling."
