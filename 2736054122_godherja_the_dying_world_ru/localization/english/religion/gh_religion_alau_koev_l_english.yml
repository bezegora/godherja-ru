 tsokar_adherent_plural:0 "Tsokarim"
 tsokar_desc:0 "The Tsokarim worship Tsokan, the God of Knowledge, as their chief deity. To them, there is nothing greater than the pursuit of the forbidden knowledge of the world, and donate much of their time travelling across Aironoi in search of answers to the most pressing questions. Whilst their charred skin may deter outsiders from conversing with the Tsokarim, they are often regarded as the most open-minded of all Alau Koevars."
