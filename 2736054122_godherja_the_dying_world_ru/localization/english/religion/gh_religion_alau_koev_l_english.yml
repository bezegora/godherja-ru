 daminkar_adherent:0 "Daminkarite"
 daminkar_adherent_plural:0 "Daminkarites"
 daminkar_desc:0 "Daminkarites believe that the Fire Gate itself is God, a singular and mighty force that transported them into the mortal world from the dark prison known as Ada Tvi. They are known for their lavish festivals of fire, where the faithful feast upon charred meat and dance across long rows of flaming coals. To them, the mortal world is a blessing to be enjoyed, and the re-opening of the Fire Gate means fear, because it signals the return of the Cold Master Khel Tvi to claim their souls."
