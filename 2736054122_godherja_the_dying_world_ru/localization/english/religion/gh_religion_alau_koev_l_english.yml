 alau_koev_religion:0 "Alau Koev"
 alau_koev_religion_adj:0 "Alau Koevac"
 alau_koev_religion_adherent:0 "Alau Koevar"
 alau_koev_religion_adherent_plural:0 "Alau Koevars"
 alau_koev_religion_desc:0 "Alau Koev means 'Fire Gate' in the Charchac languages of Ts'mitadaki, and the faithful claim that a great gate of pure fire once connected the mortal realm to the burning home of the gods that holds the infernos that birthed [aeras|E]. It is believed that the last time the gate opened was possibly in the first century, and that the holy and the faithful walked through to this realm before the gate closed behind them, and it will not open again until the entire world finally enters the godly inferno anew and is burned away by the sun. Practitioners are generally described by foreigners as 'fire obsessed', the priestly caste interpreting the signs of the always-inevitable apocalypse in their flickering and rulers ritually burning themselves to prove their holiness (the more burned a body, the holier).\n\nTheir neighbours throughout history have often regarded them as mostly worthless, with burn victims generally making poor slaves. Despite their small size and poor reputation, however, they've attracted great interests from [aversarian|E] scholars who believed the tale of the fiery gate was actually a primitive memory of an ancient spell. The Opakhasian [magi|E] Dethiclas declared that he had found what seemed to have been a ritual that matched its description, an ancient teleportation spell that he found through research with Vidvaookeyatran scholars. The theory was never able to be proven, however, with Dethiclas, the ritual and the Vidvaookeyatran scholars of the academy in Darahat (along with the academy itself, and the city and its surrounding countryside) being destroyed when they attempted to replicate the ritual and accidentally summoned a miniature sun in the city for two to three seconds."
