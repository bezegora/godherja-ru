 tulharsin_religion_desc:0 "An old system of belief endemic to the Tarsanides mountains, the worshippers of the Tulharsin gods have endured for countless millennia. While both Wardenites and Ritualists have attempted to see them suppressed, the inhospitable nature of the religion's highland home has sheltered and protected it, keeping the armies and priests of the lowlanders at bay from the sacred mountain peaks whereupon lie the sacred homes of the Tulharsin gods."
