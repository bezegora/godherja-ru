 tulharsin:0 "Tulharsin"
 tulharsin_adj:0 "Tulharsin"
 tulharsin_desc:0 "A faith as old as the ancient and rocky hillsides of the Tarsanides - or at least, human habitation thereof, the Tulharsin, or “family” is the name the Barzawa give to their pantheon. Though lesser gods come and go, the core five dieties of the Tulharsin have remained the same since time out of memory, their faces carved by ancient hands into the highest peaks of the Tarsanides Range. Chief among them is Ke-Ren, the mother-father god who split open their own stomach to birth the universe, and from whose viscera crawled the second-born - key among them the other four eldest gods, Tarhannu, Mishkush, Annira, and kesh, as well as the moon itself. Once assembled, these siblings then set about populating Aeras by bringing into existence all manner of flora, fauna, and terrible monsters.\n\n In the myths, the creation of man was something of an afterthought to the Gods, who found them incidentally as they rooted through the offal left over from Ke-Ren’s explosive act of creation. Finding them too weak to hunt with their bare hands, too hairless to survive the harsh mountain nights, and too frightened of the dark to hide in the caves where they would be safe, it was only through an act of bemused curiosity - and an unspoken feeling of compassion on the part of Mishkush - that the gods chose to educate mankind to ensure their survival. "
