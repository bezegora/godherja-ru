 izaerto_bosar_religion_desc:0 "Izáerto Bošáracians believe that the world has been doomed since humanity felled its creator, the creature known as the Great Void. However, the deity known as the 'Feathered One' is also believed to give the world its colour and grant mortals a reprieve in an eternal paradise to outlast Aeras. Adherants usually do not believe in the intervention of gods in the mortal sphere, but they do not doubt that the Feathered One watches over them."
