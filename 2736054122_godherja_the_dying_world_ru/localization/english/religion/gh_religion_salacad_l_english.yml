 salacad_desc:0 "The Salacad faith is native to the Sarminians of the Sjalvolki coalition. Due to their belief that Mother Sky is their leader and guardian, they place a particular importance on women in their society. Women serve as shamans, communing with Mother Sky and divining her will in order to steer the faithful to glory beneath the gaze of her blue eyes."
