#hubarism loc
 hubarism:0 "Hubarism"
 hubarism_adj:0 "Hubarite"
 hubarism_adherent:0 "Hubarist"
 hubarism_adherent_plural:0 "Hubarists"
 hubarism_desc:0 "The Hubarists treat magi, who received their gifts from the Sun, as keepers of its will and enforcers of the law. This system of mage-judges was effective since time immemorial, but its fortunes have reversed recently. Centuries of religious conflict with the [wardenites|E], [ritualists|E], and finally the Agonists have greatly diminished their power, and the Hubarists are now a shadow of what they once were."
