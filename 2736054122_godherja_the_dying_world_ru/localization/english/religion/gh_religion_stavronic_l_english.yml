 kathanouxiac_desc:0 "Kathanouxiac is the worship of the 'Wizard Lord' Kathanouxa. While never popular, Kathanouxa's insistence that they were both a God and rightful ruler of the entire world was frequently enforced at staff-point, and over decades of rule gathered enough of a following for it to persist several hundred years after the [magi|E]'s death. Kathanouxiacians believe that Kathanouxa did not die but merely ascended, and use the strange term 'Wizard' for their priesthood in honor of him, hoping that their dread master will spare them upon his return."
