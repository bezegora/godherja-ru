 theryionist_desc:0 "Theryionists worship Theryion, 'the Last Dragon', an ancient Aversarian pretender to the Aversarian throne.\n\nGrand nephew of Aautokratia Maklea, Theryion was raised in secret with the goal of reclaiming the throne his family saw as stolen by Maklea. When Theryion's grandfather died when Theryion turned 20, he came out of hiding and proclaimed himself the Last Dragon. Riding one of the last Aversarian dragons, Theryion began the Widow War, which only ended with his alleged death after nearly 40 years of brutal fighting.\n\nThyrionists believe that Theryion was a spirit in human form, laying out bloody justice as the guidance of the heavens. Theryionist belief holds that Theyrion merely rejoined Aeras upon his death, and guides the world from deep below the crust."
