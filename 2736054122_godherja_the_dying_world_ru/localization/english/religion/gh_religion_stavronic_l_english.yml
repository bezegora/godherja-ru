 arthenaxian_desc:0 "Arthenaxianists worship [arthenax|E], the last known [dragon|E] in Aversaria. 300 years after the death of the last known [dragon|E] (and [dragon|E] rider) during Theryion 'the Last Dragon's Widow War, [arthenax|E] entered Aversaria from the northeast alongside a brood of her children and laid waste to much of the realm. [arthenax|E] pillaged Aversaria for nearly a decade before being slain by Aautokratia Aeliadias.\n\nDuring [arthenax|E]'s life, the [dragon|E] demanded the worship of humans to appease its pride, and while her cult was never popular, it has nonetheless proven resilient over the centuries since."\
