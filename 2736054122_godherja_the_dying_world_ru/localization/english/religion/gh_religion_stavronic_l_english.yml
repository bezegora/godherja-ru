 eosthousand_desc:0 "Eos is the belief in the 1001 Gods of Eos, a distant realm in the heavens that mirrors the one in which humans inhabit. Eosiaitun believe that anything the 1001 Gods do on Eos will be mirrored on our own whether they intend it or not, and phenomena such as lightning storms or a good growing season are the results of a war or birth in Eos. While the gods of Eos rarely interact with the material world, those who do not properly worship them are subject to harsh retribution if they fail to do so, great plumes or fire or lightning destroying cities until their followers rectify their ways."
