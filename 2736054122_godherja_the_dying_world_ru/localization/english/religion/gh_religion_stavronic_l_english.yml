 stavronic_desc:0 "Stavronianism is a Chevalien doomsday cult centered around the worship of the former [arch_lich|E] [silas_stavro|E]. Claiming that [stavro|E] was, in fact, a messenger sent by mysterious gods to end the world of the living and begin anew, adherents believe that one day [stavro|E] will return from the 'dead' (insofar as terms such as living and dead apply to a [lich|E] in the first place) and begin a final struggle against the living, in which the living shall all be destroyed and then be reborn alongside the dead anew.\n\nRegularly regarded as insane by Chevaliens and a mysterious robed traveler, Stavronians have been harshly put down ever since the cult's inception, though holdouts seem to be discovered and destroyed at least once a century."


