 sheticad_desc:0 "The Sheticad faith is the ancient belief system of the Sheticans, a mostly forgotten people from the western Clanlands.\n\nBelieving in the god Aethios, Sheticans claim that their god died while doing battle with a second sun, which was destroyed in the battle and exploded into the stars in the sky. Sheticadders claim that the new stars fused with the dead gods essence, and that fate and prophecy could now be divined by studying them, Aethios's ancient divine will still twinkling in each one."
