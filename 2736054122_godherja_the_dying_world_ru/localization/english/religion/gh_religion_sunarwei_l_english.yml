 sunarwei_religion_desc:0 "An odd faith originating in southern Aironoi, the Sunarwei perplex their neighbors with their strange beliefs. Whereas other peoples may say there are ten, a hundred, one or even no gods, the Sunarwei say the entire world is god. Every man and woman, every blade of grass and tree, every beast of the land, bird of the air, and creature of the sea - all share in being a part of the Creator God. The humble teach that this state of affairs came out when the creator quarreled with the sun, a conflict which ended with the Maker of the World transmuting themself into glass, and being shattered into numberless shards, each becoming a different facet of the World That Is. Even stranger, the Sunarwei don't view the sun as evil for this act of generative deicide - instead claiming that their all knowing god's death was a deliberate and premeditated act of love for all the life that the Creator knew would spring forth from their own body."
