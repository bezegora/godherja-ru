 sunarwei:0 "Sunarwei"
 sunarwei_adj:0 "Sunarweiaist"
 sunarwei_adherent:0 "Sunarweia"
 sunarwei_adherent_plural:0 "Sunarweiia"
 sunarwei_desc:0 "The Sunarwei faith (meaning God-Worship in its practitioners' ancient languages), is a relatively insular belief system that has primarily centered around the rocky coast of southern Aironoi and the shepherd and fishing communities commonly found there. The Sunarweiia believe that the creator god Kumhant attempted to journey to [aeras|E] which they created from the heavens, but in doing so they passed too close to the sun, and turned to glass. As they entered the world, they shattered, and the trillions of shards of glass became all living and non-living things, from humanity to animals to plants and even all the other stars in the sky.\n\nSunarweiia believers often preach acceptance, kindness, and pacifism to match their live-and-let-live philosophy. If all things are remnants of the same great god, then they are all equal, and deserving of respect."