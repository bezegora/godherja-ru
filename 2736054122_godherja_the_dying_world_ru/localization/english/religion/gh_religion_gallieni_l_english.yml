 gallicader_desc:0 "The Gallicader were once the dominant faith of Chevalie, having been displaced only relatively recently by the Pathtreaders. They believe that man has no free will of his own, and that all of life from birth to death is dictated by the movements of the stars. By observing the celestial orbits, one may begin to uncover the secrets of the future and the lost knowledge of the past."
