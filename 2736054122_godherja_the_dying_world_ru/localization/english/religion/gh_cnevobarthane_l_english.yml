 cnevobarthane_desc:0 "Ardent monotheists, the Speakers of [cnevobarthane|E] are the ancestral religious sect of the Theugombrian people - for although conversion from outsiders is theoretically possible, it has historically been almost unheard of.\n\nThe Speakers believe that humans live in cyclical eons, where races of men are born, thrive for many long ages, then pass into an unknown and possibly apocalyptic fate. They worship [cnevobarthane|E], the First Man of the Present World, who was born fully formed from the last remaining stone of the last remaining ruined house of the vanished men of the World Before. He then proceeded to create all mankind, peopling Aeras with his progeny. However, many of his children, dissatisfied and jealous, turned their backs upon Him. Only a select few swallowed their pride and, were grateful to their Father, choosing to honor him and his laws.\n\nIn order to shelter mankind from harm and spare them the fate of the World Before, [cnevobarthane|E] martyred Himself in order to ascend and unite with the sun. However, this does not mean He has abandoned Aeras, for the Speakers believe [cnevobarthane|E] returns to them every few centuries, reborn as an infant who grows into a magi of unspeakable power."