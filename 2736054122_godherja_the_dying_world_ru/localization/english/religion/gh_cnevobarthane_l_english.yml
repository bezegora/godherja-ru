 cnevobarthane_religion_desc:0 "The native beliefs of the insular Theugombrian peoples tend towards monotheism, with a solar diety being seen as the central figure. While reincarnation is sometimes a factor, it is usually limited to beings of great or godlike power, with the faithful relegated to eternal rest in either the "Bright Halls" of Cutu Remzna, or to eternally wander Aeras in a cursed invisible and ethereal form known as the Naxaz. These faiths see few converts from outside their culture, with the faith usually passed from mother to son. That being said, conversion from without is not technically impossible."
