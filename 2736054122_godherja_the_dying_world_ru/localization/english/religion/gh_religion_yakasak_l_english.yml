 yakasak:0 "Yakasak"
 yakasak_adj:0 "Yakasaka"
 yakasak_adherent:0 "Yakasakan"
 yakasak_adherent_plural:0 "Yakasakans"
 yakasak_desc:0 "A southern Kashiryan faith possibly as old as the Dravadari, Yakasaka is the belief in the endless cycle of 'Gendered Ascension'. Every hundred years the Yakasakans maintain that the greatest man and the greatest woman interned in the spiritual afterlife are risen to godhood where they usurp the gender-split pantheon that guides the stars through the sky and the world around the sun, becoming a greater being together and with all those who led before.\n\nThe Yakasak faith is perhaps most known for being intensely competitive, every believer technically having the ability to be the one to ascend if they manage to prove themselves greater than their peers. To this end, Yakasakan priests attempt to guide followers along paths of inner perfection, often becoming 'tanaradam' to aid their fellows, the southern-Kashiryan word for 'forbidden', accepting failure in the competition so that they are not biased in their guidance.\n\nDue to the dual-gendered nature of divinity, Yakasakan rulers reign equally alongside their spouse. Only men may rule men, and women over women, so each takes on the onus of ruling over citizens of their respective gender."