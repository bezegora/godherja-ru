 viyagaric_religion_desc:0 "Viyagaric is a catch-all term for the numerous faiths, cults, and practices spread throughout Rovarska, better known as the Pirate Coast. While extremely diverse most faiths classified as Viyagaric are polytheistic and have a cyclical cosmology. Due to the chaotic and harsh lifestyle of those living in the Pirate Coast, many Viyagaric faiths such as the Yakasak celebrate ambition and individualism in their adherents as well."
