 quwazaw_religion_desc:0 "One would be forgiven for seeing the Quwazawi and assume they are an offshoot of the Abadyssians, revering great statues of men and beasts. However, the similarities end there. They believe that these divine megaliths are not merely representations of the gods crafted in their image, but the stone remnants of their gods' slumbering physical avatars. They protect these statues with all their might, waiting for the day that their patrons may need to reawaken. The gods are the true rulers of the world, and the Quwazawi are merely its interim caretakers."
