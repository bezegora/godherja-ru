 quwazaw_adherent_plural:0 "Quwazawi"
 quwazaw_desc:0 "The Quwazawi treat the titanic stone statues they worship with utmost reverence: they wash them, repaint the intricate designs on them, and even weave great cloaks for them that take entire villages a year to produce. The main driving force for these actions, dismissed by outsiders as foolish wastes of time and resources, is the confidence that they will be rewarded for their piety and duty when their gods reawaken and reassert their rule over mankind."
