 lifepath_adherent_plural:0 "Pathtreaders"
 lifepath_desc:0 "At the age of ten, everyone in Marcher society is supposed to choose a path (or more likely, have one chosen by a parent or guardian) that will dictate the role they are to play in both Marcher Society and in the world at large. They are tutored and initiated in this path by a Wayfather, one skilled in their role who has dedicated their life to helping others. In their tutelage, they study the ways of revered Wayfathers and Waymothers of the past, who were so renowned that their deeds passed on into legend."

