 ##Godherja-specific succession law loc is here!
 sjalvolki_succession_law:0 "The Sjalvolki [dovatkning]"
 sjalvolki_succession_law_subname:0 "A Test of Strength, For All Vassals and Kin"
 sjalvolki_succession_law_effects:0 "\n#V Under $sjalvolki_succession_law$, all your [duchy] and lower [titles] will go to a designated [heir], but [kingdoms] and [empires] will go to the victor of the [dovatkning].#!\n\n#weak Upon succession, all of the late Ruler's [baronies|E], [counties|E] and [duchies|E] will be given to the [player_heir|E]. All [kingdoms|E] and [empires|E] will be given to whoever wins the [dovatkning|E], in which [dynasty|E] members, [direct_vassals|E] and [claimants|E] fight in ritual combat, sometimes lethal.#!"
 aversarian_succession_law:0 "The [blood_senate]"
 aversarian_succession_law_subname:0 "Battle is the only way to reveal the purest blood"
 aversarian_succession_law_effects:0 "Started by Aautokratir Akalionixos in the early days of modern [aversaria|E], a [blood_senate|E] is a congregation of high nobility in which each family sends one or multiple candidates to a formal tournament to reveal the most powerful [magi|E]. In this tournament, the last man (or woman) standing is by [aversarian|E] law the rightful Aautokratir by bloodright. Despite the magical implications, it is not actually a requirement to use spells to participate, though only a single Aautokratir has ever done so successfully."
 lawless_succession_law:0 "Might Makes Right"
 lawless_succession_law_subname:0 "Only the strongest and most ruthless shall rule"
 lawless_succession_law_effects:0 "\n#V Under $lawless_succession_law$ [succession|E], the [heir|E] is manually designated and inherits all [titles|E], but this can be freely contested by [vassals|E] and [courtiers|E]. Children that have not come of age cannot inherit unless they possess an exceptional personality.#!"
 amsari_succession_law:0 "Kardeslik"
 amsari_succession_law_subname:0 "Earn the Throne through the Emperors favour"
 amsari_succession_law_effects:0 "\n#V $amsari_succession_law$ [succession|E] has been around since the Prophet first envisioned the Amsari Empire. It allows the heir to be designated for the inheritance of all the [titles|E]. However it also allows the Emperor to 'deal with' a large family of potential pretenders.#!"
 landed_order_elective_title_succession_law:0 "Landed Order Elective"
 landed_order_elective_title_succession_law_effects:0 "The [ruler|E] and all direct same faith [vassals|E] can nominate a [title_heir|E] among among the Ordermasters and all same-faith councillors of the [ruler|E]. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique."
 landed_order_elective_candidates:0 "Councillors and Landed Order Vassals"
 landed_order_elective_candidates_tooltip:0 "In order to be a valid Candidate under Landed Order Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a same-faith councillor of the current ruler \n$EFFECT_LIST_BULLET$Be a direct same-faith Landed Order vassal of the current ruler"
 landed_order_elective_electors:0 "Ruler and same-faith Vassals"
 landed_order_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Landed Order Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler\n$EFFECT_LIST_BULLET$Follow the same [faith|E] as the current ruler"
 clique_military_unit_elective_title_succession_law:0 "Military Unit Elective"
 clique_military_unit_elective_title_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from all direct Military Unit vassals, as well as the [ruler|E]'s councillors and close family members of the same culture group. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique."
 clique_military_unit_elective_candidates:0 "Councillors, Close Family and Military Unit Vassals"
 clique_military_unit_elective:0 "In order to be a valid Candidate under Military Unit Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a councillor of the current ruler \n$EFFECT_LIST_BULLET$ Be a close family member of the current ruler \n$EFFECT_LIST_BULLET$Be a direct Military Order vassal of the current ruler"
 clique_military_unit_elective_electors:0 "Ruler and Vassals"
 clique_military_unit_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Military Unit Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current holder"
 clique_theocracy_elective_title_succession_law:0 "Theocratic Elective"
 clique_theocracy_elective_title_succession_law_effects:0 "The [ruler|E] and all same-faith direct [vassals|E] can nominate a [title_heir|E] from all direct same-faith Theocratic vassals, as well as the [ruler|E]'s councillors of the same faith. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Candidates must fulfill the faiths criteria for priesthood, and vassals will heavily favor members of their own Clique."
 clique_theocracy_elective_candidates:0 "Councillors and Theocratic Vassals"
 clique_theocracy_elective_candidates_tooltip:0 "In order to be a valid Candidate under Theocratic Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a same-[faith|E] councillor of the current ruler who qualifies for priesthood in the ruler's [faith|E] \n$EFFECT_LIST_BULLET$Be a direct same-[faith|E] Theocratic vassal of the current ruler"
 clique_theocracy_elective_electors:0 "Ruler and same-faith Vassals"
 clique_theocracy_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Theocratic Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler\n$EFFECT_LIST_BULLET$Follow the same [faith|E] as the current ruler"
 clique_republic_elective_title_succession_law:0 "Republic Elective"
 clique_republic_elective_title_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from all direct vassals, as well as the [ruler|E]'s councillors and close family. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique."
 clique_republic_elective_candidates:0 "Councillors, Close Family and direct Vassals"
 clique_republic_elective_candidates_tooltip:0 "In order to be a valid Candidate under Republic Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a councillor of the current ruler \n$EFFECT_LIST_BULLET$ Be a close family member of the current ruler  \n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 clique_republic_elective_electors:0 "Ruler and direct Vassals"
 clique_republic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Republic  Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 clique_magocratic_republic_elective_title_succession_law:0 "Magocratic Republic Elective"
 clique_magocratic_republic_elective_title_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from all direct [magi|E] vassals, as well as the [ruler|E]'s magically capable councillors and close family. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique as well as powerful [magi|E]."
 clique_magocratic_republic_elective_candidates:0 "Magi Councillors, Close Family and direct Vassals"
 clique_magocratic_republic_elective_candidates_tooltip:0 "In order to be a valid Candidate under Magocratic Republic Elective, a character must be a [magi|E] and fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a councillor of the current ruler \n$EFFECT_LIST_BULLET$ Be a close family member of the current ruler  \n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 clique_magocratic_republic_elective_electors:0 "Ruler and direct Vassals"
 clique_magocratic_republic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Magocratic Republic  Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 magocratic_elective_succession_law:0 "Magocratic Elective"
 magocratic_elective_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from among Magocratic vassals and [magi|E] [close_family|E] members of the ruler. Vassals heavily prefer powerful [magi|E]"
 magocratic_elective_candidates:0 "Close Family [magi|E], Magi Claimants, and Magocratic Vassals"
 magocratic_elective_candidates_tooltip:0 "In order to be a valid Candidate under Magocratic Elective, a character must be a [magi|E] and fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a direct Magocratic vassal to the title"
 magocratic_elective_electors:0 "Ruler and Vassals"
 magocratic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Magocratic Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title"
##The below is the vanilla succession localization, to counter the original vanilla file being overrun by this implementation.
 partition_succession_law:0 "Partition"
 partition_succession_law_subname:0 "All Children Inherit Equally"
 partition_succession_law_effects:0 "\n#V Under $partition_succession_law$ [succession], your [titles] will be divided equally between your children.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:0 "#weak Upon succession, all [titles|E] held by the late [ruler|E] will be divided amongst their [eligible_children|E], with the [player_heir|E] always being given the [primary_title|E], [realm_capital|E] and any direct [de_jure|E] titles associated with it.\n\nYounger children will be given Titles starting with those of the same [rank|E] as the Primary Title; if none are available they will be given lower-ranking Titles. Your Player Heir can not be preemptively granted Titles they do not stand to inherit.\n#!"
 high_partition_succession_law:0 "High Partition"
 high_partition_succession_law_subname:0 "All Children Inherit"
 high_partition_succession_law_effects:0 "\n#V Under $high_partition_succession_law$ [succession], the lion's share of [titles] will go to your [player_heir] – the rest will be divided between your children.#!\n\n#weak $partition_base_desc$\nThe Player Heir will #emp always#! inherit at least half of the late Ruler's Titles.\n#!"
 confederate_partition_succession_law:0 "Confederate Partition"
 confederate_partition_succession_law_subname:0 "All Children Inherit Equally"
 confederate_partition_succession_law_effects:0 "\n#V Under $confederate_partition_succession_law$, your [titles] will be divided equally between your children. New [titles] may be created for younger [realm_heirs].#!\n\n#weak $partition_base_desc$\nYounger children will have Titles created for them, if enough land is held.\n\n#!#X Tribal rulers are locked to this succession type.#!\n"
 single_heir_succession_law:4 "Primogeniture"
 single_heir_succession_law_subname:0 "Oldest Child Inherits"
 single_heir_succession_law_effects:0 "\n#V Under $single_heir_succession_law$ [succession], your oldest child inherits all your [titles].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their oldest [eligible_child|E]. Younger children will receive nothing.\n#!"
 single_heir_succession_law_youngest:4 "Ultimogeniture"
 single_heir_succession_law_youngest_subname:0 "Youngest Child Inherits"
 single_heir_succession_law_youngest_effects:0 "\n#V Under $single_heir_succession_law_youngest$ [succession], your youngest child inherits all your [titles].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their youngest [eligible_child|E]. Older children will receive nothing.\n#!"
 single_heir_dynasty_house:0 "House Seniority"
 single_heir_dynasty_house_subname:0 "Oldest [house] Member Inherits"
 single_heir_dynasty_house_effects:0 "\n#V Under $single_heir_dynasty_house$ [succession], the oldest member of your [house] will inherit all your titles.#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the oldest eligible member of their [house|E]. Your children will not be given anything, unless one of them happens to be the oldest House member.\n#!"
 same_faith_theocratic_succession_law:0 "Same Faith"
 same_faith_theocratic_succession_law_effects:0 "Only characters of the same [faith|E] as the current [ruler|E] can inherit."
 bishop_theocratic_succession_law:0 "Theocratic"
 bishop_theocratic_succession_law_effects:0 "Upon succession all of the [realm_priest_possessive|E] [titles|e] will be given to their successor. The doctrines of their [faith|E] determine who this successor will be."
 temporal_head_of_faith_succession_law:0 "Temporal Theocratic"
 temporal_head_of_faith_succession_law_effects:0 "The [temporal_head_of_faith|E] [title|E] will be given to the [player_heir|E] of the current [head_of_faith|E]."
 succession_laws_must_not_be_temporal:0 "Must not be a [temporal_head_of_faith|E] [title|E]."
 holy_order_succession_law:0 "Holy Order"
 holy_order_succession_law_effects:0 "Upon succession all of the Grandmaster's [titles|e] will be given to their successor, who is generally the [knight|E] with the highest [martial|E] skill."
 mercenary_company_succession_law:0 "Mercenary Company"
 mercenary_company_succession_law_effects:0 "Upon succession all of the Captain's [titles|e] will be given to their successor, who is generally the [knight|E] with the highest [martial|E] skill."
 city_succession_law:0 "Republican"
 city_succession_law_effects:0 "Upon succession all of the ruler's [titles|e] will be given to their successor."
 succession_rel_head:0 "[religious_head_succession_law_short|E]"
 succession_rel_head_singular:0 "[religious_head_succession_law_short|E]"
 succession_gender_laws:0 "[gender_laws|E]"
 succession_gender_laws_singular:0 "[gender_law|E]"
 same_faith_succession_law:0 "$same_faith_theocratic_succession_law$"
 same_faith_succession_law_effects:0 "$same_faith_theocratic_succession_law_effects$"
 male_only_law:0 "Male Only"
 male_preference_law:0 "Male Preference"
 equal_law:0 "Equal"
 female_preference_law:0 "Female Preference"
 female_only_law:0 "Female Only"
 male_only_law_subname:0 "Agnatic"
 male_preference_law_subname:0 "Agnatic-Cognatic"
 equal_law_subname:0 "Cognatic"
 female_preference_law_subname:0 "Enatic-Cognatic"
 female_only_law_subname:0 "Enatic"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Women are disqualified from inheritance\n$EFFECT_LIST_BULLET$Women cannot inherit [claims|E]\n$EFFECT_LIST_BULLET$Male [rulers|E] can have [concubines|E] or multiple [spouses|E] if their [faith|E] has the [GetFaithDoctrine('doctrine_concubines').GetBaseName] or [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Men take precedence over women in succession\n$EFFECT_LIST_BULLET$Male [rulers|E] can have [concubines|E] or multiple [spouses|E] if their [faith|E] has the [GetFaithDoctrine('doctrine_concubines').GetBaseName] or [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 equal_law_effects:0 "$EFFECT_LIST_BULLET$Men and women are equal in succession\n$EFFECT_LIST_BULLET$All [rulers|E] can have [concubines|E], [consorts|E], or multiple [spouses|E] if their [faith|E] has the [GetFaithDoctrine('doctrine_concubines').GetBaseName] or [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 female_preference_law_effects:0 "$EFFECT_LIST_BULLET$Women take precedence over men in succession\n$EFFECT_LIST_BULLET$Female [rulers|E] can have [consorts|E] or multiple [spouses|E] if their [faith|E] has the [GetFaithDoctrine('doctrine_concubines').GetBaseName] or [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 female_only_law_effects:0 "$EFFECT_LIST_BULLET$Men are disqualified from inheritance\n$EFFECT_LIST_BULLET$Men cannot inherit [claims|E]\n$EFFECT_LIST_BULLET$Female [rulers|E] can have [consorts|E] or multiple [spouses|E] if their [faith|E] has the [GetFaithDoctrine('doctrine_concubines').GetBaseName] or [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 SUCCESSION_FORM_NAME:0 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName] [CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law:0 "Feudal Elective"
 princely_elective_succession_law:0 "Princely Elective"
 feudal_elective_succession_law_effects:0 "The [ruler|E] and all direct [de_jure|E] [vassals|E] of one or two [ranks|E] below the [title|E] can nominate a [title_heir|E] from among themselves and the [close_family|E] of the ruler."
 princely_elective_succession_law_effects:0 "The Emperor and the seven Prince–Electors can nominate a [title_heir|E] from among themselves, any [legitimate|E] children and siblings of the [ruler|E], as well as any other major [de_jure|E] [vassal|E] of the Empire. If an historical elector [title|E] is held by infidels or does not exist, another [de_jure|E] vassal will take its place. This [succession_law|E] places a significant importance on [faith|E] and [piety|E].\n\nThe Electoral titles for this realm are the Counties of Cologne, Mainz and Trier, and the Duchies of Bohemia, East Franconia, Ostfalen and Ostmark."
 gaelic_elective_succession_law:0 "Tanistry Elective"
 gaelic_elective_succession_law_effects:0 "The [ruler|E] and all [vassals|E] of one and two [ranks|E] below the [title|E] can nominate a [title_heir|E] — the Tanist — from among the members of the ruler's [dynasty|E]. Vassals will tend to favor older, distant relatives over [close_family|E]."
 saxon_elective_succession_law:0 "Saxon Elective"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:0 "The [ruler|E] and all direct, adult [de_jure|E] vassals of one or two [ranks|E] below the [title|E] can nominate a [title_heir|E] from the most [powerful_vassal|E] amongst them, the ruler's [legitimate|E] children, and any other valid [claimant|E]."
 scandinavian_elective_succession_law:0 "Scandinavian Elective"
 scandinavian_elective_succession_law_subname:0 "Thing"
 scandinavian_elective_succession_law_effects:0 "The [ruler|E] and all [de_jure|E] [vassals|E] (except Barons) can nominate a [title_heir|E] amongst the ruler's [extended_family|E] and any available [claimants|E]. [voting_power|E] in this [succession_law|E] is influenced by the [elector|E]'s total [domain|E] [county_development|E] and [capital|E] [county_opinion|E]."

 feudal_elective_candidates:0 "Close Family, Claimants, and Electors"
 feudal_elective_candidates_tooltip:0 "In order to be a valid Candidate under Feudal Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 feudal_elective_electors:0 "Ruler and Vassals"
 feudal_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Feudal Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"

 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:0 "In order to be a valid Candidate under Princely Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 princely_elective_electors:0 "Prince-Electors"
 princely_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Princely Elective, a ruler must hold one of the following titles:\n$EFFECT_LIST_BULLET$The Holy Roman Empire\n$EFFECT_LIST_BULLET$County of Cologne\n$EFFECT_LIST_BULLET$County of Mainz\n$EFFECT_LIST_BULLET$County of Trier\n$EFFECT_LIST_BULLET$Duchy of Bohemia\n$EFFECT_LIST_BULLET$Duchy of East Franconia\n$EFFECT_LIST_BULLET$Duchy of Ostfalen\n$EFFECT_LIST_BULLET$Duchy of Ostmark"

 gaelic_elective_candidates:0 "Dynasty Members"
 gaelic_elective_candidates_tooltip:0 "All legitimate members of the current ruler's [dynasty|E] who are not in line to inherit a Theocracy or Republic are valid candidates under Tanistry."
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Tanistry, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"

 saxon_elective_candidates:0 "Children, Claimants, and Vassals"
 saxon_elective_candidates_tooltip:0 "In order to be a valid Candidate under the Witenagemot, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate child of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [powerful_vassal_powerful|E] [de_jure] Feudal Vassal of the title"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Witenagemot, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be Adult\n$EFFECT_LIST_BULLET$NOT be Incapable"

 scandinavian_elective_candidates:0 "Extended Family and Claimants"
 scandinavian_elective_candidates_tooltip:0 "In order to be a valid Candidate under the Thing, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate member of the ruler's [extended_family|E], who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic"
 scandinavian_elective_electors:0 "$feudal_elective_electors$"
 scandinavian_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Thing, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$NOT be a Baron"

 succession_laws_must_have_organised_government_tooltip:0 "I do not have a [feudal|E] or [clan|E] [government|E]"
 succession_laws_must_have_hereditary_government_tooltip:0 "I do not have a [feudal|E], [tribal|E] or [clan|E] [government|E]"
