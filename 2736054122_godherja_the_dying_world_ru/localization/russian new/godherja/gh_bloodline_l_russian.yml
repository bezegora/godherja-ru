 bloodline_nothyx_desc:0 "Нотикс был первым Аавтократиром, кому удалось победить в Кровавом Сенате, не владея магией. Тренируясь с антимагами из Шевалье, его династия правила несколько поколений, и привела Аверсарию к её последней золотому веку."

