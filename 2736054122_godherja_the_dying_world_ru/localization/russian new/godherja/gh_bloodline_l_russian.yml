 bloodline_maklea_desc:0 "Маклея начала традицию Кровавого Сената, убив своей отца, Акалионикса, в поединке. Её правление прошло под тенью восстания, так как она выслеживала и убивала своих братьев, и приструняла знать."

 trait_bloodline_nothyx:0 "Кровь Нотикса"
 bloodline_nothyx_inherit:0 "все" # inheritance all, matri, patri
 bloodline_nothyx_matri_override:0 "да" # does the bloodline pass in opposite dominant marriages, ie woman pass patri in matri marriage? yes/no
