 bloodline_axiaothea_desc:0 "Аксиотея была признана самым могущественным магом поколения. Соперница Эшрея, она разорвала Аверсарию пополам в аверсарианской гражданской войне, которая закончилась с Фродброкной и смертью Аксиотеи. Несмотря на противоречивую жизнь, она была обожествлена вскоре после смерти."

