 bloodline_pothacleas_desc:0 "Потаклеас был последним независимым правителем ийросси, который сопротивлялся аверсарианскому правлению. После жестокой партизанской войны, он сдался Аавтократиру и умолял о милости для своего народа, которую аверсарианцы даровали – поработили ийросси навсегда перед тем, как убить Потаклеаса."

