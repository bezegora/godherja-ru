 ##################################################
 # #Misc
 fp1_berserk_roar_evtopt:0 "#BER ГРАААА!#!"

 ##################################################
 # #Ordinary Events
 fp1_yearly.0001.t:0 "Беглый трэлл"
 fp1_yearly.0001.desc:1 "Рабство является обыденностью в жизни [ROOT.Char.GetCulture.GetNameNoTooltip|l]ого народа. Жалкие людишки, захваченные в плен в чужих землях или рожденные в рабстве, они работают в поле и заботятся о хозяйстве.\n\nВ теории.\n\nПрошлой ночью [Select_CString(dummy_gender.IsFemale, 'одна из тир решила, что с нее довольно, и сбежала', 'один из трэллов решил, что с него довольно, и сбежал' )], прихватив с собой драгоценности! Хуже того, [scapegoat.GetFirstName] #EMP [Select_CString(scapegoat.IsFemale, 'видела', 'видел' )]#! этот ночной побег, но никому ничего не [Select_CString(scapegoat.IsFemale, 'сказала', 'сказал' )], пока не наступило утро."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Серебра как не было, так и нет"
 fp1_yearly.0001.a:0 "Разошлите описание по всем деревням!"
 fp1_yearly.0001.a.tt_success:0 "[Select_CString(dummy_gender.IsFemale, 'Тир', 'Трэлла' )] заметили и поймали"
 fp1_yearly.0001.a.tt_failure:0 "[Select_CString(dummy_gender.IsFemale, 'Тир', 'Трэлл' )] сбегает с вашим серебром"
 fp1_yearly.0001.b:0 "Подайте плащ, я лично займусь охотой."
 fp1_yearly.0001.b.tt_success:0 "Вы ловите [Select_CString(dummy_gender.IsFemale, 'тир', 'трэлла' )], прежде чем [dummy_gender.GetHerHim] удается сбежать"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], это твоя вина, тебе и платить!"
 fp1_yearly.0001.d:0 "Я прощаю тебя, [scapegoat.GetFirstNameNoTooltip]. Всякое бывает."

 fp1_yearly.0011.t:0 "Призывы к нитсшесту персонажа [offensive_courtier.GetFirstNameNoTooltip]"
 fp1_yearly.0011.desc:1 "Множество важных представителей владения [capital_barony.GetNameNoTier] целыми днями толпятся в моем зале, и каждый сообщает о все новых проступках, в которых [Select_CString(offensive_courtier.IsFemale, 'повинна моя', 'повинен мой' )] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))] [offensive_courtier.GetTitledFirstName].\n\nНекоторые жалуются на [offensive_courtier.GetHerHis] поведение, некоторые на [offensive_courtier.GetHerHis] гонор, но все сходятся в одном: [offensive_courtier.GetSheHe] позорит двор.\n\nНемытая толпа требует ни много ни мало объявления нитсшеста и [offensive_courtier.GetHerHis] изгнания."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] утверждает, что [offensive_courtier.GetHerHis] поведение #EMP действительно#! отличается редкостным благочестием, но рассерженные бюргеры кричат, что [priest.GetFirstNameNoTooltip] просто не знает, каково пожинать плоды такой «добродетели»."
 fp1_yearly.0011.a:0 "Они правы, [offensive_courtier.GetSheHe] заслуживает отвержения и изгнания!"
 fp1_yearly.0011.b:0 "Они правы, [offensive_courtier.GetSheHe] заслуживает изгнания!"
 fp1_yearly.0011.c:0 "Крестьяне! [offensive_courtier.GetFirstNameNoTooltip] ни в чем не [Select_CString(offensive_courtier.IsFemale, 'виновата', 'виноват' )]."
 fp1_yearly.0011.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U] не может опускаться до подобных разбирательств..."

 fp1_yearly.0021.t:0 "Вопрос жизни и смерти"
 fp1_yearly.0021.desc.intro:0 "Недавно мои $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] и [second_knight.GetTitledFirstName], поспорили, и спор вылился в серьезный конфликт. По всей видимости,"
 fp1_yearly.0021.desc.doggo:1 "во время совместной охоты [first_knight.GetFirstNameNoTooltip] случайно [Select_CString(first_knight.IsFemale, 'убила', 'убил' )] собаку, которой [Select_CString(second_knight.IsFemale, 'владела', 'владел' )] [second_knight.GetFirstNameNoTooltip], и [second_knight.GetFirstNameNoTooltip] не желает просто принять деньги на новую собаку."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] [Select_CString(first_knight.IsFemale, 'купила', 'купил' )] отдаленный участок земли, который [second_knight.GetFirstNameNoTooltip] считает своим. Этот клочок практически бесполезен, если не считать слухов о том, что на нем растет лучшая капуста во всем владении [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "они на ровном месте начали оскорблять друг друга, и [first_knight.GetFirstNameNoTooltip] [Select_CString(first_knight.IsFemale, 'сказала', 'сказал' )] нечто настолько непотребное, что теперь никто не осмеливается повторить эти слова. Но в них фигурировали [second_knight.GetFirstNameNoTooltip], коза и большой рог для напитков."
 fp1_yearly.0021.desc.escalating_prank_war:0 "это началось как безобидное соревнование в шутках над другими, но постепенно шутки становились всё злее, и веселье переросло в негодование и ярость."
 fp1_yearly.0021.desc.religious_differences:0 "причиной стали религиозные разногласия, в результате чего [first_knight.GetFaith.GetAdherentName|l] и [second_knight.GetFaith.GetAdherentName|l] набросились друг на друга, поспорив о природе божественного."
 fp1_yearly.0021.desc.stolen_pig:0 "причиной стала огромная свинья, которой [Select_CString(second_knight.IsFemale, 'владела', 'владел' )] [second_knight.GetFirstNameNoTooltip], а потому [first_knight.GetFirstNameNoTooltip] [Select_CString(first_knight.IsFemale, 'украла', 'украл' )] её. Или наоборот. Честно говоря, из их криков сложно что-то разобрать."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] [Select_CString(unfortunate_knight.IsFemale, 'видела', 'видел' )], как [defiling_knight.GetFirstNameNoTooltip] [Select_CString(defiling_knight.IsFemale, 'предавалась', 'предавался' )] немыслимым #EMP извращениям#! с носовой фигурой [SCOPE.sC('unfortunate_knight').GetHerHis] драккара, что положило конец как отделке корабля, так и его некогда устрашающей репутации."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip] [Select_CString(defiling_knight.IsFemale, 'предавалась', 'предавался' )] немыслимым #EMP извращениям#! на драккаре, которым владеет [unfortunate_knight.GetFirstNameNoTooltip], [Select_CString(defiling_knight.IsFemale, 'перепортила', 'перепортил' )] все скамьи, а весь корабль #EMP провонял#!."
 fp1_yearly.0021.desc.board_game:0 "они играли в хнефатафл и заспорили о правилах. Через несколько минут доска была отброшена, и в ход пошли кулаки."
 fp1_yearly.0021.desc.outro:0 "\n\nИ теперь $knight_culture_player_plural_no_tooltip_lowercase$ вызвали друг друга на хольмганг. Поединок наверняка будет яростным, но, поскольку они состоят в моей свите, им требуется мое разрешение на бой."
 fp1_yearly.0021.a:0 "Если хотят, пусть сражаются."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] выигрывает хольмганг"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] выигрывает хольмганг"
 fp1_yearly.0021.b:0 "Что за ребячество! Я запрещаю!"
 fp1_yearly.0021.b.tt_success:0 "Ваш приказ устрашает их и заставляет подчиниться"
 fp1_yearly.0021.b.tt_failure:0 "Ваши $knight_culture_player_plural_no_tooltip_lowercase$ нехотя соглашаются, но насмехаются над вами"
 fp1_yearly.0021.c:0 "Конечно, делаю ставку, что [first_knight.GetFirstNameNoTooltip] победит."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "Конечно, пусть бьются, но я ставлю, что победит [second_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"

 fp1_yearly.0031.t:0 "Небылицы за столом"
 fp1_yearly.0031.desc.intro:1 "Это был долгий, очень долгий вечер, и [lying_warrior.GetFirstName] [Select_CString(lying_warrior.IsFemale, 'составляла', 'составлял' )] мне компанию. [Select_CString(lying_warrior.IsFemale, 'Эта странница остановилась', 'Этот странник остановился' )] на ночь во владении [capital_barony.GetBaseNameNoTierNoTooltip] и в уплату за гостеприимство #EMP много часов#! [Select_CString(lying_warrior.IsFemale, 'рассказывала', 'рассказывал' )] о своих приключениях.\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 "«... и вот я [Select_CString(lying_warrior.IsFemale, 'осталась', 'остался' )] посреди Северного моря, мой драккар затонул под весом добычи. Я не [Select_CString(lying_warrior.IsFemale, 'могла', 'мог' )] взять это всё с собой, и мне не оставалось ничего иного, как прыгнуть в воду и плыть до самой Норвегии!»"
 fp1_yearly.0031.desc.wrestled_fogbeast:0 ""... [Select_CString(lying_warrior.IsFemale, 'знала', 'знал' )], что мне придется либо бросить команду, либо [Select_CString(lying_warrior.IsFemale, 'самой', 'самому' )] сразиться с [fogbeast|E]. Схватив нож, я [Select_CString(lying_warrior.IsFemale, 'набросилась', 'набросился' )] на тварь и самолично [Select_CString(lying_warrior.IsFemale, 'заставила', 'заставил' )] подчиниться одной ру!""
 fp1_yearly.0031.desc.charged_city:0 "«... [Select_CString(lying_warrior.IsFemale, 'бросилась', 'бросился' )] прямиком на стену, [Select_CString(lying_warrior.IsFemale, 'взобралась', 'взобрался' )] наверх и [Select_CString(lying_warrior.IsFemale, 'прорубила', 'прорубил' )] себе путь к королевскому дворцу. Корону пришлось расплавить, чтобы купить пару новых ботинок»."
 fp1_yearly.0031.desc.slew_lich:1 ""... и вот я стою, чертов [lich|E] пялится прямо на меня своими зелеными глазами - это до тех пор, пока я не отрубил ему череп своим мечом и забрал его домой как украшение для камина!""
 fp1_yearly.0031.desc.wooed_heir:1 "«...с [disparaged_king.GetHerHis] [Select_CString(invented_heir.IsFemale, 'дочерью', 'сыном' )], и, скажу я вам, то был #EMP лучший#! опыт в моей жизни. Правда, [disparaged_king.GetTitledFirstNameNoTooltip] [Select_CString(disparaged_king.IsFemale, 'разозлилась', 'разозлился' )], и пришлось уносить ноги!»"
 fp1_yearly.0031.desc.hunted_troll:1 "«... конечно, вот эту самую свежую рану мне нанёс сам тролль. Большой как дом, тихий, словно мышь, а когти такие, словно в его предках числится [lying_warrior.GetFaith.DevilName] собственной персоной. Но всё равно помрёт, если проткнуть чем-нибудь подлиннее»."
 fp1_yearly.0031.desc.outro:1 "\n\nИстория за историей, рассказы продолжаются, и каждый длиннее предыдущего."
 fp1_yearly.0031.a:0 "Вы просто #EMP должны#! остаться у меня при дворе, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b:0 "Звучит... неправдоподобно."
 fp1_yearly.0031.b.tt_success:0 "Вы раскрываете, что [lying_warrior.GetFirstNameNoTooltip] лжет"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] плетет вокруг вас словесные кружева"
 fp1_yearly.0031.c:1 "Расскажи однажды и о нашем гостеприимстве!"

 fp1_yearly.0041.t:0 "Исследователи с юга"
 fp1_yearly.0041.desc:2 "Последнее время в моих землях находится [explorer.GetFirstName], исследователь, мудрец и посол, [Select_CString(explorer.IsFemale, 'которую', 'которого' )] [Select_CString(sponsoring_liege.IsFemale, 'направила', 'направил' )] сюда [sponsoring_liege.GetTitledFirstName] державы [sponsoring_liege.GetPrimaryTitle.GetName]. Как и всякий образованный и благочестивый [explorer.GetFaith.GetAdherentNameNoTooltip|l], [explorer.GetSheHe] ведет подробные записи о своих путешествиях и время от времени посылает домой письма с отчетами о том, как живут люди в этой части света.\n\n[explorer.GetFirstNameNoTooltip] сейчас находится во владении [capital_barony.GetNameNoTierNoTooltip] и просит позволения задержаться на несколько дней, чтобы увидеть местные обычаи и побеседовать с мудрыми старейшинами.\n\nНесмотря на формальный тон этой просьбы, [explorer.GetFirstNameNoTooltip] буквально #EMP источает#! высокомерие."
 fp1_yearly.0041.a:1 "Возможно, [explorer.GetSheHe] посмотрит что-нибудь из наших почеркушек?"
 fp1_yearly.0041.a.tt_success:0 "[explorer.GetFirstNameNoTooltip] под впечатлением от вашей церемонии"
 fp1_yearly.0041.a.tt_failure:0 "[explorer.GetFirstNameNoTooltip] испытывает отвращение к вашим языческим обрядам"
 fp1_yearly.0041.c:0 "При #EMP моем#! дворе нет места чванливым иноземцам."

 fp1_yearly.0051.t:0 "Беспокойный покойник"
 fp1_yearly.0051.desc:1 "Некоторое время назад [Select_CString(draugr.IsFemale, 'умерла', 'умер' )] [draugr.GetTitledFirstName], и это событие не осталось без внимания со стороны простого народа владения [capital_county.GetNameNoTier]. Каким бы человеком [draugr.GetSheHe] ни [Select_CString(draugr.IsFemale, 'была', 'был' )], [draugr.GetFirstNameNoTooltip] явно не [Select_CString(draugr.IsFemale, 'пользовалась', 'пользовался' )] популярностью у местных жителей. Теперь же они обвиняют во всех бедах восставший из могилы труп [Select_CString(draugr.IsFemale, 'этой женщины', 'этого мужчины' )].\n\nНе проходит и недели, чтобы все эти земледельцы, лесные жители и прочие ковыряющиеся в грязи простолюдины не приходили с жалобами на драуга.\n\nНужно #EMP что-то#! предпринять."
 fp1_yearly.0051.a:0 "Я лично посещу [draugr.GetHerHis] могилу."
 fp1_yearly.0051.a.tt:0 "Вы решаете лично заняться расследованием..."
 fp1_yearly.0051.b:0 "Просто выкопайте тело и сожгите его"
 fp1_yearly.0051.b.body_destroyed:0 "Крестьяне ликуют"
 fp1_yearly.0051.b.list:0 "Родственники и друзья персонажа [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.c:0 "Возможно, тут помогут защитные заклинания?"
 fp1_yearly.0051.c.tt_success:0 "Ваши заклинания и зелья успокаивают крестьян"
 fp1_yearly.0051.c.tt_failure:0 "Ваши ритуалы неэффективны"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Волки"
 fp1_yearly.0061.desc:0 "Мы с моей свитой едва успели прибыть к захоронению, где покоится [draugr.GetFirstNameNoTooltip], когда услышали доносящееся изнутри глухое рычание.\n\nИз темноты выхода выбирается самый большой волк из всех, что мне доводилось видеть, а остальная стая словно вырастает из земли. Не меньше дюжины огромных, размером с человека, волков устремляются на нас со всех сторон.\n\nКрестьяне ошибались насчет драуга, но были правы насчет проклятья!"
 fp1_yearly.0061.a:0 "Солдаты! Ко мне!"
 fp1_yearly.0061.a.tt_success:0 "Вы созываете своих воинов и убиваете волков!"
 fp1_yearly.0061.a.tt_failure:0 "Вам едва удается спастись"
 fp1_yearly.0061.b:0 "БЕЖИМ!"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Медведь"
 fp1_yearly.0062.desc:0 "В могильнике, где лежит [draugr.GetFirstNameNoTooltip], темно и мрачно. Ни я, ни мой отряд не видим никаких ходячих мертвецов, но на некоторых стенах заметны глубокие отметины от когтей, а на полу разбросаны кости скота.\n\nЯ замечаю шевеление в углу, и то, что сначала показалось кучей листвы, оказалось огромным медведем, не меньше девяти, а то и десяти эллов в высоту. Он сонно смотрит на нас и выглядит почти дружелюбно.\n\nА затем он рычит."
 fp1_yearly.0062.a:0 "Я из тебя коврик сделаю!"
 fp1_yearly.0062.a.tt_success:0 "Вы убиваете чудовище"
 fp1_yearly.0062.a.tt_failure:0 "Свита спасает вас от неминуемой смерти"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Нитинг"
 fp1_yearly.0063.desc:0 "В могильнике, где покоится [draugr.GetFirstNameNoTooltip], нет ни чудовища, ни погребальных даров, нет даже тела. После недолгих поисков мы обнаруживаем, что [draugr.GetFirstNameNoTooltip] валяется в яме под кучей листвы, всего в нескольких шагах от захоронения.\n\nПохоже, кто-то превратил могильник в грубое жилище, какой-то мерзавец отнял это место у мертвых.\n\nКогда мы с моими сопровождающими обсуждаем, что делать дальше, снаружи доносится тихий свист, постепенно приближающийся к могильнику. Преступник идет сюда!"
 fp1_yearly.0063.a:0 "Тихо, прижмитесь к стенам!"
 fp1_yearly.0063.a.tt_success:0 "Ловушка срабатывает"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] замечает неладное и сбегает"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] бродит в глуши и продолжает доставлять неприятности"
 fp1_yearly.0063.b:0 "Проклятая пустая трата времени!"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Сирота"
 fp1_yearly.0064.desc:0 "Крестьяне настаивают, что [draugr.GetFirstNameNoTooltip] выбирается из своей могилы, ворует у них еду, портит скот и скребется в окна по ночам. Но когда я добираюсь до [draugr.GetHerHis] могильника, меня встречает совершенно иное существо.\n\nВ гнезде из краденого меха и полусъеденной пищи сидит ребенок-сирота и смотрит на меня полными ужаса глазами."
 fp1_yearly.0064.a:0 "Прочь отсюда, дитя. Ты не можешь здесь оставаться."
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] уходит в глушь..."
 fp1_yearly.0064.b:0 "Ребенок или нет, но вору место в темнице!"
 fp1_yearly.0064.c:0 "Пойдем со мной ко двору, [Select_CString(draugr_orphan.IsFemale,'девочка','мальчик')], не стоит жить в могиле."
 fp1_yearly.0064.d:0 "Думаю... думаю, каждому ребенку требуется [ROOT.Char.GetMotherFather]."
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Все же ничего"
 fp1_yearly.0065.desc:0 "Могильник, где покоится [draugr.GetFirstNameNoTooltip], почти не изменился со времен похорон. Как и любая другая могила, которые мне пришлось проверять по милости крестьян.\n\nТочно так же я не нахожу ничего во всех предположительно проклятых пещерах, рощах с троллями и логовах великанов. Спустя несколько недель я начинаю задаваться вопросом, а насколько мы вообще уверены в #EMP существовании#! этих чудовищ?\n\nНо хотя бы моцион пошел мне на пользу."
 fp1_yearly.0065.a:0 "Возможно, это просто ветер?"
 fp1_yearly.0065.a.locals_grumble:0 "Крестьяне возмущены"

 fp1_yearly.0071.t:0 "В мирских глубинах"
 fp1_yearly.0071.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] славится суеверными крестьянами: они постоянно приходят ко мне с байками о колдунах, великанах и богах, скрывающихся среди смертных.\n\nОбычно я не обращаю на подобные россказни внимания, но на этот раз у них есть доказательство:"
 fp1_yearly.0071.desc.troll_type.bear:0 "тело мальчишки-крестьянина с кровавым месивом вместо головы, и рыдающие родители, которые видели его смерть."
 fp1_yearly.0071.desc.troll_type.wolf:0 "труп знаменитого охотника с развороченной грудью и пожранным сердцем."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "груда костей и ошметков плоти, недавно бывших, по их словам, пожилой прачкой."
 fp1_yearly.0071.desc.troll_type.lynx:0 "дюжина убитых свиней — каждая туша разорвана слишком аккуратно, чтобы заподозрить животное, но раны явно нанесены когтями, а не ножом."
 fp1_yearly.0071.desc.troll_type.moose:0 "окровавленная туша овцы, разорванная, но не съеденная и даже не погрызенная, однако жестоко исполосованная когтями, которые мне и представить трудно."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nЯ наблюдаю за этим ужасом пару мгновений, затем вперед выступает [loveli_lakes.GetTitledFirstName].\n\n«Это не тролль, [ROOT.Char.GetFirstNameNoTooltip], это дикий лøсь! Я хорошо знаю этих зверей, особенно то, как больно они могут кусаться. Я бы [Select_CString(loveli_lakes.IsFemale, 'вырезала', 'вырезал' )] свою метку на его туше»."
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nМестные утверждают, что всему виной тролль, и требуют от меня прочесать окрестные леса и избавить их от чудовища."
 fp1_yearly.0071.a:0 "Я лично прикончу зверя!"
 fp1_yearly.0071.a.tt:0 "Вы отправляетесь на охоту с отрядом воинов"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], займись этим."
 fp1_yearly.0071.b.tt_success:0 "Ваш маршал и [marshal.GetHerHis] отряд охотятся на чудовище"
 fp1_yearly.0071.b.tt_failure:0 "[marshal.GetFirstNameNoTooltip] не может настигнуть зверя"
 fp1_yearly.0071.c:0 "По-моему, это обычный медведь. Сами разбирайтесь, трусы."
 fp1_yearly.0081.hunt_invalidated:0 "Охота на тролля во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прекращается"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Вашего внимания требует непредвиденная ситуация"
 fp1_yearly.0081.desc.prelude:0 "Мы углубляемся в нежно шепчущий лес, и мои немногочисленные спутники ступают, подобно молчаливым теням. Я размышляю, принадлежит ли голос ветру — говорят, в уединении тролли поют точно так же...\n\nВот опушка, где пропало несколько человек, а значит, логово зверя должно быть где-то здесь. По крайней мере, так утверждают местные.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Не тролль, но все равно добыча!"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: огромная смерть"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$Оглушительный рев сотрясает подлесок, и то, что только что казалось валуном, выпрямляется во весь могучий рост. #EMP Гигантский#! медведь!\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "Смерть твоя пришла, чудовище!"
 fp1_yearly.0081.a.tt_success:0 "Вы убиваете медведя"
 fp1_yearly.0081.a.tt_failure:0 "Медведь разрывает вас пополам"
 fp1_yearly.0081.b:0 "#BER ГРАААА!#!"
 fp1_yearly.0081.b.tt:0 "Ярость берсерка придает вам сил, и вы разрываете медведя пополам"
 fp1_yearly.0081.c:0 "Вперед, #EMP вперед#! в атаку, мои волки! [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] гордится вами!"
 fp1_yearly.0081.c.tt_success:0 "Вы вдохновляете солдат, и они убивают медведя"
 fp1_yearly.0081.c.tt_failure:0 "Зверь ранит вас и убегает"
 fp1_yearly.0081.c.tt_failure.tt:0 "Вы получили #warning НЕИЗЛЕЧИМОЕ#! серьезное ранение"
 fp1_yearly.0081.d:0 "#EMP БЕЖИ-И-ИМ!#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: стремительная смерть"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$Позади нас раздается утробный рык, от которого кровь стынет в жилах, мягкие шаги, а затем чей-то вопль из задних рядов. Я разворачиваюсь как раз вовремя, чтобы уклониться от огромного волка с окровавленной шкурой, поседевшей от старости, и зверь пролетает мимо. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "Вы убиваете волка"
 fp1_yearly.0082.a.tt_failure:0 "Волк перегрызает вам горло"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "Собраться! Встаем в круг!"
 fp1_yearly.0082.c.tt_success:0 "Вы выслеживаете, загоняете и убиваете волка"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: бешеная смерть"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$В первую нашу встречу со зверем у него в пасти — горло одного из солдат, что шел слева от меня. Это стремительный ком шерсти размером не больше собаки, ощетинившийся, кажется, тысячей зубов и быстрый, как меч в бою! Свирепая росомаха! $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "Вы приканчиваете росомаху"
 fp1_yearly.0083.a.tt_failure:0 "Росомаха выпускает вам кишки"
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "Тут неподалеку охотничий домик, отступаем туда за подмогой!"
 fp1_yearly.0083.c.tt_success:0 "Вы заманиваете зверя ближе к домику и берете числом"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: бесшумная смерть"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$Я замираю. Пока что она нас не заметила, но я уже вижу #EMP едва заметный#! силуэт рыси, затаившейся по ту сторону опушки. Один неосторожный шаг — и мне конец. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "Вы убиваете рысь"
 fp1_yearly.0084.a.tt_failure:0 "Рысь ломает вам шею"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "Тихо! Вы двое, заходите с боков, мы выгоним её на вас..."
 fp1_yearly.0084.c.tt_success:0 "Вы перехитрили рысь и одержали верх"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: неистовая смерть"
 fp1_yearly.0085.desc.loveli_lakes:0 "[loveli_lakes.GetTitledFirstName] показывает дорогу, и она оказывается недолгой. Вот и логово бешеного зверя.\n\nКак бы нам хотелось застать тварь спящей, но этой мечте не суждено сбыться: титанический дикий зверь встает на дыбы, едва завидев нас на поляне, и становится вдвое выше любого человека.\n\nОн прерывисто храпит, глаза закатываются — безумие явно мучает животное, — раздвоенные копыта молотят землю.\n\nИ вот он бросается в атаку."
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$Тишину нарушает оглушительный #EMP треск#!: титанический бешеный лось, ростом вдвое выше человека, нападает, раздувая залитые пеной ноздри. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "Вы предаете лося мечу"
 fp1_yearly.0085.a.tt_failure:0 "Лось размалывает ваши кости"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "Бейте в основание шеи! Только копья и луки!"
 fp1_yearly.0085.c.tt_success:0 "Вы убиваете лося, избежав ударов копытами"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"

 fp1_yearly.0091.t:0 "Вот судно, на котором поплывет [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 fp1_yearly.0091.desc:0 "Верно говорят: хочешь знать, что за человек [ROOT.Char.GetTitleAsNameNoTooltip|l], — посмотри на [ROOT.Char.GetHerHis] драккар. Корабль расскажет, насколько [Select_CString(ROOT.Char.IsFemale, 'богата и успешна хозяйка', 'богат и успешен хозяин' )], какое впечатление [ROOT.Char.GetSheHe] хочет произвести на мир.\n\nЯ смотрю на свое судно и оно кажется мне... ущербным. В подтверждение этой мысли у корабля со скрипом отваливается снасть, и судно зловеще потрескивает, словно привыкая к увечью.\n\nЗаказать новый корабль недолго, но будет ли достаточно простой замены? Разве я не заслуживаю корабля, который станет #EMP олицетворять#! меня?"
 fp1_yearly.0091.a:0 "Левиафан, что повезет мою добычу!"
 fp1_yearly.0091.b:0 "Чудовище, внушающее страх вассалам!"
 fp1_yearly.0091.c:0 "Дракон, ревущий мое имя!"
 fp1_yearly.0091.d:0 "Зачем мне дорогой корабль?"

 fp1_yearly.0101.t:0 "Игра в загадки"
 fp1_yearly.0101.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]ий народ любит игру в загадки. Двое или больше игроков задают друг другу все более каверзные вопросы, нередко облекая их в стихотворную форму и насыщая аллегориями и отсылками к мифам.\n\nОдним особенно длинным и скучным днем [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] решает бросить мне вызов на глазах чуть ли не половины придворных."
 fp1_yearly.0101.a:0 "Ты хочешь испытать #EMP мой#! дар речи? Будет весело!"
 fp1_yearly.0101.a.tt_success:0 "Вы побеждаете"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] одерживает верх"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Все [spouses|El] и [close_family_members|El]"
 fp1_yearly.0101.b:0 "Кажется, мне доводилось читать пару книжек с загадками..."
 fp1_yearly.0101.c:0 "Начнем: без мозгов, скоро будет в темнице?"
 fp1_yearly.0101.c.tt:0 "Народ может запомнить вашу чрезмерную эмоциональность..."
 fp1_yearly.0101.c.tt_nickname:0 "Придворные перешептываются у вас за спиной..."
 fp1_yearly.0101.d:0 "Спасибо, но я все-таки [ROOT.Char.GetTitleAsNameNoTooltip|l]. У меня есть дела поважнее."

 fp1_yearly.0111.t:0 "Проклятье"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] хранит молчание, пока я обхожу тотем из лошадиной шкуры, глядящий на [accursed.GetHerHis] жилище, и осматриваю его со всех сторон. [accursed.GetSheHe|U] не ошибается: это и впрямь нитсшест — #EMP могущественное#! проклятие, которое напрямую угрожает [accursed.GetHerHis] жизни.\n\nРуны на древке"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "#color_blue_gray затейливы и цветисты, что обещает необычную и болезненную смерть#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "#color_blue_gray глубоки и покрыты кровью — тут явно поработал опытный колдун#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "#color_blue_gray жестоки, но бессвязны, словно кровожадные мысли негодяя внезапно изменили направление#!."
 fp1_yearly.0111.desc.skill.learning_low:0 "#color_blue_gray вырезаны довольно небрежно и покрыты кровавой слизью — видимо, колдуну недостает опыта#!."
 fp1_yearly.0111.desc.skill.fallback:0 "#color_blue_gray невозможно разобрать#!."
 fp1_yearly.0111.desc.first_connector:0 "Слова проклятия"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray просто кричат о нерешительности и небрежности#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "#color_blue_gray кипят неутолимой яростью#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "#color_blue_gray полны ужасающего спокойствия и ехидства#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray свидетельствуют о высоком самомнении или ужасающих фантазиях#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray свидетельствуют о презрении ко всему человечеству#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray сплетаются и повторяются по кругу#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray смелы, выразительны и полны убежденности в собственной праведности#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray полны откровенно личной ненависти#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "— #color_blue_gray просто неразборчивые бредни#!,"
 fp1_yearly.0111.desc.second_connector:0 "а в конце"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "#color_blue_gray идут какие-то путаные объяснения#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "#color_blue_gray все исписано яростными каракулями#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "#color_blue_gray идет предупреждение об ужасной неизбежности#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "#color_blue_gray говорится об ужасном гении#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "#color_blue_gray утверждается, что жестокий и безжалостный конец неотвратим#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "#color_blue_gray идет речь о мерзкой трусости#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "#color_blue_gray сделано решительное заявление, что [accursed.GetFirstNameNoTooltip] — конченый человек#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "#color_blue_gray говорится, что [accursed.GetFirstNameNoTooltip] [Select_CString(accursed.IsFemale, 'сама повинна', 'сам повинен' )] в ожидающих [accursed.GetHerHis] несчастьях#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "#color_blue_gray текст совершенно скомкан#!."
 fp1_yearly.0111.desc.outro:0 "\n\nУ нас нет свидетелей и нет #color_blue_gray свидетельств#! — кроме самого проклинающего шеста."
 fp1_yearly.0111.tt.correct_guess:0 "Если догадка верна"
 fp1_yearly.0111.tt.wrong_guess:0 "Если догадка неверна"
 fp1_yearly.0111.tt.correct_accusation:0 "Вы обнаружили неопровержимые доказательства того, что [culprit.GetFirstNameNoTooltip] [Select_CString(culprit.IsFemale, 'виновна', 'виновен' )]"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] [Select_CString(accursed.IsFemale, 'свободна', 'свободен' )] от проклятия и вечно вам [Select_CString(accursed.IsFemale, 'благодарна', 'благодарен' )]"
 fp1_yearly.0111.tt.false_accusation:0 "Ваши обвинения оказались необоснованными"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] [Select_CString(accursed.IsFemale, 'убеждена', 'убежден' )], что [accursed.GetHerHis] жизнь закончится скоро и мучительно"
 fp1_yearly.0111.a:0 "Тут явно [Select_CString(suspect_a.IsFemale, 'замешана', 'замешан' )] [suspect_a.GetTitledFirstNameNoTooltip]!"
 fp1_yearly.0111.b:0 "Наверное... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "Похоже, что это [suspect_c.GetTitledFirstNameNoTooltip]."
 fp1_yearly.0111.d:0 "Пойми, [accursed.GetFirstNameNoTooltip], проклятие реально, только пока ты в него веришь!"
 fp1_yearly.0111.d.tt_success:0 "[accursed.GetFirstName] успокаивается от ваших речей"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] зарабатывает нервный срыв"
 fp1_yearly.0111.e:0 "Не бойся, у меня есть контрзаклинание!"

 ##################################################
 # #Flavour Events
 fp1_yearly.0501.t:0 "В плавание"
 fp1_yearly.0501.desc:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] пребывает в мире и покое, но у меня есть повод выйти в море в окрестностях своих владений: необходимо продемонстрировать силу, отпугнуть пиратов... да и просто порыбачить и насладиться соленым ветром.\n\nВо время одного из таких небольших путешествий я замечаю, что вдалеке мечется местное судно.\n\nДаже издалека видно, что оно повреждено во время налета, команда сбивается с ног, лишь бы удержать его на плаву, и выгребает воду серебряными кубками и керамическими мисками. Зрелище изрядно бы меня повеселило, не будь ситуация такой серьезной."
 fp1_yearly.0501.a:0 "Стоп! Нужно попытаться им помочь!"
 fp1_yearly.0501.a.tt_success:0 "Вы спасаете команду"
 fp1_yearly.0501.a.tt_failure:0 "Корабль и команда идут ко дну"
 fp1_yearly.0501.b:0 "Убьем выживших — и добыча наша..."
 fp1_yearly.0501.b.tt_success:0 "Вы легко берете судно на абордаж"
 fp1_yearly.0501.b.tt_failure:0 "Выжившие ускользают к берегу"
 fp1_yearly.0501.c:0 "Просто проплывем мимо."

 fp1_yearly.0511.t:0 "Смрад успеха"
 fp1_yearly.0511.desc:0 "#EMP Какая невыносимая вонь#!.\n\nУже целый месяц прошел с тех пор, как [stinker.GetFirstName] [Select_CString(stinker.IsFemale, 'вернулась', 'вернулся' )] с той проклятой охоты. И [ROOT.Char.Custom('LocalAnimal')] #EMP до сих пор#! с [Select_CString(stinker.IsFemale, 'ней', 'ним' )]! То есть, конечно, не вся туша, а лишь гниющая, кишащая червями голова!\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] в ужасе, всех тошнит, а [stinker.GetSheHe] отказывается избавиться от этой мерзости.\n\nВ конце концов придворным это надоело, и они заставили [stinker.GetHerHis] прийти ко мне за решением."
 fp1_yearly.0511.a:0 "Отличный трофей, [stinker.GetFirstNameNoTooltip]. Просто великолепный."
 fp1_yearly.0511.b:0 "О [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] и [ROOT.Char.GetFaith.HouseholdGodName], #EMP избавьтесь#! уже от этой головы!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "Давайте добудем вам #EMP новый#! трофей завтра вечером?"
 fp1_yearly.0511.e:0 "Да, [stinker.GetFirstNameNoTooltip], достойный трофей. А теперь уходите."

 fp1_yearly.0521.t:0 "Кровь на снегу"
 fp1_yearly.0521.desc:0 "Удар прилетает словно из ниоткуда и попадает точно в голову. Мне даже не удалось заметить снаряд, не говоря уж о том, чтобы уклониться. Я замираю на несколько мгновений, восстанавливая зрение.\n\nЗа спиной раздается вспышка смеха, и я оборачиваюсь.\n\n[child.GetFirstName] встает из своего укрытия, уже сжимая в руках новый снежок."
 fp1_yearly.0521.a:0 "Отличный бросок! Иди сюда, [Select_CString(child.IsFemale, 'маленькая негодница', 'маленький негодник' )]!"
 fp1_yearly.0521.a.tt:0 "Вы и [child.GetFirstNameNoTooltip] играете в снежки, пока не окоченеют пальцы"
 fp1_yearly.0521.b:0 "#EMP О нет! Ты [Select_CString(child.IsFemale, 'убила', 'убил' )] меня!#!"
 fp1_yearly.0521.b.tt:0 "[child.GetFirstNameNoTooltip] кидает в вас снежками, пока не надоест"
 fp1_yearly.0521.c:0 "Думаешь, что можешь одолеть #EMP меня#! в #EMP снежной войне#!?"
 fp1_yearly.0521.c.tt:0 "Ребенок или нет, это битва, и я намереваюсь выиграть!"
 fp1_yearly.0521.c.tt_success:0 "Вы успешно побеждаете ребенка"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] побеждает вас"
 fp1_yearly.0521.d:0 "Ты называешь это засадой? Для #EMP настоящей#! стратегии требуется #EMP хитрость#!!"
 fp1_yearly.0521.d.tt:0 "Вы без труда выигрываете в снежки"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "Снежок пробуждает в вас ярость берсерка"
 fp1_yearly.0521.f:0 "У меня много дел, [child.GetFirstNameNoTooltip]. Приставай к кому-нибудь другому."

 fp1_yearly.0531.t:0 "Семья [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] на льду"
 fp1_yearly.0531.desc:0 "«[ROOT.Char.Custom('GetMaPa')|U]! — плачет [child.GetFirstName], хватаясь за мой рукав, едва я выхожу на заснеженный двор. — У меня ничего не выходит! Коньки меня не слушаются, лед меня ненавидит».\n\nБеглый взгляд показывает, что [child.GetSheHe], возможно, [Select_CString(child.IsFemale, 'права', 'прав' )]: с учетом количества сломанного льда, оставленного [Select_CString(child.IsFemale, 'моей дочерью', 'моим сыном' )], двор выглядит так, словно по нему прошла армия."
 fp1_yearly.0531.a:0 "Это просто! Смотри, я покажу тебе..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] обретает уверенность"
 fp1_yearly.0531.a.tt_failure:0 "Вы лишь смущаете [child.GetHerHis] еще больше"
 fp1_yearly.0531.b:0 "Иди приставай к служанкам."
 fp1_yearly.0531.c:0 "Играй дома, не то простынешь."

 fp1_yearly.0541.t:0 "Зверь владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0541.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — возмущается [courtier.GetTitledFirstName], таща за ухо [Select_CString(child.IsFemale, 'мою дочь', 'моего сына' )]. —\n\n[Select_CString(child.IsFemale, 'Эта паршивка', 'Этот паршивец' )] [child.GetFirstName] [Select_CString(child.IsFemale, 'пряталась', 'прятался' )] по разным углам в наряде из шкуры животного, а потом с криком [Select_CString(child.IsFemale, 'выпрыгивала', 'выпрыгивал' )], до смерти пугая людей!»"
 fp1_yearly.0541.a:0 "Честно, это просто уморительно."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], тебя нужно наказать."
 fp1_yearly.0541.c:0 "Вы смеете обижать #EMP [Select_CString(child.IsFemale, 'мою', 'моего' )]#! [Select_CString(child.IsFemale, 'дочь', 'сына' )]? Прочь из моих земель!"
 fp1_yearly.0541.d:0 "Мне правда #EMP совершенно#! плевать."

 fp1_yearly.0551.t:0 "Тухлое дело"
 fp1_yearly.0551.desc:0 "Сначала все ограничивалось отдельными случаями. Необычная привычка, но я так[Select_CString(ROOT.Char.IsFemale, 'ая', 'ой' )] же [ROOT.Char.GetCulture.GetNameNoTooltip|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetWomanMan] и знаю, что все мы порой едим несвежую сельдь.\n\nНо за последние несколько недель [antisocialite.GetTitledFirstName] в своем пристрастии к напрочь #EMP протухшей#! рыбе [Select_CString(antisocialite.IsFemale, 'превратилась', 'превратился' )] из терпимой причуды в постоянный источник зловония. Я нахожу [antisocialite.GetHerHis] в зале с лицом, покрытым зловонной жижей. Половина рыбьего глаза прилипла к [antisocialite.GetHerHis] подбородку."
 fp1_yearly.0551.a:0 "Сядьте, [antisocialite.GetFirstNameNoTooltip]. Нам нужно поговорить."
 fp1_yearly.0551.a.tt_success:0 "Вы доходчиво объясняете границы своего терпения"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] воспринимает это как страшную обиду"
 fp1_yearly.0551.b:0 "Возможно, я могу просто переехать?"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] продолжит портить место мерзкой вонью"
 fp1_yearly.0551.b_alt:0 "У вас... не осталось еще рыбы?"
 fp1_yearly.0551.b_alt.tt:0 "Вы и [antisocialite.GetFirstNameNoTooltip] портите воздух вместе"
 fp1_yearly.0551.c:0 "Знаете что? В подземелье. #EMP Немедленно#!."
 fp1_yearly.0551.d:0 "Какая досада, что мое внимание требуется #EMP вдали#! отсюда!"

 fp1_yearly.0561.t:0 "Моя рука против вашей"
 fp1_yearly.0561.desc:0 "«Что скажете, [ROOT.Char.GetFirstNameNoTooltip]?» — с отрыжкой говорит [knight.Custom2('MyCharacterIntroduction', ROOT.Char)], отхлебывая из кружки. [knight.Custom('GetYoungMiddleAgedOld')][Select_CString(knight.IsFemale, 'ая', 'ый' )] [knight.GetWomanMan] с гордостью играет мускулами.\n\n«Думаете, сможете победить меня в борьбе на руках? До трех побед».\n\nМоя вилка застывает на пути ко рту, но таверна взрывается подбадривающими криками. Мои сопровождающие жаждут зрелища."
 fp1_yearly.0561.a:0 "Вы бросаете мне вызов?"
 fp1_yearly.0561.a.tt_success:0 "[knight.GetFirstNameNoTooltip] проигрывает вам"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] побеждает"
 fp1_yearly.0561.b:0 "#EMP *хруст костяшек*#!"
 fp1_yearly.0561.b.tt:0 "Вы с легкостью выигрываете три раза подряд"
 fp1_yearly.0561.c:0 "Конечно, я знаю пару уловок..."
 fp1_yearly.0561.c.tt_success:0 "Вы жульничаете ради победы"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] узнает о вашей двуличности"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], я ем. Приставайте к кому-нибудь другому."

 fp1_yearly.0571.t:0 "Мелкий вандализм"
 fp1_yearly.0571.desc:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip]!» — кричит [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Позади н[courtier.GetHerHis] плетется [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetFirstName]. Они так яростно хмурятся друг на друга, что почти не смотрят на меня.\n\n«Мы поймали этого ребенка за осквернением вашего рунного камня во владении [vandal_site.GetNameNoTier]. [Select_CString(child.IsFemale, 'Она пририсовывала', 'Он пририсовывал' )] гениталии змеям и [Select_CString(child.IsFemale, 'выцарапывала', 'выцарапывал' )] непристойности поверх слов»."
 fp1_yearly.0571.a:0 "Оставьте [Select_CString(child.IsFemale, 'девочку', 'мальчика' )], я поговорю с [Select_CString(child.IsFemale, 'ней', 'ним' )]."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] понимает, что [Select_CString(child.IsFemale, 'поступила', 'поступил' )] плохо"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] не понимает, в чем проблема"
 fp1_yearly.0571.b:0 "Я вычту стоимость восстановления из #EMP твоих#! вещей, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt:0 "Рунный камень восстановлен"
 fp1_yearly.0571.c:0 "[child.GetSheHe|U] просто ребенок. Успокойтесь, [courtier.GetFirstNameNoTooltip]."

 fp1_yearly.0581.t:0 "Когда я вырасту"
 fp1_yearly.0581.desc.intro:0 "Внезапно низ моей голени пронзает резкая боль, сопровождающаяся душераздирающим криком за моей спиной. Я оборачиваюсь и готовлюсь защищать свою жизнь, но вижу, что это лишь [child.GetFirstName] с палкой вместо дубинки."
 fp1_yearly.0581.desc.victim:0 "За [child.GetHerHis] спиной ухмыляется [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro:0 "\n\n«Бойся меня! Я грозный викинг [child.GetFirstNameNoTooltip], я заберу твое золото и твоих монахов!» — кричит [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] и бьет меня палкой по колену. [child.GetHerHis|U] оловянный горшок-шлем сполз на глаза, и мне видна лишь улыбка с прорехами на месте зубов.\n\n«[ROOT.Char.Custom('GetMaPa')|U], а когда я вырасту, из меня выйдет [child.Custom('ShieldPersonFemaleMale')|l]?»"
 fp1_yearly.0581.a:0 "Дитя, ты заставишь мир #EMP содрогнуться#!."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] с куда большей вероятностью получит свойство «[GetTrait('shieldmaiden').GetName(child.Self)]»"
 fp1_yearly.0581.b:0 "Благородная цель! Получай, [Select_CString(child.IsFemale, 'негодница', 'негодник' )]!"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Возможно. Если докажешь, что [victim.GetFirstNameNoTooltip] слабее тебя..."
 fp1_yearly.0581.d:0 "Прекрати приставать ко мне с глупостями."
 fp1_yearly.0581.e:0 "Ха! Посмотрим, [Select_CString(child.IsFemale, 'малышка', 'малыш' )]."

 fp1_yearly.0591.t:0 "Громкие крики на тинге"
 fp1_yearly.0591.desc:1 "Люб[Select_CString(ROOT.Char.IsFemale, 'ая', 'ой' )] уважаем[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip] время от времени устраивает тинги, на которых собираются свободные [dummy_gender.GetWomenMen], чтобы обсудить местные вопросы, поторговать и поспорить о привилегиях.\n\nОжидаемо, что такие многолюдные собрания не могут пройти без споров, и данный тинг не исключение.\n\nЯ с трудом улавливаю суть во всех этих криках, но, похоже, [dummy_gender.GetWomenMen] из владения [county_a.GetNameNoTier]"
 fp1_yearly.0591.a:0 "Правы жители владения [county_a.GetNameNoTierNoTooltip]."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] — я на их стороне!"
 fp1_yearly.0591.c:0 "Неужели добрые [dummy_gender.GetWomenMen] владения [county_a.GetNameNoTierNoTooltip] собираются отнять землю у владения #EMP [county_b.GetNameNoTierNoTooltip]#!?"
 fp1_yearly.0591.d:0 "Рано или поздно они устанут спорить."

 fp1_yearly.0601.t:0 "Самая сложная часть правления"
 fp1_yearly.0601.desc:0 "В силу своей природы тинги порой бывают #EMP очень#! скучными.\n\nБез накала страстей и личной драмы тинги сводятся к тому, что малозначительные вольные [dummy_gender.GetWomenMen] обсуждают бытовые вопросы и стоят под дождем. Но я [ROOT.Char.GetTitleAsNameNoTooltip|l], и мое присутствие необходимо.\n\nЯ старею с каждой секундой.\n\nСмотрю, как [dummy_gender.GetWomenMen] владения [county.GetNameNoTier] до смерти заговаривают друг другу зубы.\n\nИ мечтаю, чтобы началась война и вырвала меня из этого ада на земле."
 fp1_yearly.0601.a:0 "Главное. Не. Заснуть."
 fp1_yearly.0601.a.tt_success:0 "Вы стойко держитесь и не теряете концентрации"
 fp1_yearly.0601.a.tt_failure:0 "Вы падаете с кресла"
 fp1_yearly.0601.b:0 "А ведь это время можно было провести с пользой..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "Это бесполезно. Я вздремну."
 fp1_yearly.0601.g.nickname:0 "За свою выходку вы получаете новое прозвище"

 fp1_yearly.0611.t:0 "Своим примером"
 fp1_yearly.0611.desc:0 "«[ROOT.Char.Custom('GetMaPa')|U]!» — кричит [child_b.GetFirstNameNoTooltip], в слезах подбегая ко мне. Чуть позади следует [child_a.GetFirstNameNoTooltip]. Лицо [Select_CString(child_b.IsFemale, 'моей дочери', 'моего сына' )] пересекает большая рана, неглубокая, но до сих пор влажная от крови. «[child_a.GetSheHe|U] [Select_CString(child_a.IsFemale, 'ударила', 'ударил' )] меня #EMP настоящим#! мечом! [Select_CString(child_a.IsFemale, 'Сказала', 'Сказал' )], что станет великим воином, как ты!»\n\n[child_a.GetFirstNameNoTooltip] избегает смотреть мне в глаза.\n\n«Это вышло случайно. Мы просто играли...»"
 fp1_yearly.0611.a:0 "Слушай, #EMP война#! — это не #EMP игрушки#!!"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] понимает и просит прощения"
 fp1_yearly.0611.a.tt_failure:0 "Ваши слова лишь усиливают обиду"
 fp1_yearly.0611.b:0 "Ха! Ты прямо как я, [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c:0 "Хорошо, [child_b.GetFirstNameNoTooltip], давай покажу тебе, как избавиться от обидчика."
 fp1_yearly.0611.d:0 "Дети, идите с этим к своей няне."

 fp1_yearly.0621.t:0 "Новая красивая игрушка"
 fp1_yearly.0621.desc:0 "Мы как раз выгружаем добычу с кораблей, когда подходит [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetFirstName] с улыбкой до ушей и жаждой историй. Сколько врагов пало от моей руки? Когда [child.GetSheHe] сможет присоединиться к нам в походе? Попадались ли нам морские драконы?\n\nПоток вопросов прерывается лишь когда [child.Custom('GirlBoy')] видит огромный серебряный кубок в самом большом сундуке с сокровищами. С его кромки еще не стерлась засохшая кровь предыдущего владельца.\n\n«[ROOT.Char.Custom('GetMaPa')|U], он такой красивый! Можно мне взять его?»"
 fp1_yearly.0621.a:0 "Конечно, бери!"
 fp1_yearly.0621.b:0 "Не сейчас: возможно, когда подрастешь, ты заслужишь себе такой."
 fp1_yearly.0621.c:0 "Уходи! Это только для взрослых!"

 fp1_yearly.0631.t:0 "Циник"
 fp1_yearly.0631.desc:0 "После возвращения из успешного набега всякий [ROOT.Char.GetCulture.GetNameNoTooltip|l]ий воин приносит в жертву небольшую часть добычи, ведь тогда [ROOT.Char.GetFaith.PantheonTerm] благословят его.\n\nВсякий [ROOT.Char.GetCulture.GetNameNoTooltip|l]ий воин, но не [cynic.GetTitledFirstName].\n\nПока остальные делят добычу, выбирают лучшие её части и обсуждают, что принести в жертву в благодарность за удачу, [cynic.GetSheHe], как я вижу, отмалчивается в стороне.\n\nВ ответ на прямой вопрос [cynic.GetSheHe] не скрывает своего мнения: «Я не считаю, что [cynic.GetFaith.PantheonTerm] помогают нам в набегах, [ROOT.Char.GetTitleAsNameNoTooltip|l], это дело моих рук и моих усилий. Моя доля только для меня»."
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], это почти богохульство!"
 fp1_yearly.0631.a.tt_success:0 "Вам удается пристыдить [cynic.GetHerHis]"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] высмеивает вашу глупость"
 fp1_yearly.0631.b:0 "Хм, хорошая идея. Любая мелочь пригодится..."
 fp1_yearly.0631.c:0 "Меня это не касается."

 fp1_yearly.0641.t:0 "Достойные океана"
 fp1_yearly.0641.desc:0 "Во многом драккары являются той силой, на которую опирается [ROOT.Char.GetTitleAsNameNoTooltip|l]. Без доступа к морю мы словно волки в западне, не способные охотиться и странствовать.\n\nПоэтому моя недавняя инспекция кораблей стала поводом для беспокойства, поскольку многие из них начали рассыхаться и гнить. В таком состоянии корабли могут просто развалиться в море."
 fp1_yearly.0641.a:0 "Вряд ли их починка будет стоить так уж много..."
 fp1_yearly.0641.a.tt:0 "Корабли удалось без проблем отремонтировать"
 fp1_yearly.0641.b:0 "Мне кажется или [neighbour.GetTitledFirstNameNoTooltip] владеет новыми кораблями?"
 fp1_yearly.0641.b.tt_success:0 "Вы успешно крадете лучшие корабли персонажа [neighbour.GetTitledFirstNameNoTooltip]"
 fp1_yearly.0641.b.tt_failure:0 "Вас заметили и вынудили бежать"
 fp1_yearly.0641.c:0 "Будет выгоднее заплатить за лучшие корабли сейчас."
 fp1_yearly.0641.d:0 "Да пусть себе гниют. Что в этом плохого?"

 fp1_yearly.0651.t:0 "Левиафан"
 fp1_yearly.0651.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] не может не проводить какое-то время в море, подставляя лицо соленым брызгам и ощущая под ногами крепкий корабль. Сегодня мой личный корабль и несколько кораблей сопровождения вышли в море, чтобы потренироваться, получить практику и просто хорошо провести время.\n\nКороткое плавание позволило взбодриться после однообразной жизни при дворе. И тут вдалеке мы заметили фонтанчик воды, за которым на поверхности волн появился небольшой остров темной плоти.\n\nВеличайший зверь всех морей.\n\n#EMP Кит#!."
 fp1_yearly.0651.a:0 "Готовьте гарпуны!"
 fp1_yearly.0651.a.tt_success:0 "Вы убиваете кита и вытаскиваете его на берег"
 fp1_yearly.0651.a.tt_failure:0 "Зверь уплывает от вас"
 fp1_yearly.0651.b:0 "Пусть другие займутся этим и принесут мне его тушу."
 fp1_yearly.0651.c:0 "Какая #EMP огромная#! добыча!"
 fp1_yearly.0651.c.tt:0 "Вы встречаете #EMP подлинного#! левиафана глубин"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "Величественное и грозное создание. Не трогайте его."
 fp1_yearly.0651.d.tt:0 "Кит спокойно уплывает"

 fp1_yearly.0661.t:0 "Необычное испытание"
 fp1_yearly.0661.desc:0 "«Я лишь хочу сказать, [ROOT.Char.GetTitledFirstNameNoTooltip], что кататься на лыжах интересно не только во время охоты. Нужно кататься на них ради забавы, а не только для дела», — рассуждает [knight.GetTitledFirstName] за обедом.\n\nКажется, что я всю жизнь слушаю эти речи. [Select_CString(knight.IsFemale, 'Она просто помешалась', 'Он просто помешался' )].\n\n«Мы должны попробовать, сейчас, пока снега много и он свежий! Недалеко отсюда есть крутой холм. Спорю, что смогу спуститься быстрее вас и мы отлично проведем время!»"
 fp1_yearly.0661.a:0 "Как необычно! Я принимаю."
 fp1_yearly.0661.a.tt_success:0 "Было непросто, но вы побеждаете"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] лихо одерживает победу"
 fp1_yearly.0661.b:0 "Хм... возможно, мне не помешает небольшое #EMP преимущество#!..."
 fp1_yearly.0661.b.tt_success:0 "Вы #EMP без усилий#! побеждаете"
 fp1_yearly.0661.b.tt_failure:0 "Вас обнаружили за попыткой испортить лыжи"
 fp1_yearly.0661.c:0 "#EMP Соревнования#! на лыжах? Без охоты? Скука."

 fp1_yearly.0671.t:0 "Скользкий путь"
 fp1_yearly.0671.desc:0 "«[ROOT.Char.Custom('GetMaPa')|U]!» — кричит [child.GetFirstNameNoTooltip] мне прямо в ухо. Я с неохотой открываю один глаз, затем другой. Не лучший способ проснуться.\n\nСтоящий у моей кровати ребенок просто излучает энтузиазм, сжимая в руках варежки и дорогое деревянное блюдо.\n\n«На улице снег, и я хочу #EMP кататься на санках#!! Мы ведь можем пойти, да?»"
 fp1_yearly.0671.a:0 "Ха, подожди, я прихвачу стол из зала!"
 fp1_yearly.0671.b:0 "Пошли, возьмем поднос с кухни!"
 fp1_yearly.0671.c:0 "Попроси [Select_CString(sibling.IsFemale, 'свою сестру', 'своего брата' )]."
 fp1_yearly.0671.d:0 "Уходи, не видишь, [ROOT.Char.GetMotherFather] отдыхает."

 fp1_yearly.0681.t:0 "Почему я не могу пойти?"
 fp1_yearly.0681.desc:0 "Мои $knight_culture_player_plural_no_tooltip_lowercase$ и я наслаждаемся приятным вечером во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], делимся историями о былых сражениях и налетах, смеемся, бахвалимся и высматриваем дно наших кружек. В общем, хорошо проводим время.\n\nЯ замечаю смутную тень, выглядывающую из моего кабинета, и приглашаю незваного гостя войти. Комната наполняется звуками ладоней, ищущих рукояти мечей.\n\nНо вместо убийцы к нам выходит [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetFirstName] с написанной на лице решимостью.\n\n«[ROOT.Char.Custom('GetMaPa')|U], я тоже хочу отправиться в налет! Нечестно, что я остаюсь дома из-за того, что еще не достаточно [Select_CString(child.IsFemale, 'взрослая', 'взрослый' )]!»"
 fp1_yearly.0681.a:0 "Ты останешься охранять владение [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], хорошо?"
 fp1_yearly.0681.b:0 "#EMP Ха!#! Дитя, тебе никогда не стать #EMP настоящим#! воином."
 fp1_yearly.0681.b.haughty_knights:0 "Каждый заносчивый [Concept( 'knight', 'рыцарь' )|E]"
 fp1_yearly.0681.c:0 "Мы поговорим об этом, когда ты подрастешь."

 fp1_yearly.0691.t:0 "Попытка искупления"
 fp1_yearly.0691.desc:0 "Поздним вечером [knight.GetTitledFirstName] подходит ко мне с дорожным мешком за спиной.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], мне жаль говорить это, но я не могу больше вам служить.\n\nС самого нашего набега на владение [county.GetNameNoTier] меня гложет вина за содеянное, и мои рабы-[knight.GetFaith.GetAdherentNamePlural|l] говорят, что лишь впустив [knight.GetFaith.HighGodNamePossessive] в свое сердце я смогу спасти свою душу.\n\nС тяжелым сердцем я покидаю ваш греховный двор и оставляю в прошлом все прегрешения, совершенные у вас на службе»."
 fp1_yearly.0691.a:0 "Наверняка я смогу убедить вас отречься от этой чуждой веры?"
 fp1_yearly.0691.a.tt_success:0 "Вашими стараниями [knight.GetFirstNameNoTooltip] возвращается к свету истинной веры"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] не слушает уговоров"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Вы с ума сошли. Стража!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "[courtiers|E] и [Concept( 'guests', 'гости' )|E] той же [Concept( 'faith', 'конфессии' )|E]"
 fp1_yearly.0691.c:0 "Уходите, если хотите этого."

 fp1_yearly.1071.t:0 "Сияющие чистотой"
 fp1_yearly.1071.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]ие люди славятся своей утонченной чистотой.\n\nНам доставляет удовольствие слышать, как даже враги с горечью признают, что ни у кого нет такие ухоженных бород, чисто вымытых волос и безупречных лиц, как у достойных [ROOT.Char.GetCulture.GetNameNoTooltip|l]их [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин' )].\n\nСегодня банный день, но мне кажется, что неплохо бы нарушить размеренное течение жизни. В конце концов, если все [ROOT.Char.GetCulture.GetNameNoTooltip|l]ие люди ухоженные, то их [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть #EMP [Select_CString(ROOT.Char.IsFemale, 'самой ухоженной', 'самым ухоженным' )]#!, ведь так?"
 fp1_yearly.1071.a:0 "Гигиена — ключ к долгой жизни!"
 fp1_yearly.1071.b:0 "Думаю, можно уделить себе чуть больше времени..."
 fp1_yearly.1071.c:0 "Мне хватит и рутины."

 fp1_yearly.1081.t:0 "Иследователи с дальних берегов"
 fp1_yearly.1081.desc.intro:0 "Весь вечер моим вниманием владеет [Select_CString(norse_explorer.IsFemale, 'немолодая исследовательница', 'немолодой исследователь' )] [norse_explorer.GetFirstName], [Select_CString(norse_explorer.IsFemale, 'желающая', 'желающий' )] поведать мне необычные истории о своих подвигах и приключениях по всему Аэрасу.\n\nНесмотря на возраст, [norse_explorer.GetHerHis] взгляд не теряет остроты, когда [norse_explorer.GetSheHe] рассказывает мне о"
 fp1_yearly.1081.desc.amsari:1 "народе на дальнем западе, их цивилизации, расположенной на берегах великой реки, прорезающей бесплодную пустыню, которой правит могущественный пророк."
 fp1_yearly.1081.desc.ayyar:0 "смелом народе, родом из богатого королевства в восточном Саррадоне, который приехал из далеких стран, чтобы найти себе дом. [norse_explorer.GetSheHe] говорит нам, что их войны и героизм - это истории достойные легенд, и что любой человек с правильными амбициями может разбогатеть как король в их великом государстве, независимо от его положения при рождении или богов, которым он поклоняется."
 fp1_yearly.1081.desc.red_waste:0 "злой пустыне на юге, красной, как кровь, населенной странными народами, которые боятся Солнца и которыми правят властолюбивые [aversarian|E] [magi|E] и повелители лошадей Кикарсаги. Однако, если удастся пройти мимо темных культов, которые скрываются в расщелинах пустоши, можно будет найти много древней добычи, и [norse_explorer.GetFirstName] даже демонстрирует несколько безделушек странного изготовления, якобы найденных в этих руинах."
 fp1_yearly.1081.desc.corsairs_coast:0 "коварных водных вратах на Дальнем Востоке, где встречаются [the_continent|E] и [sarradon|E], и правят безчисленые пираты. [norse_explorer.GetFirstName] утверждает, что [norse_explorer.GetHerHis] флот подвергался нападениям пиратов не менее четырех раз, когда [norse_explorer.GetSheHe] приходил через эти места, но также указывает, что боялся [norse_explorer.GetSheHe] не морских собак, а кракенов, по слухам кравшимся под волнами..."
 fp1_yearly.1081.desc.lichdoms:0 "страшных северных царствах мертвых - [lichdoms|E]. В основном держась побережья, [norse_explorer.GetSheHe] описывает пляжи, буквально сделанные из костей, бродячие орды скелетообразных мерзостей, зловещие шпили, черные как смоль, и даже стычку с призрачной армадой, удерживаемой на плаву только мерзкой магией."
 fp1_yearly.1081.desc.india:0 "богатой земле, разделенной почти между дюжиной республик и вдвое большим количеством королевств, расположенной на дальнем востоке Саррадона, известного как Кашария. Его народы славятся своими уникальными магическими традициями и высокоразвитой культурой. [norse_explorer.GetFirstName] утверждает, что [norse_explorer.GetSheHe] видел даже крестьян, владеющих простыми книгами и рукописями. Об их верованиях, [norse_explorer.GetSheHe] говорит, что их слишком много, чтобы их можно было сосчитать, поскольку среди некоторых различных народов региона популярно даже утверждать, что богов вообще нет."
 fp1_yearly.1081.desc.adabyss:0 "землях в глубине [sarradon|E] управляемая огромной, могущественной империей завоевателей и почитателей статуй. Тайные [magical|E] приспособления, которые они используют, звучат почти возмутительно невероятно и больше подходят на детские сказки, включая корабли, которые могут плавать по небесам, и трубы, которые обрушивают огненную смерть на своих врагов."
 fp1_yearly.1081.desc.lonely_light_fake:0 "архипелаге, затерянном во времени, отрезанном от остального мира землями мертвых. Местные жители, по-видимому, построили общество намного раньше всего остального на Аэрасе, ими правят бессмертные [magi|E], обладающие божественными силами, и, как правило, не интересующимися делами остального мира. Как-то все это звучит... сомнительно."
 fp1_yearly.1081.desc.kathun_kai_fake:0 "таинственных землях дальнего Востока, Катун-Кай. Рассказы рисуют великолепную картину экзотической империи, все еще находящейся в расцвете сил, их правитель каким-то образом остановил [fog|E], а местные жители, по-видимому, все еще настолько богаты, что позволяют даже крестьянам жить в замках из золота. Как-то все это звучит... сомнительно."
 fp1_yearly.1081.desc.voreia_fake:0 "таинственных землях крайнего севера, даже за пределами [lichdoms|E]. [norse_explorer.GetFirstName] рассказывает о городах, построенных полностью изо льда, населенных снежными демонами, которые ездят верхом на драконах. Как-то все это звучит... сомнительно."
 fp1_yearly.1081.desc.lonely_light_real:0 "архипелаге, затерянном во времени, отрезанном от остального мира землями мертвых. Местные жители, по-видимому, были настолько ошеломлены путешественниками из-за их берегов, что [norse_explorer.GetHerHis] команда была атакована татуированными воинами, вышедшими из темных рощ, как только они попытались высадиться на берег, вынудив их вернуться."
 fp1_yearly.1081.desc.kathun_kai_real:0 "таинственных землях дальнего Востока, Катун-Кай. Рассказы рисуют мрачную картину экзотического царства в тяжелом положении - во многих местах [fog|E] достиг берегов моря, и каждый из мелких военачальников претендует на звание императора, сражаясь за пепел лучезарной империи, ныне лежащей в руинах."
 fp1_yearly.1081.desc.south_sarradon_real:0 "таинственных землях южного [sarradon|E] - на самом деле даже не легендарные Адабассийцы, а даже южнее этого. Эти истории действительно достойны созерцания: доброжелательные мертвецы правят живыми из колоссальных пирамид и командуют бесчисленными легионами в их вечной войне против своих северных врагов."
 fp1_yearly.1081.desc.voreia_real:0 "таинственных землях крайнего севера, даже за пределами [lichdoms|E]. Это утверждение, естественно, вызывает видимое недоверие, но [norse_explorer.GetFirstName] продолжает - [norse_explorer.GetSheHe] описывает тихую, прекрасную землю, покрытую льдом, с ночами, которые светятся болезненно зелеными и малиновыми, а не темными, людьми-сосульками и странной птицей, которая, по-видимому, была такой же свирепой, как медведь. Однако, когда его спросили о выходе на сушу, [norse_explorer.GetSheHe] трясет [norse_explorer.GetHerHis] головой и утверждает, что "какая-то [magic|E]" преграждала им путь, но, похоже, не может объяснить ее точную природу."
 fp1_yearly.1081.desc.outro:0 "\n\nИ хотя время уже позднее, [norse_explorer.GetFirstNameNoTooltip] охотно продолжит свои истории, если я того пожелаю."
 fp1_yearly.1081.a:0 "Поразительно. Пожалуйста, еще раз, с самого начала!"
 fp1_yearly.1081.b:0 "#EMP Не может быть#!, чтобы это было правдой, [Select_CString(norse_explorer.IsFemale, 'старуха', 'старик' )]."
 fp1_yearly.1081.c:0 "Сказания о далеких землях всегда успокаивают..."
