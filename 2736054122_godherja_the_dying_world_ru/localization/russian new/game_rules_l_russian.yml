 setting_never_adabyss_invasion_desc:0 "Адабисс не будет вторгаться на север."

 rule_cenware_conquest_extent:0 "Кенварское завоевание"
 setting_cenware_conquest_mainland_etepezea:0 "Часть Этепезеи"
 setting_cenware_conquest_mainland_etepezea_desc:0 "ИИ Кенвар завершит свое великое завоевание, захватив материк Этепезея, но Остров Башня и южная часть империи не будут захвачены."
 setting_cenware_conquest_greater_etepezea:0 "Вся Этепезея"
 setting_cenware_conquest_greater_etepezea_desc:0 "ИИ Кенвар завершит свое великое завоевание, захватив материк Этепезея, включая Остров Башня, но не будет вторгаться в южную империю."
 setting_cenware_conquest_opakhasia:0 "Опахасия"
 setting_cenware_conquest_opakhasia_desc:0 "ИИ Кенвар завершит свое великое завоевание, захватив Опахасию, но Аироной и Малкойс не будут захвачены."
 setting_cenware_conquest_entire_empire:0 "Аверсариа"
 setting_cenware_conquest_entire_empire_desc:0 "ИИ Кенвар будет вторгаться вплоть до Аироноя, а иногда, даже до Малкойса."

