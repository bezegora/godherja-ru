 bm_the_dying_world_1254:0 "Гибнущий Мир"
 bm_the_dying_world_1254_desc:0 "Аверсария переживает свои последние мгновения.\n\nКенвар Сокрушитель Ведьм и его Имперрехх Сьяволки, коалиция из сотен племён, стремящихся разрушить пошатнувшуюся Аверсарианскую Автократию, устремились на юг к остаткам мёртвого государства. Великий альянс, что должен был положить конец амбициям варваров, разбит, на Элизианском Перевале был забит последний гвоздь в гроб Империи.\n\n Люди по всему миру потрясены. Всюду на территории бывшей Аверсарии военачальники всех сортов пытаются отхватить свой кусок тех немногих безопасных земель, что ещё не были затронуты туманом, в Саррадоне продолжается последняя битва между Агионистами и местными племенами, а в землях Марчеров, дети пропавшего Верховного Короля Гардфрея рвут Шевалье на части в их войне за сломанную корону."

 ### CHARACTERS

  bookmark_the_dying_world_rene_de_va_seignon:0 "Рене 'Чёрный бастард'"
  bookmark_the_dying_world_rene_de_va_seignon_desc:0 "Рождённый от служанки при иностранном дворе, Рене с самого детства был вынужден сражаться за своё место в семье. За годы до путешествия на север, и последующего исчезновения его отца, Рене сбежал, с целью основать свой собственный отряд наёмников. После нескольких лет проведённых в собственно созданной компании наёмников, Рене с его людьми едва удалось выжить в битве на Элизианском Перевале, в которой он был удостоен похвалы от самого "Сокрушителя Ведьм". Теперь, когда его отец исчез, братья Рене начали впиваться друг другу в глотки, желая завладеть тем, что осталось от былого величия их Королевства. \n\n#bold Рене и его войско высадились на южном побережье Шевалье. Сумеешь ли ты воспользоваться случаем и доказать, что какими бы не были обстоятельства твоего рождения, именно Ты истинный наследник своего отца?"

  bookmark_the_dying_world_cenware:0 "Кенвар 'Сокрушитель Ведьм'"
  bookmark_the_dying_world_cenware_desc:0 "Слава Сокрушителю Ведьм! Человеку, первому в истории сумевшему объединить кланы Сяволки будучи ещё мальчишкой, первому, кто сжёг [mayikprolollan|E] университет немногим позже, тому, кто вскоре станет первым, кто положит [aversarian|E] зверю заслуженный конец. За Кенваром стоит сотня племён, объединённых одной целью - поселиться на плодородных землях Империи.\n\n#bold Но Имперрехху не суждено остаться таким, каков он сейчас. Кланам Имперрехха обещано, что когда Империи будет положен конец, каждый из них получит собственный кусок земли, и уже сейчас бывшие друзья начинают кусаться за крохи. Сможешь ли ты объединить народ Сяволки и начать новую для этого мира эру ?"

  bookmark_the_dying_world_nicanoneus:0 "Никаноней 'Чёрное Солнце'"
  bookmark_the_dying_world_nicanoneus_desc:0 "Для Чёрного Солнца есть лишь война.\n\nЖизнь его - одна долгая битва, он сражался всюду, от родных для себя земель на дальнем востоке Имперских колоний, до гор Шевалье. Его дом захвачен [fog|E], на последних его остатках теперь поселилась варварская сволочь, Никаноней - человек, которому нечего терять. И потому он победит.\n\n#bold Единственный, кто сумел победить Кенвара в открытой битве, единственный [aversarian|E] что вёл легион варваров, не удивительно, что его люди почитают его как божество. Но хватит ли божества, чтобы спасти [aversaria|E]?"

  bookmark_the_dying_world_harthah:0 "Харта ибн-Саррадон"
  bookmark_the_dying_world_harthah_desc:0 "Агионистические Ордена славят чистоту и добродетель, но Отец [sarradon|E] знает, что они лгут. Они - мерзкие, нечистые существа, что встали на путь уничтожения [sarradon|E] и нисколько не сомневались, открывая врата для "Узника в Капюшоне". Он знал это даже слишком хорошо, ведь когда его жена была похищена ублюдками вторженцами, и вскоре после того, как его "повелитель" отказал ему в праве освободить её, он понял, что только он может спасти свои земли.\n\n#bold Для Харты, все [sarradon|E] его дети, и святая его миссия в том, чтобы убедиться, что ни один из них не будет вновь бояться 'святых' орденов. Сможешь ли ты наконец закончить тысячу лет войны и объединить людей [sarradon|E] против вторженцев?"

  bookmark_the_dying_world_hacaeda:0 "Легат Хесида"
  bookmark_the_dying_world_hacaeda_desc:0 "Невиданные расстояния прошёл легион, только чтобы вернуться домой с востока в разрушенное государство. И некого нам винить, кроме самих себя.\n\n[aversarians|EU] виновны в этом, они угнетали, уничтожали и сжигали. Легат Валерикс, Чистейший да упокой его душу, знал это лучше, чем кто-либо другой. Он научил меня этому, когда усыновил в пути много лет назад, и пусть сейчас он мёртв, миссию его я вижу незавершённой.\n\n#bold Сможешь ли ты завершить работу Валерикса, принести новую эпоху [aversaria|E], исправить ошибки и зло, сотворённое твоими предками? И что важнее, сумеешь ли ты найти его убийцу?"

