 bm_the_broken_crown_1254:0 "Сломанная Корона"
 bm_the_broken_crown_1254_desc:0 "Назовут ли Верховного Короля Гардфрея де ва Сеньона хорошим правителем, зависит от того, кого вы решите спросить. Однако, в чем не усомнится никто, одержимость своей секретной миссией со временем поглотила его, и к концу правления Верховным Королевством правил отсутствующий лорд. Когда различные претенденты на трон собрались на Совете Грапаннеса в 1251 году, Верховный Король разломал свою корону на части и бросил осколки претендентам, сказав, что тот, кто сможет собрать корону, может править, если его конечно волнуют такие "мелкие заботы". Король ушел, оставив север со своими верными правителями, и Верховное Королевство Шевалье налилось кровью."

 ### CHARACTERS

  bookmark_the_broken_crown_rene_de_va_seignon:0 "Рене 'Чёрный Бастард'"
  bookmark_the_broken_crown_rene_de_va_seignon_desc:0 "Рождённый от служанки при иностранном дворе, Рене с самого детства был вынужден сражаться за своё место в семье. За годы до путешествия на север, и последующего исчезновения его отца, Рене сбежал, с целью основать свой собственный отряд наёмников. После нескольких лет проведённых в собственно созданной компании наёмников, Рене с его людьми едва удалось выжить в битве на Элизианском Перевале, в которой он был удостоен похвалы от самого "Сокрушителя Ведьм". Теперь, когда его отец исчез, братья Рене начали впиваться друг другу в глотки, желая завладеть тем, что осталось от былого величия их Королевства. \n\n#bold Рене и его войско высадились на южном побережье Шевалье. Сумеешь ли ты воспользоваться случаем и доказать, что какими бы не были обстоятельства твоего рождения, именно Ты истинный наследник своего отца?"

  bookmark_the_broken_crown_cliement:0 "Климент де ва Сеньон"
  bookmark_the_broken_crown_cliement_desc:0 "Младший из братьев де ва Сеньон, после исчезновения своего отца Климент был вывезен из столицы собственной матерью, которая боялась его за безопасность.\n\n Теперь она правит как его регент, но по мере того, как она все глубже погружается в объятия наемника Энгельмара де ва Спенсера, многие задаются вопросом, не попал ли молодой король в гораздо большую опасность...\n\n#bold Но, Климент ещё ребенок, никто не знает, каким правителем он станет. Станет ли он хорошим королем или будет мелким деспотом? Победишь ли он своих братьев? И выживет ли в придворных интригах?"

  bookmark_the_broken_crown_ansfrei:0 "Ансфрей де ва Сеньон"
  bookmark_the_broken_crown_ansfrei_desc:0 "Ученый муж, Ансфрей рос, не желая иметь ничего общего с троном, мечтая о жизни в окружении великих ученых и мыслителей. Однако теперь его отца нет, а родина охвачена пламенем. Ансфрей не может быть великим воином, и ему не хватает большинства черт, которые считаются королевскими в Шевалье, но он верит, что только он может спасти ее.\n\n#bold Ансфрей - мыслитель, а не воин, но, возможно, для спасения Шевалье нужен великий ум. Докажете ли вы своим братьям, что именно слова, а не мечи, спасут эту землю?"

  bookmark_the_broken_crown_mathilde:0 "Матильда"
  bookmark_the_broken_crown_mathilde_desc:0 "Крестьянка по рождению, Матильда пробила себе дорогу к вершинам, о которых другие женщины ее положения и не могли помыслить. От ничтожества до шпиона верховного короля, амбиции Матильды всегда были ясны. Теперь, когда король Гардфрей мертв, Матильда видит возможность там, где другие видят катастрофу.\n\n\n#bold Те немногие, кто знает Матильду, боятся ее, но никто не ожидает, что она действительно поднимется до положения, к которому стремится. Докажете ли вы, что они ошибаются, и провозгласите себя первой Верховной Королевой за многие поколения?"

  bookmark_the_broken_crown_magi:0 "Хаммарт 'Шепелявый'"
  bookmark_the_broken_crown_magi_desc:0 "Некоторые говорят, что Хаммарт был проклят при рождении. Мало того, что он родился хромым и шепелявым, того, что его родители пропали в море еще до первого лета их сына, того, что вскоре после этого он потерял все свое наследство, поскольку деловые предприятия его дяди потерпели неудачу, Хаммарт родился [magi|E], в обществе, которое презирало его за это. \n Но у Хаммарта есть план, и он знает истинный путь. Марчеры умирают, и именно магия должна спасти их. Став взрослым и самостоятельным человеком, Хаммарт найдет того, кто украл дар магии у Шевалье, и уничтожит его.\n#bold Хаммарт слаб здоровьем и не обладает большой силой, но у него есть грандиозные замыслы, намного превышающие его возможности. Сможете ли вы завершить его стремление и вернуть магию на север? И сможете ли вы справиться с последствиями своих деяний?"

  bookmark_the_broken_crown_ogiers:0 "Огьер 'Огр'"
  bookmark_the_broken_crown_ogiers_desc:0 "Многие называют Огьера "Огра", квинтэссенцией [antimagi|E], а многие - живым народным героем. Родившись в маленькой деревне в Лавец в семье мелкого дворянина, лишь на одну ступень выше крестьянства, он вступил в [antimagic|E] '[antimagic_order_noprefix|E] Горящей Звезды' в 12 лет после того, как его родная деревня была стерта с лица земли набегом [lich|E]. К 19 годам он был посвящен в рыцари, в одиночку удержав мост против орды нежити, не имея ничего, кроме кинжала и бревна, чем заслужил свое прозвище. Вскоре после этого он стал Грандмастером, а еще через некоторое время был назначен наследником больного герцога Банересета.\n#bold Уйдя со своего поста, Огьер стал феодалом, но, возможно, единственным, кто понимает угрозу севера. Будет ли Огьер работать под началом нового короля, чтобы подготовиться к этой угрозе, или ему придется взять дело в свои руки и воссоединить разрушенное королевство?"

  bookmark_the_broken_crown_benouet_de_va_seignon:0 "Бенуа де ва Сеньон"
  bookmark_the_broken_crown_benouet_de_va_seignon_desc:0 "Бенуа был первым сыном верховного короля Гардфрея и, следовательно, традиционным наследником его титула. Однако, хотя наследник родился здоровым и крепким, он, похоже, был рожден полоумным. Многие считают его недееспособным, Бенуа с трудом может даже одеться сам, и различные претенденты на трон не раз отмечали это.\n#bold Несмотря на свою полоумность, Бенуа окружен множеством верных советников, работающих, чтобы помочь истинному наследнику (и, несомненно, получить за это вознаграждение), и занимает столицу Верховного Королевства и самые богатые провинции. Сможете ли вы сохранить части Сломанной Короны, несмотря на давление претендентов?"
