 gh_helmet_black_sun_name:0 "Шлем Черного Солнца"
 gh_helmet_black_sun_description:0 "Маска Никанонея 'Черного Солнца'. Хоть его кампании на дальнем западе были относительно неизвестны, его упорная вера в своих людей привела к тому, что солдаты обожествили его. Никаноней, узнав о возможности, когда увидел ее, решил использовать их любовь в своих целях. Этот прекрасный шлем был создан для этой цели, скрывая боевые шрамы Никанонеуса и в то же время выделяя его как потустороннюю фигуру."
 
 gh_armor_black_sun_name:0 "Доспех Черного Солнца"
 gh_armor_black_sun_description:0 "Доспех Никанонея 'Черного Солнца'. Хоть его кампании на дальнем западе были относительно неизвестны, его упорная вера в своих людей привела к тому, что солдаты обожествили его."

 gh_helmet_skull_helmet_name:0 "Шлем из черепов"
 gh_helmet_skull_helmet_description:0 "Этот мрачный головной убор был сделан Горасосом 'Отниматель Черепов' из черепов многочисленных врагов, которых он сразил в бою."

