 salacad_religion_desc:0 "Как и многие другие древние верования, салакады утверждают, что существовало два исконных божества-создателя — Мать-Небо и Отец-Земля. Но, в отличие от других, они утверждают, что два бога постоянно находились в состоянии войны, а Отец-Земля был жестоким подстрекателем. Мать-Небо вела доблестную оборону и в конечном итоге одержала победу над своим жестоким врагом. Затем она поклялась заботиться о своих дочерях и сыновьях, особенно о человечестве."
