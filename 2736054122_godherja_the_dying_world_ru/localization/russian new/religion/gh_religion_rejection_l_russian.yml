 rejection_desc:0 "Далекие от кодифицированной религии, культы, основанные на Отвержении, как правило, имеют только две общие черты. Во-первых, это отказ признать какую-либо высшую силу, кроме силы [Concept('lich','лича')|E] кто их ведет. Во-вторых, количество сторонников обычно составляет примерно один — если не считать случаев, когда легионам безмозглых [Concept('undead','бессмертных')|E] рабов приказано поклоняться своим хозяевам."
