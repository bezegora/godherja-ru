 yuagaug_religion_desc:0 "Шуб-юагуаги говорят, что все живые существа в мире произошли от одного существа, юагуага. Мать и Отец для всех, зачинательница и избавительница, приносящая неисчислимые щедроты молока и мяса, она изображена в их произведениях как огромный холм плоти, покрытый множеством отверстий и органов. Хотя представители других религий считают его извращенным и кощунственным, шуб-юагуаги считают своего бога прекрасным. Ибо что может быть прекраснее того, чья единственная цель — дать жизнь всем?"
