 yuagaug_desc:0 "В вере шуб-юагуаг зачатие и материнство рассматриваются как священные действия, имитирующие природу Молочной Матери. Однако это означает, что женщины должны всегда выполнять функции матерей и домохозяек, ограничивая их домашним хозяйством, в то время как мужчины управляют делами вне дома. Конечным результатом является вера с глубоким гендерным дисбалансом, где отцы имеют право даже приказывать смерть своих жен и детей за нарушение священных заповедей."
