 fogeater:0 "Listener"
 fogeater_adj:0 "Listener"
 fogeater_adherent:0 "Listener"
 fogeater_adherent_plural:0 "Listeners"
 fogeater_desc:0 "We Listen.\n\nWhen the voices came they asked pleaded begged cried said we need to Listen. Many were false heathens liars they spit they raved they said no no no no no no no no GET OUT GET OUT GET OUT OF OUR HEADS they did not want to Listen and they filled their ears with wax and sliced them and burned them but the voices did not stop they never stop. They died in blood.\n\nWe Listen because we were the good the faithful the loyal the strong the wise the clever who heard the voices and said YES we will Listen to you but we cannot Listen until you speak to us so speak to us. They told us of the Mistmother and they led us to the Mistmother who spoke to us and told us things she told us many things many truths and how we must obey obey obey obey or the voices will say horrible things awful things bloodcurdling screaming eye gouging pain. And now we obey but we must Listen because if we cannot Listen then the Mistmother cannot tell us how to obey."
