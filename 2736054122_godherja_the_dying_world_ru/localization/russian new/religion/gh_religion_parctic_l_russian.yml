 partic_religion_desc:0 "Партикулярная вера - это не столько традиционная народная религия, сколько система верований, пронизанная на каждом уровне изучением [Concept('magic','магии')|E]. Он верит в таинственное существо, называемое «Серфли» на забытом языке, обычно переводимом на другие языки как «Великий». Все вещи, осязаемые и неосязаемые, исходят из Великого, и к Великому все возвращается. Существует также пантеон более традиционных богов, которые, как полагают, заимствованы из более старой местной веры, но с ними обращаются как с простыми эманациями Великих и меньших божеств.\n\nСуществование можно разделить на две сферы - познаваемый мир тела и ощущаемый мир души. Чувственный мир сосуществует внутри и вне известного мира, и посредством тщательной медитации можно заглянуть сквозь тело в душу и черпать силу из чувственного мира. Так считают [Concept('magic','маги')|E]."
