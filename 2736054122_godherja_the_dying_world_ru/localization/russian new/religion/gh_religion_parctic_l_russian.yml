 partic_desc:0 "Участники посвящают свою жизнь изучению и практике [Concept('magic','магии')|E] с большим рвением. Все это делается в строго формализованных ритуалах, которые передаются из уст в уста из поколения в поколение. Это привело к ряду за рядом невероятно опытных носителей [Concept('magic','магии')|E], искусных в искусстве, которое кажется непостижимо сложным для посторонних. Многие из самых талантливых магов в истории были выходцами из Партии, и их способности столь же огромны, сколь непостижимы их мотивы."
