 anaanides_religion_desc:0 "The Anaanide faith centers on a single point in life, or rather after life: the moment of judgement, where souls are brought before the Great Judge and deemed worthy to enter the paradise of Anaan or perish in the void. However, the number of souls fit to enter Anaan is very slim in number, and not all who seek the path may reach it. The only truly good people who die are the very young, who do not yet know evil, or the old, who have cleansed their souls of impure desires."
