 graveright:0 "Graveright"
 graveright_adj:0 "The Graveright"
 graveright_adherent:0 "Gravewatcher"
 graveright_adherent_plural:0 "Gravewatchers"
 graveright_desc:0 "The Graveright is the ancient faith of the Ojyczaynz of the northern lands. Once the dominant faith of what is now the Lichdoms, the Graveright (or Mrógiłprano to the Ojyczaynz), focuses on the belief that the soul stays with its body into the afterlife. When a soul moves on, it looks over those around it and protects them as long as the body too is protected and treated with respect. In better times, the worshippers of the Graveright would hold the bodies of the dead in massive necropolis complexes across the cities of the north, ensuring that all those of a city who passed could forever serve as wardens for their descendents, as the living would do for them.\n\nThis, of course, proved to be a powder keg, and now the Graveright is a nearly dead religion. Even where it survives, its tenets are rarely practiced, the concept of storing the dead instead of burning them considered insanity."

 gravewatch:0 "Graveward"
 gravewatch_adj:0 "The Gravewardens"
 gravewatch_adherent:0 "Gravewarden"
 gravewatch_adherent_plural:0 "Gravewardens"
 gravewatch_desc:0 "The Gravewardens are those that worship a modernized version of the Graveright, created in an attempt to ensure the Graveright's survival with the modern world. Instead of necropolis complexes where the dead are stored, and buildings made of their bones, the dead are watched over for a week as priests perform rituals of purification and rest. Gravewardens claim these rites will still allow the soul to protect an area as long as they continue their memory and build markers commemorating them in death. These grave sites are tightly guarded by temple guardians, each individual body looked over by a cadre of guards who ensure that they are not disturbed.\n\nWhile far more acceptable to modern eyes, it has struggled to find converts among the Marches or convince the old believers of their vision, and has struggled to take hold."
