 graveright_religion_adherent:0 "Mrógiłopik"
 graveright_religion_adherent_plural:0 "Mrógiłopikie"
 graveright_religion_desc:0 "The Mrógiłprano, often translated as the Graveright, is the ancient faith of the Ojyczaynz of the northern lands. Once the dominant faith of what is now the Lichdoms, the Graveright focuses on the belief that the soul stays with its body into the afterlife. When a soul moves on, it looks over those around it and protects them as long as the body too is protected and treated with respect. In better times, the worshippers of the Graveright would hold the bodies of the dead in massive necropolis complexes across the cities of the north, ensuring that all those of a city who passed could forever serve as wardens for their descendents, as the living would do for them.\n\nThis, of course, proved to be a powder keg, and now the Graveright is a nearly dead religion. Even where it survives, its tenets are rarely practiced, the concept of storing the dead instead of burning them considered insanity."
