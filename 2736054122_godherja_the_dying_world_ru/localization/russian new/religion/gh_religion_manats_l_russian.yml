 manats_desc:0 "Much of modern Manat religious culture is built around protection and interpretation of the Sacred Texts of the gods, which is overseen by a large caste of translator-priests. Although there are original translations passed down by oral tradition, many Manat translators attempt to decipher the original language of the gods themselves, so that they might better be able to form a society as it was in those holiest of early days."
