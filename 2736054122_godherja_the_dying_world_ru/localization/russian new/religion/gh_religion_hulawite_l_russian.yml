 hulawite:0 "Hulawitism"
 hulawite_adj:0 "Hulawite"
 hulawite_adherent:0 "Hulawite"
 hulawite_adherent_plural:0 "Hulawites"
 hulawite_desc:0 "Although they are often dismissed as atheists and apostates, the Hulawites simply consider themselves to be rationalists. After all, how can you claim certainty of something which you have no proof? Their faith's emphasis on study of the empirical has led to a rich tradition of scientists, philosophers, and other thinkers, who probe the unknowns of both the mind and the world around them in order to better understand existence. Only when they know as much about something as possible, they reason, can they truly judge it."
