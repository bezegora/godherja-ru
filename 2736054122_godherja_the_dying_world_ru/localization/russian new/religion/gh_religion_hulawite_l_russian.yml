 hulawite_religion_desc:0 "While other religions encourage mysticism and belief in worlds other than one's own, the Hulawites wholly reject such claims and call them humbug. They are what foreign scholars would call empiricists, people who doubt anything that cannot be verified with the senses. They deny the existence of an afterlife, for it has never been witnessed, as well as the existence of a soul, for it cannot be found within the body. However, they do not encourage blind rejection of all unknowns, and instead encourage followers to investigate these mysteries."
