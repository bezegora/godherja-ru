 oirigan_desc:0 "Ойриган — религия южных [Concept('mayikprolollan','майкпрололланов')|E] креольской культуры самоджитов. Происходит от рабов, служивших в [Concept('mayikprolollan','майкпрололланских')|E] холмах и башнях по ведению войны с [Concept('magi','магами')|E]. Рабы годами медленно собирали украденное [Concept('magical','магическое')|E] знание и изучение силы [Concept('magic','магии')|E] для себя. Когда Кенвар вторгся в [Concept('mayikprolollan','майкпрололланию')|E] и разрушил [Concept('magi','магическую')|E] силу, они восстали вместе с [Concept('magi','магами')|E], чтобы уничтожить дары. Ойригийцы поклоняются толпе богов, вдохновленных их украденными фолиантами, и видят [Concept('magic','магию')|E] как инструмент, необходимый для обеспечения свободы своего народа."
