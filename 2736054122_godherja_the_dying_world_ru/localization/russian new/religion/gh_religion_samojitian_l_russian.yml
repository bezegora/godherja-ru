 dejorig:0 "Дежориг"
 dejorig_adj:0 "Дежориг"
 dejorig_adherent:0 "Дежориг"
 dejorig_adherent_plural:0 "Дежориганс"
 dejorig_desc:0 "Религия северных рабов бывших [Concept('mayikprolollan','майкпрололланов')|E], Верования Дежориг в основном происходят от тех рабов, которых заставляли раскапывать и исследовать темные туннели, пролегающие по всему миру. [Concept('mayikprolollan','Майкпрололланское')|E], задание, которое убило бы почти каждого второго мужчину и женщину, направленных на него. Его последователи отвергают [Concept('magic','магию')|E] полностью, видя в нем отвратительное зло и резко шепча о его влиянии на то, что находится под Цитаделью. Дежоригамская, [Concept('magic','магия')|E] является источником мирового зла и может быть путем концу мира."
