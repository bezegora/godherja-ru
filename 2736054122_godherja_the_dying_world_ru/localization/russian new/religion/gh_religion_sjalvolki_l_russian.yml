 sjalvolki_religion_desc:0 "According to Sjalvolki teachings, when the world was made and humanity was born from the soil, the gods created gifts for them. Varpalis created the fish of the sea, Ureha created the plants of the soil, Zamistra created the wily beasts of the land, and Pekielo created the birds of the sky. But Pekwon, in his cruelty, gave the "gift" of hunger and misery to humanity. The final one to give a gift was Velos, so he taught them how to hunt and kill the animals around them."
