 praznarva_desc:0 "The Praznarvii interpret certain stories about Velos drinking the blood of his fallen pray to learn the secrets of life in a literalist context, and take drinking blood to be a sacred and important religious duty. Through this, they believe that they may taste the souls of the dead and learn their secrets, just as their patron god once did."
