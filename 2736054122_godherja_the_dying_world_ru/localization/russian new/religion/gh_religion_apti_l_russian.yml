 apti_religion_desc:0 "According to the Apti, the god Roydammna fell into a deep slumber; the moment he closed his eyes was the first moment of the known universe. All of reality is a dream within the mind of the godhead, from the smallest of insects to the greatest so-called deity worshipped by others in the world. All the pain, strife, warfare, and suffering that occurs is the result of a stressful and uneasy sleep on Roydammna's part. In order to ascend beyond the "false form" and reunite with the Dreamer, the Apti believe that all of the universe must be understood first, so that the knowledge of one's mind equals that of Roydammna's."
