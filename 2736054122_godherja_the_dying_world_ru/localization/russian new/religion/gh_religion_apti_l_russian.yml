 apti_desc:0 "The Apti were an obscure people largely overlooked by the  rest of the world until they marched south, as part of Cenware Witch-breaker's Sjalvolki confederation. The followers of the faith have no strong stance on war or [magic|E] or the [frodbrokna|E], simply seeing them as interesting conundrums that must be understood one day in order to reunite with the Dreamer. To try and stop them, let alone prevent them entirely, would be folly, for these things come from the mind of the Dreamer, and any who understand Him will have already rejoined His consciousness."
