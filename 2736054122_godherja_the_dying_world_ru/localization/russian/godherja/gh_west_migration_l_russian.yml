l_russian:

#west_migration

west_migration.0001.t:0 "Я Хозяин Запада"
west_migration.0001.desc:0 "Я переломил хребет [Concept(‘aversarian’,’аверсарианской’)|E] родины, и теперь я по праву заслужил величайшие трофеи. Новые империи Сьеврегарда, Маскива, и Кейскада мои для взятия. Эти земли – самые богатые в Западной [Concept(‘aversaria’,’аверсарии’)|E]. Я потеряю все мои нынешние личные владения, и все мои титулы, кроме главного. Если я их не заполучу, те, кто удерживают их сейчас, оставят их за собой. Чтобы я не выбрал, переселение Сьяволкийской коалиции началось. Земли моих вассалов кардинально изменятся."
west_migration.0001.a:0 "Эти земли станут моим новым домом"
west_migration.0001.b:0 "Я останусь, где я сейчас"

west_migration.0002.t:0 "Новая земля для моего народа"
west_migration.0002.desc:0 "Мой правитель разбил Западных [Concept(‘aversarian’,’аверсарианцев’)|E], и разделил трофеи среди своих преданных вассалов. Как Даукену, мне было обещано королевство Дахаград. Мои советники предупреждают меня, что если я не возьму королевство, земли моих нынешних вассалов могут быть отобраны другими племенами, не преданными мне. Мой правитель обещал мне, что оно станет новой постоянной родиной для Даукенов. Если я переселюсь, я потеряю все мои нынешние земли и титулы."
west_migration.0002.a:0 "Эти земли станут моим новым домом"
west_migration.0002.b:0 "Я останусь, где я сейчас"

west_migration.0003.t:0 "Конец [Concept(‘aversarian’,’аверсарианцев’)|E]"
west_migration.0003.desc:0 "Я стою на границе того, что раньше было Восточной [Concept(‘aversaria’,’Аверсарией’)|E]. Мои вассалы уже начали переселяться в эти новые земли. Хоть это и значит, что конец коалиции близок, надеюсь, что регион станет более мирным местом, чем он был под [Concept(‘aversarian’,’аверсарианским’)|E] правлением."
west_migration.0003.a:0 "Конец эпохи"
west_migration.0003.b:0 "Подождите, я тоже хочу кусок"

west_migration.0004.t:0 "Конец Имперреха"
west_migration.0004.desc:0 "Теперь, когда [Concept(‘aversarian’,’аверсарианцы’)|E] рассеяны по ветру и мои вассалы поселились в своих новых землях, коалиция, которую я собрал выполнила своё предназначение. Мои вассалы ожидают моего объявления окончания их вассализации в любой день. "
west_migration.0004.a:0 "Удачи и счастья всем племенам"
west_migration.0004.b:0 "На самом деле, я думаю текущий порядок хорош"
