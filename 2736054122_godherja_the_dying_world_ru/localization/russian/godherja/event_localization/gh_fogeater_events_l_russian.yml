l_russian:
fogeater_listen_decision:0 "Listen to the Mistmother"
fogeater_listen_decision_desc:0 "The Mistmother desires us to hear because nobody else will and we need to hear or else we will be deaf to the truth she speaks she wants us to know where the Mistfather has gone she wants us to bring him back to remember his memory to hear his cries he cries he cries we need to listen we need to listen what will happen if we listen? Too loud, too loud, it hurts but we must listen. Listen!"
fogeater_listen_decision_tooltip:0 "Listen to the Mistmother and learn from her cries"
fogeater_listen_decision_confirm:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear you [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear you [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear you please stop please hear"
listen_to_the_mistmother_tooltip:0 "Listening to the Old Ones who Speak will expand our understanding of the universe... at the price of what little humanity remains."
gh_fogeater_events.1.t:0 "Whispering Sounds on yes"
gh_fogeater_events.1.d:0 "The Whispering is done and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear yes [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear you Mistmother [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear!\n\n#F We are the sons, the daughters the chosen ones who must hear because nobody else will listen you cry and cry and cry and we cant hear you but we can understand the words we cant understand you but we can hear your voice. she speaks to me me me me me me me me me she speaks she speaks she speaks it is beautiful and it scares me and horrifies and intrigues she weeps for her fallen husband her loved one the Mistfather who begs of us to know why he was chosen to die die\n\nare they one in union forever and ever and ever or were they one in both body and mind, two sparrows circling over grave together forever and ever and ever? Was the Mistmother alive or dead, is she here or he? Who knows, who knows, who knows...#!"
gh_fogeater_events.1.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] see your light Mistmother [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] love you [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] love you"
gh_fogeater_events.1.a.flavor:0 "My understanding grows [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear more [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] listen"
gh_fogeater_events.2.t:0 "Hearing Walking Ones Walk"
gh_fogeater_events.2.d:0 "The Whispering is done and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear yes [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear you Mistmother [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear!\n\n#F A distant land a king weeps thinking of homes burning children killing killing killing he walks north walks and walks over the world and across bones built cruelly grasping at feet dragging down friends behind as he keeps walking ignoring screams they cry "Help me help me help me please come back" he walks forward a brother dead a sister gone he walks and walks knowing not why crying as he does knowing he must knowing she must knowing they must in the [fog|E] he whispers his quest completed his journey unending forever he walks he walks he walks houses burn they scream for him he walks he walks he walks\n\nwhy does he walk?? why why why why why#!"
gh_fogeater_events.2.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] see your journey yes [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know but why"
gh_fogeater_events.2.a.flavor:0 "My understanding grows [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear more [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] listen"
gh_fogeater_events.3.t:0 "Spears speak They Speak"
gh_fogeater_events.3.d:0 "The Whispering is done and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear yes [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear you Mistmother [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear!\n\n#F They gather in secret in hidden shadow beneath great statue to great one Mistmother?? Mistfather? Is that you??\n\nThey meet under unkind eyes from men who are not who they call First they whip and jest and scream and they toil in secret and watch and watch their eyes running across endless images of those who Listen to the Old Ones they listen and hear and then they kill and kill and kill and blood runs all over eyes and down through hands and dripping from fingers and then they speak and the spear is there and thousands of them gather and speak the spear forward and it goes through voices and into the sky and through a stars and the Mistmother cries and screams and its too late too late too late#!"
gh_fogeater_events.3.a:0 "Mistmother [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'m sorry [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'m sorry [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'m sorry [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'m sorry"
gh_fogeater_events.3.a.flavor:0 "My understanding grows [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear more [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] listen"
gh_fogeater_events.4.t:0 "Watcher watching watches angry"
gh_fogeater_events.4.d:0 "The Whispering is done and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear yes [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear you Mistmother [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear!\n\n#F He is dead he knows not but is dead but alive an image a reflection standing still in a blackened [tower|E] in lands of small white dirt in fields of endless tracts he waits he waits he sees and speaks one has come one has come and spoken to them and embraces them the image flickers but remains, a human but not, a creature of ancient a shadow of what was. In ruins of what was, in a place that once was they stand and wait and find one to listen and speak dark things and evil things and tell them to serve and serve they do with second minds as they think of what could be greatness restored death to those who rose against#!"
gh_fogeater_events.4.a:0 "In a [tower|E] in empty they wait forever"
gh_fogeater_events.4.a.flavor:0 "My understanding grows [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear more [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] listen"

###invasion stuff
become_fogeater_invasion_leader_decision:0 "Listen. Ascend. Become."
become_fogeater_invasion_leader_decision_desc:0 "It’s become clear clear yes clearer the words [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear them and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear them better than the others [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can listen [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can listen [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can listen but no no no. No. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can speak. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can answer. The voices whisper in through ears and into eyes and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can listen. And become. And rise. Ascend. It is time. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know now. It is time."
become_fogeater_invasion_leader_decision_tooltip:0 "Listen no longer. Now you speak. The entire world shall hear."
become_fogeater_invasion_leader_decision_confirm:0 "So it begins"
become_fogeater_invasion_leader_decision_gain_fogeater_empire:1 "Your realm becomes the [foglands|E]"
become_fogeater_invasion_leader_decision_enable_fogeater_invasion_cb:1 "You gain access to the [fogeater_invasion_war_casus_belli|E]"
FOGEATER_INVASION_LEADER_TITLE_REQUIREMENT:1 "You must be of [king|E] or [emperor|E] rank"

fogland_event.0001.t:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] speak"
fogland_event.0001.desc:0 "The voices are no longer whispering, they are no longer unclear. Untold numbers of them now speak through my brain as the black blood of my veins seeps into my lungs, fills my throat, and pours from my mouth. They are all clear now, every single one distinct, and all scream.\n\nThe others stare, they watch and cry. They know, they know, they know… none can know, none know what [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do, what the voices tell. The Mistmother was but an aspect, a single voice of thousands of the one who forged us in pain and loneliness.\n\nThere is only one more thing to do. The other voices must be added, all will Listen, and all must join them."
fogland_event.0001.a:0 "The voices are legion, and so are we. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear..."
fogland_event.0001.fogeater_invasion_cb:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am able to use the [fogeater_invasion_war_casus_belli|E]"

fogland_event.0002.t:0 "The Speaker!"
fogland_event.0002.desc:0 "They hear they hear they hear they have finally heard as the voices said they would yes yes yes yes yes yes we knew we knew they would hear it was spoken it was spoken forward unto back we knew what was to come we knew what is to come it is now here it is here it is here they are here we are here\n\nYESYESYES we go now we go and gather and march and feast and cry and beg and reave and no not why but they speak and we listen and we do because we do what we must do we know what to do Mistmother we know Mistfather we know we know now what we must do"
fogland_event.0002.a:0 "March march yes we march"

fogland_event.0003.t:0 "Dark Tidings"
fogland_event.0003.desc:0 "The Listener’s have spoken.\n\nWhile once the Fogeaters were known for their raids and only occasional assaults at the edge of the world, word has shot around the known world of something else. Something worse. Those few remaining at the edge of the Fog report untold hordes of beings moving about the edges of the Fog. Some ‘human’, some not, but working hand in hand for unknown purposes. Those few Fogeaters captured have, as usual, revealed little before killing themselves. But they keep saying one thing in particular… “The Speaker hears”."
fogland_event.0003.a.neighbor:0 "Oh no..."
fogland_event.0003.a.distant:0 "The savages organizing? Nonsense."

#story cycle events

#event for death of invasion leader
fogeater_invasion.1001.title:0 "The Speaker is silent"
fogeater_invasion.1001.sympathetic.desc:0 ""It has happened we knew we knew we knew it has happened we knew it would happen we heard it would happen they told us they told us they told us it would happen the Speaker has joined the voices their own an aspect the Mistspeaker is there one of many alongside those they brought we knew we knew we knew we are sorry we are sorry we knew we knew we knew we will listen we will hear we will listen."
fogeater_invasion.1001.generic.desc:0 "Thank [ROOT.Char.GetFaith.HighGodName]! The so-called ‘Speaker’ of the Fogeaters finally lies dead. While this will no doubt not be the end of Fogeater aggression, without their leader the Fogeater’s seem disorganized, confused, and panicked. Already there are reports of many fleeing into the [fog|E], and of entire armies seemingly killing themselves in some sort of maddened state.\n\nFor now, it seems, the invasion is over."
fogeater_invasion.1001.generic.oblivious.desc:0 "There is frantic news of some sort of northern savage being dead. Some maddened warlord coming out of the ‘[fog|E]’ and apparently consuming all they have met, we see little reason why they were so much more of a worry than the [fog|E] itself."
fogeater_invasion.1001.a:0 "Good riddance!"
fogeater_invasion.1001.b:0 "And we will hear we will hear we will hear."
fogeater_invasion.1001.c:0 "Speakers? Listeners? What?"

#event for the appearance of the fogeaters
fogeater_invasion.1002.t:0 "Rise of the Fogeaters"
fogeater_invasion.1002.desc.close:0 "The news from the Foglands is becoming clearer. Scathach Arawn, a Fogeater warlord, has declared himself the ‘Garformdaer’, or ‘War Speaker’ of the Fogeater tribes. Under him is an army in the thousands, along with a massive cohort of strange Fogbeasts and what some are saying are spirits that have somehow decided to follow the armies out of the [fog|E].\n\nTheir intentions are clear, and worst of all, Scathach Arawn seems to be an exception among his people. Shrewd and intelligent, and a competent general, this may be the biggest threat from the Foglands since the [fog|E] itself..."
fogeater_invasion.1002.desc.far:0 "The rulers at the edges of the Foglands have apparently taken to great panic at some sort of new leader of those they call ‘Fogeaters’. If reports are to be held true, this Scathach Arawn commands untold legions of tribals and beasts from the [fog|E], and is intent on conquering the known world. Most likely exaggeration, but if not, we will surely hear more about it soon."
fogeater_invasion.1002.a:0 "There is no way this can end well."
fogeater_invasion.1002.b:0 "Surely this has to be an exaggeration… right?"
fogeater_invasion.1002.c:0 "More whinging from the effeminates of the north."
fogeater_invasion.1002.craven:0 "And they are coming here?!"
fogeater_invasion.1002.scathach_arawn_tt:0 "Any [county|E] occupied by the Fogeaters will lose a large portion of its [development|E]"

#fogeaters try to subjugate you
fogeater_invasion.2001.opening:0 "Deafened, silent, mute one,"
fogeater_invasion.2001.desc:0 "Your ears are closed, your eyes are blind. We are here, they are here, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am coming. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am inevitable. Accept it, listen, hear, give yourself to the Ones who Speak. Join, join, join, you must listen. You need to hear."
fogeater_invasion.2001.a:0 "We have no choice..."
fogeater_invasion.2001.a.tt:0 "You become a vassal of the Fogeaters. Your chances of survival are low"
fogeater_invasion.2001.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] refuse to submit to you!"
fogeater_invasion.2001.b.tt:0 "The Fogeaters will invade"

#accept subjugation
fogeater_invasion.2002.opening:0 "Speaker of the Fogeaters,"
fogeater_invasion.2002.desc:0 "We see little option than to accept your demand. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] beg only for the lives of myself and my people..."
fogeater_invasion.2002.a:0 "They will hear they will listen"

#refuse subjugation
fogeater_invasion.2003.opening:0 ""So called Speaker,"
fogeater_invasion.2003.desc:0 "We will send your tribes back to where they belong. Run back to the Foglands, your kind will never be welcomed here."
fogeater_invasion.2003.a:0 "They must hear they will listen and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will make them..."

