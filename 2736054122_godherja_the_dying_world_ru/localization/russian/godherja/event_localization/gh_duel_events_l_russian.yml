l_russian:




 duel.001.t:0 "A Challenger Approaches"
 duel.001.desc:0 "Perhaps [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] made an offhand remark, unintentionally besmirching [ROOT.Var('OTHER').Char.GetHerHis] character. Perhaps [ROOT.Var('OTHER').Char.GetSheHe] sees me as an obstacle in the way of [ROOT.Var('OTHER').Char.GetHerHis] ambition. Perhaps [ROOT.Var('OTHER').Char.GetSheHe] simply doesn't like me.\n\nWhatever the reason, [ROOT.Var('OTHER').Char.GetTitledFirstName] has challenged me to a duel, and our fates may hinge on my next move."
 duel.001.a:0 "Now, now! Let's not be too hasty!"
 duel.001.b:0 "A bit of coin will cool this firebrand."
 duel.001.c:0 "If the [ROOT.Var('OTHER').Char.GetBoyGirl] is so eager to die, how can [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] refuse?"
 duel.001.a.i.t:0 "The Duel"
 duel.001.a.i.A:0 "[ROOT.Var('OTHER').Char.GetTitledFirstName] has agreed to retract the challenge."
 duel.001.a.i.B:0 "[ROOT.Var('OTHER').Char.GetTitledFirstName] has refused to retract the challenge!"
 duel.001.b.i.t:0 "The Duel"
 duel.001.b.i.A:0 "[ROOT.Var('OTHER').Char.GetTitledFirstName] has agreed to retract the challenge in exchange for gold."
 duel.001.b.i.B:0 "[ROOT.Var('OTHER').Char.GetTitledFirstName] took your bribe but refused to retract the challenge!"
 duel.001.b.i.C:0 "[ROOT.Var('OTHER').Char.GetTitledFirstName] refused to accept the bribe."
 duel.001.a.O.t:0 "The Duel"
 duel.001.a.O.A:0 "You agreed to retract the challenge."
 duel.001.a.O.B:0 "You refused to retract the challenge."
 duel.001.b.O.t:0 "The Duel"
 duel.001.b.O.A:0 "You agreed to retract the challenge in exchange for gold."
 duel.001.b.O.B:0 "You took the bribe but refused to retract the challenge"
 duel.001.b.O.C:0 "You refused to accept the bribe."
 duel.011.t:0 "The Enemy Commander!"
 duel.011.desc:0 "In the thick of the melee [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] notice that the enemy commander has become separated from the bulk of the enemy forces"
 duel.011.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ll take their head!"
 duel.011.a.tt:0 "You recklessly seek out and challenge the enemy commander.\n\n§GHigh chance of encountering and dueling an opponent.§!"
 duel.011.b:0 "Advance in formation, men!"
 duel.011.b.tt:0 "You cautiously advance towards the enemy commander.\n\n§GModerate chance of encountering and dueling an opponent.\n\nReduced chance of suffering injury or death.§!"
 duel.011.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ve got to get out of here!"
 duel.011.c.tt:0 "You actively avoid the enemy commander.\n\n§GLow chance of encountering and dueling an opponent.§!"
 duel.031.opening:0 "To my opponent,"
 duel.031.desc.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have decided to accept your entreaty, and shall retract my challenge."
 duel.031.desc.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not be soothed with saccharine words. Prepare yourself for defeat at my hands."
 duel.031.a:0 "So be it."
 duel.032.opening:0 "To my opponent,"
 duel.032.desc.a:0 "You have traded gold in exchange for your life. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will retract my challenge and take great satisfaction in spending your hard-earned wealth."
 duel.032.desc.b:0 "You have my humblest gratitude for the gift. After [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] strike you down, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will be sure to speak of your generosity to your mourning relations."
 duel.032.desc.c:0 "Do you take me for a common ruffian? [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not accept your filthy lucre!"
 duel.032.a:0 "So be it."
 duel.002.t:0 "Gaining an Edge"
 duel.050.desc:0 "[ROOT.Var('OTHER').Char.GetTitledFirstName] has accepted my challenge. Soon, [ROOT.Var('OTHER').Char.GetTitledFirstName] will test [ROOT.Var('OTHER').Char.GetHerHis] mettle against mine. However, a battle can be won with more than strength alone. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must now consider whether [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will attempt to gain an advantage over my opponent in the days leading up to our duel.\n\nI hae several options at my disposal, including some that are less...savory"
 duel.050.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will weaken [ROOT.Var('OTHER').Char.GetHerHis] resolve!"
 duel.050.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will "weaken [ROOT.Var('OTHER').Char.GetHerHis] body!"
 duel.050.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] won't resort to petty tricks to emerge victorious."
 duel.051.t:0 "Mind Games"
 duel.051.desc:0 "The greatest swordsman wins a battle before the blade has left its sheathe. By weakening my opponent's will [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] should be able increase my chances of victory.\n\nI could make use of my less reputable connections and spread a rumor that [ROOT.Var('OTHER').Char.GetTitledFirstName] frequents certain unscrupulous locales to engage in myriad...perversions. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could also convince local [Root.Religion.GetPriestTitle]s that [ROOT.Var('OTHER').Char.GetTitledFirstName] is a follower of [Root.Religion.GetDevilName] and must be shunned in the name of [Root.Religion.GetHighGodName]. Or [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could simply pay town criers to share announcements regarding [ROOT.Var('OTHER').Char.GetTitledFirstName]'s cowardice, deceitfulness, and profligacy."
 duel.051.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] love a good scandal."
 duel.051.b:0 "[Root.Religion.GetHighGodName] will surely protect me!"
 duel.051.c:0 "Have you heard the news?"
 duel.051.d:0 "Go back."
 duel.051.a.i.t:0 "The Duel"
 duel.051.a.i.A:0 "You've successfully spread a rumor hurting [ROOT.Var('OTHER').Char.GetTitledName]'s reputation."
 duel.051.a.i.B:0 "You've failed to spread rumors hurting [ROOT.Var('OTHER').Char.GetTitledName]'s reputation."
 duel.051.b.i.t:0 "The Duel"
 duel.051.b.i.A:0 "People are saying [ROOT.Var('OTHER').Char.GetTitledName] is a puppet of [Root.Religion.GetDevilName]."
 duel.051.b.i.B:0 "No one believes that [ROOT.Var('OTHER').Char.GetTitledName] is a follower of [Root.Religion.GetDevilName]."
 duel.051.c.i.t:0 "The Duel"
 duel.051.c.i.A:0 "You've successfully smeared [ROOT.Var('OTHER').Char.GetTitledName]'s reputation."
 duel.051.c.i.B:0 "You failed to smear [ROOT.Var('OTHER').Char.GetTitledName]'s reputation."
 duel.051.a.O.t:0 "The Duel"
 duel.051.a.O.A:0 "[Root.GetTitledName] successfully spread a rumor hurting your reputation."
 duel.051.a.O.B:0 "[Root.GetTitledName] failed to spread rumors hurting your reputation."
 duel.051.b.O.t:0 "The Duel"
 duel.051.b.O.A:0 "People are saying you are a puppet of [Root.Religion.GetDevilName]."
 duel.051.b.O.B:0 "[Root.GetTitledName] failed to spread rumors that you are a follower of [Root.Religion.GetDevilName]."
 duel.051.c.O.t:0 "The Duel"
 duel.051.c.O.A:0 "[Root.GetTitledName] successfully smeared your reputation."
 duel.051.c.O.B:0 "[Root.GettitledName] failed to smear your reputation."
 duel.052.t:0 "Make it Hurt"
 duel.052.desc:0 "It would be a terrible tragedy if something were to happen to my opponent prior to our engagement, rendering [ROOT.Var('OTHER').Char.GetHerHim] an easy foe. \n\nI could arrange for one of [ROOT.Var('OTHER').Char.GetTitledFirstName] servants to serve [ROOT.Var('OTHER').Char.GetHerHim] a meal that is improperly cleaned and cooked, and sure to upset [ROOT.Var('OTHER').Char.GetHerHis] bowels. \n\nI could also engage the use of my soldiers to waylay the [ROOT.Var('OTHER').Char.GetTitle] and rough [ROOT.Var('OTHER').Char.GetHerHim] up a bit. \n\nFew can resist the allure of life's most decadent pleasures. The night before our duel, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could arrange for the people of [ROOT.Var('OTHER').Char.GetTitledFirstName]'s domain to throw a lavish celebration in [ROOT.Var('OTHER').Char.GetHerHis] honor, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will make sure that the [ROOT.Var('OTHER').Char.GetTitle] has had [ROOT.Var('OTHER').Char.GetHerHis] fill of all there is to offer, well into the small hours of the morning..."
 duel.052.a:0 "The way to a man's heart is through his stomach."
 duel.052.b:0 "Make sure [ROOT.Var('OTHER').Char.GetSheHe] can still grip a weapon."
 duel.052.c:0 "Enjoy the feast, [ROOT.Var('OTHER').Char.GetFirstName]."
 duel.052.a.i.t:0 "The Duel"
 duel.052.a.i.A:0 "[ROOT.Var('OTHER').Char.GetTitledName] is looking rather sickly."
 duel.052.a.i.B:0 "[ROOT.Var('OTHER').Char.GetTitledName] is looking as healthy as ever!"
 duel.052.b.i.t:0 "The Duel"
 duel.052.b.i.A:0 "[ROOT.Var('OTHER').Char.GetTitledName] was recently attacked by masked brigands, who wounded [ROOT.Var('OTHER').Char.GetHerHim] but took nothing of value."
 duel.052.b.i.B:0 "Your soldiers were handily dispatched by [ROOT.Var('OTHER').Char.GetTitledName]"
 duel.052.c.i.t:0 "The Duel"
 duel.052.c.i.A:0 "[ROOT.Var('OTHER').Char.GetTitledName] is exhausted after a night of debauchery."
 duel.052.c.i.B:0 "[ROOT.Var('OTHER').Char.GetTitledName] remained temperate and resolute."
 duel.052.a.O.t:0 "The Duel"
 duel.052.a.O.A:0 "You're feeling rather sickly."
 duel.052.a.O.B:0 "You're looking as healthy as ever!"
 duel.052.b.O.t:0 "The Duel"
 duel.052.b.O.A:0 "You were recently attacked by masked brigands, who wounded you but took nothing of value."
 duel.052.b.O.B:0 "You handily dispatched a group of masked brigands who confessed under torture that they were sent by [Root.GetTitledName]."
 duel.052.c.O.t:0 "The Duel"
 duel.052.c.O.A:0 "You are exhausted after a night of debauchery."
 duel.052.c.O.B:0 "You've remained temperate and resolute, and are prepared for battle."
 duel.081.opening:0 "To my opponent,"
 duel.081.desc.a:0 "My courtiers are giggling behind my back and speaking to each other in hushed tones when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am nearby! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know not of what they speak but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am certain you have had some hand in this!"
 duel.081.desc.b:0 "Did you truly believe you would thwart me with common trickery and gossip? Only a fool would believe such ridiculous lies!"
 duel.082.opening:0 "To my opponent,"
 duel.082.desc.a:0 "A [Root.Religion.GetPriestTitle] sought me out today, begging me to renounce [Root.Religion.GetDevilName]! What false blasphemies have you cooked up to dishonor me?"
 duel.082.desc.b:0 "Your petty attempt to manipulate the [Root.Religion.GetPriestTitle]s is laughable. You will soon see who [Root.Religion.GetHighGodName] has chosen."
 duel.083.opening:0 "To my opponent,"
 duel.083.desc.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ve heard that the minstrels are singing a new song in local taverns. The verse heavily implies that [ROOT.Var('OTHER').Char.GetTitledName] is submissive in [ROOT.Var('OTHER').Char.GetHerHis] intimate relations, and exceptionally fleet-of-foot, but only in retreat. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can only assume you are responsible for this."
 duel.083.desc.b:0 "My subjects are not so easily bought. You've accomplished nothing with your efforts."
 duel.085.opening:0 "To my opponent,"
 duel.085.desc.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] appear to have dined on something most disagreeable to my insides. If you should best me in combat it will be a hollow victory, as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was not at my fighting best."
 duel.085.desc.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am eagerly awaiting our duel. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel strong and vigorous, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] look forward to putting you in your place."
 duel.086.opening:0 "To my opponent,"
 duel.086.desc.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] don't suppose you had anything to do with the ambush upon my entourage? Even wounded, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am certain that my skills will be enough for the likes of you."
 duel.086.desc.b:0 "Were these whelps the best you could do? Next time you try to spill my blood send more than malnourished farmhands."
 duel.087.desc.a:0 "*The missive is torn and splattered with an unknown liquid* \n\nI hoep yor REdy to looSE!"
 duel.087.desc.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must thank you for arranging the festivities in my honor. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ve heard that everyone had an excellent time. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] did not participate, of course, as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] expect to be in perfect health at our duel."
 duel.101.t:0 "The Duel"
 duel.101.desc.planned:0 "The die has been cast. Words, money, and influence no longer hold sway. The next few moments will be decided by power, skill, and luck. As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] close in on my opponent my heart accelerates into a galloping fervor."
 duel.101.desc.battle:0 "With a thundering roar, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] call upon [ROOT.Var('OTHER').Char.GetTitledFirstName] to meet me in combat. Our lessers, sensing unbridled bloodlust, back off and form a circle around us."
 duel.101.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will crush [ROOT.Var('OTHER').Char.GetHerHim]!"
 duel.101.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will focus on attacking [ROOT.Var('OTHER').Char.GetHerHis] flanks."
 duel.101.c:0 "It's best to remain cautious and defensive, then wait for an opening."
 duel.102.t:0 "The Duel - Death or Dishonor"
 duel.102.desc:0 "My attacks have become sluggish and weak, and my adversary is growing more bold. It has become apparent that my opponent has the upper hand. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] clench my teeth in preparation for the next attack and realize that my mouth is filled with blood. Narrowly blocking the powerful blow, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am sent reeling onto my back. \n\n Is it all over? [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could flee or surrender and plead for mercy...but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ll be known far and wide as a coward."
 duel.102.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can't win..."
 duel.102.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ll never give up!"
 duel.102.c:0 "A handful of dirt, deftly applied to [ROOT.Var('OTHER').Char.GetHerHis] eyes."
 duel.121.t:0 "The Duel - Victory"
 duel.121.desc:0 "It was a hard fought battle, until a glancing blow from my fist knocked my opponent off-balance, granting me just enough time to deliver a powerful strike, and cementing my victory. The craven [ROOT.Var('OTHER').Char.GetTitledName] has fled the field in disgrace."
 duel.121.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ve brought glory to the [Root.GetOnlyDynastyName]s."
 duel.122.t:0 "The Duel - To the Victor go the Spoils"
 duel.122.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ve humiliated the dastardly [ROOT.Var('OTHER').Char.GetTitledFirstName]. [ROOT.Var('OTHER').Char.GetHerHis] pitiful frame lies broken and supplicant at my feet. With strength as my justification, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] need say the word to see the [root.GetFromRootInsult] taken away in chains."
 duel.122.a:0 "Take [ROOT.Var('OTHER').Char.GetHerHim] away, boys!"
 duel.122.b:0 "Stand up! Have you no shame?"
 duel.123.t:0 "The Duel - A Killing Blow"
 duel.123.desc:0 "It was over in an instant. A well placed strike deftly administered has eternally severed [ROOT.Var('OTHER').Char.GetTitledFirstName]'s soul from [ROOT.Var('OTHER').Char.GetHerHis] body. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] wait for the light to fade from [ROOT.Var('OTHER').Char.GetHerHis] eyes before [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] declare myself the victor."
 duel.123.a:0 "An honorable death."
 duel.124.t:0 "The Duel - Catching a Fly"
 duel.124.desc:0 "[ROOT.Var('OTHER').Char.GetTitledName] tried to escape after suffering defeat at my hands. My soldiers easily tracked [ROOT.Var('OTHER').Char.GetHerHim] down and placed [ROOT.Var('OTHER').Char.GetHerHim] in chains."
 duel.124.a:0 "Send [ROOT.Var('OTHER').Char.GetHerHim] to the dungeon!"
 duel.124.b:0 "Strike [ROOT.Var('OTHER').Char.GetHerHim] down where [ROOT.Var('OTHER').Char.GetSheHe] stands!"
 duel.124.c:0 "Losing [ROOT.Var('OTHER').Char.GetHerHis] honor is punishment enough. Get [ROOT.Var('OTHER').Char.GetHerHim] out of my sight."
 duel.125.t:0 "The Duel - To Flee or Fawn"
 duel.125.desc:0 "It's readily apparent that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was outmatched and have no chance of victory. With my last ounce of strength [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could attempt to retreat, but if [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] surrender [ROOT.Var('OTHER').Char.GetTitledFirstName] may be inclined to show me mercy."
 duel.125.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must flee!"
 duel.125.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] yield!"
 duel.126.t:0 "The Duel - To Fight Another Day"
 duel.126.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] didn't dare turn around until [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was certain [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had safely escaped from [ROOT.Var('OTHER').Char.GetTitledFirstName]'s clutches. Even now, when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] close my eyes [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] see [ROOT.Var('OTHER').Char.GetHerHis] face, contorted into a sublime animalistic fury. People may think me a coward, but they haven't seen the face of [Root.Religion.GetDevilName] the way [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have."
 duel.126.a:0 "What else could [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have done?"
 duel.127.t:0 "The Duel - Unhand Me, Brute!"
 duel.127.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hear a loud thud on the side of my head--then...nothing. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] awaken to find myself in shackles. The coachman tells me we're heading to [ROOT.Var('OTHER').Char.GetTitledFirstName]'s lands."
 duel.127.a:0 "Have mercy, please!"
 duel.128.t:0 "The Duel - Memento Mori"
 duel.128.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] may have misjudged the prowess of my opponent. After narrowly sidestepping a lightning-fast attack, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] prepare to counter, only to see [ROOT.Var('OTHER').Char.GetTitledFirstName]'s back, and [ROOT.Var('OTHER').Char.GetHerHis] fist raised in victory. Only a fool turns their back on an opponent. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] lunge forward for the kill, only to fall on my face. A burning, almost surreal pain in my abdomen overtakes me. Clutching my side, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] struggle in vain to thrust a handful of wet intestines back into my stomach."
 duel.128.a:0 "W-wait...[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'m not...finished yet..."
 duel.129.t:0 "The Duel - Defeat"
 duel.129.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] fought my best, but my best wasn't good enough. A flurry of attacks gradually sapped my strength until [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] no longer possessed the stamina to continue. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hang my head in shame as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] return, sulking, to my entourage."
 duel.129.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] suppose it could have been worse."
 duel.130.t:0 "The Duel - And Then There Were None"
 duel.130.desc:0 "My opponent is finally dead, but the [root.GetFromRootInsult] has left me with too many wounds. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel so very cold, yet warm blood continues to pool at my feet. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] won't make it back to camp. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] won't be able to celebrate my victory. My one comfort is knowing that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have not left this life alone."
 duel.130.a:0 "Do you think we'll meet again, [ROOT.Var('OTHER').Char.GetTitledFirstName]?"
