 building_type_citadel_01:0 "Цитадель"
 building_citadel_01:0 "Маленькая крепость"
 building_citadel_01_desc:0 "Эта крепость, сравнимая с большинством сельских замков, служит главным средоточием сил окружающего мегаполиса."
 building_type_palace_01:0 "Дворец"
 building_palace_01:0 "Вилла"
 building_palace_01_desc:0 "Скромное жилище по благородным меркам, оно служит центром небольшой бюрократии и домом правящей элиты."
 building_palace_02:0 "Особняк губернатора"
 building_palace_02_desc:0 "Этот городской центр со значительно расширенными планировками и из гораздо более качественных материалов отражает как растущее богатство его жителей, так и бюрократические потребности."
 building_palace_03:0 "Королевский дворец"
 building_palace_03_desc:0 "Это величественное архитектурное произведение искусства, отражающее огромное богатство этого мегаполиса, буквально и метафорически наблюдает за его жителями."
 building_palace_04:0 "Дворцовый комплекс"
 building_palace_04_desc:0 "Город в городе, населенный сотнями администраторов и различной знати. Огромный правительственный аппарат, содержащийся внутри, является чудом государственного управления."

 building_type_urban_district_01:0 "Городской округ"
 building_urban_district_01:0 "Пригород"
 building_urban_district_01_desc:0 "Огромная сеть тщательно спланированных дорог, являющаяся планом для будущих великих свершений, в настоящее время малонаселена."
 building_urban_district_02:0 "Коммуна"
 building_urban_district_02_desc:0 "Шумный городской центр начал формироваться и распространяется среди построенной здесь инфраструктуры."
 building_urban_district_03:0 "Округ"
 building_urban_district_03_desc:0 "Размер метрополии теперь сравним по размеру со многими графскими владениями, и нужно быть удачливым, чтобы увидеть ясное небо для зданий в более густонаселенных районах."
 building_urban_district_04:0 "Шумный Метрополь"
 building_urban_district_04_desc:0 "Население страны, сложенной друг на друга в разрастающемся мегаполисе, спрос на ресурсы и производство этого города соответствуют целым королевствам."

 building_type_trade_district_01:0 "Торговый район"
 building_trade_district_01:0 "Площадь коробейников"
 building_trade_district_01_desc:0 "Скромный, но растущий торговый центр, расположенный в центре мегаполиса."
 building_trade_district_02:0 "Маркет Плаза"
 building_trade_district_02_desc:0 "Инвестиции в инфраструктуру и растущий торговый интерес увеличили размер торгового центра, и теперь он занимает большую площадь."
 building_trade_district_03:0 "Гранд Ярмарка"
 building_trade_district_03_desc:0 "Размер города, торговая элита этого города создала огромное промышленное и торговое царство в сердце этого города."
 building_trade_district_04:0 "Огромный базар"
 building_trade_district_04_desc:0 "Бьющееся сердце торговли целого континента глубоко укоренилось в этом мегаполисе, покрывая его районы, как паутина."

 building_type_temple_district_01:0 "Храмовый район"
 building_temple_district_01:0 "Община верующих"
 building_temple_district_01_desc:0 "Благодаря приглашениям и услугам, сделанным правителем этого города, он стал популярным местом для паломников и других амбициозных святых людей."
 building_temple_district_02:0 "Храмовый район"
 building_temple_district_02_desc:0 "Приток ревностных верующих, щедро финансируемых, превратился в расцвет храмов в центре города, еще больше привлекая и обращая все больше жителей."
 building_temple_district_03:0 "Духовный анклав"
 building_temple_district_03_desc:0 "Церковные иерархии, установленные в районе храма, сформировали несколько микрогосударств по периметру города, привлекая тысячи верующих, подлежащих налогообложению."
 building_temple_district_04:0 "Святой город"    # WIP, should change to something more original | I gave it a shot, feel free to change -Zoneling
 building_temple_district_04_desc:0 "Религиозные организации в этом городе полностью захватили его, и теперь он зарос храмами и молельными домами тысяч собраний."


 ###############################
 # PALATIAL DISTRICT BUILDINGS #
 ###############################

 building_type_luxury_goods_01:0 "Торговля предметами роскоши"
 building_type_luxury_goods_01_desc:0 "Золото течет там, где ходят богатые, но верно и обратное. Вкладывая средства в охрану и привлечение ювелиров и других торговцев предметами роскоши, мы, в свою очередь, можем значительно увеличить благосостояние города."
 building_luxury_goods_01:0 "Ювелирный прилавок"
 building_luxury_goods_01_desc:0 "Опытный ювелир установил постоянный охраняемый прилавок в одном из самых богатых районов этого района. Местные жители, кажется, воображают их присутствие."
 building_luxury_goods_02:0 "Ювелир"
 building_luxury_goods_02_desc:0 "Местный спрос на ювелирные изделия высокого качества позволил ювелиру открыть шикарный магазин, способный фактически поддерживать себя за счет прибыли."
 building_luxury_goods_03:0 "Гениальный стеклодув"
 building_luxury_goods_03_desc:0 "Талантливые стеклодувы со всего мира привезли свои технологии в мегаполис, чтобы удовлетворить постоянно растущий спрос на предметы роскоши."
 building_luxury_goods_04:0 "Импортер шелка"
 building_luxury_goods_04_desc:0 "Мягкие ткани со всего мира попадают в мегаполис, где их покупает и носит богатая городская элита."
 building_luxury_goods_05:0 "Парфюмерная промышленность"
 building_luxury_goods_05_desc:0 "Запах расползающегося городского центра приносит с собой спрос на искусных мастеров парфюма, которые в ответ стекаются в город толпами."
 building_luxury_goods_06:0 "Часовщики"
 building_luxury_goods_06_desc:0 "Время течет быстро в экономическом сердце королевства, и за ним нужно тщательно следить. Самые опытные часовщики на континенте собираются в этом районе, чтобы воспользоваться этим спросом."
 building_luxury_goods_07:0 "Импортер слоновой кости"
 building_luxury_goods_07_desc:0 "Красивые и экзотические материалы из далеких джунглей привозят в метрополию для продажи по монументальным ценам."
 building_luxury_goods_08:0 "Базар излишеств"
 building_luxury_goods_08_desc:0 "Цена всех товаров, проходящих через этот рынок, вероятно, могла бы питать королевство в течение нескольких десятилетий. Почти гнетущий запах различных духов, мерцание золота со всех сторон, буйные цвета тысяч различных тканей и шелков — это место действительно кажется самим раем, по крайней мере, для тех, у кого очень-очень глубокие карманы."

 building_type_embassy_01:0 "Посольство"
 building_type_embassy_01_desc: "Армии и казармы хороши для военного времени, но посольства гарантируют, что линии связи останутся открытыми между царствами мира, где дипломаты пытаются сохранить мир."
 building_embassy_01:0 "Гостевые комнаты"
 building_embassy_01_desc: "После долгого пути по пересеченной местности и в суровую погоду здесь мы можем предложить высокопоставленным гостям теплую ванну, мягкую постель и крепкий напиток."
 building_embassy_02:0 "Канцелярия посланника"
 building_embassy_02_desc:0 "Выделяя специальное пространство для работы иностранных посланников, искусство дипломатии может стать гораздо более утонченным и позволит рассматривать более сложные соглашения."
 building_embassy_03:0 "Дипломатический квартал"
 building_embassy_03_desc:0 "По мере того, как число и глубина наших международных отношений растут, выделение дополнительного пространства и возможностей для иностранных дипломатов позволит проводить более длительные и комфортные визиты."
 building_embassy_04:0 "Постоянные посольства"
 building_embassy_04_desc:0 "С созданием постоянных посольств как ближних, так и дальних королевств, включение официальных послов при нашем дворе гарантирует, что наши отношения с иностранными державами будут работать как часы, решая проблемы до того, как они получат возможность развиваться."

 building_type_fencing_School_01:0 "Школа фехтования"
 building_type_fencing_School_01_desc: "Мало что беспокоит любой благородный класс больше, чем выходки их скучающих сыновей и дочерей. Предложение им мощного источника отвлечения убережет их от неприятностей и подготовит к войне."
 building_fencing_School_01:0 "Дуэльные площадки"
 building_fencing_School_01_desc: "Меловые линии на земле, аплодисменты их сверстников, создание признанного пространства для несмертельных дуэлей дадут нашим молодым дворянам шанс решить свои споры с наименьшим кровопролитием."
 building_fencing_School_02:0 "Клуб фехтования"
 building_fencing_School_02_desc:0 "Создание надлежащего клуба фехтовального искусства позволяет его сторонникам собираться вместе, делиться своими знаниями, тренироваться друг с другом и формировать общие связи."
 building_fencing_School_03:0 "Общество фехтования"
 building_fencing_School_03_desc:0 "Продвигаясь от группы любителей к чему-то гораздо большему, провозглашение элитного общества фехтовальщиков открывает новые пути интереса, инвестиций и найма для развития дуэльных искусств в нашем королевстве."
 building_fencing_School_04:0 "Дуэльная академия"
 building_fencing_School_04_desc:0 "С учреждением формальной академии, посвященной боям один на один для благородных чинов, здесь это превращается из простого хобби в преданный образ жизни, производя одних из лучших рыцарей в королевстве."

 building_type_gh_university_01:0 "Университет"
 building_type_gh_university_01_desc: "Нетерпеливые студенты, мудрые старейшины, время от времени жаркие дебаты превращались в кулачные бои. Университеты являются центрами обучения и исследований, гордостью многих королевств."
 building_gh_university_01:0 "Исторический факультет"
   building_gh_university_01_desc: "Дом для археологов, ученых-историков, древних артефактов и пыльных фолиантов, создание исторического факультета гарантирует, что, прежде чем они смогут даже подумать о том, чтобы смотреть вперед, студенты возимеют хотя бы сносное представление о прошлом."
 building_gh_university_02:0 "Теологический факультет"
   building_gh_university_02_desc:0 "С залами, заполненными учеными-еретиками, спорящими с «упрямым» духовенством днем ​​и ночью, факультет богословия предлагает студентам взглянуть на множество культов и религий, существующих по всему миру, и подробно изучить их верования."
 building_gh_university_03:0 "Научный отдел"
 building_gh_university_03_desc:0 "В лабораториях, в которые опасаются заходить даже самые смелые рыцари королевства, одни из лучших химиков, биологов и физиков мира приступили к объяснению великих тайн мира, лишь теряя по пути случайных студентов."
 building_gh_university_04:0 "Академическая библиотека"
 building_gh_university_04_desc:0 "Огромная, всепоглощающая, комплексная конструкция библиотеки при университете позволяет собирать и сохранять тексты со всего известного мира по темам, как всем известным, так и известным лишь избранным."

 ##############################
 # GENERIC DISTRICT BUILDINGS #
 ##############################

 building_type_plaza_01:0 "Площадь"
 building_type_plaza_01_desc:0 "Ни одно место не воплощает в себе шум и суету городской жизни больше, чем его площадь."
 building_plaza_01:0 "Маленькая городская площадь"
 building_plaza_01_desc:0 "Скромная городская площадь, на которой собирались местные жители, а городские глашатаи распространяли любые новости и слухи среди широких масс."
 building_plaza_02:0 "Городская площадь"
 building_plaza_02_desc:0 "Городская площадь превратилась в настоящее сердце зарождающегося города, где собираются люди со всех окрестностей."
 building_plaza_03:0 "Городские площади"
 building_plaza_03_desc:0 "Сеть небольших городских площадей служит местными узлами для рынков и уменьшает заторы на главной рыночной площади."
 building_plaza_04:0 "Гранд Плаза"
 building_plaza_04_desc:0 "Центральная площадь теперь представляет собой грандиозное зрелище, со всех сторон окруженное великолепными зданиями, внушающими благоговейный трепет посетителям издалека."

 building_type_boulevard_01:0 "Бульвары"
 building_type_boulevard_01_desc:0 "Один променад не может должным образом представить славу этого города, его дороги должны быть такими же широкими, как и амбиции его правителей."
 building_boulevard_01:0 "Расширенные улицы"
 building_boulevard_01_desc:0 "Центральные дороги области были расширены, чтобы обеспечить более быстрое движение."
 building_boulevard_02:0 "Мощение"
 building_boulevard_02_desc:0 "Бульвары района заасфальтированы должным образом — дождь больше не превратит их в отвратительную жижу из грязи и мусора, ко всеобщему удовольствию."
 building_boulevard_03:0 "Рыночные фронты"
 building_boulevard_03_desc:0 "Несколько торговцев открыли магазины вдоль местных бульваров, получая приличную прибыль от интенсивного движения."
 building_boulevard_04:0 "Захватывающие бульвары"
 building_boulevard_04_desc:0 "Бульвары обсажены деревьями, приняты постановления, ограничивающие сброс нечистот на улицы. Главные улицы представляют собой более приятное и действительно впечатляющее путешествие."

 building_type_garden_01:0 "Сады"
 building_type_garden_01_desc:0 "Выделенное зеленое пространство, которое служит общественному, но все более эксклюзивному месту для отдыха городской резиденции."
 building_garden_01:0"Зелёный город"
 building_garden_01_desc:0"Небольшой городок, предназначенный для выпаса скота."
 building_garden_02:0 "Городские сады"
 building_garden_02_desc:0 "Сады были расширены за счет огорода, что позволяет местному населению выращивать большую часть продуктов, необходимых для пропитания."
 building_garden_03:0 "Цветочные сады"
 building_garden_03_desc:0"По мере развития города функции городской зелени становились все более децентрализованными, что позволяло садовникам ухаживать за красивыми цветниками для отдыха привилегированных классов."
 building_garden_04:0"Живой лабиринт"
 building_garden_04_desc:0 "В центральных садах города есть тщательно ухоженный лабиринт из живой изгороди, который впечатляет посетителей и который знать может использовать для личных бесед."

 building_type_fountains_01:0 "Фонтаны"
 building_type_fountains_01_desc:0 "Эти милые водные зрелища, кажется, очаровывают всех, от крестьян до лордов."
 building_fountains_01:0 "Фонтаны"
 building_fountains_01_desc:0 "На площадях района разместили небольшие фонтаны, которые стали элегантным местом для стирки белья и набора питьевой воды."
 building_fountains_02:0 "Украшения"
 building_fountains_02_desc:0 "Фонтаны были улучшены с помощью простых украшений и произведений искусства, чтобы придать им более утонченную эстетику."
 building_fountains_03:0 "Скульптура"
 building_fountains_03_desc:0 "В систему водоснабжения фонтанов были встроены статуи, используемые для прославления его покровителей - правителей города."
 building_fountains_04:0"Усовершенствованный трубопровод"
 building_fountains_04_desc:0"Инфраструктура водоснабжения города развилась до такой степени, что инженеры могут строить трубопроводы с высоким расходом, которые могут выбрасывать воду в воздух на высокой скорости, создавая впечатляющее зрелище для посетителей."

 building_type_monument_01:0 "Памятник"
 building_type_monument_01_desc:0 "Все более богато украшенные почитания героев и событий, которые служат двойной цели пропаганды для своих покровителей."
 building_monument_01:0"Маленький памятник"
 building_monument_01_desc:0"В честь владельцев города установлен небольшой памятник."
 building_monument_02:0 "Столбец"
 building_monument_02_desc:0 "Хозяева города воздвигли обелиск или какой-нибудь другой высокий монумент, посвященный достижениям правителей холдинга."
 building_monument_03:0 "Впечатляющий памятник"
 building_monument_03_desc:0 "Был построен впечатляющий памятник, изображающий важного героя, правителей города или ознаменовавший великую победу, что послужило большим пропагандистским ходом для владельцев холдинга."
 building_monument_04:0 "Большой мавзолей"
 building_monument_04_desc:0 "Целое здание, посвященное прославлению знати сообщества, приносит большой престиж семье, которая его покровительствует."


 building_type_arena_01:0 "Арена"
 building_type_arena_01_desc:0 "Еда и игры удовлетворяют массы, и ни одна игра не удовлетворяет их так, как кровавые виды спорта."
 building_arena_01:0 "Боевые кольца"
 building_arena_01_desc:0 "Местные жители дополняют свои дни непосильного труда ночами изнурительных безоружных потасовок. Внутри наспех сооруженного круга из неровных камней соперники испытывают свои силы, а проницательные предприниматели принимают ставки."
 building_arena_02:0 "Местные турниры"
 building_arena_02_desc:0 "Немного более структурированная среда. Локальные турниры помещают участников в скобки и проводят регулярные мероприятия."
 building_arena_03:0 "Арена"
 building_arena_03_desc:0 "Величественный амфитеатр вмещает толпу, готовую увидеть кровь. Наемники, дежурные солдаты и штатные гладиаторы соревнуются в длительных командных боях, рискуя жизнью, чтобы получить шанс услышать аплодисменты своих фанатов."
 building_arena_04:0 "Гранд Турниры"
 building_arena_04_desc:0 "Участники со всего мира встречаются в поисках славы и острых ощущений победы. Лицензия продавца на территории турнира стоит небольшого состояния, так как тысячи возбужденных граждан спешат потратить свое с трудом заработанное золото. Турниры стали настолько прибыльными, что проводятся различные ежедневные мероприятия, в том числе соревнования по стрельбе из лука, метание копья, дуэли магов и имитация осады."
 building_arena_05:0 "Ипподром"
 building_arena_05_desc:0 "Был построен впечатляющий ипподром, где проходят скачки и буйные пьяные зрители. Драки здесь происходят на стропилах так же часто, как и на самом игровом поле, и зачастую даже более кровавые."
 building_arena_06:0 "Коллизей"
 building_arena_06_desc:0 "В этом Колизее, достаточно большом, чтобы вместить целые армии, проходило все - от стандартных сражений до морских столкновений между настоящими галерами."
 building_arena_07:0 "Магитехнический Колизей"
 building_arena_07_desc:0 "Сложная смесь из [magic|E] и на этой арене было встроено оборудование, позволяющее проводить гораздо более технически впечатляющие бои. Одних только спецэффектов было бы достаточно, чтобы продать билет с высокой наценкой, не говоря уже о поистине эпических битвах, которые они призваны улучшить."
 building_arena_08:0 "Легендарная арена"
 building_arena_08_desc:0 "The sheer outrageous scale and quality of this arena have made it an almost otherworldly experience to attend. More than a few foreign kings have paid a pretty penny for a good view here. The army of workers, [magi|E] и специальная техника, обеспечивающая работу зала, позволили устраивать бои поистине титанических масштабов, а сотрудничество с местными гильдиями драматургов означает, что эпические пьесы также могут быть органично вплетены.\n\nПомимо всего прочего, на арене прошло дневная реконструкция буйства [worldeater|E],  [red_river_war|E],  и конечно, [imperial_civil_war|E] - в комплекте с [frodbrokna|E]!"

 building_type_granary_01:0 "Фермерский рынок"
 building_type_granary_01_desc:0 "Очевидно, что ни один город не может существовать без источника пищи, и именно сюда приходят местные жители из окрестностей, чтобы накрыть свою тарелку горячей едой."
 building_granary_01:0 "Крестьянские лавки"
 building_granary_01_desc:0 "Несколько фермеров из окрестностей открыли здесь магазины, продавая излишки продуктов своего труда. Хотя такие киоски, как правило, можно найти в изобилии в каждом крупном городе, этот район, похоже, обладает необычным потенциалом, поскольку продавцы сообщают о высокой прибыли."
 building_granary_02:0 "Булочные"
 building_granary_02_desc:0 "Хотя в каждом городе и, по сути, даже в деревне, как правило, есть пекарня или две, повсеместная доступность муки и других основных культур позволила развить разнообразную и узкоспециализированную кондитерскую отрасль, наполняя утренний воздух по всему району приятным запахом. свежего хлеба и других продуктов."
 building_granary_03:0 "Мясные лавки"
 building_granary_03_desc:0 "Широкая доступность мяса позволила мясным лавкам и разнообразным предприятиям по переработке мяса появиться по всему городу, что позволило даже простолюдинам получить доступ к доступной птице, свинине и говядине."
 building_granary_04:0 "Зернохранилища"
 building_granary_04_desc:0 "Зерно поступает в этот город в таких непристойных объемах, что для его хранения требуется несколько массивных зернохранилищ и силосов. Продукты на основе муки настолько дешевы, что было учреждено пособие по безработице, раздающее бесплатные основные продукты питания всем беднякам города."
 building_granary_05:0 "Животноводческий рынок"
 building_granary_05_desc:0 "Огромное количество домашнего скота, присутствующего на плодородных сельскохозяйственных угодьях вокруг этого города, позволяет продавать его по действительно низким ценам. Хотя запах может быть прогорклым, тот факт, что голову крупного рогатого скота можно купить по той же цене, что и кружку эля, многое говорит об общем сельскохозяйственном процветании региона. Известно, что иностранные торговцы посещают город исключительно для того, чтобы экспортировать продаваемых в нем животных по дешевке."
 building_granary_06:0 "Сырная промышленность"
 building_granary_06_desc:0 "Казалось бы, у каждого, у кого есть доступ к молочным продуктам, есть свой вкусный сорт сыра. От яркого буйства красок, текстур и вкусов у любого потекут слюнки."
 building_granary_07:0 "Рынок деликатесов"
 building_granary_07_desc:0 "Это место больше не считается просто источником дешевой еды - местная кухня стала специализироваться и становиться изысканной для более изысканных гурманов. Здесь появилось несколько странных видов еды, в том числе странные желеобразные кондитерские изделия, круглое плоское тесто с различным мясом и приправами, а также охлажденные сливки."
 building_granary_08:0 "Рог изобилия"
 building_granary_08_desc:0 "Кухня города, его кажущиеся бесконечными местные сорта хлеба, выпечки, мяса, молочных продуктов и других, более экзотических видов еды, славятся во всем мире. Обычные продукты питания стали настолько дешевыми, что просто продавать их напрямую самим по себе уже невыгодно. Скорее, кажется, что в каждом киоске на этом огромном, охватывающем район рынке есть местная изюминка старых блюд и совершенно уникальные собственные.\n\nХотя бедность является проблемой, как и в любом другом месте, по крайней мере, даже самый несчастный простолюдин, вероятно, может позволить себе обед, который подошёл бы для банкета знати в каком-нибудь менее процветающем месте."

 building_type_brewery_01:0 "Пивоварни"
 building_type_brewery_01_desc:0 "Оттуда течет жизненная сила цивилизаций."
 building_brewery_01:0 "Хижина пивовара"
 building_brewery_01_desc:0 "Предприимчивый человек открыл у себя дома небольшую пивоварню, которая удовлетворяет некоторые потребности местного населения."
 building_brewery_02:0 "Винодельня"
 building_brewery_02_desc:0 "Винодел штампует урожай приемлемого качества, хотя большинство состоятельных граждан с чувствительным вкусом все еще не обращают на это внимания и предпочитают импортное вино."
 building_brewery_03:0 "Квартал таверн"
 building_brewery_03_desc:0 "Повсюду в этом районе возникли пивоварни, снабжающие местные таверны днем ​​и ночью. Около половины городской стражи размещено здесь, так как спонтанные драки, кажется, прорываются, как гром из грозовой тучи."
 building_brewery_04:0 "Винокурня"
 building_brewery_04_desc:0 "Здесь производят изысканные спиртные напитки и спиртные напитки, к большому удовольствию местных жителей, стремящихся потерять сознание пьяными, прежде чем они смогут даже выпить второй напиток."
 building_brewery_05:0 "Пивоваренный район"
 building_brewery_05_desc:0 "Концентрация пивоварен и таверн увеличилась настолько, что целая часть района предназначена исключительно для производства пива, вина и спиртных напитков. Теперь город производит достаточно напитков, чтобы снабжать не только себя, но и регион в целом."
 building_brewery_06:0 "Гильдия напитков"
 building_brewery_06_desc:0 "Местные пивовары, виноделы и винокуры сформировали организованную гильдию, чтобы распространять свою продукцию повсюду."
 building_brewery_07:0 "Алкогольные мануфактуры"
 building_brewery_07_desc:0 "Процесс изготовления абсурдных количеств выпивки был еще более упрощен как с помощью механических, так и магических средств. Конечно, этого должно быть достаточно, чтобы удовлетворить все наши потребности?"
 building_brewery_08:0 "Барабан для напитков в мире"
 building_brewery_08_desc:0 "Количество помоев и отличного варева, вытекающих из этого города, могло бы накормить реку. Напитки, приготовленные здесь, можно найти где угодно, от обычной кружки пьяницы за несколько королевств до банкетного стола высокого лорда за морем."

 #############################
 # TEMPLE DISTRICT BUILDINGS #
 #############################

 building_type_cemetery_01:0 "Кладбище"
 building_type_cemetery_01_desc:0 "Место, где хоронят мертвых, чтобы они упокоились в своем (надеюсь) вечном сне."
 building_cemetery_01:0 "Кластер надгробий"
 building_cemetery_01_desc:0 "Разбросанные пирамиды из камней и надгробия усеивают этот ранее заброшенный район, местные жители, очевидно, решили, что земля здесь святая. (or soft) достаточно для того, чтобы мертвые легко перешли в загробную жизнь."
 building_cemetery_02:0 "Огороженное кладбище"
 building_cemetery_02_desc:0 "Мы надеемся, что ограждения, окружающего кладбище, должно быть достаточно, чтобы отпугнуть случайных грабителей могил и проходящий мимо скот."
 building_cemetery_03:0 "Кладбищенская святыня"
 building_cemetery_03_desc:0 "Среди могил, заполняющих этот район, воздвигнут небольшой предмет духовного значения."
 building_cemetery_04:0 "Сад памяти"
 building_cemetery_04_desc:0 "На кладбище вырос сад, посвященный памяти и почитанию умерших и предлагающий посетителям место для мирного созерцания.\n\nЕжедневные нужды кладбища больше не могут удовлетворяться добровольцами из сообщества и постоянным смотрителем теперь стремится к сайту."
 building_cemetery_05:0 "Плотное кладбище"
 building_cemetery_05_desc:0 "Накопившиеся могилы, маленькие и большие, бесчисленных поколений начали превращать площадь поверхности в драгоценный товар. Некоторые из самых старых районов, вероятно, были застроены несколько раз, а их первоначальные обитатели давно забыты."
 building_cemetery_06:0 "Дворянские гробницы"
 building_cemetery_06_desc:0 "Кладбище стало ухоженным и достаточно престижным, чтобы некоторые из более состоятельных горожан решили, что оно лучше подходит для их последнего упокоения, чем сад семейного поместья. На территории начали появляться гробницы заметно более высокого качества и полные богатства."
 building_cemetery_07:0 "Королевские гробницы"
 building_cemetery_07_desc:0 "Престижный и известный, этот многообещающий некрополь теперь украшен великолепными мавзолеями нескольких королей и их родственников. Количество богатств, зарытых внутри, привело к тому, что штат охранников и садовников теперь, вероятно, неисчислим."
 building_cemetery_08:0 "Некрополь"
 building_cemetery_08_desc:0 "Целое королевство покоится под камнями сложенных друг на друга мавзолеев и гробниц, занимающих все пространство кладбища. Регулярные захоронения уже давно стали настолько непомерно дорогими, что не позволяют всем, кроме самых богатых, иметь обычную могилу, поэтому урны теперь, кажется, существуют в каждом укромном уголке и щели. Между тем, объединенные гробницы и погребальные комплексы целых королевских династий и тысяч представителей низшей знати означают, что вокруг раскинулась настоящая армия охранников и садовников."

 building_type_library_01:0 "Библиотека"
 building_type_library_01_desc:0 "Дом знаний, мудрости и старых тайн."
 building_library_01:0 "Хранение прокрутки"
 building_library_01_desc:0 "Содержащий записи и бухгалтерские книги администрации королевства, а также некоторые избранные работы, в стенах этого здания формируется цветущий архив."
 building_library_02:0 "Архив"
 building_library_02_desc:0 "Расширенный, чтобы содержать работы самых прославленных философов и ученых города, знания, содержащиеся в нем, являются суммой знаний многих местных экспертов."
 building_library_03:0 "Атенеум"
 building_library_03_desc:0 "Был построен огромный читальный зал, чтобы облегчить распространение знаний, хранящихся в этом помещении."
 building_library_04:0 "Иллюминатор"
 building_library_04_desc:0 "В центре библиотеки возведено центральное купольное здание, в котором зеркала освещают большую зону для чтения. Это значительно увеличило время суток, которое можно использовать в библиотеке, устранив риск свечей."
 building_library_05:0 "Библиотечный комплекс"
 building_library_05_desc:0 "Накопление свитков и книг в этом здании потребовало десятков расширений до размеров библиотеки, и теперь она образует лабиринтный комплекс в центре мегаполиса."
 building_library_06:0 "Дом Мудрости"
 building_library_06_desc:0 "Собрав мудрецов со всего мира, просматривая множество работ в библиотеках и добавляя свои собственные на свои обширные полки, библиотека стала центром инноваций."
 building_library_07:0 "Большая библиотека"
 building_library_07_desc:0 "Огромные и бесчисленные крылья библиотек содержат полки, насколько может видеть глаз, сложенные штабелями высотой с дворянские поместья."
 building_library_08:0 "Библиотека Панаэра"
 building_library_08_desc:0 "Тысяча языков, сотня письменностей, бесчисленное количество работ — здесь находится то, что можно назвать единственным величайшим хранилищем интеллектуальных и культурных достижений человечества. "

 building_type_clinic_01:0 "Лечебница"
 building_type_clinic_01_desc: "Клиники и больницы способствуют росту города и служат центром медицинских экспертов, к которым можно обратиться."
 building_clinic_01:0 "Благотворительная клиника"
 building_clinic_01_desc: "Основанное здесь медицинское сообщество медленно расширяется за счет пожертвований местного населения и в результате плохо оснащено."
 building_clinic_02:0 "Аптекарь"
 building_clinic_02_desc:0 "Обученные алхимики и ученые оттачивали свое мастерство в этом городе, принося с собой богатство медицинских знаний и схемы инструментов и инструментов."
 building_clinic_03:0 "Морг"
 building_clinic_03_desc:0 "С большими залами вскрытия это учреждение стало центром медицинских инноваций и стремления понять человеческое тело."
 building_clinic_04:0 "Госпиталь"
 building_clinic_04_desc:0 "Наряду со многими клиниками, разбросанными по городу, был построен огромный комплекс, финансируемый государством, для размещения самых мудрых врачей и лучшего оборудования, которое можно купить за деньги."

 building_type_temple_workshop_01:0 "Храмовая мастерская"
 building_type_temple_workshop_01_desc: "Предоставление городскому духовенству возможности заниматься практическими ремеслами выгодно как для их трудолюбия, так и для экономики города."
 building_temple_workshop_01:0 "Скрипторий"
 building_temple_workshop_01_desc: "Удовлетворяя в первую очередь свои собственные потребности, с некоторой возможностью экспорта, священнослужители в этом учреждении копируют и распространяют священные и светские тексты по запросу, часто с большим вниманием к деталям."
 building_temple_workshop_02:0 "Пивоварня"
 building_temple_workshop_02_desc:0 "Подвалы, полные эля и пива, производятся здесь городским духовенством. Благодаря высокому качеству он стал востребованным товаром в регионе."
 building_temple_workshop_03:0 "Ботанический сад"
 building_temple_workshop_03_desc:0 "Монахи этого города поддерживают десятки разновидностей трав, редких растений и лечебных реагентов, которые продаются жителям города."
 building_temple_workshop_04:0 "Столяры"
 building_temple_workshop_04_desc:0 "Квалифицированные и терпеливые руки монахов производят одни из лучших изделий из дерева на континенте, что создает большой спрос на их труд по всему континенту."

 building_type_inquisition_headquarters_01:0 "Штаб Инквизиции"
 building_type_inquisition_headquarters_01_desc: "Нет большей угрозы, чем угроза еретиков. Предоставление духовенству средств для преследования этого вероломного врага имеет решающее значение для безопасности региона."
 building_inquisition_headquarters_01:0 "Казармы инквизиторов"
 building_inquisition_headquarters_01_desc: "Помещения для размещения агентов и персонала Инквизиции, а также для удовлетворения их основных потребностей значительно облегчают их работу в городе."
 building_inquisition_headquarters_02:0 "Камеры для еретиков"
 building_inquisition_headquarters_02_desc:0 "Тюремный комплекс, построенный рядом с казармами, гарантирует, что от рук инквизиции пострадают еретики, а не городская стража.."
 building_inquisition_headquarters_03:0 "Камеры пыток"
 building_inquisition_headquarters_03_desc:0 "Под тюремным комплексом спрятаны окровавленные, сырые камеры, заполненные инструментами, необходимыми для излюбленных инквизицией методов убеждения."
 building_inquisition_headquarters_04:0 "Запретное хранилище"
 building_inquisition_headquarters_04_desc:0 "Самые нечестивые и темные секреты как еретических культов, так и самой Инквизиции хранятся в этом хранилище, где их секреты могут быть раскрыты, чтобы вызвать хаос по приказу их хозяев."

 ############################
 # TRADE DISTRICT BUILDINGS #
 ############################

 building_type_slave_market_01:0 "Невольничий рынок"
 building_type_slave_market_01_desc:0 "Возможно, самым древним товаром, известным человеку, является его собственный труд, и вполне естественно, что мы предоставляем возможности для обмена этого товара. Любые этические жалобы легко перевешиваются огромным потенциалом прибыли."
 building_slave_market_01:0 "Площадь работорговцев"
 building_slave_market_01_desc:0 "Сообщество работорговцев, обосновавшееся в городе, заняло небольшую площадь, чтобы торговать своими товарами."
 building_slave_market_02:0 "Невольничий рынок"
 building_slave_market_02_desc:0 "Растущая индустрия работорговли распространилась за пределы своей скромной площади и теперь занимает место и на прилегающих улицах."
 building_slave_market_03:0 "Обмен рабами"
 building_slave_market_03_desc:0 "То, что начиналось как внутренний рынок, с момента своего основания выросло в размерах и масштабах, и работорговцы со всего мира теперь торгуют здесь своими экзотическими человеческими товарами."
 building_slave_market_04:0 "Район рабов"
 building_slave_market_04_desc:0 "Вокруг бурно развивающейся работорговли в этом городе возникла обширная индустрия производства и услуг, позволяющая производить и продавать предметы роскоши и услуги по доступным ценам для многих жителей и гостей города."

 building_type_merchant_guild_01:0 "Торговая гильдия"
 building_type_merchant_guild_01_desc: "Деньги - топливо империй. Таким образом, продвижение отраслей и организаций, усиливающих контроль королевства над столицей города, приносит прямую пользу."
 building_merchant_guild_01:0 "Налоговая служба"
 building_merchant_guild_01_desc: "В этом мрачном здании обитают люди, которых боятся больше, чем сама смерть. Какая польза от экономики, которая не дает королевству никакой доли?"
 building_merchant_guild_02:0 "Зал гильдии"
 building_merchant_guild_02_desc:0 "Здесь собираются самые богатые люди города, чтобы обсудить лучшие методы дальнейшего увеличения своего огромного состояния."
 building_merchant_guild_03:0 "Кредитор"
 building_merchant_guild_03_desc:0 "Удовлетворяя давнюю потребность в использовании ресурсов, которых у вас нет, в городе обосновалось растущее сообщество кредиторов."
 building_merchant_guild_04:0 "Центральный банк"
 building_merchant_guild_04_desc:0 "Один кредитор может удовлетворить безрассудные траты нескольких десятков человек, но чтобы удовлетворить потребности целого царства, нужно мыслить шире."

 ###############################
 # MILITARY DISTRICT BUILDINGS #
 ###############################

 building_type_guard_barracks_01:0 "Казармы гвардейцев"
 building_type_guard_barracks_01_desc:01 "Под наблюдением местного судебного пристава городская стража патрулирует улицы, следя за соблюдением закона, арестовывая преступников, реагируя на преступления и в целом поддерживая порядок."
 building_guard_barracks_01:0 "Хижина охраны"
 building_guard_barracks_01_desc:0 "Простое здание, которое предлагает городским стражникам место для работы, сна и отдыха, занимает центральное место в правоохранительных органах и миротворческих силах в любом мегаполисе."
 building_guard_barracks_02:0 "Посты охраны"
 building_guard_barracks_02_desc:0 "Стратегически расположенные вокруг Метрополиса посты охраны позволяют небольшим группам охранников одновременно размещаться во всех округах, что значительно сокращает время реагирования и количество криминальных «слепых зон»."
 building_guard_barracks_03:0 "Казармы гвардейцев"
 building_guard_barracks_03_desc:0 "Имея специальные и хорошо финансируемые казармы, городская стража может пользоваться более широкими возможностями, такими как обучение рекрутов и оружейные склады, а также общее улучшение качества работы, что, в свою очередь, улучшает набор."
 building_guard_barracks_04:0 "Охранный комплекс"
 building_guard_barracks_04_desc:0 "Укрепленный, просторный комплекс Гвардии обеспечивает Метрополис хорошо обученной, профессиональной охраной, способной реагировать на всевозможные угрозы и ситуации."

 building_type_recruitment_post_01:0 "Пост вербовки"
 building_type_recruitment_post_01_desc:0 "Армия не появляется из ниоткуда, и прежде чем новобранцам дадут в руку меч, их нужно сначала сорвать с улиц."
 building_recruitment_post_01:0 "Отряд вербовщиков"
 building_recruitment_post_01_desc:0 "Когда вербовка в армию не совсем то, чего могли бы пожелать местные лорды, всегда есть возможность послать пресс-банды, чтобы поймать отчаявшихся и просто сказать им, что они теперь солдаты."
 building_recruitment_post_02:0 "Рекрутинговые столы"
 building_recruitment_post_02_desc:0 "Разместив улыбающегося солдата за конторкой на местных рынках и форумах, мы можем обеспечить постоянный поток смелых и глупых людей, желающих пойти и найти обещанную славу."
 building_recruitment_post_03:0 "Демонстрации оборудования"
 building_recruitment_post_03_desc:0 "Стальные мечи, качественная обувь, расписные щиты, шлемы с гравировкой — предоставляя вербовщикам лучшее и самое современное снаряжение, которое есть в армии, мы можем заманивать новобранцев, которые верят, что это именно то снаряжение, которое они действительно получат."
 building_recruitment_post_04:0 "Пропагандистские кампании"
 building_recruitment_post_04_desc:0 "Спросите любого ветерана, пережившего одну или две кампании, и он скажет вам, что военная жизнь не гламурна. К счастью, мы можем заклеить стены плакатами и распространить истории, которые убеждают потенциальных новобранцев в обратном."

 building_type_reinforcement_tunnels_01:0 "Укрепляющие туннели"
 building_type_reinforcement_tunnels_01_desc:0 "Когда какая-либо деревня, поселок, город или мегаполис находятся в осаде, существование скрытых туннелей может иметь решающее значение для судьбы всего населения."
 building_reinforcement_tunnels_01:0 "Секретные туннели"
 building_reinforcement_tunnels_01_desc:0 "Существование прочного скрытого туннеля между Метрополисом и внешним миром позволит прибыть подкреплениям, и лидерам бежать во время осады."
 building_reinforcement_tunnels_02:0 "Скрытые магазины"
 building_reinforcement_tunnels_02_desc:0 "Расширив скрытую сеть под Метрополисом, включив в нее секретные склады еды, лекарств и боеприпасов, мы можем гарантировать, что наши войска смогут дольше выживать в условиях осады."

 building_type_forge_01:0 "Кузница"
 building_type_forge_01_desc:0 "Горящие кузницы и прочные наковальни — это самое сердце любого трудолюбивого царства, и превращение металлов в товары, от мечей до гвоздей, может быть одним из самых значительных источников дохода и могущества правителя."
 building_forge_01:0 "Кузнец"
 building_forge_01_desc:0 "Будь то солдат, наездник, строитель или фермер, кузнецы обеспечивают бесперебойную работу почти всех отраслей промышленности в мире, превращая необработанные металлы во всевозможные товары для всех слоев общества.."
 building_forge_02:0 "Бронник"
 building_forge_02_desc:0 "Специалисты-ремесленники, производящие нагрудники, шлемы, щиты и другие доспехи, являются ключевым компонентом в превращении армии из крестьянского сброда в профессиональную боевую силу, способную не только побеждать в битвах, но и выживать в них."
 building_forge_03:0 "Большая кузница"
 building_forge_03_desc:0 "В то время как многие смотрят на ревущие кузни или бьющие молоты, многие ветераны знают, что работа стрелков, начиная от охотничьих луков и заканчивая пронзающими нагрудники арбалетами, так же важна для защиты королевства, как любой меч или щит."
 building_forge_04:0 "Гильдия ремесленников"
 building_forge_04_desc:0 "Объединение мастеров в центральной ратуше округа обеспечивает Метрополису более унифицированную, упорядоченную и регулируемую промышленность, обеспечивающую защиту как рабочих, так и производства."

 building_type_jail_01:0 "Тюрьма"
 building_type_jail_01_desc: "Там, где есть процветание и цивилизация, есть те, кто хотел бы использовать и то, и другое в своих преступных целях. Будь они окружены охраной или взяты в плен после битвы, тюрьмы держат железный кулак."
 building_jail_01:0 "Темные клетки"
 building_jail_01_desc: "Тех, кто не подчиняется правилам цивилизованного общества, ждет тюремная камера, чтобы вывести из него. Леденящий холод, комковатая еда, сводящая с ума изоляция и бесконечные крысы — все это люди могут назвать своим домом."
 building_jail_02:0 "Виселицы"
 building_jail_02_desc:0 "Если и есть что-то, с чем в целом соглашаются дворяне, офицеры и простые люди, так это то, что немногие вещи посылают такое сообщение, как общественная агония. Если оставить некоторых из самых злостных преступников гнить на всеобщее обозрение, это заставит некоторых дважды подумать, прежде чем нарушать закон."
 building_jail_03:0 "Петля и виселица"
 building_jail_03_desc:0 "Для худших преступников их преступления оставляют после себя боль, которую не облегчит ни тюремное заключение, ни наказание. В таких случаях виселица ждет перед толпой ликующих масс."
 building_jail_04:0 "Камера пыток"
 building_jail_04_desc:0 "Не каждый заключенный — просто никто, воспользовавшийся случаем. Будь то их партнеры, их боссы, преступные планы или местонахождение, многие заключенные хранят ценную информацию в своих головах. Если они не откажутся от этого добровольно, они пожалеют об этом."

 building_type_mercenary_hall_01:0 "Зал наемников"
 building_type_mercenary_hall_01_desc: "Как и любой другой импорт, рабочая сила выигрывает от наличия надлежащих условий для торговли."
 building_mercenary_hall_01:0 "Контрактный стол"
 building_mercenary_hall_01_desc: "Обещание вознаграждения — вот что движет наемником, за столом контрактов даются эти обещания и выигрываются войны."
 building_mercenary_hall_02:0 "Трофейная комната"
 building_mercenary_hall_02_desc:0 "Добыча, сокровища, военные трофеи; все они показаны на этом грандиозном показе грабежей на поле боя. Его блеск привлекает сотни наемников."
 building_mercenary_hall_03:0 "Частная оружейная"
 building_mercenary_hall_03_desc:0 "Опытные банды наемников арендуют эти залы для хранения своего военного снаряжения в этих укрепленных стенах."
 building_mercenary_hall_04:0 "Иностранный рекрутер"
 building_mercenary_hall_04_desc:0 "Призыв к богатству разносится эхом по всему миру, и опытные переводчики выступают посредниками в этом здании, чтобы воспользоваться этим."

 ###############################
 # MARITIME DISTRICT BUILDINGS #
 ###############################

 building_type_maritime_district_01:0 "Береговая линия"
 building_maritime_district_01:0 "Прибрежный пирс"
 building_maritime_district_01_desc:0 "Небольшой док, подходящий для погрузки и разгрузки легких торговых судов."
 building_maritime_district_02:0 "Пристань"
 building_maritime_district_02_desc:0 "Пристань служит одновременно и местом для швартовки, и волноломом, что позволяет более крупным торговым судам переправлять своих пассажиров и грузы."
 building_maritime_district_03:0 "Гавань"
 building_maritime_district_03_desc:0 "Сооружение, состоящее из нескольких причалов, волноломов и волнорезов, позволяющее беспрепятственно заходить и выходить многочисленным крупным торговым судам."
 building_maritime_district_04:0 "Большой морской порт"
 building_maritime_district_04_desc:0 "Сейчас строение является универсальным центром морской торговли. Соленый запах морской воды смешивается с ароматами специй, духов и трав, когда флот привозит экзотические товары со всего мира."

 building_type_lighthouse_01:0 "Маяк"
 building_type_lighthouse_01_desc:0 "Маяк, который позволяет морякам безопасно пройти в порт."
 building_lighthouse_01:0 "Крытый маяк"
 building_lighthouse_01_desc:0 "Простой крытый маяк на соседнем холме, грубый маяк, построенный из-за отсутствия другой инфраструктуры."
 building_lighthouse_02:0 "Отдельно стоящий маяк"
 building_lighthouse_02_desc:0 "Большая башня была возведена ближе к входу в гавань, что позволяет маяку выступать дальше в море."
 building_lighthouse_03:0 "Комната хранителя"
 building_lighthouse_03_desc:0 "Рядом с маяком был построен небольшой дом для смотрителей маяка, что позволяет им постоянно находиться рядом с маяком."
 building_lighthouse_04:0 "Волшебный маяк"
 building_lighthouse_04_desc:0 "Яркий огонь в башне маяка был заменен волшебным источником света, который поддерживает свет на неопределенный срок и значительно снижает риск того, что пожар уничтожит маяк."
 building_lighthouse_08:0 "Сияющий шпиль"
 building_lighthouse_08_desc:0 "Эта чудесная башня, являющаяся одним из самых высоких искусственных зданий во всем известном мире, кажется, сияет силой самого Солнца. Всю ночь маяк виден морякам за неисчислимые лиги как яркая звезда, низко висящая над горизонтом, и ее сияние лишь в конце концов блокируется кривизной Ареаса."

 building_type_warehouse_01:0 "Складские помещения"
 building_type_warehouse_01_desc:0 ""
 building_warehouse_01:0 "Складские помещения"
 building_warehouse_01_desc:0 "Кусок брезента и дырявая соломенная «крыша» — это все, что защищает различные ящики и грузы, входящие и вывозимые из порта, от непогоды."
 building_warehouse_02:0 "Грузовое депо"
 building_warehouse_02_desc:0 "Построенная из кирпича и сделанная на века, эта конструкция, хотя и скромная, все же является заметным улучшением по сравнению с ее почти смущающим предшественником."
 building_warehouse_03:0 "Склад"
 building_warehouse_03_desc:0 "После неоднократных дополнений и расширений грузовое депо наконец-то можно назвать полноценным складом. Здесь мог храниться груз нескольких крупных торговых судов в целости и сохранности."
 building_warehouse_04:0 "Разрозненные склады"
 building_warehouse_04_desc:0 "Несколько складов на краю побережья заполнены товарами в основном местного производства."
 building_warehouse_05:0 "Складской квартал"
 building_warehouse_05_desc:0 "Целый участок набережной теперь занят только складами и небольшими складскими помещениями."
 building_warehouse_06:0 "Складской район"
 building_warehouse_06_desc:0 "Несколько массивных складов расположены вдоль набережной, окруженные бесчисленными рядами вторичных складских помещений. У каждой категории товаров есть свой собственный специализированный склад."

 building_type_fishmarket_01:0 "Рыбный рынок"
 building_type_fishmarket_01_desc:0 "Сюда приезжает каждый рыбак, от тех, у кого самые низкие и дырявые лодки, до капитанов больших траулеров, чтобы продать свой дневной улов."
 building_fishmarket_01:0  "Рыбацкие хижины"
 building_fishmarket_01_desc:0 "Небольшой поселок лачуг расположен вдоль береговой линии, где обитают выносливые рыбаки, влачащие скудное существование."
 building_fishmarket_02:0 "Портовые киоски"
 building_fishmarket_02_desc:0 "Многочисленные рыбаки установили постоянные прилавки рядом с местным причалом."
 building_fishmarket_03:0 "Площадь торговцев рыбой"
 building_fishmarket_03_desc:0 "Соленый запах моря и громкие споры о ценах наполняют воздух этого района, поскольку его жители бесконечно спорят о том, чей ежедневный улов самый большой, самый впечатляющий, самый сочный и стоит больше всего денег."
 building_fishmarket_04:0 "Магазин морепродуктов"
 building_fishmarket_04_desc:0 "Большое крытое здание рынка, заполненное бесконечными прилавками с морепродуктами, обеспечивает большую часть окружающего района плодами океана для потребления. Рыба, крабы, лобстеры, устрицы и еще какие-то экзотические морские твари - всего здесь можно найти в изобилии."

 building_type_promenade_01:0 "Променад"
 building_type_promenade_01_desc:0 "Украшение центрального участка дороги или дока гарантирует, что элита города сможет наслаждаться самыми величественными пешеходными дорожками на многие километры."
 building_promenade_01:0 "Бульвар"
 building_promenade_01_desc:0 "Скромный бульвар расположен недалеко от причалов, к которым причаливают торговцы, что позволяет состоятельным людям неторопливо прогуляться и подобрать странную безделушку."
 building_promenade_02:0 "Брусчатка"
 building_promenade_02_desc:0 "Приморский бульвар был заасфальтирован, что улучшило качество дороги и произвело впечатление на посетителей."
 building_promenade_03:0 "Променад"
 building_promenade_03_desc:0 "Бульвар превратился в настоящую набережную с несколькими рыночными прилавками, сдаваемыми в аренду купцами, хотя денежный доход от этих сделок сравнительно невелик для короны, престиж владения иностранными диковинами стоит цены строительства."
 building_promenade_04:0 "Ривьера"
 building_promenade_04_desc:0 "Сейчас это оживленный центр городской элиты, этот променад служит напоминанием о процветании его правителей."

 building_type_shipyard_01:0 "Верфь"
 building_type_shipyard_01_desc:0 "Иностранные корабли — это хорошо, но отечественные корабли, произведенные здесь, обеспечивают значительный прирост доходов города."
 building_shipyard_01:0 "Резчик по дереву"
 building_shipyard_01_desc:0 "В этих скромных мастерских производятся гравировка мачт и корпусов, ремонт и изготовление небольших лодок."
 building_shipyard_02:0 "Парусник"
 building_shipyard_02_desc:0 "Ни один корабль не обходится без паруса, и благодаря щедрым инвестициям правителя города значительная часть городских ткачей готова производить эту ключевую часть корабля."
 building_shipyard_03:0 "Сухие доки"
 building_shipyard_03_desc:0 "Без логистических неудобств, связанных с транспортом, можно построить гораздо более крупные корабли; значительно расширил производственные возможности города. "
 building_shipyard_04:0 "Военно-морская база"
 building_shipyard_04_desc:0 "Здесь хранится лес отечественных кораблей, как военных, так и торговых, ожидающих покупателей и владельцев."

 building_type_pirate_den_01:0 "Пиратское логово"
 building_type_pirate_den_01_desc:0 "Предоставляя место сбора, город может использовать квалифицированный, хотя и неуправляемый источник рабочей силы."
 building_pirate_den_01:0 "Морская таверна"
 building_pirate_den_01_desc:0 "Моряки и пьяницы — две стороны одной медали; привлечение одного, в свою очередь, притягивает другое."
 building_pirate_den_02:0 "Портовый бордель"
 building_pirate_den_02_desc:0 "Месяцы в море оставляют человека с определенными... потребностями. Здесь эти потребности удовлетворяются в изолированной и облагаемой налогом среде."
 building_pirate_den_03:0 "Док контрабандистов"
 building_pirate_den_03_desc:0 "Черный рынок может показаться неприятным, но для этого города он не что иное, как еще один источник ресурсов."
 building_pirate_den_04:0 "Рейдерский район"
 building_pirate_den_04_desc:0 "Методы приобретения богатства не ограничиваются торговлей, и использование этого обязательно принесет большое богатство."

 ############################
 # URBAN DISTRICT BUILDINGS #
 ############################

 building_type_peasant_housing_01:0 "Крестьянское жилище"
 building_type_peasant_housing_01_desc:0 "Жилье для крестьянства - вопрос не комфорта, а плотности. Сколько крепостных можно втиснуть в минимально возможное пространство?"
 building_peasant_housing_01:0 "Ветхие хижины"
 building_peasant_housing_01_desc:0 "Хотя места предостаточно, рабочий класс можно просто содержать в наскоро возведенных лачугах, окружающих основные торговые центры."
 building_peasant_housing_02:0 "Деревянные дома"
 building_peasant_housing_02_desc:0 "Инвестиции в более прочное жилье значительно повысили выживаемость крестьян этого города, а вместе с ним и их населения."
 building_peasant_housing_03:0 "Многоэтажные Дома"
 building_peasant_housing_03_desc:0 "Как и ящики на складе, человеческие ресурсы этого города сложены друг на друга, чтобы удовлетворить постоянно растущий спрос на жилье."
 building_peasant_housing_04:0 "Каменные Дома"
 building_peasant_housing_04_desc:0 "В то время как тратить драгоценное время каменщиков на простых крепостных было бы неслыханно где-либо еще, элита этого города признает, что только с камнем здания этого города могут быть достаточно высокими, чтобы вместить армию рабочих, необходимых для их предприятий."

 building_type_wealthy_manors_01:0 "Богатые поместья"
 building_type_wealthy_manors_01_desc:0 "В то время как обычный человек может довольствоваться тем, что извивается со своими родственниками, необходимо уделять больше внимания удовлетворению потребностей знати в пространстве и роскоши."
 building_wealthy_manors_01:0 "Поместья на склоне холма"
 building_wealthy_manors_01_desc:0 "Эти просторные усадьбы имеют потрясающий вид на город, а также находятся на достаточном расстоянии от любых его элементов, которые дворянин может счесть неприятным."
 building_wealthy_manors_02:0 "Комнаты для слуг"
 building_wealthy_manors_02_desc:0 "Слуги содержатся в этих зданиях отдельно от своих хозяев, как и подобает их росту."
 building_wealthy_manors_03:0 "Частные казармы"
 building_wealthy_manors_03_desc:0 "В этих шумных зданиях обитают частные телохранители, наемники и наемники, ожидающие зова своего лорда."
 building_wealthy_manors_04:0 "Укрепленные поместья"
 building_wealthy_manors_04_desc:0 "Разрешение знати мегаполиса управлять своими маленькими баронствами из метрополии принесло в город множество дворян, а также их славу и бездонные ресурсы."

 building_type_tavern_01:0 "Таверна"
 building_type_tavern_01_desc:0 "В таверне путник может укрыться от стихии, а горожанин укрыться от своих бед."
 building_tavern_01:0 "Пивнушка"
 building_tavern_01_desc:0 "Для большинства пьянство — это порок, веселое времяпрепровождение или способ забыть о своих печалях. Городу, поставщику прибыли и контроля."
 building_tavern_02:0 "Закулисный бордель"
 building_tavern_02_desc:0 "Для тех, кто не может очаровать свой путь к плотским удовольствиям, в этом городе можно найти облегчение... за определенную цену."
 building_tavern_03:0 "Кабаре-клуб"
 building_tavern_03_desc:0 "Развлечения в мегаполисе бывают разных форм, и заведений, предлагающих их, не меньше."
 building_tavern_04:0 "Район красных фонарей"
 building_tavern_04_desc:0 "Каждое вообразимое плотское возвышение предлагается здесь мужчине или женщине с достаточно глубокими карманами."

 building_type_amphitheatre_01:0 "Амфитеатр"
 building_type_amphitheatre_01_desc:0 "Развлекать массы легко, но сделать это запоминающимся образом требует больших вложений и значительной сцены."
 building_amphitheatre_01:0 "Театральная площадка"
 building_amphitheatre_01_desc:0 "Самый простой из этапов - это большой расчищенный кусок травы. Это элементарно, но это только начало."
 building_amphitheatre_02:0 "Цирк"
 building_amphitheatre_02_desc:0 "Палатки бродячих трупп занимают некогда пустующие участки земли, привлеченные прекрасными условиями и многочисленной публикой в ​​мегаполисе."
 building_amphitheatre_03:0 "Стадион"
 building_amphitheatre_03_desc:0 "В мегаполисе можно найти специальные площадки и сооружения для бесчисленных видов спорта и искусства."
 building_amphitheatre_04:0 "Ипподром"
 building_amphitheatre_04_desc:0 "В самом сердце этого города обитает колосс общественных развлечений, вмещающий тысячи нетерпеливых горожан, которые платят месячную заработную плату, чтобы посмотреть зрелищные шоу, организованные внутри."

 building_type_gymnasium_01:0 "Гимназия"
 building_type_gymnasium_01_desc:0 "Быть дворянином в мегаполисе – это оседлый образ жизни. Можно было бы построить сооружения, позволяющие лучше проводить надлежащие упражнения в черте города."
 building_gymnasium_01:0 "Беговая дорожка"
 building_gymnasium_01_desc:0 "Возможность бежать, не пробираясь сквозь толпы, — одна из многих роскошей, предоставляемых знати этого города."
 building_gymnasium_02:0 "Весовые комнаты"
 building_gymnasium_02_desc:0 "Размер и масса придают весомость любому человеку, и поэтому правитель города позаботился о том, чтобы у них были инструменты для приобретения такой массы."
 building_gymnasium_03:0 "Плавательный бассейн"
 building_gymnasium_03_desc:0 "Упражнения рабочего могут быть эффективными, но они также истощают плоть и кости. Эти средства позволяют пользователям обойти этот неприятный побочный эффект активности."
 building_gymnasium_04:0 "Борцовская арена"
 building_gymnasium_04_desc:0 "Чтобы стать боссом королевства, нужно сначала стать боссом спортзала."

 ###############################
 # WORKSHOP DISTRICT BUILDINGS #
 ###############################

 building_type_workshop_district_01:0 "Район мастерской"
 building_workshop_district_01:0 "Небольшие мастерские"
 building_workshop_district_01_desc:0 "Самозанятые мастера, работающие на дому, производят основу промышленной продукции этого города."
 building_workshop_district_02:0 "Производственные комплексы" #needs a better name | Gave it a go -Zoneling
 building_workshop_district_02_desc:0 "Объединившись в одних и тех же районах и кварталах, мастера этого города смогли создать симбиотические сообщества, что позволило добиться гораздо большего результата."
 building_workshop_district_03:0 "Производственные центры"
 building_workshop_district_03_desc:0 "Этот город стал местом слияния нескольких ремесленников, образовавших крупные мануфактуры, производящие большое количество товаров, пользующихся спросом во всем мире."
 building_workshop_district_04:0 "Промышленная электростанция"
 building_workshop_district_04_desc:0 "Огромные фабрики этого города нанимают толпы рабочих и мастеров и производят товары в количествах, которые может потреблять только мегаполис."

 building_type_mint_01:0 "Королевский монетный двор"
 building_type_mint_01_desc:0 "Еда, лошади, королевства, жизни, все можно купить за монеты. День и ночь Монетный двор служит королевству, поддерживая обращение монет, превращая необработанные металлы в законное платежное средство."
 building_mint_01:0 "Литейный завод сырой монеты"
 building_mint_01_desc:0 "Базовая металлообрабатывающая мастерская, способная производить простые непривлекательные монеты для нашей экономики."
 building_mint_02:0 "Завод стальной монеты"
 building_mint_02_desc:0 "Усовершенствованные с помощью более современного оборудования для чеканки, наши штампы из железа, изготовленные из железа, позволяют производить монеты с большей детализацией и с более высокой скоростью."
 building_mint_03:0 "Завод золотой вакцины"
 building_mint_03_desc:0 "С внедрением гораздо более прочных штампов на основе стали эксплуатационные расходы Монетного двора резко снижаются, а производство увеличивается."
 building_mint_04:0 "Мастера-граверы"
 building_mint_04_desc:0 "Этот монетный двор, укомплектованный одними из лучших мастеров с самыми передовыми инструментами, способен производить монеты исключительного качества, что значительно снижает риск подделки монет."

 building_type_stonemason_01:0 "Каменщик"
 building_type_stonemason_01_desc:0 "Такой город в один день не строится, и вовсе не строится без этих мастеров."
 building_stonemason_01:0 "Каменное депо"
 building_stonemason_01_desc:0 "Здесь хранятся строительные блоки городов, ожидающие использования во многих текущих проектах мегаполиса."
 building_stonemason_02:0 "Резчик по камню"
 building_stonemason_02_desc:0 "Резчики по камню превышают пределы укладки камней друг на друга, которые вырезают и вырезают материал до размеров, желаемых архитекторами."
 building_stonemason_03:0 "Мастерская скульптора"
 building_stonemason_03_desc:0 "Мегаполис стал местом установки многих красивых статуй и каменных изделий, и все они происходят из этих мастерских."
 building_stonemason_04:0 "Граверы по камню"
 building_stonemason_04_desc:0 "Значительное количество самых опытных каменщиков в мире неустанно трудятся в мегаполисе, помогая создавать вневременные архитектурные шедевры."

 building_type_siege_workshop_01:0 "Осадная мастерская"
 building_type_siege_workshop_01_desc:0 "Мегаполис будет стоять вечно, но существуют инструменты для того, чтобы он не разделил свое бессмертие с другими городами."
 building_siege_workshop_01:0 "Резчик по дереву"
 building_siege_workshop_01_desc:0 "Чтобы изготовить высококачественные осадные орудия, опытные городские резчики обрабатывают куски дерева с помощью специально изготовленных измерительных инструментов и инструментов."
 building_siege_workshop_02:0 "Баллистическая мастерская"
 building_siege_workshop_02_desc:0 "Чтобы хозяева мегаполиса могли бросать в своих врагов больше, чем просто камень, инженеры изобретают в этих зданиях все более смертоносные снаряды."
 building_siege_workshop_03:0 "Пивоваренный завод"
 building_siege_workshop_03_desc:0 "В этой пивоварне производится ужасное и жестокое оружие, пригодное для использования только хозяином мегаполиса."
 building_siege_workshop_04:0 "Диапазон испытаний"
 building_siege_workshop_04_desc:0 "Наличие команды строителей и большого поля для испытаний новых осадных орудий значительно повысило их качество."

 ###################
 # DUCHY BUILDINGS #
 ###################

 building_type_plumbing_01:0 "Гидротехнические сооружения"
 building_type_plumbing_01_desc:0 "Система снабжения города пресной водой там, где это необходимо, могла бы творить чудеса для улучшения его условий жизни, красоты и престижа."
 building_plumbing_01:0 "Акведуки"
 building_plumbing_01_desc:0 "Извилистая система акведуков доставляет пресную воду в несколько точек города для всех."
 building_plumbing_02:0 "Канализация"
 building_plumbing_02_desc:0 "Неблагоприятный эффект огромного количества людей, сконцентрированных в одном месте, заключается в том, что образуются человеческие отходы, которые остаются накапливаться на улицах, если их не утилизировать должным образом. С канализацией это неприятное положение вещей решается."
 building_plumbing_03:0 "Водоканал"
 building_plumbing_03_desc:0 "Водопроводные сооружения города, наконец, стали достаточно совершенными, чтобы позволить почти всем домам иметь доступ к свежей проточной воде."
 building_plumbing_04:0 "Центральное отопление"
 building_plumbing_04_desc:0 " "

 building_type_walls_01:0 "Стены"
 building_type_walls_01_desc:0 "Город такого размера и великолепия наверняка привлечет нежелательное внимание. Эти стены гарантируют, что любой такой завистливый взгляд встретит только холодная, твердая каменная стена высотой в несколько этажей."
 building_walls_01:0 "Старая городская стена"
 building_walls_01_desc:0 "Самое сердце метрополии укреплено прочной каменной стеной. Хотя пригороды все еще будут гореть всякий раз, когда враг осаждает это место, по крайней мере, важные люди будут спрятаны в целости и сохранности."
 building_walls_02:0 "Крепкие крепостные стены"
 building_walls_02_desc:0 "Стены теперь окружают весь город. Обитатели внутри могут спокойно спать по ночам, зная, что никакая орда варваров не сможет появиться ни с того ни с сего и опустошить их квартал."
 building_walls_03:0 "Грозная оборона"
 building_walls_03_desc:0 "Начать полномасштабный штурм этого города — действительно сомнительная затея. Окружающие оборонительные сооружения уже не раз успешно отражали крупную осаду."
 building_walls_04:0 "Неприступные укрепления"
 building_walls_04_desc:0 "Немало армий были побеждены без единой капли крови, как только их командиры увидели эти стены. Еще больше было побеждено, пролито много крови, поскольку они разрушили себя в совершенно тщетной попытке взять город штурмом."

 building_type_administration_01:0 "Администрация"
 building_type_administration_01_desc:0 "Клерки и писаки, которые поддерживают жизнь цивилизованного общества."
 building_administration_01:0 "Офис клерка"
 building_administration_01_desc:0 "Грамотный человек, сведущий в законах, был нанят местным правителем, служащим местному сообществу делами, слишком сложными для простого крестьянина, но слишком банальными для элиты, чтобы заниматься ими самими."
 building_administration_02:0 "Квартал писцов"
 building_administration_02_desc:0 "Писцы следят за запасами, дебиторской задолженностью, контрактами, политиками и законами, чтобы гарантировать функционирование общества."
 building_administration_03:0 "Гражданские суды"
 building_administration_03_desc:0 "Грамотные судьи, юристы и различные бюрократы не дают городу превратиться здесь в неуправляемый бардак. Возведенные вокруг здания суда и вспомогательные сооружения сами по себе представляют собой прекрасное зрелище."
 building_administration_04:0 "Бюрократический комплекс"
 building_administration_04_desc:0 "Из этой обширной сети зданий можно было управлять целой Империей. Количество персонала, необходимого для того, чтобы крутить винтики государственной машины, могло составить небольшую армию."


