 building_type_ruined_district_01:0 "Разрушенный район"
 building_ruined_district_01:0 "Разрушенный район"
 building_ruined_district_01_desc:0 "Когда-то сияющая жемчужина цивилизации, этот жуткий город-призрак теперь представляет собой не что иное, как разбитые камни, запятнанную славу и трагические воспоминания."

 building_type_palace_ruins_01:0 "Разрушенные дворцы"
 building_palace_ruins_01:0 "Разрушенные дворцы"
 building_palace_ruins_01_desc:0 "Эти почерневшие шелухи, когда-то прекрасные указатели богатства и прекрасной жизни, давно были обглоданы огнём и мародерами, и теперь служат только жилищем для диких животных и скваттеров."

 building_type_house_ruins_01:0 "Разрушенный район"
 building_house_ruins_01:0 "Разрушенный район"
 building_house_ruins_01_desc:0 "Здесь мало что осталось, кроме поврежденных фундаментов домов, разрушенных каким-то бедствием."

 building_type_garden_ruins_01:0 "Заброшенный сад"
 building_garden_ruins_01:0 "Заброшенный сад"
 building_garden_ruins_01_desc:0 "Когда-то причудливое, зеленеющее убежище природы, этот сад больше не имеет доступа к живительной воде, которая когда-то заставляла его цвести, и теперь представляет собой лишь высохшую шелуху."

 building_type_fountain_ruins_01:0 "Ветхие фонтаны"
 building_fountain_ruins_01:0 "Ветхие фонтаны"
 building_fountain_ruins_01_desc:0 "Вода — лишь воспоминание об этих потрескавшихся, заваленных мусором фонтанах."

 building_type_plaza_ruins_01:0 "Ветреная площадь"
 building_plaza_ruins_01:0 "Ветреная площадь"
 building_plaza_ruins_01_desc:0 "Жуткая тишина, нависшая над этим якобы обширным городским пространством, заставляет его чувствовать себя почти клаустрофобным, и теперь на его поврежденном тротуаре разбросаны только обломки и случайные скелеты."

 building_type_maritime_ruins_01:0 "Затонувшая гавань"
 building_maritime_ruins_01:0 "Затонувшая гавань"
 building_maritime_ruins_01_desc:0 "Потрескавшиеся и покрытые водорослями обрывки гавани вдоль побережья, теперь почти полностью занятые морем либо из-за капризов времени, либо из-за какого-то великого разрушительного катаклизма."

 building_type_nexus_ruins_01:0 "Расколотый Нексус"
 building_nexus_ruins_01:0 "Расколотый Нексус"
 building_nexus_ruins_01_desc:0 "Это место когда-то было мощным центром магии и местом, откуда на протяжении всей истории применялись бесчисленные заклинания невероятной силы. Он давно перестал обладать той силой, которой когда-то обладал, хотя все еще гудит тайной энергией."

 building_type_waterway_ruins_01:0 "Пересохший водный путь"
 building_waterway_ruins_01:0 "Пересохший водный путь"
 building_waterway_ruins_01_desc:0 "Единственное, что все еще течет по каналам, пересекающим эту область, — это движение постоянно зыбучих песков."

 building_type_citadel_ruins_01:0 "Заброшенная цитадель"
 building_citadel_ruins_01:0 "Заброшенная цитадель"
 building_citadel_ruins_01_desc:0 "Полуразрушенные валы этого оборонительного сооружения являются свидетельством ветхого состояния района в целом. Никто не охраняет эти старые стены, кроме призраков."

 building_type_monument_ruins_01:0 "Разграбленный мавзолей"
 building_monument_ruins_01:0 "Разграбленный мавзолей"
 building_monument_ruins_01_desc:0 "Мертвые, должно быть, действительно очень недовольны, потому что место их захоронения было разграблено так тщательно, что некогда роскошные могилы теперь кажутся более подходящими для прокаженного нищего."

 building_type_crater_ruins_01:0 "Массивный кратер"
 building_crater_ruins_01:0 "Массивный кратер"
 building_crater_ruins_01_desc:0 "Какая-то катастрофа поистине грандиозного масштаба не оставила здесь ничего, кроме зияющей дыры."


