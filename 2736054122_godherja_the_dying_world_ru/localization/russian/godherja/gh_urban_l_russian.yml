 building_type_marcher_enclave_01:0 "Квартал участников похода"
 building_marcher_enclave_01:0 "Анклав участников похода"
 building_marcher_enclave_01_desc:0 "Открытие #E Chevalien#! buildings\n\nGroups of Chevalien mercenaries have settled down in this neighbourhood, forming a community of hardened warriors and their descendants."


 building_type_marcher_wayshrine_01:0 "Дорожные святыни"
 building_marcher_wayshrine_01:0 "Разбросанные дорожные святилища"
 building_marcher_wayshrine_01_desc:0 "Шевальцы, живущие в этом городе, с благословения местного правителя основали несколько дорожных святилищ"
