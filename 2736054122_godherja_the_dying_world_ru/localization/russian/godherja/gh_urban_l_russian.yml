 building_type_ruined_trade_district_01:0 "Разграбленные витрины"
 building_ruined_trade_district_01:0 "Площадь, заполненная мусором"
 building_ruined_trade_district_01_desc:0 "Когда-то здесь находился самый мощный экономический центр города, рыночная площадь теперь заполнена горами мусора, остатками как различных рыночных прилавков, так и всевозможным хламом со всего города, собранным мародерами и беженцами под открытым небом. космос."
 building_ruined_trade_district_02:0 "Открытая торговая площадка"
 building_ruined_trade_district_02_desc:0 "Хотя это была трудоемкая задача, рыночная площадь теперь очищена от огромных куч мусора, заполняющих пространство. Помимо устранения пожара и опасности для здоровья наших людей, его очистка теперь открывает пространство, чтобы снова облегчить торговлю."

