 trait_education_mixed_magic_1:0 "[mixed_magic|E] новичок"
 trait_education_mixed_magic_1_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] развил магические навыки, считающиеся неестественными и тревожащими их не-[mixed_magi|E] сверстников, но до сих пор показал небольшой контроль над этой властью.""
 trait_education_mixed_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] развил магические навыки, считающиеся неестественными и тревожащими их не-[mixed_magi|E] сверстников, но до сих пор показал небольшой контроль над этой властью."
 trait_education_mixed_magic_2:0 "[mixed_magic|E] Адепт"
 trait_education_mixed_magic_2_desc:0 "Как [ROOT.GetCharacter.GetFirstNameNoTooltip] знания [mixed_magic|E] росли, [ROOT.GetCharacter.GetHerHim] глаза медленно тускнеют, и животные, кажется, отдалились от [ROOT.GetCharacter.GetHerHim]. Люди медленно улавливают ту же идею и начали давать [ROOT.GetCharacter.GetHerHim] широкое место, опасаясь силы [mixed_magi|E]."
 trait_education_mixed_magic_2_character_desc:0 "Как [ROOT.GetCharacter.GetFirstNameNoTooltip] знания о [mixed_magic|E] росли, [ROOT.GetCharacter.GetHerHis] глаза медленно тускнеют, и животные, кажется, отдалились от [ROOT.GetCharacter.GetHerHim]. Люди медленно улавливают ту же идею и начали давать [ROOT.GetCharacter.GetHerHim] широкое место, опасаясь силы [mixed_magi|E]."
 trait_education_mixed_magic_3:0 "[mixed_magic|E] Эксперт"
 trait_education_mixed_magic_3_desc:0 "Тени вокруг эксперта в [mixed_magic|E] мерцают и темнеют, когда они проходят, и когда они говорят, другие могут поклясться, что тени шепчутся с ними, когда их почти белые глаза смотрят на невидимое. Немного [mixed_magi|E] достичь этого уровня, все, кто это делает, боятся."
 trait_education_mixed_magic_3_character_desc:0 "Тени вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] мерцают и темнеют, когда они проходят, и когда они говорят, другие могут поклясться, что тени шепчутся с ними, когда их почти белые глаза смотрят на невидимое. Немного [mixed_magi|E] достичь этого уровня, все, кто это делает, боятся."
 trait_education_mixed_magic_4:0 "[mixed_magic|E] Мастер"
 trait_education_mixed_magic_4_desc:0 "Как настоящий Мастер [mixed_magi|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] глаза давно потеряли цвет, но все еще двигаются и смотрят глубоко в пустоту. Вокруг [ROOT.GetCharacter.GetHerHim], аура страха пронизывает, когда цвета и свет, кажется, рассеиваются и расширяются вокруг [ROOT.GetCharacter.GetHerHis] изредка подергивающаяся форма. В то время как искусство [mixed_magic|E] почти неизвестен, никто не может этого отрицать [ROOT.GetCharacter.GetFirstNameNoTooltip] мастерство в этом сделало [ROOT.GetCharacter.GetHerHim]... что-то ещё..."
 trait_education_mixed_magic_4_character_desc:0 "Как настоящий Мастер [mixed_magi|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] Его глаза давно потеряли цвет, но все еще двигаются и смотрят глубоко в пустоту. Вокруг [ROOT.GetCharacter.GetHerHim], аура страха пронизывает, когда цвета и свет, кажется, рассеиваются и расширяются вокруг [ROOT.GetCharacter.GetHerHis] изредка подергивающаяся форма. В то время как искусство [mixed_magic|E] почти неизвестен, никто не может этого отрицать [ROOT.GetCharacter.GetFirstNameNoTooltip] мастерство в этом сделало [ROOT.GetCharacter.GetHerHim]... что-то другое."

 ethereal_necromancy:0 "Эфирная некромантия"
 trait_ethereal_necromancy:0 "Эфирная некромантия"
 trait_ethereal_necromancy_desc:0 "Эти [magicians|E] имеет возможность связываться с духами, подчинять их своей воле и посылать выполнять их приказы. Будь то слежка за своими врагами или прямое их убийство, духи находятся на побегушках у этого [magi|E]."
 trait_ethereal_necromancy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет возможность связываться с духами, подчинять их своей воле и посылать выполнять их приказы. Будь то слежка за своими врагами или прямое их убийство, духи всегда находятся на побегушках [ROOT.GetCharacter.GetFirstNameNoTooltip]."

 trait_pryonism:0 "Прионизм"
 trait_pryonism_desc:0 "This [magi|E] обладает способностью читать мысли других и влиять на мысли и мечты людей."
 trait_pryonism_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью читать мысли других и влиять на мысли и мечты людей."

 trait_education_anti_magic:0 "[antimagic|E]"
 trait_education_anti_magic_1:0 "[antimagic|E] Новичок"
 trait_education_anti_magic_1_desc:0 "Новичок в [antimagic|E] обладает только базовыми навыками, необходимыми для отражения или борьбы с силами магии. У них есть шанс только против самых слабых магических сил."
 trait_education_anti_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает базовыми навыками борьбы с магическими силами. К сожалению, против всех, кроме самых слабых магических сил, они долго не продержатся."
 trait_education_anti_magic_2:0 "[antimagic|E] Адепт"
 trait_education_anti_magic_2_desc:0 "The [antimagic|E] Адепт более чем способен справиться с обычными и, возможно, даже с некоторыми необычными силами магии в мире."
 trait_education_anti_magic_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] более чем способен справиться с большинством магических противников, с которыми люди могут столкнуться в своей жизни."
 trait_education_anti_magic_3:0 "[antimagic|E] Эксперт"
 trait_education_anti_magic_3_desc:0 "Эксперты в [antimagic|E] относятся к элитным силам борьбы с магией. Когда редкие формы магии угрожают миру, это [antimagic|E] Эксперт, призванный защищать других."
 trait_education_anti_magic_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] готов на случай, если одна из самых страшных магий угрожает их стране или миру. Хотя эти силы необычны, [ROOT.GetCharacter.GetFirstNameNoTooltip] готов к тому, когда они действительно поверхности."
 trait_education_anti_magic_4:0 "[antimagic|E] Мастер"
 trait_education_anti_magic_4_desc:0 "[magi|E], монстры и другие волшебные существа дрожат и прячутся в страхе, когда [antimagic|E] Мастер проходит мимо. Мастер способен покончить даже с самыми могущественными силами магии, и мало кто осмеливается шутить с ним."
 trait_education_anti_magic_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боится сил магии так, как они боятся [ROOT.GetCharacter.GetHerHim], для [ROOT.GetCharacter.GetFirstNameNoTooltip] может покончить с ними одним ударом."

