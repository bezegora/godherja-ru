 trait_gh_the_last_nikaryin:0 "Последний Никарин"
 trait_gh_the_last_nikaryin_desc:0 "Последний Никарин, приветствуемый богами и последний остаток древнего мира. Никарины были лидерами стражи Аерсодиакса, его самыми верными и верными слугами, которые продолжали следовать за ним, даже когда предатели отвернулись и сразили его в великой битве древности, прежде чем они осмелились сразить самих богов. \n\nНо времена меняются, и племена должны объединиться и претендовать на владения, которыми когда-то правил Аерсодиакс. Теперь, когда его верные дети сформировали свою собственную великую Империю, чтобы просить образ старого, пришло время, когда Никарьин заканчивает свое время в качестве полководца и начинает новую эру в качестве Императора. Как последний Никарий, этот правитель формализовал сдвиг и провозгласил новую великую империю во славу Аерсодиакса."
 trait_gh_the_last_nikaryin_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Последний Никарьин, приветствуемый богами и последний остаток древнего мира. Никарины были лидерами стражи Аерсодиакса, его самыми верными и верными слугами, которые продолжали следовать за ним, даже когда предатели отвернулись и сразили его в великой битве древности, прежде чем они осмелились сразить самих богов. \n\nНо времена меняются, и племена должны объединиться и претендовать на владения, которыми когда-то правил Аерсодиакс. Теперь, когда его верные дети образовали свою собственную великую империю, чтобы выпрашивать образ старого, пришло время, чтобы Никарины покончили с собой. [ROOT.GetCharacter.GetHerHis] время в качестве командира и начинает новую эру в качестве императора. Как последний Никарин, [ROOT.GetCharacter.GetFirstNameNoTooltip] формализовал этот сдвиг и провозгласил новую великую империю во славу Аерсодиакса."

 trait_gh_axiaothea_reborn:0 "Реинкарнация Аксиотеи"
 trait_gh_axiaothea_reborn_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], реинкарнация Аксиотеи, которая подчинила [ROOT.GetCharacter.GetHerHis] расколола империю и теперь, наконец, сидит на [ROOT.GetCharacter.GetHerHis] законный трон. Да будет их правление вечным!"

 trait_gh_aeschreas_killer:0 "Палач Эшрея"
 trait_gh_aeschreas_killer_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был пленником Разрушителя Мира, самого Повелителя Пепла, Эшрея. И с размахом [ROOT.GetCharacter.GetHerHis] клинок могущественный маг замолчал."

 trait_adabyss_invasion_leader:0 "Лелманд"
 trait_adabyss_invasion_leader_desc:0 "Лелманд — официальный титул командующего адабиссианцами, эквивалентный [aversarian|E] Легион. Пройдя 47 испытаний, необходимых для того, чтобы стать лидером в массивной военной структуре Адабиса, и изучив использование и работу оружия, которое северяне могли только вообразить, Лелманд теперь возглавляет Мосеку Лимпегайл, или «Янтарный корпус», во время вторжения в северные земли.\n\nКорпус — всего лишь небольшой отпрыск адабисских вооруженных сил, завоевание северных владений рассматривается как не более чем второстепенное зрелище для гораздо более важных и прибыльных вторжений на юг и восток. Однако, несмотря на это, адабисцы маршируют, казалось бы, в бесчисленном количестве, с технологиями, которые когда-то считались используемыми только богами."
 trait_adabyss_invasion_leader_character_desc:0 "Лелманд — официальный титул командующего адабиссианцами, эквивалентный [aversarian|E] Легион. Завершив 47 испытаний, необходимых для того, чтобы стать лидером в массивной военной структуре Адабис, и изучив использование и работу оружия, о котором жители севера могли только мечтать, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь возглавляет Мосэку Лимпегайл, или «Янтарный корпус», во время вторжения в северные земли.\n\nКорпус — всего лишь небольшой отпрыск адабисских вооруженных сил, завоевание северных владений рассматривается как не более чем второстепенное зрелище для гораздо более важных и прибыльных вторжений на юг и восток. Однако, несмотря на это, адабисцы маршируют, казалось бы, в бесчисленном количестве, с технологиями, которые когда-то считались используемыми только богами."

 trait_gh_boneshaped_strong:0 "Магистр"
 trait_gh_boneshaped_strong_desc:0 "Благодаря [dead_magic|E], телосложение этого человека было преобразовано, чтобы стать намного более крепким. Однако последствия для здоровья от использования чрезмерного количества магии для выборочной мутации тела сомнительны."
 trait_gh_boneshaped_strong_character_desc:0 "Благодаря [dead_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] телосложение было преобразовано, чтобы стать намного более крепким. Последствия для здоровья от использования чрезмерного количества магии для выборочной мутации [ROOT.GetCharacter.GetHerHis] тела, внушают грусть."

 trait_gh_boneshaped_beauty:0 "Волшебная красота"
 trait_gh_boneshaped_beauty_desc:0 "Благодаря [dead_magic|E], телосложение этого человека было преобразовано, чтобы стать намного более привлекательным. Однако последствия для здоровья от использования чрезмерного количества магии для выборочной мутации тела внушают грусть."
 trait_gh_boneshaped_beauty_character_desc:0 "Благодаря [dead_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] телосложение было преобразовано, чтобы быть намного более привлекательным. Последствия для здоровья от использования чрезмерного количества магии для выборочной мутации [ROOT.GetCharacter.GetHerHis] тела, внушают грусть"

 trait_gh_boneshaped_giant:0 "Высший маг"
 trait_gh_boneshaped_giant_desc:0 "Благодаря [dead_magic|E], телосложение этого человека было преобразовано, чтобы стать намного крупнее. Однако последствия для здоровья от использования чрезмерного количества магии для выборочной мутации тела внушают грусть."
 trait_gh_boneshaped_giant_character_desc:0 "Благодаря [dead_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] телосложение было преобразовано, чтобы быть намного больше. Последствия для здоровья от использования чрезмерного количества магии для выборочной мутации [ROOT.GetCharacter.GetHerHis] тела, внушают грусть"

 trait_gh_magicsickness_1:0 "[exposure_sickness|E]"
 trait_gh_magicsickness_1_desc:0 "Последствия чрезмерного количества [magic|E] на теле бесчисленны и экстремальны. С низким уровнем [exposure_sickness|E], этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головной боли, усталости и лихорадки. Если внимательно присмотреться, можно увидеть, как их вены становятся чуть более выраженными, и увидеть движение крови, струящейся под их кожей. Иногда даже кажется, что кровь льется из одного из их отверстий."
 trait_gh_magicsickness_1_character_desc:0 "Последствия чрезмерного количества [magic|E] на теле бесчисленны и экстремальны. С низким уровнем [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] испытывает случайные приступы тошноты и рвоты, а также периоды головной боли, усталости и лихорадки. Если внимательно присмотреться, то можно увидеть [ROOT.GetCharacter.GetHerHis] вены становятся чуть более выраженными, и вы видите движение крови, бегущей под ними. [ROOT.GetCharacter.GetHerHis] кожа. Иногда даже кажется, что кровь льется из одного из [ROOT.GetCharacter.GetHerHis] отверстий."

 trait_gh_magicsickness_2:0 "Передовой [exposure_sickness|E]"
 trait_gh_magicsickness_2_desc:0 "Последствия чрезмерного количества [magic|E] на теле бесчисленны и экстремальны. С высоким уровнем [exposure_sickness|E], этот персонаж быстро становится недееспособным, проводя большую часть дня в рвоте (обычно, а в худших случаях кровью) и часто не может стоять без посторонней помощи. Кровь регулярно вытекает из глаз, носа и ушей, а иногда даже скапливается в таком количестве прямо под кожей, что как бы начинает вытекать. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают таять внутри тела из-за сильной магической силы."
 trait_gh_magicsickness_2_character_desc:0 "Последствия чрезмерного количества [magic|E] на теле бесчисленны и экстремальны. С высоким уровнем [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] быстро становится недееспособным, тратя большую часть [ROOT.GetCharacter.GetHerHis] дневная рвота (бытовая, а в худших случаях кровью) и часто не в состоянии стоять без посторонней помощи. Кровь регулярно вытекает из [ROOT.GetCharacter.GetHerHis] глаз, носа и ушей, а иногда даже скапливается в таком количестве прямо под кожей, что как бы начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают таять внутри. [ROOT.GetCharacter.GetHerHis] тело от интенсивной магической силы в нем."

 trait_gh_magicsickness_3:0 "Экстремальная [exposure_sickness|E]"
 trait_gh_magicsickness_3_desc:0 "Последствия чрезмерного количества [magic|E] на теле бесчисленны и экстремальны. С экстремальными уровнями [exposure_sickness|E], этот персонаж фактически не может даже говорить. Кровь свободно льется изо всех возможных точек выхода тела или из пор, а кожа, плоть и волосы начали клочьями отваливаться от тела. Конечности в целом, по-видимому, начинают разрушаться внутрь, мышцы, сухожилия и кости расплавляются и не в состоянии выдержать собственный вес, а мириады отказавших органов и борющихся артерий прижимаются к истонченной коже и заметно пульсируют и лопаются невооруженным глазом. . Выживание на этой стадии [exposure_sickness|E] это... маловероятно."
 trait_gh_magicsickness_3_character_desc:0 "Последствия чрезмерного количества [magic|E] на теле бесчисленны и экстремальны. С экстремальными уровнями [exposure_sickness|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] фактически не может даже говорить. Кровь свободно изливается из всех возможных точек выхода тела или из [ROOT.GetCharacter.GetHerHis] поры, и кожа, плоть и волосы начали отваливаться [ROOT.GetCharacter.GetHerHis] тело в комьях. Конечности в целом, по-видимому, начинают разрушаться внутрь, мышцы, сухожилия и кости расплавляются и не в состоянии выдержать собственный вес, а мириады отказавших органов и борющихся артерий давят на них. [ROOT.GetCharacter.GetHerHis] кожа истончается и заметно пульсирует и лопается невооруженным глазом. Выживание на этой стадии [exposure_sickness|E] это... маловероятно."

 trait_gh_glowingeyes_red:0 "Светящиеся красные глаза"
 trait_gh_glowingeyes_red_desc:0 "В то время как [magi|E] глаза часто будут светиться красным во время выполнения ритуалов [living_magic|E], немного [living_magi|E] обнаруживают, что постоянно привязаны к состоянию от постоянного использования своего дара. Несколько тревожная, хотя и безобидная причуда, которую многие [magi|E] рассматривать как символ власти."
 trait_gh_glowingeyes_red_character_desc:0 "В то время как [magi|E] глаза часто будут светиться красным во время выполнения ритуалов [living_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] навсегда закреплено состояние от постоянного использования [ROOT.GetCharacter.GetHerHis] подарок. Несколько тревожная, хотя и безобидная причуда, которую многие [magi|E] видеть как символ [ROOT.GetCharacter.GetHerHis] силы."

 trait_gh_glowingeyes_green:0 "Светящиеся зеленые глаза"
 trait_gh_glowingeyes_green_desc:0 "В то время как [magi|E] глаза часто светятся зеленым при выполнении ритуалов [dead_magic|E], немного [dead_magi|E] обнаруживают, что постоянно привязаны к состоянию от постоянного использования своего дара. Несколько тревожная, хотя и безобидная причуда, которую многие [magi|E] рассматривать как символ власти."
 trait_gh_glowingeyes_green_character_desc:0 "В то время как [magi|E] глаза часто будут светиться красным во время выполнения ритуалов [living_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] навсегда закреплено состояние от постоянного использования [ROOT.GetCharacter.GetHerHis] подарок. Несколько тревожная, хотя и безобидная причуда, которую многие [magi|E] видеть как символ [ROOT.GetCharacter.GetHerHis] силы."

 trait_gh_excessively_pale:0 "Чрезмерно бледный"
 trait_gh_excessively_pale_desc:0 "Благодаря чрезмерному использованию [magical|E] ритуалов, этот персонаж обладает чрезвычайно болезненной и бледной бледностью, их кожа настолько тонкая и обесцвеченная, что при внимательном рассмотрении можно увидеть пульсирующие вены и сухожилия под ней."
 trait_gh_excessively_pale_character_desc:0 "Благодаря чрезмерному использованию [magical|E] ритуалы, [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает чрезвычайно болезненной и бледной бледностью, [ROOT.GetCharacter.GetHerHis] кожа такая тонкая и выбеленная, что при внимательном рассмотрении можно увидеть пульсирующие вены и сухожилия."

 trait_gh_glowing_veins:0 "Светящиеся вены"
 trait_gh_glowing_veins_desc:0 "Хотя цвет варьируется в зависимости от [magic_type|E] занятых, светящиеся вены являются контрольным признаком [magi|E] которые использовали свой дар так часто, что он начал оказывать длительное воздействие на их тело. Несмотря на тревожный вид, это относительно распространенное заболевание, которое считается безвредным."
 trait_gh_glowing_veins_character_desc:0 "Хотя цвет варьируется в зависимости от [magic_type|E] занятых, светящиеся вены являются контрольным признаком [magi|E] которые использовали свой дар так часто, что он начал оказывать длительное воздействие на их тело. Несмотря на тревожный вид, это относительно распространенное заболевание, которое считается безвредным."

 trait_gh_necronic_skin:0 "Пепел Эльтиадда"
 trait_gh_necronic_skin_desc:0 "Назван в честь лорда-волхва Эльтиадда, который медленно обращался в пепел из-за чрезмерного использования [dead_magic|E], «Пепел Эльтиадда» (or Necronic Skin) состояние, от которого страдают многие [dead_magi|E] хотя редко достаточно серьезно, чтобы быть изнурительным. Пепел Эльтиадда характеризуется тем, что кожа рук, рта и других энергетических проводов медленно чернеет и затвердевает в каменистое вещество, которое постепенно отслаивается пеплом. Большинство [magi|E] страдающие таким образом обычно начинают строгий режим увлажнения и избегают использования своей силы в течение некоторого времени, чтобы ограничить его воздействие, но продолжают и настойчиво используют мощные [dead_magic|E] приведет к тому, что состояние распространится на остальную часть тела до тех пор, пока [magi|E] мертв."
 trait_gh_necronic_skin_character_desc:0 "Назван в честь лорда-волхва Эльтиадда, который медленно обращался в пепел из-за чрезмерного использования [dead_magic|E], 'Пепел Эльтиадда' (или некротическая кожа) — это состояние, от которого страдают многие [dead_magi|E] хотя редко достаточно серьезно, чтобы быть изнурительным. Пепел Эльтиадда характеризуется тем, что кожа рук, рта и других энергетических проводов медленно чернеет и затвердевает в каменистое вещество, которое постепенно отслаивается пеплом. Большинство [magi|E] страдающие таким образом обычно начинают строгий режим увлажнения и избегают использования своей силы в течение некоторого времени, чтобы ограничить его воздействие, но продолжают и настойчиво используют мощные [dead_magic|E] приведет к тому, что состояние распространится на остальную часть тела до тех пор, пока [magi|E] мертв."

 trait_gh_beset_by_visions:0 "Окруженный видениями"
 trait_gh_beset_by_visions_desc:0 "Постоянно охваченный видениями, этот персонаж регулярно страдает от долгих заклинаний, в которых он видит все, от жизней членов своего двора до смертей военачальников, удаленных на тысячи лет по всему миру. Вес стольких жизней явно берет свое, и они регулярно оказываются в ловушке в своей постели из-за бесконечных мигреней и приступов случайных сдвигов личности из-за кровотечения жизней, которые никогда не были по-настоящему прожиты."
 trait_gh_beset_by_visions_character_desc:0 "Постоянно охваченный видениями, [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно страдает от длительных периодов, в которых [ROOT.GetCharacter.GetSheHe] видит все, от жизней членов их двора до смертей военачальников, удаленных на тысячи лет по всему миру. Вес стольких жизней явно берет свое, и [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно оказывается в ловушке [ROOT.GetCharacter.GetHerHis] спать от бесконечных мигреней и приступов случайных сдвигов личности от кровоточащих жизней, никогда не прожитых по-настоящему."

 trait_gh_aervalrian_curse:0 "Проклятие Эрвалриана"
 trait_gh_aervalrian_curse_desc:0 "Этот персонаж поглощен Аэрвалрианским проклятием, болезнью, которая, как говорят, поражает [dead_magi|E] которые слишком глубоко погружаются в свое искусство. Постоянно преследуемые видениями разбитой луны Эйрвалра, они чувствуют, казалось бы, непрекращающееся влечение к ее болезненно-зеленому лику и регулярно вынуждены бродить по ночам, чтобы быть поближе к луне. Проклятие настолько сильное, что начало разрушать как их личную жизнь, так и их возможности как правителя."
 trait_gh_aervalrian_curse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] поглощается Аэрвалрианским проклятием, недугом, который, как говорят, поражает [dead_magi|E] которые слишком глубоко погружаются в свое искусство. Постоянно преследуемый видениями разбитой луны Эйрвалра, [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует, казалось бы, бесконечную тягу к своему болезненно-зеленому лицу, и [ROOT.GetCharacter.GetSheHe] регулярно вынужден ходить ночью, чтобы быть ближе к луне. Проклятие настолько сильно, что начало губить обоих [ROOT.GetCharacter.GetHerHis] личная жизнь и [ROOT.GetCharacter.GetHerHis] способности правителя."

 trait_gh_ritual_tattoos:0 "Ритуальные Татуировки"
 trait_gh_ritual_tattoos_desc:0 "Покрытый тайными татуировками, чтобы привлечь и сосредоточить магическую силу, этот персонаж явно мало заботился о стиле. Даже там, где чернила были нажаты с целью эстетики, тревожный характер того, что не соответствует рисунку, и тупая пульсация за глазами, которую чувствуешь, когда смотришь на них слишком долго, отпугивают многих."
 trait_gh_ritual_tattoos_character_desc:0 "Покрытые тайными татуировками, привлекающими и фокусирующими магическую силу, [ROOT.GetCharacter.GetFirstNameNoTooltip] явно мало внимания уделял стилю. Даже там, где чернила были нажаты с целью эстетики, тревожный характер того, что не соответствует рисунку, и тупая пульсация за глазами, которые вы чувствуете, когда смотрите на них слишком долго, отпугивают многих."

 trait_gh_ritual_scars_1:0 "Ритуальные шрамы"
 trait_gh_ritual_scars_1_desc:0 "Ритуальное рубцевание является обычной практикой для [magi|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это вызывает беспокойство, тем не менее, это рассматривается как признак престижа для [magi|E] иметь хотя бы один видимый шрам."
 trait_gh_ritual_scars_1_character_desc:0 "Ритуальное рубцевание является обычной практикой для [magi|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это вызывает беспокойство, тем не менее, это рассматривается как признак престижа для [magi|E] иметь хотя бы один видимый шрам."

 trait_gh_ritual_scars_2:0 "Чрезвычайно ритуально травмированный"
 trait_gh_ritual_scars_2_desc:0 "Ритуальное рубцевание является обычной практикой для [magi|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [magi|E] с небольшим вниманием к личной внешности, такой как этот, часто начинают казаться больше шрамами, чем человеческими, настолько покрытые шрамами, что они закрывают большую часть их визуальных особенностей."
 trait_gh_ritual_scars_2_character_desc:0 "Ритуальное рубцевание является обычной практикой для [magi|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [magi|E] мало заботясь о своей внешности, например [ROOT.GetCharacter.GetFirstNameNoTooltip], часто начинают появляться больше шрамов, чем у человека, настолько покрытые шрамами, что они покрывают большую часть [ROOT.GetCharacter.GetHerHis] визуальные особенности."

 trait_gh_ritual_scars_3:0 "Чрезмерно ритуальные шрамы"
 trait_gh_ritual_scars_3_desc:0 "Ритуальное рубцевание является обычной практикой для [magi|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Немного [magi|E] казалось бы, отказываются от притязаний на общественную жизнь вдали от своих [magic|E] и более десятка ритуалов и экзальтаций настолько покрываются шрамами, что, кажется, не остается незапятнанной кожи. Невероятно тревожный и, скорее всего, нездоровый, но признак истинной силы."
 trait_gh_ritual_scars_3_character_desc:0 "Ритуальное рубцевание является обычной практикой для [magi|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [ROOT.GetCharacter.GetFirstNameNoTooltip] по-видимому, отказался от претензий на общественную жизнь вдали от [ROOT.GetCharacter.GetHerHis] [magic|E] и более десятка ритуалов и экзальтаций настолько покрываются шрамами, что, кажется, не остается незапятнанной кожи. Невероятно тревожный и, скорее всего, нездоровый, но признак истинной силы."

 trait_gh_racked_by_voices:0 "Говорящий с пустотой"
 trait_gh_racked_by_voices_desc:0 "Говорящие с пустотой [magi|E] (или редко не-[magical|E] лица, подверженные чрезмерному [magic|E]) которые каким-то образом привязались к потустороннему миру за гранью человеческого понимания. Регулярно терзаемый голосами, этот персонаж постоянно поглощается шепотом, заявлениями и криками гнева от невидимых призраков, некоторые из которых кажутся слишком знакомыми..."
 trait_gh_racked_by_voices_character_desc:0 "Говорящие с пустотой [magi|E] (или редко не-[magical|E] лица, подверженные чрезмерному [magic|E]) которые каким-то образом привязались к потустороннему миру за гранью человеческого понимания. Регулярно измученный голосами, [ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно поглощается шепотом, утверждениями и воплями гнева невидимых призраков, некоторые из которых кажутся слишком знакомыми..."

 trait_gh_exhausted:0 "Измученный"
 trait_gh_exhausted_desc:0 "Этот персонаж изо всех сил пытается получить даже небольшое количество сна и обнаруживает, что постоянно измотан и ужасно устал."
 trait_gh_exhausted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] изо всех сил пытается получить даже небольшое количество сна и обнаруживает, что постоянно истощен и ужасно устал."

 trait_gh_stimulated:0 "Стимулированный"
 trait_gh_stimulated_desc:0 "Этот персонаж постоянно переполнен энергией и изо всех сил пытается найти сон, если только не работает до изнеможения."
 trait_gh_stimulated_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно переполнен энергией и изо всех сил пытается найти сон, если они не работают до изнеможения."

 trait_gh_deep_mutation:0 "Глубокая мутация"
 trait_gh_deep_mutation_desc:0 "Этот персонаж подвергся экстремальному воздействию [magic|E], либо намеренно в какой-то форме эксперимента, либо из-за неудачи. Ужасно мутировавшие, их телесная структура, кажется, быстро разрушается, новые мутации появляются, по-видимому, случайно, поскольку их здоровье быстро ухудшается."
 trait_gh_deep_mutation_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвергся воздействию экстремальных количеств [magic|E], либо намеренно в какой-то форме эксперимента, либо из-за неудачи. Ужасно мутировал, [ROOT.GetCharacter.GetHerHis] структура тела, кажется, быстро разрушается, новые мутации появляются, по-видимому, случайно, поскольку их здоровье быстро ухудшается."

 trait_gh_vampiric:0 "Вампирический"
 trait_gh_vampiric_desc:0 "Почти полностью поддерживается темной [magic|E], тело этого персонажа уже давно вышло из любого состояния, в котором оно может поддерживать человеческую жизнь. Без магии он бы сразу умер, и большинство [magi|E] скорее лишатся телом и разумом, чем позволят себе достичь такого состояния. Поддерживать жизнь через [magic|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, что это не так, особенно из-за растущих и тревожных затрат на ритуалы для его выполнения на протяжении десятилетий."
 trait_gh_vampiric_character_desc:0 "Почти полностью поддерживается темнотой [magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] тело уже давно прошло любое состояние, в котором оно может находиться [ROOT.GetCharacter.GetHerHis] жизнь. Без магии [ROOT.GetCharacter.GetFirstNameNoTooltip] умерли бы почти немедленно, и большинство [magi|E]скорее наполнятся телом и разумом, чем позволят себе достичь такого состояния. Поддерживая жизнь через [magic|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, что это не так, особенно из-за растущих и тревожных затрат на ритуалы для его выполнения на протяжении десятилетий."

 trait_gh_dehanded:0 "Бесхозный"
 trait_gh_dehanded_desc:0 "Руки этого персонажа удалены - и доступ к [magic|E] навсегда запрещен."
 trait_gh_dehanded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] руки были отняты в результате наказания, и теперь [ROOT.GetCharacter.GetSheHe] навсегда запрещено использовать [magic|E] опять."

 trait_gh_shortsighted:0 "Недальновидный"
 trait_gh_shortsighted_desc:0 "Взгляд этого персонажа уже не тот, что был раньше. Хотя они по-прежнему могут нормально выполнять большинство повседневных задач, их неуклюжесть при этом заметна."
 trait_gh_shortsighted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] зрение уже не то что раньше. Несмотря на то, что он по-прежнему может нормально выполнять большинство повседневных задач, [ROOT.GetCharacter.GetHerHis] заметна неуклюжесть при этом."

 trait_gh_nearly_blind:0 "Почти слепой"
 trait_gh_nearly_blind_desc:0 "Несмотря на то, что глаза этого персонажа все еще способны отличать свет от тьмы, они мало на что способны."
 trait_gh_nearly_blind_character_desc:0 "Хотя все еще способен отличать свет от тьмы, [ROOT.GetCharacter.GetFirstNameNoTooltip] глаза мало на что способны."

 trait_gh_riftsight_1:0 "Посредственный Рифтсайт"
 trait_gh_riftsight_1_desc:0 "Этот персонаж может, приложив некоторые усилия, заглянуть в Разлом. Однако его возможности ограничены."
 trait_gh_riftsight_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может, приложив некоторые усилия, заглянуть в Разлом. Однако его возможности ограничены."

 trait_gh_riftsight_2:0 "Рифтсайт"
 trait_gh_riftsight_2_desc:0 "Этот персонаж может постоянно видеть в Разломе, что делает его ранее скрытое умение теперь весьма полезным, особенно когда его настоящее зрение ухудшается."
 trait_gh_riftsight_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может последовательно заглянуть в Разлом, делая [ROOT.GetCharacter.GetHerHis] ранее скрытое умение теперь весьма полезно, особенно когда [ROOT.GetCharacter.GetHerHis] фактическое зрение снижается."

 trait_gh_riftsight_3:0 "Мощный Рифтсайт"
 trait_gh_riftsight_3_desc:0 "Нормальное зрение этого персонажа было полностью заменено сверхъестественной способностью видеть Разлом, и они могут делать это вполне компетентно."
 trait_gh_riftsight_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обычное зрение было полностью заменено сверхъестественной способностью видеть Разлом, и [ROOT.GetCharacter.GetSheHe] может сделать это вполне грамотно."

 trait_gh_riftsight_4:0 "Исключительный Рифтсайт"
 trait_gh_riftsight_4_desc:0 "Этот персонаж может видеть Разлом так же, как сокол видит бодрствующий мир. Можно почувствовать, как смотрят в самую душу, когда встречаешься с ним взглядом."
 trait_gh_riftsight_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может видеть Разлом, как сокол видит бодрствующий мир. Можно почувствовать, как смотрят в самую душу, когда встречаешься взглядом с [ROOT.GetCharacter.GetHerHis]."

 trait_gh_veteran_of_elysia_sjalvolki:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_sjalvolki_desc:0 "Этот персонаж участвовал в легендарной битве у Элизианского перевала в 1252 году на стороне Сьялволки, заслужив признание своих соплеменников и место в рядах самых славных бойцов Имперехха."
 trait_gh_veteran_of_elysia_sjalvolki_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве у Элизианского перевала в 1252 году на стороне Сьялволки, заслужив признание [ROOT.GetCharacter.GetHerHis] соплеменников и место в рядах самых славных бойцов Имперехха."

 trait_gh_veteran_of_elysia_aversarian:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_aversarian_desc:0 "Этот персонаж участвовал в легендарной битве у Элизианского перевала в 1252 году на стороне Аверсарии, заработав репутацию стойкого защитника Империи и получив шрамы на всю жизнь."
 trait_gh_veteran_of_elysia_aversarian_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на Елисейском перевале в 1252 году на стороне Аверсарии, заработав после такого ужасающего поражения немногим больше, чем кучку шрамов."

 trait_gh_veteran_of_elysia_marcher:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_marcher_desc:0 "Этот персонаж участвовал в легендарной битве у Элизианского перевала в 1252 году на стороне Аверсарии в качестве независимого наемника марчера, что является редким подвигом, которым можно похвастаться и рассказать историю."
 trait_gh_veteran_of_elysia_marcher_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве у Элизианского перевала в 1252 году на стороне Аверсарии в качестве независимого наемника марчера, что является редким подвигом, которым можно похвастаться и рассказать историю, особенно после того, как марчеры заслужили похвалу от самого Сокрушителя Ведьм, хотя немногие марчеры дожили до наслаждания своей славой."
