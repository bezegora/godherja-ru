 #Konijkmener traits#
 trait_konijkmener_councilists:0 "Радилист"
 trait_konijkmener_councilists_1:0 "Радилист"
 trait_konijkmener_councilists_1_desc:0 "Этот персонаж является членом Советников, одной из двух основных политических фракций дворянства Канцереркерий. Советники происходят из регентского совета Конена Хайрдвенга, который родился в коме и оставался в таком состоянии до самой смерти. Совет знати взял на себя эффективный контроль и сформировал сплоченную фракцию, когда преемник Хайрдвенга, Каузен, отказался признать законность совета или открыть им двери своего дворца. В ответ совет начал прибивать к дверям дворца закон от имени Каузена, при этом любые попытки короля отменить закон были проигнорированы.\n\nСоветники были отстранены от власти во время Народной революции 1099 года, но потомки партии с тех пор продолжали бороться за возвращение к абсолютной власти дворянства, многие даже мечтали о восстановлении монархии, чтобы сделать себя народной марионеткой."
 trait_konijkmener_councilists_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Этот персонаж является членом Советников, одной из двух основных политических фракций дворянства Канцереркерий. Советники происходят из регентского совета Конена Хайрдвенга, который родился в коме и оставался в таком состоянии до самой смерти. Совет знати взял на себя эффективный контроль и сформировал сплоченную фракцию, когда преемник Хайрдвенга, Каузен, отказался признать законность совета или открыть им двери своего дворца. В ответ совет начал прибивать к дверям дворца закон от имени Каузена, при этом любые попытки короля отменить закон были проигнорированы.\n\nСоветники были отстранены от власти во время Народной революции 1099 года, но потомки партии с тех пор продолжали бороться за возвращение к абсолютной власти дворянства, многие даже мечтали о восстановлении монархии, чтобы сделать себя народной марионеткой."
 trait_konijkmener_peopleofunity:0 "Унитарный"
 trait_konijkmener_peopleofunity_1:0 "Унитарный"
 trait_konijkmener_peopleofunity_1_desc:0 "Этот персонаж является членом унитарии, одной из двух основных политических фракций дворянства Канцереркерий. Они названы в честь вступительных слов в декларации Казелерена Брудена о своем новом государстве в 1099 году - «Мы - народ единства». После свержения того, что считалось некомпетентным и коррумпированным советом регентства, который почти 150 лет контролировал страну, унитарии установили эффективную республику. Ту, где могут голосовать только землевладельцы, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько тем, что мелкая знать отобрала власть у более крупных землевладельцев, контролировавших регентский совет.\n\nУнитарии остаются популярными среди низших классов и многих дворян, за продолжение «республиканской» системы."
 trait_konijkmener_peopleofunity_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом унитарии, одной из двух основных политических фракций дворянства Канцереркерий. Они названы в честь вступительных слов в декларации Казелерена Брудена о своем новом государстве в 1099 году - «Мы - народ единства». После свержения того, что считалось некомпетентным и коррумпированным советом регентства, который почти 150 лет контролировал страну, унитарии установили эффективную республику. Ту, где могут голосовать только землевладельцы, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько тем, что мелкая знать отобрала власть у более крупных землевладельцев, контролировавших регентский совет.\n\nУнитарии остаются популярными среди низших классов и многих дворян, за продолжение «республиканской» системы."

 #Religion#
 trait_gh_blood_of_prophet:0 "Хадасур"
 trait_gh_blood_of_prophet_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] происходит от легендарного Пророка, от которого мы знаем курс, которому должна следовать вся история на протяжении поколений. Уважаемые из его рода, только те, кто по крови Пророка, могут сидеть на троне Хиклана, так что его мудрость может в той или иной форме всегда вести за собой последователей святого пророчества."
 trait_gh_blood_of_prophet_desc:0 «Хадасур, или «Кровь пророка», — это термин, обозначающий тех в обществе амсари, которые являются членами правящей семьи, или тех, в чьих жилах течет кровь Великого Пророка."

 trait_gh_chevalie_uniter:0 "Объединитель"
 trait_gh_chevalie_uniter_desc:0 "С помощью войны, интриг, дипломатии или, возможно, сочетания всего этого, этот правитель объединил Маркеров Шевалье в Ваше Высшее Королевство. Хотя многие предсказывают, что придет время, когда еще одному правителю придется собрать воедино сломанный трон, на данный момент они правят как великий объединитель великих верховных королей древности."
 trait_gh_chevalie_uniter_character_desc:0 "Through war, intrigue, diplomacy, or likely a mix of all three, [ROOT.GetCharacter.GetFirstNameNoTooltip] has united the Marchers of Chevalie into the High Kingdom of yore. While many predict there will come a time when yet another ruler will need to piece together the broken throne, for now, [ROOT.GetCharacter.GetSheHe] reigns as the great uniter along the great High Kings of old."

 trait_gh_chevalie_uniter_og:0 "Великий объединитель"
 trait_gh_chevalie_uniter_og_desc:0 "Впервые в истории этот правитель объединил разрозненные племена Шевигад и объединил как культуру, так и политику. Можно только надеяться, что единство продлится, и Шевигады больше не попадут в такие ужасы."
 trait_gh_chevalie_uniter_og_character_desc:0 "Впервые в истории, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненные племена Шевигад и объединил как культуру, так и политику. Можно только надеяться, что единство продлится, и Шевигады больше не попадут в такие ужасы."

 trait_gh_iyrossi_uniter:0 "Объединитель Ийроссов"
 trait_gh_iyrossi_uniter_desc:0 "С помощью войны, интриг, дипломатии или, возможно, сочетания всего этого, этот правитель объединил бывших рабов Ийросси и стал их величайшей надеждой на будущее."
 trait_gh_iyrossi_uniter_character_desc:0 "Через войну, интриги, дипломатию или, возможно, смесь всех трех, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненных рабов ийросов, [ROOT.GetCharacter.GetSheHe] правит как великий объединитель наравне с Потаклеем древности."

 trait_gh_chosen_man:0 "Избранный мужчина"
 trait_gh_chosen_man_desc:0 "Этот персонаж был помазан кровью [aversarian|E] и стань одним из Избранных; те, кому поручено соблюдать Мандат Чистоты."
 trait_gh_chosen_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был помазан кровью [aversarian|E] и стань одним из Избранных; те, кому поручено соблюдать Мандат Чистоты."

