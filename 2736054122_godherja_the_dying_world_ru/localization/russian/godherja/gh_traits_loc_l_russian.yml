 trait_education_dead_magic_1:0 "[dead_magic|E] новичок"
 trait_education_dead_magic_1_desc:0 "Новичок в [dead_magic|E] тщательно изучил движения Эйрвалра, но манипулирование его силами — это борьба для них и их сил как [mixed_magi|E] немного."
 trait_education_dead_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] тщательно изучил движения Эйрвалра, но манипулирование его силами — это борьба за [ROOT.GetCharacter.GetHerHim], и [ROOT.GetCharacter.GetHerHis] силы как [mixed_magi|E] лишь немного."
 trait_education_dead_magic_2:0 "[dead_magic|E] Адепт"
 trait_education_dead_magic_2_desc:0 "Циклы Эрвалра хорошо известны адепту. [magi|E] в дисциплине[dead_magic|E], кто знает, как использовать фазы умирающей луны с ужасной пользой, как истинный [dead_magi|E]."
 trait_education_dead_magic_2_character_desc:0 "Циклы Эрвалра хорошо известны [ROOT.GetCharacter.GetFirstNameNoTooltip], кто знает, как использовать фазы умирающей луны, чтобы [ROOT.GetCharacter.GetHerHis] страшная выгода как истинная [dead_magi|E]."
 trait_education_dead_magic_3:0 "[dead_magic|E] Эксперт"
 trait_education_dead_magic_3_desc:0 "Ученый эксперт в магических искусствах [dead_magic|E], эксперт овладел редким искусством, которое многие сочли бы неестественным, и может опустошить своих врагов независимо от того, через какой цикл проходит умирающая луна. Немного [dead_magi|E] когда-либо действительно достигли этого уровня."
 trait_education_dead_magic_3_character_desc:0 "Ученый эксперт в мистических искусствах [dead_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] овладел редким искусством, которое многие сочли бы неестественным, и может опустошить [ROOT.GetCharacter.GetHerHis] врагов независимо от того, через какой цикл проходит умирающая луна. Немного [dead_magi|E] когда-либо действительно достигли этого уровня."
 trait_education_dead_magic_4:0 "[dead_magic|E] Мастер"
 trait_education_dead_magic_4_desc:0 "Этот персонаж легендарный [dead_magi|E], и само их присутствие тревожит окружающих, ставя волосы дыбом, поскольку те, кто находится поблизости, бессознательно ощущают чистую силу и опасность, исходящие от их тела."
 trait_education_dead_magic_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легендарный [dead_magi|E], и само их присутствие выбивает из колеи окружающих [ROOT.GetCharacter.GetHerHim], ставить волосы дыбом, поскольку окружающие неосознанно ощущают чистую силу и опасность, исходящие от [ROOT.GetCharacter.GetHerHim]."

