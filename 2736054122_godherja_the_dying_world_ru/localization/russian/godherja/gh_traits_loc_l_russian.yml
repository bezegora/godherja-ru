 trait_magic_good_17:0 "Тронутый Богом [magi|E]"
 trait_magic_good_17_desc:0 "Пространство заметно искривляется вокруг этих [Concept('magi', 'магов')|Е]. Сила просачивается в воздух около них. Они могут убить одним словом. Если [Concept('magi', 'магия')|Е] такая сила существовала прежде, не осталось историй, говорящих о ней."
 trait_magic_good_17_character_desc:0 "Пространство заметно искривляется вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip]. Энергия просачивается в воздух около [ROOT.GetCharacter.GetHerHim]. [ROOT.GetCharacter.GetSheHe] может убить словом. Если [Concept('magi', 'магия')|Е] такой силы существовала прежде, не осталось историй, говорящих о ней."

 trait_magic_good_18:0 "Невыразимо мощный [magi|E]"
 trait_magic_good_18_desc:0 "Этот [magi|E] обладает нечеловеческой силой. Терминология, используемая у учёных-магов (если таких ничтожеств вообще можно еще называть «учёные-маги»), стала совершенно не в состоянии описать их потенциал. Просто существовать рядом с ним — значит быть порабощенным."
 trait_magic_good_18_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает нечеловеческой силой. Терминология, используемая [ROOT.GetCharacter.GetHerHis] коллегией-магов (если такие незначительные силы вообще можно еще называть «коллегиями-магов») стали совершенно не в состоянии описать [ROOT.GetCharacter.GetHerHis] потенциал. Просто существовать вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] подлежит порабощению."

 trait_magic_good_19:0 "Неудержимо мощный [magi|E]"
 trait_magic_good_19_desc:0 "Никакая сила в Аэрасе не устоит перед этим [Concept('magi', 'магом')|Е]. Его потенциал закручивается внутрь, бесконечный путь к власти. Некоторые шепчутся, что их больше нельзя считать людьми, и с этим выводом трудно не согласиться. Как [magi|E] относится к человеку, так же и этот обладатель власти к простому [magi|E]."
 trait_magic_good_19_character_desc:0 "Никакая сила в Аэрасе не может устоять перед [ROOT.GetCharacter.GetFirstNameNoTooltip]. [ROOT.GetCharacter.GetHerHis] потенциальность движется по спирали внутрь, бесконечный путь к власти. Некоторые шепчут, что [ROOT.GetCharacter.GetFirstNameNoTooltip] больше нельзя считать человеком — и с этим выводом трудно не согласиться. Как [magi|E] относится к человеку, так же и этот обладатель власти к простому [magi|E]."

 trait_magic_good_20:0 "Невообразимо мощный [magi|E]"
 trait_magic_good_20_desc:0 "Если жители Аэраса решат поклоняться этому персонажу как богу, они не ошибутся в этом. Это существо обладает такой мощью, что любому человеку можно простить принятие его божественности. В любом случае, они, вероятно, самые близкие к живому богу, оставшиеся в мире."
 trait_magic_good_20_character_desc:0 "Если люди Аэраса решат поклоняться [ROOT.GetCharacter.GetFirstNameNoTooltip] как богу, они не были бы особенно неправы в этом. [ROOT.GetCharacter.GetSheHe] обладает такой мощью, что любого человека можно было бы простить за совершение этой ошибки. [ROOT.GetCharacter.GetSheHe] в любом случае, вероятно, самый близкий мир к живому богу."



