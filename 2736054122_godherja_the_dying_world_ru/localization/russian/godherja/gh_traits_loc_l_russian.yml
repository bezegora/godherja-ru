 trait_education_living_magic:0 "[living_magic|E]"
 trait_education_living_magic_latent:0 "Скрытый [living_magic|E]"
 trait_education_living_magic_latent_desc:0 "Персонаж со скрытой [living_magic|E] вообще не может использовать магию, но она глубоко запрятана в его духе."
 trait_education_living_magic_latent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет [dead_magic|E] скрытый внутри них. Они не могут использовать никакие заклинания [living_magic|E]."
 trait_education_living_magic_1:0 "[living_magic|E] Новичок"
 trait_education_living_magic_1_desc:0 "Новичок в [living_magic|E] имеет некоторые базовые навыки в качестве [living_magi|E] но что-то более сложное, чем самые простые заклинания, ускользают от них. По статистике, они чаще убивают себя, чем кто-либо другой."
 trait_education_living_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет некоторые базовые навыки в качестве [living_magi|E] но что-то более сложное, чем самые простые заклинания, ускользает от [ROOT.GetCharacter.GetHerHim]."
 trait_education_living_magic_2:0 "[living_magic|E] Адепт"
 trait_education_living_magic_2_desc:0 "Изучив искусство [living_magic|E] экстенсивно, адепт стал компетентным [living_magi|E] с несколькими мощными способностями в списке его заклинаний."
 trait_education_living_magic_2_character_desc:0 "Изучив искусство [living_magic|E] экстенсивно, [ROOT.GetCharacter.GetFirstNameNoTooltip] стал компетентным [living_magi|E] с несколькими мощными способностями в списке его заклинаний"
 trait_education_living_magic_3:0 "[living_magic|E] Эксперт"
 trait_education_living_magic_3_desc:0 "Эксперт в искусстве [living_magic|E], это [magi|E] чьё имя сеет и страх, и приобретает союзников. Используя свои силы во всех аспектах искусства, целые города можно было сровнять с землей одним движением руки такого могущественного [living_magi|E]."
 trait_education_living_magic_3_character_desc:0 "Эксперт в искусстве [living_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] имя сеет и страх, и приобретает союзников. С использованием [ROOT.GetCharacter.GetHerHis] власти над всеми гранями магического искусства, целые города можно было бы сравнять с землей одним движением руки такого могущественного [living_magi|E]."
 trait_education_living_magic_4:0 "[living_magic|E] Мастер"
 trait_education_living_magic_4_desc:0 "Настоящий знаток искусства [living_magic|E], самого вида мастера [Concept('magi', 'мага')|Е] часто бывает достаточно, чтобы армии в страхе разбежались. А [living_magi|E] легендарной славы, их сила сравнима только с величайшим из [magi|E] из былых времен. Целые народы могли столкнуться со своей гибелью, если бы эти маги искренне этого желали."
 trait_education_living_magic_4_character_desc:0 "Самого вида [ROOT.GetCharacter.GetFirstNameNoTooltip] часто бывает достаточно, чтобы армии в страхе разбежались. А [living_magi|E] легендарная слава, [ROOT.GetCharacter.GetHerHis] сила сравнима только с величайшим из [magi|E] из былых времен. Целые народы могут столкнуться со своей гибелью, если [ROOT.GetCharacter.GetSheHe] искренне желал этого."

 trait_education_dead_magic:0 "[dead_magic|E]"
 trait_education_dead_magic_latent:0 "Скрытый [dead_magic|E]"
 trait_education_dead_magic_latent_desc:0 "Персонаж со скрытым [dead_magic|E] вообще не может использовать магию, но она глубоко запрятана в них."
