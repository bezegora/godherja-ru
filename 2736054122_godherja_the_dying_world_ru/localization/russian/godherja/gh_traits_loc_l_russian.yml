 trait_fogeater_invasion_leader:0 "Гарформдер"
 trait_fogeater_invasion_leader_desc:0 "Гарфордер — самопровозглашенный «Военный спикер» объединенного [fogeater|E] кланы. Утверждая, что слышал правду о словах Матери Туманов, и демонстрируя удивительную хитрость и здравомыслие для [fogeaters|E], сокрушили их оппозицию и объединили племена Слушателей, теперь маршируют по известному миру к неизвестной цели.\n\nНе только устрашающие своим ростом и формой, но и те немногие, кто их видит и живет, не могут отрицать их странность. От приглушенных звуков шепота, когда они рядом, до искажения и размытия зрения, когда наблюдают за их искаженным лицом..."
 trait_fogeater_invasion_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является самопровозглашенным «Военным спикером» объединенного [fogeater|E] кланы. Утверждая, что слышал правду о словах Матери Туманов, и демонстрируя удивительную хитрость и здравомыслие для [fogeaters|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] раздавил [ROOT.GetCharacter.GetHerHis] оппозиции и объединила племена Слушателей, теперь марширует по известному миру с неизвестной целью.\n\nУстрашающие не только ростом и формой, но и те немногие, кто увидит [ROOT.GetCharacter.GetFirstNameNoTooltip] и жить не может отрицать странности о [ROOT.GetCharacter.GetHerHim]. От приглушенных звуков шепота, когда они рядом, до искривления и размытия зрения, когда [ROOT.GetCharacter.GetHerHis] наблюдается искривленное лицо..."
