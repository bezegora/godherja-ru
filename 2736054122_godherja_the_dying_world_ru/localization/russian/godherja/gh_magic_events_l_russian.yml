 magic.0001.t:0 "Придворные маги"
 magic.0001.fallback_reason.desc:0 "Без образованного мастера даже самый талантливый ученик никогда ничего не добьется. Я должен нанять придворного мага  чтобы убедиться  что ни один магический талант не пропадет даром. \n\n Я потребую слуг отыскать несколько вариантов на выбор."
 magic.0001.decision.desc:0 "Без образованного мастера даже самый талантливый ученик никогда ничего не добьется. \n\n Чтобы убедиться, что ни один магический талант не пропадет даром при моем дворе я поспрашивал у окружающих о рекомендациях. Теперь мои слуги вернулись ко мне с несколькими вариантами на выбор."
 magic.0001.a:0 "Очевидно  [high_skill_option.GetFirstNameNoTooltip] является довольно опытным."
 magic.0001.b:0 "[low_skill_option.GetFirstNameNoTooltip] кажется он полон энтузиазма, но, не более."
 magic.0001.c:0 "[dead_magic_option.GetFirstNameNoTooltip] утверждает что обучен "темному искусству."
 magic.0001.d.two:0 "Оба они не производят на меня впечатления."
 magic.0001.d.more:0 "Все они не производят на меня впечатления."
 magic.0001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] широко известен в магических кругах."
 magic.0001.a.tt:0 "Опытный специалист [Concept('living_magic'  'Магии жизни'|E] присоединяется к нашему двору в качестве моего [Concept('magic_tutor'  'Придворного мага'|E]"
 magic.0001.b.tt:0 "Компетентный специалист [Concept('living_magic'  'Магии жизни'|E]  присоединяется к нашему суду в качестве моего [Concept('magic_tutor'  'Придворного мага'|E]"
 magic.0001.c.tt:0 "Специалист редкой [Concept('dead_magic' 'Магии Смерти'|E] присоединяется к нашему двору в качестве моего [Concept('magic_tutor'  'Придворного мага'|E]"
 magic.0001.d.tt:0 "Я никого не нанимаю в качестве своего [Concept('magic_tutor'  'Придворного мага'|E]"
 magic.0001.e.tt:0 "Мастер в [Concept('living_magic'  'Магии жизни'|E] присоединяется к нашему двору в качестве моего [Concept('magic_tutor'  'Придворного мага'|E]"

 magic.0040.t:0 "Взглянуть в разум"
 magic.0040.desc:0 "Вы подобно могущественному [Concept('magi'  'магу')|E] хотите заглянуть в чужие умы? Это довольно обоснованно братан. Здесь у вас есть несколько вариантов, будем надеяться что у некоторых из них есть интересующие вас секреты."
 magic.0040.a:0 "Члены семьи"
 magic.0040.b:0 "Вассалы"

 magic.41.t:0 "Ужасные Кошмары"
 magic.41.desc:0 "О нет  [recipient.GetShortUIName|U] ему снятся ужасные кошмары. Что может быть причиной этого? "
 magic.41.a:0 "Как Грустно"

 magic.42.t:0 "Приятные сны"
 magic.42.desc:0 "Кажется [recipient.GetShortUIName|U] видит приятные сны. Что может быть причиной этого?"
 magic.42.a:0 "Я рад что всё хорошо."




 magic.0200.t:0 "Использование катастрафической магии"
 magic.0200.desc:0 "Пришло время применить самую смертоносную из моих способностей. Я выбрал [county.GetName] как цель. Теперь мне нужно решить  какое заклинание наиболее подходит..."
 magic.0200.a:0 "Чума их погубит"
 magic.0200.b:0 "Сожгу эти земли до тла"
 magic.0200.c:0 "Может быть мне стоит переосмыслить это..."

 magic.0201.t:0 "Заражена [county.GetName]"
 magic.0201.desc:0 "Сейчас население очень больно"
 magic.0201.a:0 "Они сами напросились на это"
 magic.0201.a.one:0 "Они будут страдать долгие годы."
 magic.0201.a.tt:0 "[county.GetName|U] станет заражена на 5 лет"

 magic.0202.t:0 "Сжигание поселения [county.GetName]"
 magic.0202.desc:0 "Пусть это послужит вам уроком"
 magic.0202.a:0 "Гори  детка  гори"

 magic.0203.t:0 "Мои земли горят"
 magic.0203.desc:0 "Ой, [province.GetName] была уничтожена"
 magic.0203.a:0 "Может быть магия не так уж и чудесна"
