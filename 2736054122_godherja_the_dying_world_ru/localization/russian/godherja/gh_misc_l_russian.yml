# Реформы марчеров

marcher_lifepath.0100.title:0 "Дорога бесплатна!"
marcher_lifepath.0100.desc:0 "В последнее время, [reformer.GetUIName] провозгласил Совет отцов пути в [reformer.GetHerHis] столица [capital.GetNameNoTier]. После нескольких дней размышлений был объявлен официальный декрет, объявляющий, что Путь будет, как и предполагалось изначально, свободным для всех выбирать по своему усмотрению. Это было спорным решением для дворян, которые рассматривают способность простолюдинов выбирать свой собственный путь как нарушение их прав и угрозу их образу жизни, но с согласием отцов-путников из Шевалье мало что можно сделать. .\n\nВ то время как дворяне ссорятся и жалуются, крестьяне в основном увлеклись праздником, хотя большинство из них, без сомнения, по-прежнему демонстративно поощряют своих детей следовать Пути Урожая."
marcher_lifepath.0100.a:0 "Путь закреплен заново."
marcher_lifepath.0100.b:0 "Разве у них нет забот поважнее?"

marcher_lifepath.0101.title:0 "Принудительный путь!"
marcher_lifepath.0101.desc:0 "Сегодня, [reformer.GetUIName] заявил, что крестьянство Шевалье больше не будет иметь права на частную церемонию выбора пути, и что отцы-путники могут участвовать в церемонии только с разрешения их местного лорда. Формализация десятилетий расслоения в марчерском обществе, решение закрепляет институт крепостного права как правление земли.\n\nХотя это решение вызывает споры среди простолюдинов, большая часть дворянства приветствует это решение, счастливое тем, что крестьяне больше не могут учиться в искусства войны или правления без их разрешения."
marcher_lifepath.0101.a:0 "Путь установлен."
marcher_lifepath.0101.b:0 "Разве у них нет забот поважнее?"

tenet_wayfathers_freedom_name:0 "Бесплатные пути"
tenet_wayfathers_freedom_desc:0 "Каждый мужчина и женщина свободны выбирать свою судьбу, одобряет это дворянство или нет, их не волнует."
tenet_wayfathers_exclusivity_name:0 "Стратифицированные пути"
tenet_wayfathers_exclusivity_desc:0 "Путь позволяет выбирать свою судьбу, но только выбор, данный дворянством."

