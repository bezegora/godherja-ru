# Black Sun

black_sun.0001.title:0 "Коронация"
black_sun.0001.desc:0 "Славный день, мои легионы ликуют, когда я марширую [capital.GetNameNoTier] впереди большое шествие. Они плачут и славят моё имя [ROOT.GetCharacter.GetFirstNameNoTooltip] Скоро они будут пить вино, опьяненные славой и тем, что когда-то потеряло надежду.\n\nНо так много еще предстоит сделать, и даже когда мои легионы ликуют, а люди бросают передо мной цветы в ликовании, мой разум занят мыслями о нашем будущем. Нос Сьялволки разбит в кровь, но наши победы до сих пор ничто по сравнению с предстоящей кампанией..."
black_sun.0001.a:0 "За [aversaria|E], мы идём войною!"

