eastern_reforms.0100.title:0 "Смерть губернатора"
eastern_reforms.0100.desc:0 "Губернатор Тетрадии был насквозь надменным, пижонским и трусливым человеком, но что-то определенно можно было сказать о его способности к выживанию. Благодаря сочетанию хитрости и простой удачи ему удалось пережить интриги Императорского двора, Фродброкна и вторжения Фенвиров, прокладывая себе путь к вершине обломков, пока мир вокруг него горел.\n\nI может никогда не узнать, был ли он простым интриганом и оппортунистом или злодеем, организовавшим убийство Валерикса. Однако одно можно сказать наверняка. Его удача отвернулась.\n\nГубернатор Тетрадия мертв, а вместе с ним умирает и его мечта вернуться в Асиуполи."
eastern_reforms.0100.a:0 "Возможно, я никогда не узнаю правду..."

eastern_reforms.0101.title:0 "Нереализованная месть"
eastern_reforms.0101.desc:0 ""Проклятый выродок!"\n\nКрысиный язык, безвольный убийца Легона совершил свое последнее предательство — на этот раз лишив меня возможности предать его мечу.\n\nВ компании моих людей я шучу, что восстановлю магосов, если они может оживить Тетрадию, чтобы я убил ее во второй раз, но я не могу скрыть ярость за своими словами.\n\nВ моем сердце есть дыра, где когда-то жил Валерикс, и каждый удар наполняет меня неутолимой жаждой крови."
eastern_reforms.0101.a:0 "Слава Чистейшему, я не добрался до тебя первым, Тетрадия!"

SARRADONIAN_RECONQUEST_WAR_NAME:0 "[sarradonian|E] Завоевание"

reform_aversarian_religion:0 "Реформа [aversarinas_aagiokratia|E]"
reform_aversarian_religion_desc:0 "Слишком долго родина была заперта в нескончаемой череде злодеяний туда и обратно. Наш долг остановить это, положив конец магократии и радикально изменив то, что на самом деле означает быть [aversarian|E].\n\nЧтобы воздать должное тому, что мы проповедуем, нам нужно будет держать в своих руках одно из самых святых мест старой веры, а также демонстрировать силу, чтобы произвести впечатление на всех. Домашняя собачка Эшреса, Горасос, и его непристойный окровавленный трон олицетворяют самые ужасные жестокости старого пути, и отнятие собственного черепа Собирателя Черепов наверняка повернет немало голов."
reform_aversarian_religion_reform_effect:0 "Мы будем реформировать [aversarian|E] веру в более сострадательное, инклюзивное кредо."
reform_aversarian_religion_confirm:0 "Объявить о реформе"

reform_aversarian_religion_own_kasmeze:0 "Уезд Кашмезе принадлежит вам"
reform_aversarian_religion_gorassos_is_dead:0 "Горасос мертв."
reform_aversarian_religion_bloodied_throne_destroyed:0 "Кровавый Трон был разрушен"

tenet_citizenship_through_service_name:0 "Гражданство через службу"
tenet_citizenship_through_service_desc:0 "Чистота — это не что-то в крови, а скорее то, что проявляется в поступках. Как мы должны судить грешника, когда грешник сражается за нас?"

black_sun.0002.title:0 "Провозгласить себя воплощением Чистейшего"
black_sun.0002.desc:0 "Омитилои королевства собрались, чтобы взвесить мои требования, уединившись на ночь в молитвах и размышлениях. На рассвете они появились и провозгласили; Я — Чистейшее воплощение.\n\nВ конце концов, откуда еще могли взяться мои стратегии? Кто еще мог управлять моим мечом, когда я истреблял варваров-осквернителей? Как еще я мог быть благословлен победой за победой? Нет, нет другого объяснения, кроме божественного вдохновения — нет, божественного воплощения.\n\nПусть священники верят во что хотят, пока они говорят моим солдатам поклоняться мне, проливая языческую кровь. Зовите меня богом-плотью, пока вы подчиняетесь каждой моей команде. И целуй знамя Черного Солнца сколько хочешь, лишь бы оно еще раз развевалось над каждым городом Империи."
black_sun.0002.a:0 "Поклониться или нет, вы подчиняетесь."

eastern_reforms.0013.title:0 "Восточные реформы"
eastern_reforms.0013.desc:0 "Сегодня отмечается новый день для [aversaria|E]. Когда самых противоречивых ученых вытащили из тех мест, где они когда-то жили, и многие другие пишут новые писания на острие копья, сегодня начинается новая и лучшая религия. Тот, который положит конец магократии, значительно снизит нашу зависимость от рабства и значительно ослабит строгие ограничения на то, кого можно считать [aversarian|E].\n\nНаши братья, несомненно, будут бороться с этим изменением изо всех сил, но потребуется ли это десятилетие или столетие, [aversaria|E] родится заново!"
eastern_reforms.0013.a:0 "Наша история начинается сейчас!"

