# Eastern Reforms

eastern_reforms.0001.title:0 "Расследование начинается"
eastern_reforms.0001.desc:0 "[aversaria|E] истекает кровью, но я нахожу свой разум на других вещах. Личные, но с большим весом.\n\nВалерикс мертв, и Легион не знает, кто его убил. Старик был для всех нас героем, живой легендой, и с его смертью мы сидим в замешательстве и растерянности. Кто наш враг? Кто увидит его мертвым? По правде говоря, список подозреваемых велик. Немного [aversarian|E] любили его послание о мире с не-людьми или об уничтожении [magi|E] касты, но прибегать к таким средствам? Кого я обманываю, это самое [aversarian|E] ход всех.\n\nНо кто? Мы должны знать, мы должны знать. Не только в память о Валериксе, но и для нас самих. Мы должны найти нашего врага и уничтожить его. Другого выхода быть не может.\n\nЯ собрал отряд для немедленного расследования. Пришло время начать задавать вопросы и готовить наши клинки."
eastern_reforms.0001.a:0 "За Аверсарию!!"

eastern_reforms.0002.title:0 "Слово губернатора"
eastern_reforms.0002.desc:0 "Губернатор Тетрадия, как всегда женоподобный, шагает в мои покои, благоухая дюжиной различных духов, которые, без сомнения, стоят больше, чем броня целой когорты.\n\n– Леган, – начинает он, явно сомневаясь в ценности такого титула, Следователи преследуют меня. Мне это надоело, у меня есть информация для вас. Возьми ее и убей своих врагов, а потом верни мне мой город."\n\nОт него общие слова, но свиток, который он бросает передо мной, на самом деле Полезная информация. Движения ольтенских соплеменников в тайне, все на запад. Несколько случаев дезертирства новобранцев из восточных племен вскоре после смерти Валерикса и отчет врачей, исследовавших тело Валерикса, сообщающих о яде, созданном только на Дальнем Востоке..."
eastern_reforms.0002.a:0 "Опровергающие доказательства..."

eastern_reforms.0003.title:0 "Замаскированные слова"
eastern_reforms.0003.desc:0 "Катан Алтан из племени Ктеумакса прислал мне всадника и серию писем, продиктованных им самим, с примечаниями, добавленными несколькими моими ольтенскими вассалами.\n\nВ письме описывается второй рассказ о смерти Легона Валерикса. Попытки подкупить его и членов его клана таинственными агентами, говорящими на [aversarian|E] с акцентом, ольтенская стража ночи Валерикса не дезертировала, но исчезла вскоре после этого, женщина, которая в остальном была известна своей верностью и честью. Наконец, аналогичное обвинение в восточном яде, но вместо этого заметка о том, что продавец которого был схвачен, и перед самоубийством сообщил, что яд был доставлен в наш порт третьей стороной...\n\nАлтан констатирует в письме, что он не хочет делать никаких предположений на мой счет, но говорит мне, что виновником, вероятно, является один из членов моего собственного двора..."
eastern_reforms.0003.a:0 "О, они? Что-то думать о..."
eastern_reforms.0003.a.tt:0 "Имея доказательства в наших руках, мы должны теперь сделать выбор"

eastern_reforms.0004.title:0 "Мятеж!"
eastern_reforms.0004.desc:0 "Мои люди уже продвигаются на восток, чтобы восстановить справедливость среди ольтенских племен. Я чувствую сомнение в своем уме, но это сомнение должно быть отброшено. Предатели — те, кого я когда-то считал родными, — оказались недостойными своих масок. Я возьму каждого из них, вонзая кинжал в их сердца, ибо память о Валериксе должна быть отомщена.\n\nТетрадия прислала символическую силу и деньги, чтобы помочь в этом начинании, едва ли стоит упоминать. Плохое выступление моего нового «союзника»."
eastern_reforms.0004.a:0 "Смерть иностранцам!"

eastern_reforms.0005.title:0 "Восстание!"
eastern_reforms.0005.desc:0 "Тетрадия, как и ожидалось, не очень хорошо восприняла это обвинение. Как часто они клеветали против меня - предатель, еретик, шлюха, сука, низкорожденный, ублюдок, худокровный и еще четыре страницы оскорблений!\n\nОни делают это, потому что боятся, они делает поэтому, поскольку они идиоты, они делают это, потому что понятия не имеют, как скоро предстанут перед правосудием. Почтенный дух Валерикса стоит с нами, как и ольтеники, и благодаря моему имени и чести моего легиона ни один из них не будет посрамлен."
eastern_reforms.0005.a:0 "Смерть предателям!"

eastern_reforms.0006.title:0 "Убить губернатора"
eastern_reforms.0006.desc:0 "Все кончено.\n\nTetradia now sits before me in chains, sniveling for mercy one second and then cursing my name in the next. His personal guard - a force of Kikarsag mercenaries - lie dead or sit with swords to their back, having surrendered in the final moments of battle. Around us, his personal estate burns, and I watch as my men slowly escort his slaves out of the premises, the signs of long abuse and torture visible on their half-starved frames.\n\nThe sight of this... to say it fills me with anger would be underselling it, and I drive my blade into Tetradia's thigh as he lets out a high pitched scream.\n\n"Admit it, and I won't make this more painful than it has to be, Tetradia."\n\nThe man whimpers again, and I twist the blade as my men and his watch solemnly. Another scream, and then he nods through tears.\n\n"I did it, damn you! The fool was going to damn us all! Freed slaves? Ridding us of the [magi|E]? Человек был идиотом! И ты тоже, чертова низкородная шлюха!"\n\nЛезвие медленно вытаскивается из его бедра, и я вздыхаю.\n\n"Моя мать была шлюхой, Тетрадия, я Леган." Одним быстрым движением , голова Тетрадии отрублена с плеч, и он скатывается по древней мозаике своего поместья, заполняя щели кровью.\n\nТетрадия мертва, Валерикс отомщен, и наша связь с Олтеником крепнет. Пришло время увидеть Мечтайте Валерикс и готовьтесь к завоеванию."
eastern_reforms.0006.a:0 "За Аверсарию мы мстим!"
eastern_reforms.0006.a.tt:0 "Теперь доступно больше решений"

eastern_reforms.0007.title:0 "Вторжение начинается"
eastern_reforms.0007.desc:0 "Время настало. Легион стоит передо мной, как и перед Валериксом, когда начался первый марш на запад, с нашими новыми союзниками рядом с ними. Освобожденные рабы, ольтенские соплеменники, добровольцы со всего востока. Перед нами стоят ворота Асиуполи, великого города, мерцающего в пустошах, даже в своем разрушенном пост-Фродброкнском состоянии.\n\nФенвиров нельзя сбрасывать со счетов, и нам потребуются храбрость, мастерство и хитрость, чтобы победить их. Не мешало бы также получить дополнительную помощь, и ольтеники пообещали свою помощь в обмен на свои притязания в Эфесе. Южный регион теперь по существу пустырь, и хотя, без сомнения, будет стыдно отдавать законные [aversarian|E] земли, это была бы небольшая цена за всю родину."
eastern_reforms.0007.a:0 "Олтеники уже помогали нам раньше, давайте докажем, что союз верен."
eastern_reforms.0007.b:0 "[aversaria|E] будут объединены."

eastern_reforms.0008.title:0 "[aversarian|E] зов о помощи"
eastern_reforms.0008.desc:0 "Гекеда, женщина-генерал с запада, снова обратилась к нам за помощью. Хотя в глубине души она уже зарекомендовала себя как одна из наших людей, как и ее мать, теперь она также доказывает, что является истинным катаном своего народа. Она поклялась вернуть себе город своего народа и попросила своих кровных братьев из наших кланов присоединиться к ней. В обмен на помощь в этой войне она отдаст нам древние земли нашего народа в Эфесе."
eastern_reforms.0008.a:0 "Мы поможем нашей кровной сестре, как должны."
eastern_reforms.0008.b:0 "Сестра или нет, она сама по себе."

eastern_reforms.0009.title:0 "Восточный союз"
eastern_reforms.0009.desc:0 "Ольтенские племена моей матери доказали свою лояльность и сдержали свое предложение. К нашим силам уже присоединились ктумаксанские всадники, и скоро прибудет остальная часть их армии. Неужели объединившись, никакие подонки из Фенвира не могли надеяться встретиться с нами лицом к лицу?"
eastern_reforms.0009.a:0 "За Аверсарию! Вперёд!"

eastern_reforms.0010.title:0 "Восточный союз распадается"
eastern_reforms.0010.desc:0 "Олтенские племена проявили себя без чести, несмотря на свою свирепую репутацию. Они нарушили данное мне обещание, несмотря на нашу общую кровь, и отказались от призыва к оружию."
eastern_reforms.0010.a:0 "Тогда мы освободим нашу нацию без них."

eastern_reforms.0011.title:0 "Вторжение начинается"
eastern_reforms.0011.desc:0 "Сомнение все еще омрачает мой разум относительно Валерикса и правды о его смерти, но это сомнение, которое я должен изгнать из своего разума перед предстоящей задачей. Реформа или нет, но Фенвир не может удерживать Асиуполи, пока [aversarian|E] еще жив, чтобы забрать его обратно. С чистокровными сыновьями [aversaria|E] передо мной, моим легионом и личными силами губернатора пришло время вернуть наш город."
eastern_reforms.0011.a:0 "В атаку!"

