break_strings_decision:0 "Разорвать мои Цепи"
break_strings_decision_tooltip:0 "Я уже не так управляем, как раньше"
conclave_faction_power_below_200:0 "Фракция Конклава имеет менее 200% силы"
break_strings_decision_desc:0 "Хотя я все еще далек от полного контроля над своим царством, я больше не марионетка, танцующая на ниточках моего хозяина."
break_strings_decision_confirm:0 "Возьмите под Контроль свою Судьбу"

abolish_the_conclave_decision:0 "Распустить Конклав"
abolish_the_conclave_decision_tooltip:0 "Пришло время моим бывшим пленителям заплатить по счетам"
rhesus_defeated:0 "Ресус либо мертв, либо низложен"
conclave_faction_power_below_50:0 "Фракция Конклава имеет менее 50% силы"
abolish_the_conclave_decision_tt:0 "Все земли и золото Конклава будут конфискованы. Вы обратитесь в господствующую [aversaria|E] веру."
abolish_the_conclave_decision_desc:0 "Планы Конклава, возможно, случайно сделали возможным мое восхождение на престол, но они не мои союзники и не будут определять мое правление. Пришло время положить конец этой шараде ."
abolish_the_conclave_decision_confirm:0 "Сокрушить Наследие Ресуса"

sjalvolki_defectors_decision:0 "Пригласить Перебежчиков Сьялволки"
sjalvolki_defectors_decision_tooltip:0 "Враг моего врага, мой друг в конце концов."
sjalvolki_defectors_decision_tt:0 "Пять округов будут заселены поселенцами Сьялволки, восстановив местное население."
sjalvolki_defectors_decision_increases_event_troops_tt:0 "Вы сможете выставить более крупное ополчение, когда Кенвар в следующий раз вторгнется"
sjalvolki_defectors_decision_unpopular_tt:0 "#N Это будет непопулярным решением среди ваших вассалов#!"
sjalvolki_defectors_decision_desc:0 "Как бы Кенвар ни хотел, чтобы мы верили в обратное, его Имперрех далеко не застрахован от разногласий. Некоторых из его вождей, вероятно, можно убедить присоединиться к нам в обмен на землю. Естественно, эта идея вызвала некоторый отпор."
sjalvolki_defectors_decision_confirm:0 "Мы должны сделать это, чтобы выжить."

ask_conclave_for_help_decision:0 "Попросить Конклав о Помощи"
ask_conclave_for_help_decision_tooltip:0 "Возможно, нам придется отложить в сторону политические ссоры в интересах взаимного самосохранения."
ask_conclave_for_help_decision_tt:0 "Вы будете более тесно сотрудничать с Конклавом в течение следующих трех лет, чтобы лучше координировать военные действия."
ask_conclave_for_help_decision_increases_concave_power_tt:0 "#N Это скорее всего повысит силу Конклава#!"
ask_conclave_for_help_decision_conclave_immune_tt:0 "#NКонклав будет невосприимчив к враждебным интригам в течение следующих 3 лет.#!"
ask_conclave_for_help_decision_desc:0 "Хотя мои интересы по своей сути противоречат интересам Конклава, и обе стороны прекрасно это осознают, Кенвар представляет собой экзистенциальную угрозу для обоих — Ресус, по крайней мере, достаточно умен, чтобы видеть это. Я мог бы предложить временное перемирие, пока с Сьялволками не будет покончено."
ask_conclave_for_help_decision_confirm:0 "Предложить Мирное Соглашение "

move_against_conclave_decision:0 "Начать Действовать Против Члена Конклава"
move_against_conclave_decision_tooltip:0 "Мои враги не те кто снаружи, но внутри царства."
move_against_conclave_decision_tt:0 "Я попытаюсь свергнуть одного из членов Конклава."
move_against_conclave_cooldown:0 "Это можно делать только один раз в 6 месяцев"
move_against_conclave_decision_desc:0 "Конклав, казалось бы, непоколебимо держит бразды правления государством. Если я и, надеюсь, мои преемники когда-нибудь будут править сами по себе, мне нужно будет взять под контроль эту группу интриганов.\n\nХотя действовать прямо против них всех было бы глупостью, которая наверняка стоила бы мне головы, я могу попробовать расправится с ними по одному."
move_against_conclave_decision_confirm:0 "Собрать моих сторонников"

defeat_rhesus_decision:0 "Падение Кукловода"
defeat_rhesus_decision_tooltip:0 "Только один может сидеть на троне, и я, и Ресус держим его в поле зрения."
defeat_rhesus_decision_tt:0 "Вы решите судьбу своего наставника, бывшего пленителя и соперника"
conclave_no_councillors:0 "В вашем совете нет членов Конклава, кроме самого Ресуса."
defeat_rhesus_decision_desc:0 "Ресус — политик и интриган, которому нет равных. Насколько грозен Кенвар на поле боя, настолько же грозен Ресус в чертогах власти. И, подобно Верховному Королю Сьялволков, он не будет побежден в одном бою, и бой будет действительно напряженным."
defeat_rhesus_decision_confirm:0 "Проведите последнюю встречу"

lessons_of_cenware_decision:0 "Уроки Кенвары"
lessons_of_cenware_decision_tooltip:0 "Мое столкновение с верховным королем варваров преподало мне немало уроков."
lessons_of_cenware_decision_desc:0 "Кенвара  считался величайшим воином и тактиком  и человеком, которому не было равных на поле боя.\n\nПока наши пути не пересеклись.\n\nТеперь мир потрясенно смотрит на меня, когда полчища Кенвары разбиты. на кончике моего меча, [аверсария|E] спасена моей рукой. Я вошел в число величайших военных гениев всех времен."
lessons_of_cenware_decision_confirm:0 "Примите мой новый статус"

purge_conclave_decision:0 "Очистить Конклав"
purge_conclave_decision_tooltip:0 "Время тонкой политики закончилось"
purge_conclave_decision_tt:0 "Вы начнете масштабную чистку против всех нынешних и бывших членов фракции Конклава, уничтожив ее навсегда. Очевидно, что это кровопролитие будет воспринято как чрезвычайно тираническое."
conclave_faction_power_below_100:0 "Фракция Конклава имеет менее 100% силы"
purge_conclave_decision_desc:0
"Падение Ресуса приближается, но кинжалы его приспешников приближаются к моей спине. Если я — главная надежда [aversaria|E], я не могу допустить, чтобы мое внимание было поглощено мелкой придворной политикой.\n\nНеобходимо принять решительные меры."
purge_conclave_decision_confirm:0 "Начать Приготовления..."

invite_legio_axiaothea_decision:0 "Связаться с XXI Легионом"
invite_legio_axiaothea_decision_tooltip:0 "Малоприятный союзник, но возможный."
invite_legio_axiaothea_decision_tt:0 "Легион XXI 'Аксиотеи' получит одно из ваших графств и окажет вам существенную поддержку в предстоящей войне."
invite_legio_axiaothea_decision_desc:0 "Имперские легионы, мягко говоря, в упадке. Единственные двое, которые хоть немного боеспособны, это Анотерион, который находится слишком далеко на востоке, чтобы быть полезным, и Аксиофея, чья слепая приверженность мертвому делу сделает любые переговоры натянутыми.\n\nОднако у меня есть небольшое преимущество. То, что сам Разрушитель Миров теперь со всех сторон окружен моими союзниками. Если бы я послал им его голову, может быть, они присоединились бы ко мне?"
invite_legio_axiaothea_decision_confirm:0 "Отправить голову Эшрея на юг"
defeated_cenware:0 "Вы победили Кенвара хотя бы один раз."
aeschraes_killed:0 "Эшрей был убит моими собственными действиями."

new_iyrossi_capital_decision:0 "Построить новую столицу Ийросси"
new_iyrossi_capital_decision_tooltip:0 "Новая столица для новой эпохи."
new_iyrossi_capital_decision_tt:0 "Ваша столица будет преобразована во дворец или храмовый мегаполис по вашему выбору и получит особое здание. Это займет год работы."
new_iyrossi_capital_decision_desc:0 "Наконец-то Ийросси свободны от ига Аверсариев. Увы, так много в нашей истории было запятнано их руками. Наша историческая столица То Педифипсии — необитаемая пустошь — скорее насмешливое проявление имперского высокомерия, чем жизнеспособная основа для центра нашего нового государства, и о Дворце в Митидоне не может быть и речи по очевидным причинам. Хотя мы можем дорожить своим прошлым, мы должны основать новую столицу, из которой будем править прекрасным Митидоном. Имейте в виду, что затраты будут высокими, а строительство займет целый год."
new_iyrossi_capital_decision_confirm:0 "Строительство новой столицы."

new_mountain_home_decision:0 "Новый Горный Дом"
