l_russian:
 reunite_the_empire_decision:1 "Объеденить Империю"
 reunite_the_empire_decision_tooltip:1 "Воссоедините Аверсаринскую Автократию и снова соберите всех аверсариан под единым знаменем!"
 reunite_the_empire_decision_desc:0 "Горе детям [aversaria|E]! Когда то мы были единым и сильным [continent|E] и распространяли по всему миру - наше право по рождению - как мы того заслуживали. Прошедшие годы не были к нам благосклонны, но не до сегодняшнего дня!\n\nМы снова объединили большую часть центральных владений Автократии под единым знаменем, и теперь пришло время объявить себя истинными наследниками великой древней Империи!"
 reunite_the_empire_decision_titles_tt:1 "Каждый Титул [aversaria|E] [Empire|E]  которым вы владеете и полностью контролируете, будут уничтожены, а их территории станут [de_jure|E] вашего нового основного титула (Аверсарианской Автократии)"
 reunite_the_empire_decision_titles_empire_tt:0 "Любой Заподнославянский [kingdom|E] [title|E] которым вы владеете (помимо [primary_title|E]) будет уничтожен и на его территории возникнет [de_jure|E] случайное Заподнославянское королевство"
 reunite_the_empire_decision_confirm:1 "Объеденить Имперю"
 reunite_the_empire_valid_desc:1 "Должен контролировать не менее 4 традиционных провинций [aversaria|E], считая Катраддию, и Калатипсоми - за две."

 reunite_the_north_decision:1 "Объеденить Север"
 reunite_the_north_decision_tooltip:1 "Провозгласить себя законным наследником Аверсарии, со столицей в Орайсполе."
 reunite_the_north_decision_desc:0 "Оказавшись на грани краха перед ордами варваров, северная [aversaria|E] была воссоединенина под моим правлением. Я больше не просто еще один мелкий военачальник, а Орайсполь снова стал резиденцией грозного королевства."
 reunite_the_north_decision_oraispol_capital_tt:1 "Наша столица расположенная в Орайсполе"
 reunite_the_north_decision_confirm:1 "Объеденить Север"

 reunite_the_south_decision:1 "Объеденить Юг"
 reunite_the_south_decision_tooltip:1 "Провозгласить себя законным преемником Аверсарии, со столицей в Асиуполисе."
 reunite_the_south_decision_desc:0 "Бесчисленные военачальники юга были раздавлены под нашим сапогом, и сильно поврежденный, но все еще славный город Асиуполис находится в наших руках. Не имея законного преемника в старой столице Орайсполя, нам предстоит принять мантию правления."
 reunite_the_south_decision_asiupoli_capital_tt:1 "Наша столица расположеннаяв Асиуполи"
 reunite_the_south_decision_confirm:1 "Объеденить Юг"

 reintegrate_core_aversarian_territory:0 "Реинтегрировать Прочих"
 reintegrate_core_aversarian_territory_desc:0 "Наконец-то территории, отколовшиеся от Империи Чистейших, могут быть возвращены в лоно, которому они принадлежат. Нечистые расы когда-то думали [aversarian |E] мертвы и ушли, но что может быть лучшим признаком нашего обновления? Мир признает наше возвращение и содрогнется при виде возрождения нашей славной империи.."

 pryonism_negative_dreams:0 "Наслать Плохие Сны"
 pryonism_positive_dreams:0 "Наслать Сладкие Сны"
 pryonism_negative_dreams_desc:0 "Влияйте на их сны ужасными кошмарами."
 pryonism_positive_dreams_desc:0 "Влияйте на их сны отблесками чарующей благодати."

 khmet_towers_decision:0 "Вновь активировать Так'хан"
 khmet_towers_decision_tooltip:1 "Добейтесь права владения на все Святые места нашей религии и начните реактивируйте эти древние святыни.!"
 khmet_towers_decision_desc:0 "Давным-давно Тот, Кто Был, поручил нам священную задачу, и мы подвели его! Мы вернемся к зениту нашего могущества и вновь примем мантию служения, от которой отказались мгогие века назад. \n\n Предстоящий путь долог, труден и полон страданий; но мы вынесем это ради всех."
 khmet_towers_decision_confirm:0 "Наш Долг Выполнен, Его Воля будет исполнена."

 announce_aversaria_voreias_decision:1 "Провозгласить Аверсариа Вореас"
 announce_aversaria_voreias_decision_desc:0 "Первый шаг к восстановлению нашего священного дома сделан. На севере был создан плацдарм, чтобы твердо противостоять орде Сьялволки. Пора мне короновать себя Автократом новой [aversaria|E] и готовиться к походу на юг..."
 announce_aversaria_voreias_decision_tt:0 "Вы получаете титул Гурдурбок\nГурдурбок переименован в Аверсариа Вореас.\nБудут доступны новые решения."
 announce_aversaria_voreias_decision_confirm:1 "Провозгласить Аверсариа Вореас"
 announce_aversaria_voreias_decision_tooltip:1 "Провозгласить новую северную [aversaria|E], посвящённую завоеваниям старины!"

 convert_to_suncult_decision:0 "Объявить себя Реинкарнацией Чистейшего"
 convert_to_suncult_decision_desc:0 "Если есть хоть какая-то надежда на будущее Империи, она должна иметь обновленный дух, чтобы привести ее к победе. Тот, который проповедует полное доверие к видению лидера и непоколебимую приверженность каждой его команде. Тот, который поощряет фанатичную верность до смерти.\n\nА где еще можно найти такой фанатизм, как не в вере?"
 convert_to_suncult_decision_confirm:0 "Обратить всех в культ Чёрного Солнца"
 convert_to_suncult_decision_tooltip:0 "Настало время всем преклонить колено и служить мне."

 pryonism_decision:0 "Читать Разумы"
 pryonism_decision_desc:0 "Время читать мысли и узнавать сверхсекретные секреты, подобные тому, что Ричард Никсон совершил в 1967 году в ограблении Влажный Хитрый Хер да Дикая вода."
 pryonism_decision_confirm:0 "Прочти их Мысли."

 contact_spirits:0 "Общение с Призраками"
 contact_spirits_desc:0 "Я должен призвать духов и узнать их секреты."
 raise_spirit_army:0 "Призвать Призрачную Армию"
 raise_spirit_army_desc:0 "Призыв духов - опасная задача, однако возможность заполучить легион лучших воинов, которые может предложить это царство, с дополнительным преимуществом почти полной невосприимчивости к битве, слишком хороша, чтобы отказываться от нее."

 search_for_mage_decision:0 "Искать Мага"
 search_for_mage_decision_desc:0 "Придворные маги необходимы для выполнения магических обязанностей и опеки тех при дворе, которые хотят учиться. Я прикажу своим слугам прочесать землю в поисках талантливых кандидатов, желающих служить мне.."
 search_for_mage_decision_tooltip:0 "Вам будет предоставлен выбор, сколько ресурсов вы готовы инвестировать в это начинание.."
 search_for_mage_decision_effect_tooltip:0 "Вы будете искать придворного мага, который присоединится к вашему Совету."
 search_for_mage_decision_confirm:0 "Начать Поиски!"
 search_for_mage_decision_desc_tooltip:0 "Вы будете искать [magi|E]"

 spirit_journey_decision:1 "Отправьтесь в Духовное Путешествие"
 spirit_journey_decision_desc:1 "Моя вера позволяет совершить путешествие в Царство Духа. Силой грибов я познаю тайны вселенной."
 spirit_journey_decision_tooltip:1 "Отправьтесь в духовное путешествие и узнайте истинную природу вселенной."
 spirit_journey_trigger:1 "Вы не можете в настоящее время отправиться в духовное путешествие."

 spirit_journey_effect:1 "Вы получите благочестие и престиж ценой золота, чем больше вы рискуете, тем больше вы получите."
 spirit_journey_confirm:1 "В Царство Духов"

 eastern_reforms_side_governor_decision:0 "Обвинить Кхатан Алтан"
 eastern_reforms_side_governor_decision_desc:0 "Хатан Алтан и Ольтенские племена, частично провозглашая верность [aversaria|E], известны тем, что веками желали правления Айронйи. Дестабилизация Легиона, несомненно, даст им прекрасную возможность, и многие факторы, похоже, указывают на то, что если не Алтан непосредственно, то Ольтенские племена приложили руку к смерти Валерикса.\n\nВ свою защиту Алтан напомнил мне, что он и Валерикс были на друзьями, и что Валерикс никогда бы не смог отправиться на запад из степей, если бы ольтеники не привели их домой первыми. Он с радостью поможет нам финансово и собственными силами и обещает Легиону владение владениями Олтеников на востоке, как только Валерикс будет отомщен. Несомненно, однако, что это свяжет нас с Тетрадией теснее, чем что-либо другое, и любые мечты о реформе будут сильно затруднены..."
 eastern_reforms_side_governor_decision_confirm:0 "Алтан - убийца, подготовьте мужчин"

 eastern_reforms_side_mongols_decision:0 "Обвинить Губернатора Тетрадии"
 eastern_reforms_side_mongols_decision_desc:0 "Губернатор Тетрадии годами враждовал с Валериксом из-за судьбы Автократии. Хотя Валерикс обещал помочь ему вернуть Асиуполь, губернатор всегда отказывался слышать любые слова о реформах или изменениях, особенно когда дело касалось его обширных рабовладельческих поместий. Кроме того, Тетрадия и её соратники — известные интриганы, ветераны старых дней Имперского двора до того, как «Фенвир» высадился на восточных берегах.\n\nСо своей стороны, Тетрадия отрицает какие-либо правонарушения. Он указал на то, как глупо было бы с его стороны дестабилизировать Легион, когда это его единственный шанс вернуть свой город, а также на то, как Ктеумакса давно жаждет завладеть южным Айроноем.\n\nСам Алтан прислал нам сообщение об этом. если мы двинемся против Тетрадии, его силы будут в нашем распоряжении в случае гражданской войны, а также заявил, что его товарищи на северо-востоке будут после этого служить моими вассалами. Кроме того, он пообещал помочь нам в нашей вражде с Фенрусом как союзник в обмен на южные владения Фенвира.."
 eastern_reforms_side_mongols_decision_confirm:0 "Распорядиться об аресте Тетрадии"

 invade_fenvir_clanrech_decision:0 "Начать Реконкисту"
 invade_fenvir_clanrech_decision_tooltip:0 "Начать кампанию по возвращению Асиуполи"
 invade_fenvir_clanrech_decision_tt:0 "Мы объявим [war|E] клану Фенвир с целью вернуть Асиуполи.."
 invade_fenvir_clanrech_decision_desc:0 "Время настало. Собаки-фенвиры слишком долго сидели на законной [aversaria|Е] земле, и мы никогда не сможем спасти нашу родину от самой себя и ее врагов, пока они сидят на корточках в ее величайшем городе. Пришло время призвать наших союзников и написать первую букву саг о нашей святой реконкисте.."
 invade_fenvir_clanrech_decision_confirm:0 "Объявить войну!"

 iyrossi_kill_aversarians_decision:0 "Расправится с Аверсаринцами"
 iyrossi_kill_aversarians_decision_desc:0 "Наши недавно завоеванные земли населяют [aversarian|E], наши извечные мучители, их надо очистить, чтобы мы снова были свободны. Солнце воссияет на землях наших предков, ныне очищенных от вечного врага!"
 iyrossi_kill_aversarians_decision_confirm:0 "Это должно быть сделано"
 iyrossi_kill_aversarians_decision_tooltip:0 "Убирает [aversarian|E]"

 bloody_throne_decision:0 "Вернуть Кровавый Трон"
 bloody_throne_decision_desc:0 "Горасос оставил после себя резню, воздвигнув себе трон из черепов на горе трупов. Чтобы сохранить это наследие, мы должны сделать так, чтобы все знали, что мы, и только мы, заслуживаем того, чтобы сидеть на нем.."
 bloody_throne_decision_confirm:0 "Вечный Кровавый Трон"
 bloody_throne_decision_custom_tooltip:0 "Если не захватить его в ближайшее время, титул «Кровавый Трон» ускользнет из наших рук."
 bloody_throne_decision_tooltip:0 "Мы должны подтвердить свое право на Кровавый Трон, чтобы не потерять титул"

 renounce_gorassos_decision:0 "Гниющий Трон"
 renounce_gorassos_decision_desc:0 "Отец Окровавленного Трона пал, его череп теперь украшает символ его кровавой мощи. Как и твое, однажды. Ты наследник его кровавого наследия, и ничтожные трепещут перед твоими священными клинками!"
 renounce_gorassos_decision_confirm:0 "Кровь будет течь!"
 renounce_gorassos_decision_tooltip:0 "Отречься от Горассоса и его ереси"

 renounce_megistos_decision:0 "Прощай, Мегист"
 renounce_megistos_decision_desc:0 "Ты не Мегист. Вы знаете это в своем сердце. Ты никогда не будешь Мегистосом и никогда не сможешь быть Мегистосом. Возможно... возможно, пришло время отпустить его. Мегистос больше не свет нашей вселенной, но, возможно, он снова будет в конце всего сущего. Прощай, Мегистос.."
 renounce_megistos_decision_confirm:0 "Еще одно прошептанное имя, потерянное во времени."
 renounce_megistos_decision_tooltip:0 "Откажись от Мегиста и его ереси"

 redistrict_metro_cap:0 "Перенести Столицу"
 redistrict_metro_cap_desc:0 "Мегаполисы мира — это поистине великолепные драгоценные камни, каждая из которых представляет собой уникальный двигатель производства. Эти производительные силы могут быть еще больше увеличены. Все, что нужно, это достаточно средств и планирование, чтобы организовать массы в дисциплинированные ряды, ориентированные на дальнейшую войну или собственное богатство..."
 redistrict_metro_cap_confirm:0 "Время заняться делом!"
 redistrict_metro_cap_tooltip:0 "Тратьте щедро, чтобы специализировать свой мегаполис."

 found_metro_in_kingdom_cap:0 "Заложить Великий Полис"
 found_metro_in_kingdom_cap_desc:0 "Каждое великое королевство заслуживает такого же великого полиса, который станет резиденцией его правителя. В моей стране таких мест нет, но ненадолго. Я позабочусь о том, чтобы поколения помнили не только мое имя и мои дела, но и сами земли, по которым я ходил, и фундамент, который я построил.."
 found_metro_in_kingdom_cap_confirm:0 "Постарайтесь оставить свой след."
 found_metro_in_kingdom_cap_tooltip:0 "Вам предстоит построить район мегаполиса, основываясь на ваших основных характеристиках и образе жизни."

 gh_sack_ostrapol:0 "Разграбить Орасполь"
 gh_sack_ostrapol_desc:0 "Выжечь город и вынести добычу."
 gh_sack_ostrapol_confirm:0 "Сжечь дотла!"
 gh_sack_ostrapol_tooltip:0 "Вы начнете грабить мегаполис Остраполь!"

 gh_debase_currency_decision:0 "Обесценивание валюты"
 gh_debase_currency_decision_desc:0 "Наступает время в жизни каждого правителя, неважно сколь они велики или малы,неважно где они находятся, они должны сделать выбор. Важнее ли казна казна,нежели их народ,как сама история запомнит их?\n\nFor тот,кто решил что да, возможность обесценить собственную валюту для получения прибыли это простой выбор."
 gh_debase_currency_decision_confirm:0 "Пусть золото течет рекой."
 gh_debase_currency_decision_tooltip:0 "Пожертвуйте большим количеством [prestige|E] в обмен на мгновенный приток золота."

 gh_debase_currency_decision_2:0 "Обесценивание валюты"
 gh_debase_currency_decision_2_desc:0 "Наступает время в жизни каждого правителя, неважно сколь они велики или малы,неважно где они находятся, они должны сделать выбор. Важнее ли казна казна,нежели их народ,как сама история запомнит их?\n\nFor тот,кто решил что да, возможность обесценить собственную валюту для получения прибыли это простой выбор."
 gh_debase_currency_decision_2_confirm:0 "Пусть золото течет рекой."
 gh_debase_currency_decision_2_tooltip:0 "Пожертвуйте большим количеством [prestige|E] в обмен на мгновенный приток золота."

 gh_debase_currency_decision_3:0 "Обесценивание валюты"
 gh_debase_currency_decision_3_desc:0  "Наступает время в жизни каждого правителя, неважно сколь они велики или малы,неважно где они находятся, они должны сделать выбор. Важнее ли казна казна,нежели их народ,как сама история запомнит их?\n\nFor тот,кто решил что да, возможность обесценить собственную валюту для получения прибыли это простой выбор."
 gh_debase_currency_decision_3_confirm:0 "Пусть золото течет рекой."
 gh_debase_currency_decision_3_tooltip:0 "Пожертвуйте большим количеством [prestige|E] в обмен на мгновенный приток золота."

 gh_debase_currency_4_decision:0 "Обесценивание валюты"
 gh_debase_currency_decision_4_desc:0 "Наступает время в жизни каждого правителя, неважно сколь они велики или малы,неважно где они находятся, они должны сделать выбор. Важнее ли казна казна,нежели их народ,как сама история запомнит их?\n\nFor тот,кто решил что да, возможность обесценить собственную валюту для получения прибыли это простой выбор."
 gh_debase_currency_decision_4_confirm:0 "Пусть золото течет рекой."
 gh_debase_currency_decision_4_tooltip:0 "Пожертвуйте большим количеством [prestige|E] в обмен на мгновенный приток золота."

 gh_strengthen_currency_decision:0 "Укрепить Валюту"
 gh_strengthen_currency_decision_desc:0 "Теперь, когда в нашей столице находится Королевский монетный двор, у нас появилась возможность ввести новые меры по укреплению нашей валюты. С помощью таких мер, как изъятие валюты, уже находящейся в обращении, продажи иностранных активов, реформ и переговоров с кредиторами, мы можем добиться столь необходимого увеличения стоимости нашей валюты."
 gh_strengthen_currency_decision_confirm:0 "Рассвет обновленной экономики."
 gh_strengthen_currency_decision_tooltip:0 "Пожертвуйте большим количеством золота на мгновенный приток [prestige|E]"

 gh_strengthen_currency_decision_2:0 "Укрепить Валюту"
 gh_strengthen_currency_decision_2_desc:0 "Теперь, когда в нашей столице находится Королевский монетный двор, у нас появилась возможность ввести новые меры по укреплению нашей валюты. С помощью таких мер, как изъятие валюты, уже находящейся в обращении, продажи иностранных активов, реформ и переговоров с кредиторами, мы можем добиться столь необходимого увеличения стоимости нашей валюты."
 gh_strengthen_currency_decision_2_confirm:0 "Рассвет обновленной экономики."
 gh_strengthen_currency_decision_2_tooltip:0 "Пожертвуйте большим количеством золота на мгновенный приток [prestige|E]"

 gh_strengthen_currency_decision_3:0 "Укрепить Валюту"
 gh_strengthen_currency_decision_3_desc:0 "Теперь, когда в нашей столице находится Королевский монетный двор, у нас появилась возможность ввести новые меры по укреплению нашей валюты. С помощью таких мер, как изъятие валюты, уже находящейся в обращении, продажи иностранных активов, реформ и переговоров с кредиторами, мы можем добиться столь необходимого увеличения стоимости нашей валюты."
 gh_strengthen_currency_decision_3_confirm:0 "Рассвет обновленной экономики."
 gh_strengthen_currency_decision_3_tooltip:0 "Пожертвуйте большим количеством золота на мгновенный приток [prestige|E]""

 gh_strengthen_currency_decision_4:0 "Укрепить Валюту"
 gh_strengthen_currency_decision_4_desc:0 "Теперь, когда в нашей столице находится Королевский монетный двор, у нас появилась возможность ввести новые меры по укреплению нашей валюты. С помощью таких мер, как изъятие валюты, уже находящейся в обращении, продажи иностранных активов, реформ и переговоров с кредиторами, мы можем добиться столь необходимого увеличения стоимости нашей валюты."
 gh_strengthen_currency_decision_4_confirm:0 "Рассвет обновленной экономики.."
 gh_strengthen_currency_decision_4_tooltip:0 "Пожертвуйте большим количеством золота на мгновенный приток [prestige|E]"

 restore_etepezea_decision:0 "Востановит Этепезию"
 restore_etepezea_decision_desc:0 "Крах Этопизии стал трагедией для всех Аверсарианцев. Кошмар безупречного Ораиспола, попавшего под контроль Сьялволков, бьющегося сердца Аверсаринасской Автократы, вырванного из наших рук - это слишком тяжело, чтобы вспоминать! Все, что теперь осталось в прошлом, как родина предков, дарованная нам самим Чистейшим, теперь снова в безопасности"
 restore_etepezea_decision_confirm:0 "Перекроить старые границы Этепезии"
 restore_etepezea_decision_tooltip:0 "Прежние [aversarian|E] де-юре королевства будут восстановлены заместо любых мелких королевств Сьялволков,созданых после завоеваний Ценвара"
 restore_etepezea_requirement:0 "Все непокрытые туманом герцогства с заменёнными де-юре вассалами #E Etepezea#! контролируются нами."
 restore_etepezea_decision_tooltip:0 "#E Etepezea's#! Де-юре иерархия будет восстановлена."

 restore_megos_kalathipsomi_decision:0 "Восстановить Мегос Калатипсоми"
 restore_megos_kalathipsomi_decision_desc:0 "Суровая красота Мегос Калатипсоми, некогда украденная у нас чертовым Ценваром, теперь снова принадлежит нам, и прибыльная торговля уже течет в нашу империю через Бастонпорт. Предстоит огромная работа по восстановлению провинции, но как только мы восстановим внушительные горные крепости, мы сможем обезопасить нашу центральную часть от."
 restore_megos_kalathipsomi_decision_confirm:0 "Нарисовать вновь старые границы Мегос Калатипсоми"
 restore_megos_kalathipsomi_decision_tooltip:0 "Старые [aversarian|E] де-юре королевства Мегос Калатипсоми будут созданы взамен любых мелких королевств Съяволков оставшихся после Вторжения Ценвара"
 restore_megos_kalathipsomi_requirement:0 "Все непокрытые туманом герцогства с заменёнными де-юре вассалами #E Megos Kalathipsomi#! контролируются нами"
 restore_megos_kalathipsomi_decision_tooltip:0 "#E Megos Kalathipsomi's#! де-юре иерархия будет восстановлена."

 restore_mikros_kalathipsomi_decision:0 "Восстановить Микрос Калатипсоми"
 restore_mikros_kalathipsomi_decision_desc:0 "Сельская пограничная провинция Микрос Калатипсоми снова находится под нашим контролем. Долина реки Пафос будет иметь решающее значение для питания нашего медленно восстанавливающегося населения. Однако мы должны быть осторожны - участники Марша всегда представляли угрозу, но еще большую тревогу вызывают причудливые монстры, которые каждый день выползают из надвигающегося Тумана."
 restore_mikros_kalathipsomi_decision_confirm:0 "Вновь нарисовать старые границы Микрос Калатипсоми"
 restore_mikros_kalathipsomi_decision_tooltip:0 "Старые [aversarian|E] де-юре королевства Микрос Калатипсоми будут созданы взамен любых мелких королевств Съяволков оставшихся после Вторжения Ценвара"
 restore_mikros_kalathipsomi_requirement:0 "Все непокрытые туманом герцогства с заменёнными де-юре вассалами #E Mikros Kalathipsomi#! контролируются нами"
 restore_mikros_kalathipsomi_decision_tooltip:0 "#E Mikros Kalathipsomi's#! де-юре иерархия будет восстановлена"

 restore_malcois_decision:0 "Восстановить Малькоис"
 restore_malcois_decision_desc:0 "Рабы, вероломные участники Марша и хищные Сьялволки - все они делали все возможное, чтобы вырвать у нас Малькоис, но их успехи оказались для нас лишь временными неудачами. Поскольку Аверсарианское правление вновь прочно утвердилось в Палатах Мутидона, наша власть более не будет оспариваться."
 restore_malcois_decision_confirm:0 "Старые границы Малькоиса будут перечерчены"
 restore_malcois_decision_tooltip:0 "Старые [aversarian|E] де-юре королевства Малькоиса будут восстановлены на месте любых мелких королевств Сьялволков, появившихся после Заваеваний Кенвара."
 restore_malcois_requirement:0 "Все непокрытые туманом герцогства с заменёнными де-юре вассалами #E Malcois#! под нашим контролем"
 restore_malcois_decision_tooltip:0 "#E Malcois's#! де-юре иерархия будет восстановлена."

 restore_opakhasia_decision:0 "Восстановить Опахазию"
 restore_opakhasia_decision_desc:0 "Приложив огромные усилия, мы отбросили волну варваров и восстановили границы Опахасии, от пролива Корвиён до сверкающего города Тинитида. В то время как цветок империи сильно увял, под нашим решительным руководством он обязательно расцветет снова!"
 restore_opakhasia_decision_confirm:0 "Восстановить старые границы Опахазии"
 restore_opakhasia_decision_tooltip:0 "Старые [aversarian|E] де-юре королевства Опахазии будут восстановлены на месте любых мелких королевств Сьялволков, появившихся после Заваеваний Кенвара"
 restore_opakhasia_requirement:0 "Все непокрытые туманом герцогства с заменёнными де-юре вассалами #E Opakhasia#! под нашим контролем"
 restore_opakhasia_decision_tooltip:0 "#E Opakhasia's#! де-юре иерархия будет восстановлена."

 restore_aironoi_decision:0 "Восстановить Аироной"
 restore_aironoi_decision_desc:0 "В то время как разрушения от [frodbrokna|E] ставят перед нами сложную задачу, из разрушенного Асиуполи мы отбили варваров как с востока, так и с запада. Окровавленный, но не сломленный, Аироной снова станет сильным восточным оплотом восстановленной Аверсарии."
 restore_aironoi_decision_confirm:0 "Нарисовать старые границы Аироной"
 restore_aironoi_decision_tooltip:0 "Старые [aversarian|E] де-юре королевства Аироной будут восстановлены на месте любых мелких королевств Сьялволков, появившихся после Заваеваний Кенвара."
 restore_aironoi_requirement:0 "Все непокрытые туманом герцогства с заменёнными де-юре вассалами #E Aironoi#! под нашим контролем"
 restore_aironoi_decision_tooltip:0 "#E Aironoi's#! де-юре иерархия будет восстановлена."

restore_gurdurbok_decision:0 "Восстановить Гурдурбок"
restore_gurdurbok_decision_desc:0 "Хотя когда-то отрезанная от [aversaria|E] Кенваром, провинция Гурдурбок была возвращена под наш праведный контроль, от границы с Шевальен до [mayiprolollan|E]. В Детиклосе уже начинаются усилия по восстановлению, и весь мир должен знать, что [aversaria|E] никогда не позволит разделить свои территории."
restore_gurdurbok_decision_confirm:0 "Нарисовать старые границы Гурдурбока"
restore_gurdurbok_decision_tooltip:0 "Старые [aversarian|E] де-юре королевства Гурдурбока будут восстановлены на месте любых мелких королевств Сьялволков, появившихся после Заваеваний Кенвара."
restore_gurdurbok_requirement:0 "Все непокрытые туманом герцогства с заменёнными де-юре вассалами #E Gurdurbok#! под нашим контролем"
restore_gurdurbok_decision_tooltip:0 "#E Gurdurbok's#! deде-юре иерархия будет восстановлена."

kikarsagi_kill_aversarians_decision:0 "Расправится с Аверсаринцами"
kikarsagi_kill_aversarians_decision_desc:0 "[Аверсарианцы|Е] показали себя слабыми, а слабых бьют. Лишенные Мандата Чистоты и собак в глазах Чистейших, мы должны уничтожить их слабую расу, чтобы стать Избранными и спасти империю. Нет пощады слабым! Нет отступления сильным!"
kikarsagi_kill_aversarians_decision_confirm:0 "Сегодня мы становимся Избранными!"
kikarsagi_kill_aversarians_decision_tooltip:0 "Убейте [aversarian|E] и станьте одним из Избранных."

