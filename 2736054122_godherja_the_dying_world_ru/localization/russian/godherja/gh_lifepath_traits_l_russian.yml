 trait_way_of_justice_father_desc:0 "Путь Справедливости — это Путь тех, кто хочет исправить ошибки и добиться справедливости. Самый редкий Путь, о нем практически ничего не известно из-за его странных идей и крайне незначительной полезности. Часто бывает трудно даже найти Путника для проведения церемонии. Тем не менее, это, возможно, самый почитаемый из всех Путей, поскольку Путь якобы был основан сэром Раносом и его последователями, когда он давным-давно освободил народ Шевалье от рабства."
