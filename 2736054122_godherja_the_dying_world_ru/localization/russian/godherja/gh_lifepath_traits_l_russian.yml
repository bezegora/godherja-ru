 trait_way_of_crowns_father_desc:0 "Путь Корон — это Путь знати, лидеров гильдий и деревенских старейшин. Сосредоточившись на лидерстве во всех формах, те, кто следует этому пути, должны научиться управлять большими группами людей, финансами и организациями. Большинство дворян являются последователями этого пути, независимо от того, выбрали ли они его или после давления со стороны своей семьи.\n\nРастущая значимость феодальных структур в Шевалье привела к тому, что крестьянство постепенно вытеснялось с этого Пути, и хотя технически все свободны выбирать любой путь, нередки случаи, когда Отцы-Путники Короны удобно пропускают Путь заинтересованных простолюдинов."
 trait_way_of_crowns_father_character_desc:0 "Путь Семьи — это Путь матриархов, патриархов и дипломатов. Те, кто следует Пути Семьи, посвящают себя изучению того, как управлять межличностными отношениями и как наилучшим образом производить и воспитывать детей. Он популярен среди крестьянства и знати, происходящей из больших семей."
 trait_way_of_harvests_follower:0 "Путь урожая"
 trait_way_of_harvests_follower_desc:0 "Путь Урожая — это Путь фермеров, членов гильдий и часто тех, кто их организует. Сосредоточение внимания на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. Хотя раньше он был обычным явлением для всех слоев общества, увеличивающееся расстояние между дворянством и крестьянством привело к тому, что многие дворяне стали рассматривать его как «меньший» Путь. Из-за этого, несмотря на множество полезных принципов, дворяне обычно избегают его, считая его уделом простолюдинов."
 trait_way_of_harvests_follower_character_desc:0 "Путь Урожая — это Путь фермеров, членов гильдий и часто тех, кто их организует. Сосредоточение внимания на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. Хотя раньше он был обычным явлением для всех слоев общества, увеличивающееся расстояние между дворянством и крестьянством привело к тому, что многие дворяне стали рассматривать его как «меньший» Путь. Из-за этого, несмотря на множество полезных принципов, дворяне обычно избегают его, считая его уделом простолюдинов."
