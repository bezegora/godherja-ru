 trait_way_of_family_father_character_desc:0 "Путь Мечей — это Путь матриархов, патриархов и дипломатов. Те, кто следует Пути Семьи, посвящают себя изучению того, как управлять межличностными отношениями и как наилучшим образом производить и воспитывать детей. Он популярен среди крестьянства и знати, происходящих из больших семей."
 trait_way_of_crowns_follower:0 "Путь корон"
 trait_way_of_crowns_follower_desc:0 "Путь Корон — это Путь знати, лидеров гильдий и деревенских старейшин. Сосредоточившись на лидерстве во всех формах, те, кто следует этому пути, должны научиться управлять большими группами людей, финансами и организациями. Большинство дворян являются последователями этого пути, часто идя по нему из-за давления со стороны семьи.\n\nРастущая значимость феодальных структур в Шевалье привела к тому, что крестьянство постепенно вытеснялось с этого Пути, и хотя технически все свободны выбирать любой путь, нередки случаи, когда Отцы-Путники Короны удобно пропускают этот Путь для заинтересованных простолюдинов."
 trait_way_of_crowns_follower_character_desc:0 "Путь Корон — это Путь знати, лидеров гильдий и деревенских старейшин. Сосредоточившись на лидерстве во всех формах, те, кто следует этому пути, должны научиться управлять большими группами людей, финансами и организациями. Большинство дворян являются последователями этого пути, независимо от того, выбрали ли они его или после давления со стороны своей семьи.\n\nРастущая значимость феодальных структур в Шевалье привела к тому, что крестьянство постепенно вытеснялось с этого Пути, и хотя технически все свободны выбирать любой путь, нередки случаи, когда Отцы-Путники Короны удобно пропускают Путь заинтересованных простолюдинов."
