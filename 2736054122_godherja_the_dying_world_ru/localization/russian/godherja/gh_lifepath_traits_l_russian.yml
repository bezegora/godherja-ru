 trait_way_of_justice_follower:0 "Путь справедливости"
 trait_way_of_justice_follower_desc:0 "Путь Справедливости — это Путь тех, кто хочет исправить ошибки и добиться справедливости. Самый редкий Путь, о нем практически ничего не известно из-за его странных идей и крайне малой полезности. Часто бывает трудно даже найти Путника для проведения церемонии. Тем не менее, это, возможно, самый почитаемый из всех Путей, так как Путь якобы был основан сэром Раносом и его последователями, когда он давным-давно освободил народ Шевалье от рабства."
 trait_way_of_justice_follower_character_desc:0 "Путь Справедливости — это Путь тех, кто хочет исправить ошибки и добиться справедливости. Самый редкий Путь, о нем практически ничего не слышно из-за его странных идей и крайне незначительной полезности. Часто бывает трудно даже найти Путника для проведения церемонии. Тем не менее, это, возможно, самый почитаемый из всех Путей, так как Путь якобы был основан сэром Раносом и его последователями, когда он давным-давно освободил народ Шевалье от рабства."
