 trait_way_of_coins_follower:0 "Путь монет"
 trait_way_of_coins_follower_desc:0 "Путь монет — это Путь торговцев, богатых простолюдинов и многих наемников. Сосредоточив внимание на накоплении богатства, бухгалтерском учете и бартере, он остается уважаемой традицией во всех сферах жизни, хотя сложность его концепций часто отталкивает от выбора этого пути многих людей."
 trait_way_of_coins_follower_character_desc:0 "Путь монет — это Путь торговцев, богатых простолюдинов и многих наемников. Сосредоточив внимание на накоплении богатства, бухгалтерском учете и бартере, он остается уважаемой традицией во всех сферах жизни, хотя сложность его концепций часто рассматривается как высокий барьер на пути к успеху."
 trait_way_of_coins_father:0 "Путь монет"
 trait_way_of_coins_father_desc:0 "Путь монет — это Путь торговцев, богатых простолюдинов и многих наемников. Сосредоточив внимание на накоплении богатства, бухгалтерском учете и бартере, он остается уважаемой традицией во всех сферах жизни, хотя сложность его концепций часто отталкивает от выбора этого пути многих людей."
