 trait_way_of_knowledge_follower:0 "Путь Познания"
 trait_way_of_knowledge_follower_desc:0 "Путь Познания — это Путь эрудитов, ученых и теологов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, этот уважаемый, хотя и необычый путь дал культуре Шевальена почти все ее великие произведения."
 trait_way_of_knowledge_follower_character_desc:0 "Путь Знания — это Путь эрудитов, ученых и богословов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевальена почти все ее великие произведения."
 trait_way_of_knowledge_father:0 "Последователь пути познания"
 trait_way_of_knowledge_father_desc:0 "Путь Знания — это Путь эрудитов, ученых и теологов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, этот уважаемый, хотя и необычый путь дал культуре Шевальена почти все ее великие произведения."
 trait_way_of_knowledge_father_character_desc:0 "Путь Знания — это Путь эрудитов, ученых и богословов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевальена почти все ее великие произведения."
 trait_way_of_crows_follower:0 "Путь воронов"
 trait_way_of_crows_follower_desc:0 "Путь Воронов — это Путь шпионов, придворных, и если истории правдивы, [Concept('magi', 'магов')|E]. Маршерские [Concept('magi', 'магов')|E] легенды гласят, что когда-то их народ владел магией и все шли Путем Воронов. Последователи Пути узнают, как собирать и скрывать секреты, как двигаться незаметно и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, так же как и наоборот. Особенно среди знати, где суды из года в год становятся все более эзотерическими по форме, Путь Ворона воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
 trait_way_of_crows_follower_character_desc:0 "Путь Ворон - это Путь шпионов, придворных, и если сказки правдивы, [Concept('magi', 'магов')|E]. Маршерские [Concept('magi', 'магов')|E] легенды гласят, что когда-то их народ владел магией и все шли Путем Воронов. Последователи Пути узнают, как собирать и скрывать секреты, как двигаться незаметно и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, так же как и наоборот. Особенно среди знати, где суды из года в год становятся все более эзотерическими по форме, Путь Ворона воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
