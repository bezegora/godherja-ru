 trait_way_of_family_follower:0 "Путь семьи"
 trait_way_of_family_follower_desc:0 "Путь Семьи — это Путь матриархов, патриархов и дипломатов. Те, кто следует Пути Семьи, посвящают себя изучению того, как управлять межличностными отношениями и как наилучшим образом плодить и воспитывать детей. Он популярен среди крестьянства и знати, происходящих из больших семей."
 trait_way_of_family_follower_character_desc:0 "Путь Мечей — это Путь матриархов, патриархов и дипломатов. Те, кто следует Пути Семьи, посвящают себя изучению того, как управлять межличностными отношениями и как наилучшим образом производить и воспитывать детей. Он популярен среди крестьянства и знати, происходящих из больших семей."
 trait_way_of_family_father:0 "Последователь пути семьи"
