 gh_fog_spread_events.10.title:0 "Concept('fog', 'Туман')|E] подходит"
 gh_fog_spread_events.10.desc:0 "Тьма надвигается с горизонта. Сначала это были постоянные кошмары, потом исчезающие крестьяне, а теперь, когда поднимается зловещая мгла, этого больше нельзя отрицать - [Concept('fog', 'Туман')E] ползет по нашим землям.\n\n Хотя земля была еще пригодна для жизни, и не начала страдать, как знать, так и простые люди лихорадочно собирали все, что могли, и стремились к более зеленым пастбищам, в то время как отвратительные обитатели [Concept('fog', 'Тумана')|] начали спускаться на незащищенных и глупых людей."
 gh_fog_spread_events.11.t:0 "Шепчет"
 gh_fog_spread_events.11.desc:0 "Почему я все еще здесь? Каждый крестьянин с половиной куриного ума уже ушел - здесь не осталось ничего, что могло бы заинтересовать кого-либо, кроме сумасшедших! Я сошел с ума? \n\n Я слышу это... эти вещи. Они говорят чушь... Лгут, ЛГУТ, все они ЛГУТ. \n\n Адское щебетание не выходит у меня из головы, даже когда я сплю, но я не сплю, потому что оно всегда хочет, чтобы я слушал болтовню, но... но оно хочет сказать правду, болтовню, слушаю правду, но это ложь, и я хочу, хочу правды, да, правды, да, да, да, да, да."
 gh_fog_spread_events.11.a:0 "нет, нет, НЕТ! Я ДОЛЖЕН ВЫБРАТЬСЯ ОТСЮДА!"
 gh_fog_spread_events.11.a.escape.tt:0 "Вы успешно сбежали!"
 gh_fog_spread_events.11.a.die.tt:0 "Вы погибаете от опасностей [Concept('fog', 'Тумана')|E]."
 gh_fog_spread_events.11.a.listen.tt:0 "Ты СЛУШАЕШЬ."
 gh_fog_spread_events.11.b:0 "ТЕПЕРЬ Я МОГУ СЛЫШАТЬ"
 gh_fog_spread_events.12.title:0 "Потерянный для [Concept('fog', 'Тумана')|E]"
 gh_fog_spread_events.12.desc:0 "Последняя колонна беженцев из моих владений покинула [fogland_forsaken|E] этот район. Любой, кто останется там к этому моменту, либо мертв, либо безумен, либо храбр до невозможности, но скоро будет мертв или безумен. \n\n Хотя я все еще номинально владею провинцией, она полностью вышла из-под моего контроля и теперь представляет собой адскую пустошь, контролируемую теми мерзкими тварями, которые прячутся в [Concept('fog', 'Тумане')|E]."
