 childhood_education.0004.t:0 "The Fickleness of Youth"
 childhood_education.0004.opening:0 "My ward, [ward.GetTitledFirstName], has changed [ward.GetHerHis] focus of study.\n\n"
 childhood_education.0004.desc1:0 "To think that [ward.GetSheHe] now aspire to delve into the art of [ward.Custom('education_focus_child')], a field of study which [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] excel at... It warms my heart!"
 childhood_education.0004.desc2:0 "To think that [ward.GetSheHe] would abandon our joint interest for the art of [ROOT.Char.Custom('education_focus')]!"
 childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U] now pursues knowledge in the art of [ward.Custom('education_focus_child')]."
 childhood_education.0004.a:0 "[ward.GetTitledFirstNameNoTooltip] is now studying [ward.Custom('education_focus_child')]!"
 childhood_education.0004.b:0 "[ward.GetTitledFirstNameNoTooltip] is now studying [ward.Custom('education_focus_child')]..."

 childhood_education.1011.t:0 "It Is Who [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')]"
 childhood_education.1011.desc:0 "[guardian.GetTitledFirstName] has taught me so much about the ways of [guardian.GetHerHis] people— of #EMP our#! people, for not only do [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] profess to the [guardian.GetFaith.GetAdjective] faith, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] see myself as fully [guardian.GetCulture.GetName]."
 childhood_education.1011.a:0 "It is the only way [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] wish to live."

 childhood_education.1012.t:0 "A Blessed Day"
 childhood_education.1012.desc:0 "With [ward.GetHerHis] ongoing education in the faith and practices of my people, [ward.GetTitledFirstName] has told me that [ward.GetSheHe] feels like a good, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.GetName]."
 childhood_education.1012.a:0 "At last, [ward.GetSheHe] sees the light!"

 child_culture_and_faith_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] beliefs and culture have changed under the tutelage of [guardian.GetTitledFirstName]"

 childhood_education.1021.t:0 "In Faith, Truth"
 childhood_education.1021.desc:0 "[guardian.GetTitledFirstNamePossessive] tutelage has taught me much, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] understand the true nature of the world.\n\nHow did [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] ever doubt that [guardian.GetFaith.GetName] had all the answers?"
 childhood_education.1021.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have found my true faith."

 childhood_education.1022.t:0 "In Faith, Truth"
 childhood_education.1022.desc:0 "After all my lectures and all my shared wisdom, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], has finally embraced the true faith.\n\nI always knew [ward.GetSheHe] would make a good little [ROOT.Char.GetFaith.GetAdjective] one day."
 childhood_education.1022.a:1 "[ROOT.Char.GetFaith.KnowledgeGodName] guided my hand."

 child_faith_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] beliefs have changed under the tutelage of [guardian.GetTitledFirstName]"

 childhood_education.1031.t:0 "Nature and Nurture"
 childhood_education.1031.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] may have been born [ward.GetCulture.GetName], but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot deny that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] no longer know what that even means. After [guardian.GetTitledFirstNamePossessive] tutelage, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel [guardian.GetCulture.GetName] through and through."
 childhood_education.1031.a:0 "It is who [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')]."

 childhood_education.1032.t:0 "Nature and Nurture"
 childhood_education.1032.desc:0 "After my long tutelage of young [ward.GetTitledFirstName], [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was pleased to no end when [ward.GetSheHe] told me that [ward.GetSheHe] considers [ward.GetHerselfHimself] [guardian.GetCulture.GetName]!"
 childhood_education.1032.a:0 "And indeed [ward.GetSheHe] is!"

 child_culture_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] culture has changed under the tutelage of [guardian.GetTitledFirstName]"

 childhood_education.9004.child_message:0 "[guardian.GetTitledFirstNamePossessiveNoTooltip] [GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.guardian_message:1 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"

