l_russian:
 trait_specific.1001.desc:0 "Strange people have been appearing around court lately – some [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] only see as shadows in the corner of my eye, and others [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] glimpse quickly and then they seem to be gone.\n\nNo matter how many guards [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] set on the task these strange people cannot be found, but the intensity of their taunting is only increasing!"
 trait_specific.1001.a:0 "There–! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could have sworn..."

 trait_specific.1002.desc:0 "Lately [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have had a hard time thinking straight – my thoughts are scattered like clouds upon a summer sky.\n\nThe birds outside my window have started singing another tune. Other people seem to willfully talk in riddles, and no one acknowledges that cilantro is a truly horrid spice."
 trait_specific.1002.a:0 "Wait, what was [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] thinking about?"

 trait_specific.1010.t:0 "Emerging Lunacy"
 trait_specific.1010.desc:0 "This last week [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have been spiraling, like a leaf in a tornado, going round round round. What is reality? What is #EMP real#!? [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can no longer answer this.\n\nAll [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know is that the woman in the clouds understands me, but the shadows are reaching further every day."
 trait_specific.1010.a:0 "Grasping like rodents... Shoo, away with you!"

 trait_specific.2001.t:0 "The Onset"
 trait_specific.2001.desc:0 "A sick feeling is rising in my stomach. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] try to make it back to my chambers, but the door shrinks before my very eyes! What– what is happening?!\n\nSuddenly [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can smell something... something [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] know [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have smelled before, but... #EMP where#!? A servant asks me if [ROOT.GetCharacter.Custom('GetFirstThirdPerson')][ROOT.GetCharacter.Custom('GetFirstThirdPersonIsNot')] alright, but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot answer her, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot do anything..."
 trait_specific.2001.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]... How long was [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] gone?"

 trait_specific.2002.desc:0 "Lately [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have experienced some... episodes. Something comes over me, taking charge of my body, and leaves me tired and confused.\n\nI have tried to keep it from people, tried to hide it, but it is hard to control something that comes and goes as it pleases."
 trait_specific.2002.a:0 "They are looking at me as if [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] possessed..."

 trait_specific.3001.desc:0 "As a stray arrow whiz past my head in the yard [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel nothing – no fear, no anger, no panic.\n\nThis has been par for the course recently – [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel as if [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] exist behind a curtain, keeping me from feelings and the world. And [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] so tired..."
 trait_specific.3001.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will go back to bed."

 trait_specific.3002.desc_opening:0 "What is the meaning of it all? Why do we go through these motions day after day after day..."

 trait_specific.3999.t:0 "Gray Days"
 trait_specific.3999.desc:0 "My whole life [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have felt that happiness did not come as easily to me as to others, and now the feeling is as foreign to me as air is to a fish."
 trait_specific.3999.desc_end:0 "\n\nMotivation and energy escapes me. As my life sinks into gray dullness [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel like [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] should be panicking, but even that is beyond me now."
 trait_specific.3999.a:0 "It is all too much..."

 trait_specific.4001.t:0 "Alternative Reading"
 trait_specific.4001.desc:0 "In a dusty corner of the library [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find a tome – bound in leather and inscribed with weird symbols – partially hidden behind other books. It is old, but has obviously seen some recent use.\n\nAs [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] leaf through it [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] quickly come to the realization that it deals with some... unconventional knowledge."
 trait_specific.4001.a:0 "Interesting... [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] glance around before sitting down to read."
 trait_specific.4001.a_tt:0 "Hope the one who has been recently reading the book isn't around to see me..."
 trait_specific.4001.b:0 "Heresy! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ll turn it in to the [ROOT.Char.GetFaith.PriestNeuterPlural]."

 trait_specific.5001.t:0 "Gourmand"
 trait_specific.5001.desc:0 "Venison, elk, quail... There are so many exotic things to try in this world!\n\nAs plate after plate of exquisite meat is placed before me [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot help but wonder what more is out there? What more flavorful adventures can [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] go on?"
 trait_specific.5001.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must try it all!"
 trait_specific.5001.a.tt:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will look for more exotic kinds of meat"
 trait_specific.5001.b:0 "The variation [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have right here is fine."

 trait_specific.5002.desc:0 "On my quest for rare meats a thought has taken root in my mind. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can scarcely admit it even to myself, but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot help but wonder what human flesh would taste like...\n\nAs a servant at court sickens, and stand on death's doorstep, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] order him placed in my private care."
 trait_specific.5002.a:0 "Forgive me – [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must find out!"
 trait_specific.5002.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will do nothing but pray over his soul."

 trait_specific.5003.t:0 "Taken to the Extreme"
 trait_specific.5003.desc:0 "It was only meant to be a short outing, a pleasant tour of the country-side. Now it has been days since we saw another living person, and our supplies are long since gone – we have already eaten the horses.\n\nOur guide promises that we will reach civilization within the week, but some of the servants are already at their limit, and my stomach growls louder for every hour that passes."
 trait_specific.5003.a:0 "We do what we have to to survive..."
 trait_specific.5003.b:0 "We can weather this!"

 trait_specific.6001.t:0 "Alternative Taste"
 trait_specific.6001.desc:0 "Lately regular activities have not... #EMP done#! it for me. Physicians have recommended various ointments, but nothing excites.\n\nAs [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] grow more and more desperate [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] stumble upon some books, hidden in the bottom of a pile in a merchants stall, that depict some... unusual activities. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find that [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] cannot stop turning the pages, and heat is stirring in my loins."
 trait_specific.6001.a:0 "Well, if this is what it takes..."
 trait_specific.6001.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] better than this!"

 trait_specific.6002.t:0 "Bedroom Fun"
 trait_specific.6002.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] reach to unbutton my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstNamePossessive] [lover.Custom('GetUpperClothingArticle')] when [lover.GetSheHe] suddenly pulls away.\n\n"[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have been wanting to try some things with you, my [ROOT.Char.Custom('LoverPetName')]," [lover.GetSheHe] says as [lover.GetSheHe] reaches under the bed with a smirk, only to pull out [ROOT.Char.Custom('DeviantObjectArticle')]. "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was thinking that we could... use this.""
 trait_specific.6002.a:0 "Well, don't leave me waiting!"
 trait_specific.6002.b:0 "You are into things like this?!"
 trait_specific.6002.b_known:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] knew [lover.GetSheHe] was into some weird things, but this?!"

 trait_specific.7001.t:0 "Bottoms Up!"
 trait_specific.7001.desc:0 "Nothing calms me quite as efficiently as a full glass of [ROOT.Char.Custom('RegionalAlcoholicDrink')]. After a hard day, after a good day, after #EMP any#! day... [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have found solace in the bottom of the cup."
 trait_specific.7001.a:0 "Bring me another!"
 trait_specific.7002.b:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] [ROOT.GetCharacter.Custom('GetFirstThirdPersonIsAm')] stronger than this."

 trait_specific.8001.t:0 "Sprouting Interest"
 trait_specific.8001.desc:0 "A merchant has sent me samples of seeds – plants [ROOT.Char.Custom('RandomSheHe')] claims are good for health and mind.\n\nI must admit [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have little experience in nurturing plants, but how hard could it be?"
 trait_specific.8001.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will use these to start a private garden!"
 trait_specific.8001.a.success:0 "You grow a lush garden"
 trait_specific.8001.a.small_success:0 "The project fails, but you learn a lot"
 trait_specific.8001.a.failure:0 "The seeds refuse to grow"
 trait_specific.8002.b:0 "They must be worth something..."
