l_english:
 befriend_ongoing_rival.3000.t:0 "Befriend: A Fine Balance"
 befriend_ongoing_rival.0001.t:0 "Befriend: Return to Sender"
 befriend_ongoing_rival.0001.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] carefully weighed each word as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] wrote the letter to [target.GetTitledFirstName]. Not even when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] laid the quill down and went to my chambers could [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] stop thinking about phrases and hidden meanings that might give offense.\n\nI had high hopes of my letter becoming a turning point in my efforts, but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was gravely mistaken. Today the message was returned unopened!"
 befriend_ongoing_rival.0001.a:0 "What an ungrateful [target.Custom('InsultNoun')]!"
 befriend_ongoing_rival.0002.t:0 "Befriend: Hammer and Tongs"
 befriend_ongoing_rival.0002.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have spent enough time in [target.GetTitledFirstNamePossessive] vicinity to know [target.GetSheHe] can talk about [target.Custom('herhis_subject_of_interest')] for hours. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] did my research and prepared a handful of questions for what [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] hoped would be a fruitful discussion.\n\nAlas, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] was terribly mistaken. Within minutes we found something to disagree upon and were caught up in a frenzied screaming contest."
 befriend_ongoing_rival_0002.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')]'ll swallow my pride and support [target.GetHerHis] standpoint."
 befriend_ongoing_rival_0002.b:0 "If [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] only [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could make [target.GetHerHim] understand..."
 befriend_ongoing_rival_0002.b.tt:0 "The progress of my scheme will be affected positively or negatively depending on the outcome."
 befriend_ongoing_rival_0002.c:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could never agree with such a ludicrous opinion!"
 befriend_ongoing_rival.0003.t:0 "Befriend: Seeing Eye to Eye"
 befriend_ongoing_rival.0003.desc:0 "It took a fair bit of quarreling and curses to get here, but in the end, it seems like [target.GetTitledFirstName] and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have found some common ground in this question. \n\nWe might not have parted as friends, yet [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] feel we are making progress."
 befriend_ongoing_rival_0003.a:0 "There might be some hope for us, after all."
 befriend_ongoing_rival.0004.t:0 "Befriend: A Foolish Mistake"
 befriend_ongoing_rival.0004.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] desperately tried to explain my opinion in a way which would make sense from [target.GetTitledFirstNamePossessive] point of view, but [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] only ended up entangling myself in my own arguments. \n\nThis gave [target.GetHerHim] plenty of angles to attack me from, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] came out of the argument looking like a damned fool."
 befriend_ongoing_rival_0004.a:0 "[target.GetTitledFirstNameNoTooltip] might have won this time..."
 befriend_ongoing_rival.0005.t:0 "Befriend: In a Bad Light"
 befriend_ongoing_rival.0005.desc:0 "When [spymaster.GetTitledFirstName] informed me of the foul rumor about myself circulating at court, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] could feel the heat rising in my veins. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had [spymaster.GetHerHim] investigate its source, and to no great surprise, it seems like the guilty culprit was none other than [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], why won't that lying [target.Custom('InsultNoun')] stop this nonsense?!"
 befriend_ongoing_rival_0005.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must defend myself against [target.GetFirstNamePossessiveNoTooltip] filthy lies!"
 befriend_ongoing_rival_0005.b:0 "At this time, it might be best to let it run its course."
 befriend_ongoing_rival.2000.t:0 "Befriend: Stroking [target.GetHerHis|U] Ego"
 befriend_ongoing_rival.2000.desc:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] always seem to be focusing on [target.GetTitledFirstNamePossessive] negative sides which is rather unproductive with my current goal in mind. Surely, [target.GetSheHe] must have admirable strengths too.\n\nA discreet but thoughtful compliment acknowledging one of [target.GetHerHis] virtues might be a good idea."
 befriend_ongoing_rival_2000.a:0 "While we've had our rows, [target.GetFirstNameNoTooltip] is a kind soul."
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] does have a rather commanding presence."
 befriend_ongoing_rival_2000.c:0 "When [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] think about it, [target.GetSheHe] is good with people."
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] does usually keep a level head."
 befriend_ongoing_rival_2000.tt:0 "#F A genuine compliment would help my scheme progress, but the wrong one could potentially offend [target.GetHerHim].#!"
 befriend_ongoing_rival_2000.a.tt:0 "Praise [target.GetFirstName] for being kind"
 befriend_ongoing_rival_2000.b.tt:0 "Praise [target.GetFirstName] for being assertive"
 befriend_ongoing_rival_2000.c.tt:0 "Praise [target.GetFirstName] for being gregarious"
 befriend_ongoing_rival_2000.d.tt:0 "Praise [target.GetFirstName] for being levelheaded"
 befriend_ongoing_rival.2001.t:0 "Befriend: The Power of Acknowledgment"
 befriend_ongoing_rival.2001.intro:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] made sure [target.GetTitledFirstName] was within earshot when [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] mentioned"
 befriend_ongoing_rival.2001.benevolent:0 "how [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had always thought [target.GetHerHis] generosity set a valuable example to others."
 befriend_ongoing_rival.2001.dominant:0 "how [target.GetSheHe] always capture everyone's attention as [target.GetSheHe] enters a room."
 befriend_ongoing_rival.2001.extroverted:0 "that [target.GetSheHe] was widely known for being a popular guest, always the life of the party."
 befriend_ongoing_rival.2001.levelheaded:0 "that despite our many disagreements, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] had always admired [target.GetHerHis] ability to keep a level head."
 befriend_ongoing_rival.2001.end:0 "\n\nI later had it confirmed that [target.GetSheHe] had struggled to hide a satisfied smile upon hearing my words."
 befriend_ongoing_rival_2001.a:0 "A heartfelt compliment can truly work wonders."
 befriend_ongoing_rival.2002.t:0 "Befriend: A Dire Misunderstanding"
 befriend_ongoing_rival.2002.end:0 "\n\nAfterward, when [target.GetSheHe] approached me, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] thought it was to give thanks! At least until [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] saw the furious look upon [target.GetHerHis] face... As it turns out, [target.GetSheHe] took my attempt at a compliment as scornful mockery."
 befriend_ongoing_rival_2002.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] never should have opened my mouth..."
 befriend_ongoing_rival.2003.t:0 "Befriend: How Awkward"
 befriend_ongoing_rival.2003.end:0 "\n\nWhen [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] glanced over at [target.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] expected a tiny hint of contentment at the very least, but [target.GetSheHe] actually looked confounded, perhaps even slightly annoyed."
 befriend_ongoing_rival_2003.a:0 "Maybe [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] should have thought about this some more..."
