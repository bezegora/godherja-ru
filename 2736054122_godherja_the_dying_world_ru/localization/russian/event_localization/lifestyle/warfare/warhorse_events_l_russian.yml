l_russian:
 warhorse.0001.t:0 "The Warhorse"
 warhorse.0001.desc:0 "Admiring the [ROOT.Char.Custom('HorseStoryMareStallion')] that now follows my every command [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] muse upon what to call [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a:0 "A name inspired by history!"
 warhorse.0001.b:0 "Mythology is full of awe inspiring horse names!"
 warhorse.0001.c:0 "It is just a horse, and it should be named as such."

 warhorse.0002.desc:0 "Inspired by the famous mounts belonging to leaders and heroes of old [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will name my [ROOT.Char.Custom('HorseStoryMareStallion')] after one of them."
 warhorse.0002.a:1 "Sethinox — brave steed of Aautokratir Nothx!"
 warhorse.0002.b:0 "Tethicor — surely the last great eastern king's mount was of high stock!"
 warhorse.0002.c:0 "Yamarat — the horse that freed [sarradon|E]!"
 warhorse.0002.d:0 "Irmad — the Witch-Breaker's steed!"
 warhorse.0002.e:0 "Trueheart — High King Bellieans famous [griffon|E]!"
 warhorse.0002.go_back:0 "Hm, another theme for the name would fit better..."

 warhorse.0003.desc:1 "The mythological world is rich in grandeur, and names for horses."
 warhorse.0003.balius:0 "Yirradan — the mother of all horses, they used to say!"
 warhorse.0003.xanthos:0 "Arthenax — the last [dragon|E]!"
 warhorse.0003.boreas:0 "Aerdjigon — the horse who birthed the eastern steppe!"

 warhorse.0004.desc:0 "A horse should be named as the base creature that it is."
 warhorse.0004.a:0 "Charger"
 warhorse.0004.b:0 "Abbot"
 warhorse.0004.c:0 "Prancer"
 warhorse.0004.d:0 "Glitterhoof"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Trusty [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "A renowned trainer has approached me after hearing rumors of my mighty [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], and offers [ROOT.Char.Custom('RandomHerHis')] services.\n\n"All [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] ask in return is a small compensation.""
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to be stronger."
 warhorse.1001.b:0 "To move more swiftly is something [ROOT.Char.Custom('HorseStorySheHe')] needs to learn."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to work on [ROOT.Char.Custom('HorseStoryHerHis')] endurance."
 warhorse.1001.d:0 "If there is one thing [ROOT.Char.Custom('HorseStorySheHe')] is lacking it is fierceness!"
 warhorse.1001.e:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am not interested."
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] needs no other trainer than me!"#!"

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] took to [ROOT.Char.Custom('HorseStoryHerHis')] training well, and results could be seen instantly!"
 warhorse.1002.a:0 "That was money well spent!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Sunny Day"
 warhorse.1101.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] make my way to the stable [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am greeted by the happy neighs of [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] seems eager to stretch [ROOT.Char.Custom('HorseStoryHerHis')] legs in the beautiful weather, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can do nothing but agree."
 warhorse.1101.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] must take every moment to practice!"
 warhorse.1101.b:0 "The day is too fine to not be appreciated properly!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Sick [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "As [ROOT.Char.Custom('WarhorseStoryName')] trudges out of the stable, dragging [ROOT.Char.Custom('HorseStoryHerHis')] legs and hanging [ROOT.Char.Custom('HorseStoryHerHis')] head, there can be no doubt — the [ROOT.Char.Custom('HorseStoryMareStallion')] is sick.\n\nThe stablemaster assures me there is a cure to be found for what ails [ROOT.Char.Custom('HorseStoryHerHim')], but it comes at a hefty price."
 warhorse.1201.a:0 "No price is too steep for my beloved [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Whatever happens is the will of [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] pulls through"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] seems to trust you less, though"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] dies of the sickness"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Horse Enthusiast"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks [ROOT.Char.Custom('WarhorseStoryName')] up and down, nodding approvingly.\n\n"It is a mighty fine [ROOT.Char.Custom('HorseStoryMareStallion')] you have here, my [ROOT.Char.GetTitleTierName]! If you would allow me to take [ROOT.Char.Custom('HorseStoryHerHim')] for a ride [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] would be very grateful.""
 warhorse.1301.a:0 "Enjoy yourself!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] is a fierce steed, and [horse_vassal.GetFirstNameNoTooltip] is not known for [horse_vassal.GetHerHis] prowess — will [horse_vassal.GetSheHe] be alright?"
 warhorse.1301.b:0 "No one rides [ROOT.Char.Custom('WarhorseStoryName')] but me!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Equine Horror"
 warhorse.1401.desc:0 "As darkness falls [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] find myself mostly alone in the stables, the quiet of the night only broken by the stomping of my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. There is something strange about [ROOT.Char.Custom('HorseStoryHerHis')] eyes, something... #EMP threatening#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] gaze follows me as [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] turn to leave, and the chill that runs down my spine lingers long into the night."
 warhorse.1401.a:0 "This is ridiculous – [ROOT.Char.Custom('HorseStorySheHe')] is just a horse."
 warhorse.1401.a.tt:1 "#F But why do you still feel [THIS.Char.Custom('HorseStoryHerHis')] eyes upon you?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] is surely cursed, get rid of [ROOT.Char.Custom('HorseStoryHerHim')]!"

 warhorse.1402.desc:0 "Feet bruised by hooves, hands bleeding from snapping teeth, body bruised from being thrown... [ROOT.Char.Custom('WarhorseStoryName')] neighs merrily as [ROOT.Char.Custom('HorseStorySheHe')] almost throws me onto a soldier's lance, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] do not know how much more of this [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can take."
 warhorse.1402.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will not be bested by a horse!"
 warhorse.1402.b:0 "The story of [ROOT.Char.Custom('WarhorseStoryName')] ends here."

 warhorse.1499.desc:0 "It happens when we are just returning from a short outing on horseback — what [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] have dreaded ever since [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] saw the malice in my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'s eyes for the first time. [ROOT.Char.Custom('HorseStorySheHe')|U] throws me just as we are riding past a collection of sharp rocks, and [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] fall headfirst straight onto an edge. Lost in the blinding pain [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can only hear loud neighs before it all goes away..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... why?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The End of a Life"
 warhorse.8001.desc:0 "My trusted [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] is getting old. [ROOT.Char.Custom('HorseStoryHerHis')|U] stride is not as swift as it once were, and the fire in [ROOT.Char.Custom('HorseStoryHerHis')] eyes is fading.\n\nIf [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] want to keep [ROOT.Char.Custom('HorseStoryHerHis')] lineage alive [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] should find a good match for [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will find a strong [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Search for an agile [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c:0 "The most important aspect in a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] is endurance."
 warhorse.8001.d:0 "Scour the lands for the fiercest [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.8001.e:0 "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will let [ROOT.Char.Custom('HorseStoryHerHim')] spend [ROOT.Char.Custom('HorseStoryHerHis')] last days quietly."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Circle of Life"
 warhorse.8002.desc:0 "My beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] has passed away, but [ROOT.Char.Custom('HorseStorySheHe')] leaves a strong foal behind! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] can already see [ROOT.Char.Custom('HorseStoryHerHis')] personality in the young one — my friend is still with me in a sense."
 warhorse.8002.a:0 "Rest easy [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "As [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] visit the stables [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] am greeted by the sad message that my beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] passed away during the night, leaving nothing behind but an emptiness in my heart."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] will miss you!"
