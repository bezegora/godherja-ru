fogeater_invasion_leader_modifier:0 "Гарформдир"
fogeater_invasion_leader_modifier_desc:0 "Этот персонаж был провозглашен Гарформдиром, военным глашатем кланов [fogeater|E]."
piece_of_the_broken_crown_modifier:0 "Претендент на Высшее Королевтсво"
piece_of_the_broken_crown_modifier_desc:0 "Этот персонаж благодаря родословной, интригам или финансовым сделкам получил [piece_of_the_broken_crown_concept|E]."

adabyss_invasion_leader_modifier:0 "Лелманд"
adabyss_invasion_leader_modifier_desc:0 "Этот персонаж был провозглашен Лелмандом, командиром Янтарного корпуса."
champion_of_the_first_ring:0 "Чемпион Первого Ринга"
champion_of_the_second_ring:0 "Чемпион Второго Ринга"
champion_of_the_third_ring:0 "Чемпион Третьего Ринга"
champion_of_the_fourth_ring:0 "Чемпион Четвертого Ринга"
champion_of_the_fifth_ring:0 "Чемпион Пятого Ринга"

legacy_of_elyssia:0 "Наследие Элизии"
legacy_of_elyssia_desc:0 "Катастрофа на Элизийском перевале лишила то, что осталось от Автократы бойцов на долгие десятилетия."
ruined_by_ulfrix:0 "Опустошено Ульфриксом"
ruined_by_ulfrix_desc:0 "Когда Ульфрикс и его пьяная подвеселевшая банда пронеслась ураганом по этим островам, они без единого поражения увели с них многих дееспособных людей."
freed_slaves:0 "Освободитель"
freed_slaves_desc:0 "Этот персонаж заслужил репутацию освободителя, заслужив любовь презираемых и угнетенных, а также гнев их бывших хозяев."
cenware_cheat_modifier:0 "Любимец Богов"
cenware_cheat_modifier_desc:0 "Будь то удача, судьба или непревзойденные способности, этот персонаж, кажется, получает помощь от самих Богов, когда работает над достижением своих целей."
father_of_sarradon:0 "Отец Сараддона"
father_of_sarradon_desc:0 "Благодаря остроумию и навыкам на поле боя Харта смог объединить народ Саррадона против захватчиков."

gh_debased_currency_modifier:0 "Обесцененная валюта"
gh_debased_currency_modifier_desc:0 "Снижая качество валюты своего домена, этот правитель вызвал долгосрочные экономические проблемы для своего домена."

gh_debased_currency_modifier_2:0 "Обесцененная качественная валюта"
gh_debased_currency_modifier_2_desc:0 "Несмотря на высокое качество валюты, этот правитель решил снизить ее ценность ради краткосрочной выгоды."

gh_strengthen_currency_modifier:0 "Сильная валюта"
gh_strengthen_currency_modifier_desc:0 "Введя новые экономические меры, этот правитель улучшил положение своей валюты."

gh_strengthen_currency_modifier_2:0 "Мощная валюта"
gh_strengthen_currency_modifier_2_desc:0 "Введение новых мер и качественная чеканка значительно повысило экономическую мощь этого правителя."

gh_sjalvolki_resettlement_modifier:0 "Переселение Съяволков"
gh_sjalvolki_resettlement_modifier_desc:0 "Огромный переселенцев усилил процветание этого графства."

gh_imperrech_debuff_modifier:0 "Коалиция"
gh_imperrech_debuff_modifier_desc:0 "Имперрех — это не столько настоящая империя, сколько коалиция разрозненных племен, и, следовательно, в нем не проводится «набор» в классическом смысле этого слова. Вместо этого Верховный король должен полагаться на добровольные взносы своих вассалов."

gh_sound_of_body:0 "Звук Тела"
gh_sound_of_body_desc:0 "Этот персонаж необычайно устойчив ​​к разрушительному действию окружающей среды на тело либо из-за природной предрасположенности, либо из-за отличного распорядка дня."

