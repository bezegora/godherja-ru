 bm_the_saints_war_1254:0 "Война Святых"
 bm_the_saints_war_1254_desc:0 "Тысяча лет войны между Ритуалистами и Варденитами почти уничтожили мир, но вместо этого уничтожили только Саррадон. Вторженцы пришли вскоре после. Аверсарианцы, Агионисты, Марчеры, все. Обещая подарки, торговлю, снабжение, помощь беженцам и угнетённым. Вместо этого они брали и поглощали, грабили землю, убивали её людей. Теперь же началась контр-атака. Харта ибн Саррадон назвал себя отцом Саррадона и объявил, что всякий вторженец, что ещё стоит на Саррадонской земле, будет убран с неё, если тот его обнаружит, с применением силы."

 ### CHARACTERS

 bookmark_the_saints_war_ritualist:0 "Иса из Месинпасы"
 bookmark_the_saints_war_ritualist_desc:0 " Ритуалисты Софокоса на перепутье, и как последнему ритуалисту [Concept('sarradon', 'Саррадона')|E], кажется, именно Исе предстоит выбрать путь. Ритуадисты принуждены к вассалитету перед религиозным главой [wardenites|E] и две тысячи лет их традиции вот-вот канут в забытье.\n\n#bold  Иса одинока в мире, где величайший враг её народа - её сюзерен. Вернёт ли она [sarradon|E] народу, которому он принадлежит по праву, или останется в истории, как последний из Софоцистов?"
 bookmark_the_saints_war_heraklios:0 "Гераклиос 'Морской Король'"
 bookmark_the_saints_war_heraklios_desc:0 "Деньги, богатства, власть! Никто не может иметь всего этого сразу. Никто, кроме Короля Морей! Гераклиос Мог родиться принцем, или нищим, но с рвением и волей за счёт чужой добычи стать тем, кого вспомнят как богатейшего человека, важно ли, как бога была его купель? У Гераклиоса есть только одна проблема - факт, что флот его был получен в обещание знати земель, когда он вернёт себе принадлежащий ему по праву рождения титул Автократа [Concept('aversaria', 'Аверсарии')|E]... что весьма сомнительная претензия...\n\n#bold Гераклиос желает быть королём пиратов, люди его хотят от него земель в [Concept('aversaria', 'Аверсарии')|E]. Выберешь ты первый путь, или второй, как и делал он всегда до этого, пойдёт ва-банк, хватаясь за оба?"
 bookmark_the_saints_war_mamur:0 "Мамур Адабин"
 bookmark_the_saints_war_mamur_desc:0 "Пришло время войны, но Мамур человек осторожный. Он - глава самой крупной религии  [Concept('sarradon', 'Саррадона')|E], и каждое неосторожное его движение может привести к бедствию для его людей, а потому когда прочие требуют войны, Адабин остерегается миром. Харта, в своих заблуждениях, уже разорвал веру надвое. И Адабин знает, что следующие несколько шагов решат, утратят ли [wardenites|E] своё величие, или приведут [sarradon|E] к новой, прекрасной эре.\n\n#bold Мамуриты сильны, но схизматы и иностранные язычники всё ещё угрожают [wardenites|E]. Пора ли атаковать? Или же история пройдёт мимо Адабина?"
 bookmark_the_saints_war_harthah:0 "Харта ибн-Саррадон"
 bookmark_the_saints_war_harthah_desc:0 "Агионистические Ордена славят чистоту и добродетель, но Отец [sarradon|E] знает, что они лгут. Они - мерзкие, нечистые существа, что встали на путь уничтожения [sarradon|E] и нисколько не сомневались, открывая врата для "Узника в Капюшоне". Он знал это даже слишком хорошо, ведь когда его жена была похищена ублюдками вторженцами, и вскоре после того, как его "повелитель" отказал ему в праве освободить её, он понял, что только он может спасти свои земли.\n\n#bold Для Харты, все [sarradon|E] его дети, и святая его миссия в том, чтобы убедиться, что ни один из них не будет вновь бояться 'святых' орденов. Сможешь ли ты наконец закончить тысячу лет войны и объединить людей [sarradon|E] против вторженцев?"
