 bm_wraith_of_the_north_1254:0 "Ярость Севера"
 bm_wraith_of_the_north_1254_desc:0 "Слишком долго женоподобные южане истаптывали континент в своих жалких попытках господства и империализма!\n\nЛюди севера поднимаются, чтобы великой волной разорвать на части саму ткань старого мира! Великой волной хлынули северяне на земли, что когда-то были частью Аверсарии. Настала эпоха героев и легенд, время, когда любой храбрец, владеющий мечом, может навсегда оставить в сагах имя свооё и своей династии!"

 ### CHARACTERS

  bookmark_wraith_of_the_north_ulfirx:0 "Ульфрикс 'Бешеный пёс'"
  bookmark_wraith_of_the_north_ulfirx_desc:0 "Сын одного из сильнейших вождей в Импереххе, Ульфрикс с ранних лет знал, что если он того пожелает, сможет почивать на лаврах, наслаждаясь простой и богатой жизнью. Но что делает Сьяволка Сьяволком, как не страсть к приключениям? А потому, одним солнечным утром, отходя от похмелья и весьма неудачного договора, заключённого накануне вечером, Ульфрикс и его ближайшие сотоварищи украли небольшой флот и высадились в [Concept('aversaria', 'Аверсарии')|E]. Удача позволила ему уничтожить целую армию, не взмахнув топором, но теперь он остался один, окружённый змеями.\n\n#bold Ульфриксу повезло при высадке, но лишь удача не сможет привести его к настоящей победе. Сумеешь ли ты создать великое государство на Островах ещё до прихода Кенвара и обеспечить себе место в истории?"

  bookmark_wraith_of_the_north_southsjalvolki:0 "Драгос 'Змееязыкий'"
  bookmark_wraith_of_the_north_southsjalvolki_desc:0 "Драгоса 'Змееязыкого' всегда считали странным, и впечатление это лишь усилилось, когда обнаружилось, что он магически одарен. И ещё более усилилось, когда дар этот проявился талантом к эфиру. Плодились слухи. Он якшается со змеями, пирует на костях, говорит с тенями. Однако ничто не могло остановить его стремительного взлёта к вершине, и уж точно не трагически погибший Картиг, что привёл клан в южную [Concept('aversaria', 'Аверсарию')|E]...\n\n#bold [mixed_magi|EU] и смелый интриган, Драгос правит богатыми, пусть и не полностью лояльными ему землями.  [aversarian|EU] не желают видеть тебя на троне, а твои люди в тревоге перешёптываются, обсуждая твои намерения. Сумеешь ли ты сокрушить своих врагов по обе стороны границы и стать величайшим из правителей?"

  bookmark_wraith_of_the_north_partic:0 "Эогар-Аргеад"
  bookmark_wraith_of_the_north_partic_desc:0 "Всякий достойный вождь без вопросов подчиняется словам провидцев и друидов, но не зашли ли те слишком далеко? Их союзники в землях Марчеров предали их, клан отрезан от Имперреха, откуда он черпал силу, а враги окружают его со всех сторон на землях, где магия их, кажется, у них отнята. Эогару-Аргеаду сложно и представить, что за безумие ждёт их впереди.\n\n#bold Провидцы мудры, с ними правда, но не зашли ли они слишком далеко? Продолжишь ли ты следовать Пути во имя общего блага, или пойдёшь вопреки традиции, ища собственную дорогу?"

  bookmark_wraith_of_the_north_cormag:0 "Кормаг Фенрус 'Старый Пёс'"
  bookmark_wraith_of_the_north_cormag_desc:0 "Когда Кенвар объединил Сьялволков, Кормаг назвал того дураком. Когда тот объединил десятки других бегущих от тумана северных племён, Кормаг назвал его безумцем. Когда Кенвар объявил о своих намерениях поселиться на костях [Concept('aversaria', 'Аверсарии')|E] встав на новый путь, Кормаг ещё многое о нём сказал, взял корабль и отправился на восток. Здесь, в Асиуполе, разрущенной столице [Concept('aversaria', 'Аверсарии')|E], он основал собственный клан. Фенвиры не станут сидеть без дела, слабея в пристанище [aversarian|E], они разрушат старое и из остатков его скуют новое государство!\n\n#bold После разрыва с Кенваром, Кормаг сам должен выковать судьбу своего народа. Однако враги окружают его со всех сторон и они всё сильней. Найдёшь ли ты в мире место для своего клана? Или же Кенвар докажет собственную правоту, уничтожив тебя?"

  bookmark_wraith_of_the_north_berserker:0 "Сигрун  'Топор в Руке'"
  bookmark_wraith_of_the_north_berserker_desc:0 "Разве не путь это настоящего Сьяволка сражаться, вместе с братьями по оружию держа топор в руке? Купаться в крови врагов, издавая рёв, сотрясающий мир, и с головой погружаясь в толпу тех, кого ты желаешь убить? Если это и есть то, что делат Сьяволка Сьяволком, то Сигрун пожалуй больше соответствует своим корням, чем любой из живущих детей севера.\n\nВысадившись в [Concept('aversaria', 'Аверсарии')|E], Сигрун от всей души наслаждалась, давя черепа слабых, женоподобных [aversarian|E] друг об друга. Но сумеет ли она оставить о себе память, как о ком-то большем, чем просто великий воин?\n\n#bold Окружённой [aversarian|E], с Кенваром, что прибудет с минуты на минуту, Сигрун стоит поторопиться, чтобы суметь оставить своё имя в сагах её народа!"
