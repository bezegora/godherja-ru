 bm_the_fall_of_aversaria_1254:0 "Наследие Элизии"
 bm_the_fall_of_aversaria_1254_desc:0 "Аверсария в огне! Фродброкна забила последний гвоздь в её гроб, но похоже, различные претенденты и военачальники некогда великой Автократии будут играться с её трупом до тех пор, пока от того не останется лишь пыль. Военачальники всех рангов и цветов сражаются, или ведут войны столь старые, что никто и не вспомнит, из-за чего те начались, пока угроза Сьяволки всё ближе на горизонте. С уничтожением, в Битве на Элизианском Перевале, немногих последних оставшихся домашних легионов, кажется, что это лишь вопрос времени, когда Аверсариане будут стёрты из истории."

 ### CHARACTERS

bookmark_the_fall_of_aversaria_hecaeda:0 "Легат Хесида"
bookmark_the_fall_of_aversaria_hecaeda_desc:0 "Невиданные расстояния прошёл легион, только чтобы вернуться домой с востока в разрушенное государство. И некого нам винить, кроме самих себя.\n\n[aversarian|E] виновны в этом, они угнетали, уничтожали и сжигали. Легат Валерикс, Чистейший да упокой его душу, знал это лучше, чем кто-либо другой. Он научил меня этому, когда усыновил в пути много лет назад, и пусть сейчас он мёртв, миссию его я вижу незавершённой.\n\n#bold Сможешь ли ты завершить работу Валерикса, принести новую эпоху [aversaria|E], исправить ошибки и зло, сотворённое твоими предками? И что важнее, сумеешь ли ты найти его убийцу?"
bookmark_the_fall_of_aversaria_iyrossi:0 "Сирас 'Тёмный Страж'"
bookmark_the_fall_of_aversaria_iyrossi_desc:0 "Рождённого в горах, Сираса, его семья прятала его от [aversarian|E], зная, что последние наследники государства Ийросси будут убиты, если [aversarian|E] когда-либо о них узнают. Он никогда не встречался с родителями, ведь [aversarian|E] в итоге нашли и убили их на первых волнах Ийроссианского восстания. Растя как сирота в [aversaria|E] легионах, не зная своего рождения, Сирас был показательным Боевым Магом вплоть до дня, когда о наследии своём узнал.\n\n#bold Дезертир в бегах, он наконец остановился в горах неподалёку от своего дома. Сможешь ли ты воплотить судьбу, отомстить за своих предков и вернуть Ийроссианскую Долину народу, которому она принадлежит по праву?"
bookmark_the_fall_of_aversaria_gorassos:0 "Горасос 'Отниматель Черепов'"
bookmark_the_fall_of_aversaria_gorassos_desc:0 "Брауририйский Мясник, Эшрейская Гончая, Кровавый Кулак, Красный Гигант, Атовидова Скорбь, Отниматель Черепов. У Горасоса много имён и каждое он заслужил. Омытый кровью с юных лет, Горасос не может найти радости ни в чём, кроме криков своих жертв. Сейчас он правит самым большим из государств, оставшихся после [aversaria|E].\n\n#bold Горасос - один из самых устрашающих воинов его эпохи, но он не правитель. Запомнят ли тебя только по крови и горести, или же Горасос станет первым в великом роду, что устоит на волнах истории?"
bookmark_the_fall_of_aversaria_governor:0 "Управитель Ёрданис"
bookmark_the_fall_of_aversaria_governor_desc:0 "Опахасия уникальна длиннейшей непрерывной линией управителей из одной династии в сравнении с любым другим регионом [aversaria|E]. Управляя этой землёй практически 200 лет, семья Адиакас была гордой линией, что всегда служила отличительно хорошо, превосходя в этом подобные ей.\n\nСейчас, однако, мир стоит у края своей гибели. Не только [aversaria|E], но и сам Аэрас, и Ёрданис Адиакас знает, что он единственный, кто может подарить своим людям надежду.\n\n#bold Управитель Ёрданис смотрит на [aversaria|E] историю со стыдом. Он знает, что возмездие Сяволки справедливо и придёт без всякой пощады. Но однако, лишь возможно, он смог бы стать [aversarian|E] что принесёт мир со вторженцами, а не новые войны."
bookmark_the_fall_of_aversaria_cois:0 "Король Койс 'Избранный Чистейшего'"
bookmark_the_fall_of_aversaria_cois_desc:0 "Крестьянский мальчик, рождённый без цели, заброшеный на улицы Ораисполя, чтобы попрошайничать и воровать, как один из тысяч безликих бедняков. Так было, пока он не был объявлен избранным, истинной реинкарнацией Чистейшего, законным правителем [aversaria|E]. Несмотря на это, однако, не секрет, что объявление его спасителем родных земель было не более, чем политическим шагом Резуса и его духовенства. Пусть Койс и правит, делает он это из позолоченной клетки.\n\n#bold Может Койс и король, но с Резусом, дергающим за ниточки и племанами Сьяволки у порога, правит ли он в действительности? Освободишь ли ты Койса от его цепей, доказав, что он не просто избалованный крестьянин, или станешь просто ещё одной ступенькой на пути к победе Сяволки ?"
bookmark_the_fall_of_aversaria_aeschraes:0 "Автократ Эшрей 'Владыка Пепла'"
bookmark_the_fall_of_aversaria_aeschraes_desc:0 "Что можно сказать об Эшрее, положившем конец миру? Как можно резюмировать жизнь самого влиятельного человека всей известной истории? Начнём ли мы с его детства, убийства его собственного отца и уничтожения  дома, чтобы отомстить за убитую сестру? С момента становления его вторым величайшим студентом в истории [mayikprolollan|E]? С [aversarian_civil_war_no_prefix|E]? С Резни в Браурири? С его истории в роли Легата Легиона? [frodbrokna|E], когда он положил миру конец? Или с, как кажется, конца его правления, когда его последователи давно покинули его, и он остался окружён одними своими врагами?\n\n#bold Эшрей один, прижат, не имеющий больше сторонников. Всё ещё претендуя на титул, который считает принадлежащим себе по праву, у Эшрэя не осталось ничего, кроме его магии, чтоб сражаться против того, что кажется неизбежным. \n\n#bold Добудешь ли ты ему трон, принадлежащий по праву? Или судьба Автократа действительно предрешена?"
