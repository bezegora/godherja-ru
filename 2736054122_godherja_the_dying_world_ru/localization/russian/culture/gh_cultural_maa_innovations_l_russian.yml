 innovation_imperial_magic:0 "[mayikprolollan|E] Образование"
 innovation_imperial_magic_desc:0 "С другой стороны [aversarian|E] В Империи тех детей, которые проявляли многообещающий талант к магии, отправляли в одну из великих магических академий Империи. Над всеми возвышались [mayikprolollan|E], в этих залах выросло несколько поколений самых влиятельных [magi|E] в истории."

 innovation_anti_magic_combat:0 "Антимагические боевые приемы"
 innovation_anti_magic_combat_desc:0 "В то время как мир вокруг Королевств Марчеров принял магию и обещание неограниченной власти, Марчеры видят в магии велечайшую опасность, которой она на самом деле является. Обучив наших лучших воинов искусству сводить на нет магию и уничтожать тех, кто ею владеет, мы лишим наших врагов их самого мощного оружия."

 innovation_saraddonian_elephantry:0 "Боевые слоны"
 innovation_saraddonian_elephantry_desc:0 "Слонов трудно вырастить в неволе, поэтому каждый амбициозный молодой человек должен поймать своих собственных диких слонов и обучить их. Это означает, что существует тонкое искусство правильного использования этих великих существ в бою, но это искусство, которое мы стремимся освоить."

 innovation_saraddonian_camels:0 "Боевые верблюды"
 innovation_saraddonian_camels_desc:0 "Верблюды от природы приспособлены к жизни в пустынной местности, но они не являются по своей природе боевыми существами. Наши селекционеры и тренеры могут изменить это, предоставив нам доступ к адаптивной кавалерии, которая позволит нам овладеть песками."

 innovation_berserkers:0 "Дух медведя"
 innovation_berserkers_desc:0 "Из лесов, холмов и гор земель Сьялволки выходят воины, которым нет равных. Почитаемые своими сородичами и вселяющие страх во врагов, эти "берсерки" несут в себе необузданную ярость на поле боя. Их часто узнают по массивным меховым плащам, и лишь единицы могут противостоять этим воинам и остаться в живых, чтобы после рассказать о них."

 innovation_chariots:0 "Колесницы"
 innovation_chariots_desc:0 "На полях сражений Империи оглушительный рев колесниц Вханавидов, несущихся навстречу, способен заставить дрожать руки даже самого крепкого ветерана. Способные как прорывать вражеские ряды, так и уничтожать противников с расстояния, наши армии, приняв стратегию развертывания колесниц в один большой натиск, а не по частям, наверняка превратят боевые порядки любого врага в хаотичный сброд."

 innovation_regular_magic:0 "Магия" #placeholder
 innovation_regular_magic_desc:0 "Магия существует с начала времен и распространена во всех мирах. При использовании магия способна принести щедрые блага или немыслимые разрушения."

 innovation_wodes:0 "Магия тумана"
 innovation_wodes_desc:0 "Отрицаемые многими как безмозглые дикари, Пожиратели Тумана в последнее время проявляют удивительную хитрость и инновации. В последнее время из тумана появляются странные новые породы этих мутировавших людей, которые, вероятно, являются конечным результатом работы магов, которым не повезло выжить после воздействия тумана. Они часто светятся неестественным светом, реагируют так, будто использование их собственной магии причиняет им боль, и все без исключения абсолютно безумны."

 innovation_grave_wardens:0 "Пограничные заставы Оейника"
 innovation_grave_wardens_desc:0 "Выживание Оейников побудило многих вернуться к своим древним традициям, одной из которых являются могильные надзиратели, некогда охранявшие некрополи-комплексы оейнских городов. Элитные, носящие только самые тяжелые пластины, мертвые и живые не могут устоять перед их легендарным натиском. Они собираются на различных аванпостах по краям территории своего народа, вечно сражаясь с [undead|E] которых они когда-то защищали."

 innovation_flying_lances:0 "Товарзиш"
 innovation_flying_lances_desc:0 "Гордые напоминания о золотом веке Оейника, "Летящие копья" несут древнюю кавалерийскую культуру своего народа. Находясь под влиянием рыцарей Марша, они путешествуют по деревням, где еще сохранилась эта культура, и предлагают свою помощь как против бандитов, так и против [нежити|E]. В тяжелые времена они формируют элитные кавалерийские отряды. Легенды гласят, что крылья, которые они держат на спине, когда-то были не декоративными, в те времена, когда их народ еще обладал магическим даром."

 innovation_golden_spears:0 "Уроки золотого города"
 innovation_golden_spears_desc:0 "Развитое общество могущественной империи Адабисс, всегда смотрящей как внутрь, так и вовне, нуждается в повиновении, чтобы процветать. Золотые Копья - образец адабиссинца. Сильные, профессиональные и отражающие самоотверженное служение, которого требует Империя, которую они представляют. В победе есть честь и слава, и многие победы были одержаны их копьями на всех фронтах Империи."

 innovation_adabyss:0 "Режущая кромка Адабисса"
 innovation_adabyss_desc:0 "Темпы развития Адабисса заставляют стыдиться северные народы. Пока маги препираются и рушат континенты, адабиссинцы взмывают в небо на невиданных ранее кораблях. Власть была централизована благодаря быстрому обучению арбалетчиков, которые выпускают болты, летящие со скоростью, о которой слышали только в древних мифах. Огромные мерцающие золотые статуи идут рядом с армиями Императора, нанося неисчислимые разрушения всем, кто осмелится им противостоять. Эти технологические чудеса привели к тому, что Империя имеет высокоцентрализованную армию и сделали обычного лорда смехотворно слабым по сравнению со славой легионов Императора."

 innovation_veiled:0 "Веилд"
 innovation_veiled_desc:0 "Говорят, что в лучшие времена Маги Гестанводеры собирались лишь тайно, совершая нечестивые обряды для общения с невыразимым. Говорят, что теперь они знают имена всех вещей, которых не должно быть, почти не было и никогда не могло быть. Что они общались с чужеземными духами и познали изысканные жестокости из той эпохи, о которой мы не помним. И теперь, во время нашего триумфа, они практикуют все это в открытую, наводя кошмары на весь мир. \n \n Постоянный поток живых пленников уводится вглубь самых заброшенных уголков наших болот. Те немногие, что уходят, не становятся людьми. Рядом с нашими армиями стоят мерзости, состоящие из грубых, истерзанных мышц, сросшихся форм, которые, несомненно, когда-то были людьми. Даже нашим солдатам трудно смотреть на них без тошноты, и они стали повязывать грубые вуали на органы, которые, очевидно, когда-то были лицами."

 innovation_the_bloodied:0 "Рейдеры Ийросси"
 innovation_the_bloodied_desc:0 "Высокомерие аверсарианцев привело их к мысли, что восстание рабов никогда не сможет одолеть местный гарнизон, как бы плохо он ни был оснащен. Возможно, так оно и было в прошлые века, но теперь стало ясно, что наши тираны даже не представляют, какие ужасные силы развязала их продажная халатность. Месяцы превращались в годы, а годы - в десятилетия, и разношерстные группы беглых рабов учились сражаться, превращаясь из беженцев в закаленных бойцов, владеющих искусством партизанской войны и террористических рейдов против жирных и ленивых аверсарианцев. Они обманывали себя, думая, что смогут сломить бессмертный дух Ийросси, заковывая нас в цепи и унижая, не ожидая, что когда-нибудь наступит время, когда им придется заплатить по счетам. \n \n Настало время мести."

 innovation_prophets_sons:0 "Зарубежные антимагические техники"
 innovation_prophets_sons_desc:0 "Там, куда отправляются наемники-марчеры, их [antimagic|E] техники вскоре следуют за ними. Их искусство настолько востребовано, что стало обычным делом. Компании наёмников привозят со своей родины целые багажники наглядных пособий, чтобы продавать их вместе со своими услугами, а те, кто достаточно искусен сам в антимагическом искусстве, часто подрабатывают инструкторами для готовых заплатить клиентов. В последнее время все большее число знатных семей стали держать одного или двух учителей-марчеров в качестве постоянного персонала для обучения своих детей."

 innovation_marcher_knights:0 "Рыцарские кодексы"
 innovation_marcher_knights_desc:0 "В последнее время Марчеры переживают настоящий литературный и культурный ренессанс. Новые баллады, книги с идеями романтизма, руководства по выбору Пути, а также постоянные попытки амбициозных жрецов Пути заставить крестьян выучить грамоту, охватили всю страну. В эту новую эпоху появляются новые законы о роскоши, а также новые ограничения поведения, которое считается подходящим для рыцаря, сражающегося со своими собратьями по Пути. Была даже предпринята попытка канонизировать меньший кодекс поведения для сражений с не Марчерами, но это вызвало споры и было принято лишь отчасти."

 innovation_brother_riders:0 "Кровные клятвы"
 innovation_brother_riders_desc:0 "Культура Сьялволки развивалась в холодных и туманных лесах внутренних районов континента. Теперь, когда они вышли на теплое и богатое побережье, их культура начала претерпевать радикальные изменения. Если раньше различные племена пересекались только в борьбе за территорию, то теперь в их новой космополитической среде начала формироваться гораздо более сильная пансьялвольская идентичность. Наиболее ярким проявлением этого сдвига является растущая популярность клятв на крови среди молодых людей, склонных к авантюрам. В то время как в прошлые века к этой практике обычно прибегали только те мужчины, которые уже жили в довольно тесных общинах. Сейчас стало обычным делом видеть клятвы между людьми, принадлежащим к племенам, находящимся на противоположных концах мира Сьялволков."

 innovation_moonkin:0 "Лунные обряды"
 innovation_moonkin_desc:0 "Пале Аервалр, уютно расположившийся в ветвях Сторрусигга, всегда имел глубокое духовное значение в культуре Аллемани. Несмотря на неоднократные попытки подавления и кооптации со стороны аверсарианцев, Лунные Кины - широкая ассоциация братских и сестринских орденов с тысячелетним наследием в культуре Мондекни - сейчас начали возрождаться. В целом мирные, их ритуалы и практики, предназначенные для управления и защиты природного мира, также весьма полезны для подготовки высококлассных разведчиков и бойцов, если наш народ будет вынужден бороться за выживание. \n \n Да укроют нас боги от этого дня."

 innovation_konijkmener_pikes:0 "Городские ополчения"
 innovation_konijkmener_pikes_desc:0 "Гордая традиция, существовавшая еще до Народной революции, за столетия Кониджкменер написал огромное количество текстов о том, как правильно использовать пики в военных действиях, а также о том, как правильно набирать и управлять армией, состоящей из простолюдинов и управляемой в основном ими. Каждый мужчина, а в некоторых случаях и женщина в здоровом теле, по лотерейной системе призывается в местное ополчение и обучается основам военной службы. Несмотря на небольшие размеры Де Канцерлериджа, Республика способна в удивительно короткие сроки создавать на удивление большие и хорошо обученные армии для противостояния угрозам."

 innovation_partic_seers:0 "Путь познания"
 innovation_partic_seers_desc:0 "Когда Убийца ведьм взял [mayikprolollan|E] он распределил незаконно нажитое Имперскими Магами среди провидцев и шаманов своей коалиции. Изучение этих трудов позволило нам заполнить существенные пробелы в наших знаниях, особенно в отношении так называемых [sea_tower|E] и связанные с ним [tower_wayline|E]. Сочетание нашего собственного опыта с опытом тысячелетних аверсарианских магов дает нам почти непревзойденный потенциал."

 innovation_aversarian_legionaires:0 "Аверсарианские доспехи"
 innovation_aversarian_legionaires_desc:0 "Развитие металлургии в 14 веке позволило аверсарианским легионам выйти на новый уровень. Теперь наши солдаты получают не только лучшую защиту, но и более легкие доспехи. Мы не только начали догонять до-Фродброковскую Автократию, но в некоторых областях уже превзошли ее!"

 innovation_griffon_riders:0 "Техника разведения гриффонов"
 innovation_griffon_riders_desc:0 "Разведение гриффонов всегда было непростым делом. Они медленно растут, разборчивы в выборе партнера, редко рожают более двух детенышей за раз, и только половина из детенышей, выживает до зрелого возраста. Однако в конце XIII века методы, впервые разработанные в антимагических отделениях гор Западного Бастиона, начали пробивать себе дорогу в общество марчеров. Кровати, обогреваемые водопроводом, рацион, обогащенный кровью овцы, и новые, более выносливые виды грифонов быстро превратили разведение грифонов в нечто более надежное и доступное для дворянства в целом."

 innovation_bloodbound:0 "Кровная связь"
 innovation_bloodbound_desc:0 "Внезапное и чудесное возрождение народа Ийросси после многовекового угнетения привело как к вновь обретенному интересу к старой вере и традициям предков, так и к растущему гневу на то, насколько сильно Ийросси удалось искоренить культуру Аверсарии. Эти две тенденции объединились в новый культ воинов, посвященный Дейфарторосу, который стремится использовать это вновь обретенное единство в крестовом походе кровавой мести против тиранов, заставивших их предков так страдать."

 innovation_legion_raiders:0 "Легионы Рейдеров"
 innovation_legion_raiders_desc:0 "Защита, обеспечиваемая Ийросси, означает, что аверсарианцам, размещенным здесь, на протяжении веков приходилось сталкиваться с гораздо меньшим количеством вооруженных угроз, чем их родственникам в других местах. Вместо этого угроза обычно исходила изнутри - восстания и отчаянные побеги были чем-то вроде профессионального риска при управлении рабовладельческой колонией. Поскольку их противникам повсеместно не хватало ни подготовки, ни снаряжения, гарнизоны отказались от стандартных тяжелых доспехов Аверсарианских легионов в пользу более легких тканевых и кожаных вариантов. Возможно, в других провинциях они не пользуются особой славой, но эти так называемые рейдеры при одном только виде своих черных знамен вселяют ужас в сердца терроризированных Ийросси."

 innovation_home_legions:0 "Тыловые Легионы"
 innovation_home_legions_desc:0 "Часто упускаемая из виду причина подъема Аверсарии - это ее тыловая армия, размещенная в городах и крепостях по всей территории Империи. Во времена сильнейших кризисов эти тыловые легионы часто служили последней линией обороны. Хотя им никогда не предоставлялось такого же уровня вооружения и доспехов, как их собратьям из более традиционных легионов, они все же получали такую подготовку, которая заставила бы стыдиться иные передовые армии."

 innovation_pure_pikes:0 "Братство Пик Чистейшего"
 innovation_pure_pikes_desc:0 "По словам правителей Опахасии, Благородное Братство Пик Чистейшего, увенчанное Солнцем - древнее и смертоносное учреждение, восходящее к временам, предшествовавшим захвату Аверсарией храма Горного Солнца. Они утверждают, что эти люди - самые могучие воины в Аавтократе, чьи непробиваемые золотые доспехи носят благословение самого Чистейшего. \n \n \n Это, конечно, притворство. Золото - это тонкий слой позолоты на обычном железе, а их безупречно белые мундиры - результат чрезмерного отбеливания. Айронои смеются, что Опахасианам даже пришлось нанимать варваров-наемников для пополнения рядов. Несмотря на эти неудобства, Опахасиане все же пользуются бесспорно эффективной военной традицией войны пик, насчитывающей тысячелетия, и часто игнорируемыми моральными преимуществами хорошего дизайна униформы. Несмотря на запредельные расходы, которые современная Опахасия едва может себе позволить, они все еще могут выигрывать сражения."

 innovation_legion_outriders:0 "Легионы Всадников"
 innovation_legion_outriders_desc:0 "Просторные степи Восточных земель Автократии всегда было тяжело контролировать. Многие племена варваров, населяющие эти негостеприимные земли, предпочитают исчезнуть за горизонтом, чем встретиться с легионом в открытом бою, а после ухода армии возвращаются, чтобы возобновить набеги и грабежи. Более того, эти земли все еще крайне неразвиты и непригодны для традиционного земледелия, что приводит к появлению поселенцев, которые сами часто занимаются кочевничеством. Эти два фактора позволяют нам набирать одних из лучших легких всадников в цивилизованном мире, которых с рождения воспитывают в седле и обучают приемам степной войны их хозяева-варвары."

 innovation_north_shields:0 "Щиты Севера"
 innovation_north_shields_desc:0 "Апокиаки всегда считались странным народом среди своих аверсарианских братьев и сестер на юге. Они говорят, что они уже не совсем аверсарианцы, в их родословных присутствуют следы Кардвенов, Карзарадов и даже Сьялволков. Апокиаки говорят, что их южные кузены слабы и не могут пережить даже одну зиму на суровой границе. Они научились жить и сражаться у своих соседей-варваров вдали от комфортных теплых южных морей."

 innovation_legion_marines:0 "Морские легионы"
 innovation_legion_marines_desc:0 "Кровоток империи - ее торговые пути, а где есть кровь, там есть и кровососы. Побережье Шаттера с его бесчисленными островами и заливами - идеальная среда для роста и распространения пиратства. Некоторые историки утверждают, что первые морские легионы были пиратами, захваченные в плен и получившие возможность выкупить свою жизнь ценой службы. Как бы то ни было, они быстро доказали свою полезность, поскольку эти легионы помогли разбить флоты нескольких морских соперников Аверсарии."

 innovation_duneriders:0 "Бедуины"
 innovation_duneriders_desc:0 "Аверсарианский образ жизни просто не работает в пустыне. Его пытались применить, и многие погибли, он слишком хрупок. Даже без угрозы саррадонских рейдеров есть обширные регионы, которые невозможно эффективно оросить с помощью нынешних технологий. Большинство колонистов неизбежно переходят к кочевому образу жизни, характерному для местных жителей, принимая на вооружение причудливых животных, родом с южного континента, известных как "верблюды"."

 innovation_stepwalkers:0 "Последователи"
 innovation_stepwalkers_desc:0 "Несмотря на потери [war_in_heaven|E] и почти полное исчезновение [magi|E] на континенте с [selfreplicating_blood_magic|E], древние традиции магии все еще сохраняются в Саррадоне. Радикально чуждые традициям магических практик Аверсарии, Последователи не являются конкретной школой или традицией, а представляют собой общий термин, относящийся к более чем пяти сотням идентифицированным практикам и культам. Некоторые культы делают сомнительные заявления о том, что их история насчитывает более тысячи лет - и некоторые из них, возможно, даже говорят правду."

 innovation_eastern_cav:0 "Кикарсагские всадники Востока"
 innovation_eastern_cav_desc:0 "Когда Аверсарианцы впервые в своей истории предоставили Кикарсагам доступ к высококачественному железу, это оказало быстрое и далеко идущее влияние на общество племени. Если раньше их армии полагались на традиционную кавалерию своих братьев, живущих глубоко степи, то теперь их дворяне шли в бой, надев столько металла, сколько могли выдержать их лошади. Годы, проведенные в сражениях по приказу своих Аверсарианских хозяев, дали опыт, необходимый для того, чтобы овладеть искусством разбивать армию своевременной атакой. Теперь настала очередь Аверсарии познать ужас, услышав отдаленный гром копыт, нагруженных железом."


 #Non MAA Culture Specific

 innovation_doriosian_reforms:0 "Дориосовские реформы"
 innovation_doriosian_reforms_desc:0 "До своей гибели в битве при Элизианском Перевале Легат Дориос был инициатором амбициозных реформ, направленных на восстановление былой славы Имперских государственных легионов. Получившие общее название "Дориосовские Реформы", они включали в себя изменения стандартов набора, материально-технического обеспечения армии, мер по борьбе с коррупциейи, и что самое важное, улучшения межлегионных коммуникаций. Несмотря на то, что после его смерти об этом забыли, мы должны восстановить эти реформы для нашего собственного блага."

 innovation_imperial_religious_reformation:0 "Имперские Религиозные Реформы"
 innovation_imperial_religious_reformation_desc:0 "Падение Автократии и внезапная смерть большей части нашего магически одаренного правящего класса во время Фродброкна оставили нас в тупике. В их отсутствие ересь и культы возникают вокруг выскочек-военачальников и варваров-захватчиков и множатся с каждым днем. Как бы мы ни старались, мы не можем повернуть время вспять. То, что мы избраны Чистейшим, никогда не будет вызывать сомнений, но способы нашего поклонения должны измениться, если мы хотим выжить в этой новой эпохе."

 innovation_marcher_adventurers:0 "Авантюристы Марчеры"
 innovation_marcher_adventurers_desc:0 "Шевалье - страна войн. На первый взгляд это может показаться не так, ведь истинные ужасы севера скрыты от слабонервных горами Бастиона, но такова правда. Какими бы ни были зеленеющими поля и гостеприимными люди, пройдите по любой деревни марчеров, и вы быстро заметите, как жрец мечей проводит спарринги с небольшим отрядом подростков. Поверните на запад, в Гисреддепорт, и вы увидите, как молодые выпускники этих жрецов с нетерпением болтают между собой, садятся на корабли с буйством флагов и вымпелов, отправляются исследовать мир под знаменами тысячи различных компаний наёмников. Пусть границы Северного Королевства и не расширяются, но авантюристы Шевалье одержали достаточно побед, чтобы дважды покорить все народы известного нам мира."
