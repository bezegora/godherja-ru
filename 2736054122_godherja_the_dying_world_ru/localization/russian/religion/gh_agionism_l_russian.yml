doctrine_parameter_hostility_override_eight_faith_doctrine:0 "Позволяет реформировать Октарианский Агионизм [faiths|E] в [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]."
doctrine_parameter_hostility_override_saint_faith_doctrine:0 "Позволяет реформировать Дикансинизм [faiths|E] в [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]."

tenet_seven_one_syncretism_name:0 "Агионистический Синкретизм"
tenet_seven_one_syncretism_desc:0 "Святые ордена Агионизма не являются несовместимыми с нашими убеждениями; мы принимаем их и приветствуем в нашем лоне как братьев и сестер по вере."

tenet_the_forgotten_name:0 "Забытые"
tenet_the_forgotten_desc:0 "Мы прячем наши лица, чтобы показать нашу преданность добродетели смирения и тому, кто наблюдает и говорит..."

doctrine_parameter_hostility_override_seven_faith_doctrine:0 "Позволяет реформировать Септарианский Агионизм [faiths|E] в [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]."

tenet_eight_syncretism_name:0 "Агионистический Синкретизм"
tenet_eight_syncretism_desc:0 "Агионистические Святые Ордена поклоняются всем святым, и каждая вера просто выбирает, на ком из них сосредоточить свое внимание."

tenet_slavery_name:0 "Вера через служение"
tenet_slavery_desc:0 "Что может быть более освободительным, чем работа? Что может быть более освободительным, чем благочестивое пение и выкрикивание псалмов и гимнов во время ударов священного кнута? И как ще можно освободить иноземных язычников, если не обеспечить им возможность отработать свои грехи?"

tenet_Quest_for_Life_name:0 "Борьба за жизнь"
tenet_Quest_for_Life_desc:0 "Исцеление должно быть совершенным, жизнь должно отдать святым. How are we to know the limits of our bodies or the danger of what ails it, however, if we do not further the cause of the physical sciences? Однако как мы узнаем пределы нашего тела или опасность грозящие ему, если не будем развивать естественные науки? Если язычники и грешники должны подвергаться экспериментам, то они могут гордиться этим, зная, что их смерть свята, ибо она спасает жизни сотен благочестивцев."

tenet_blood_purity_name:0 "Очищение Крови"
tenet_blood_purity_desc:0 "Катаритос наставлял нас:\n\n"Пусть сердца ваши будут свободны, тело ваше будет сильным, а помыслы будут чисты."\n\nОднако язычники отвергают его учение, грешники смешивают его с грязью. Все станут чистыми, а те, кто отвергает слова Катаритоса через веру или через рождение, будут уничтожены, пока все живущие не обретут святое совершенство."

tenet_Bulwark_name:0 "Мужество превыше всего"
tenet_Bulwark_desc:0 "Наш удел - защищать стадо. Наши мечи бьются не ради славы, а воины сражаются не ради монет, но ради доблести, которую можно найти только в истинном мужестве."

tenet_blind_justice_name:0 "Слепое правосудие"
tenet_blind_justice_desc:0 "Святой Дикансинос рассматривал каждое дело, не обращая внимания на человека, но исходя из справедливости. Мы, как и он, должны следить за тем, чтобы наши чувства никогда не ослепляли нас, и чтобы те, кого мы признаем виновными, никогда больше не осмеливались грешить и лгать."

blind_justice_partition:0 "Ваша вера получила доктрину Слепого Правосудия"