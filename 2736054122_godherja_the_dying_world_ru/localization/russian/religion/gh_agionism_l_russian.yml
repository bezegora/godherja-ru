 calysto_adherent_plural:0 "Калистианиты"
 calysto_desc:0 "Калистианизм - это один из святых орденов Агионизма, религии, основанной на жизни и мученической смерти различных аверсарианских реформаторов, святых и мятежников. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. Калистианиты почитают святого Калисто, который вел многочисленные освободительные войны против аверсарийцев. Их символ - два скрещенных ключа, символизирующих свободу от мирских и духовных уз."
