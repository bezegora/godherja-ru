 katharitos_adjherent:0 "Катарит"
 katharitos_adherent_plural:0 "Катариты"
 katharitos_desc:0 "Катаритизм - это один из святых орденов Агионизма, религии, основанной на жизни и мученической смерти различных аверсарианских реформаторов, святых и мятежников. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. Катариты придерживаются учения святого Катаритоса, странствующего проповедника, который призывал своих последователей быть чистыми душой и телом. Их символ - посох основателя, напоминающий о его путешествиях."
