 dikansynos:0 "Дикансинизм"
 dikansynos_adj:0 "Дикансинистск"
 dikansynos_adjherent:0 "Дикансинит"
 dikansynos_adherent_plural:0 "Дикансиниты"
 dikansynos_desc:0 "Дикансинизм - это один из святых орденов Агионизма, религии, основанной на жизни и мученической смерти различных аверсарианских реформаторов, святых и мятежников. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. Дикансиниты названы в честь Святого Дикансиноса, судья, настолько преданный закону, что после ослепления записал на память весь юридический кодекс, чтобы продолжать выполнять свои обязанности. Их символ - закрытый глаз, демонстрирующий, что зрение не нужно для того, чтобы узреть истину."
 dikansynos_religious_symbol:0 "Незрячее Око"
 
 forgotten:0 "The Forgotten Cult"
 forgotten_adj:0 "Forgotten Cult"
 forgotten_adjherent:0 "Forgotten Cultist"
 forgotten_adherent_plural:0 "Forgotten Cultists"
 forgotten_desc:0 "The Forgotten Cult - это один из святых орденов Агионизма, религии, основанной на жизни и мученической смерти различных аверсарианских реформаторов, святых и мятежников. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. Все подробности о святом, которому поклоняется этот культ, даже его имя, были утеряны в веках, поэтому адепты носят маски и не стремятся прославиться, подражая отсутствию личности своего покровителя. Их символом является глаз святого, который смотрит в пустоту, не в силах сосредоточиться, пока его имя не будет произнесено еще раз."
 forgotten_religious_symbol:0 "Forgotten Eye"
 
 eight:0 "Октарианский Агионизм"
 eight_adj:0 "Октарианск"
 eight_adjherent:0 "Октарианин"
 eight_adherent_plural:0 "Октариане"
 eight_desc:0 "Объединенный, систематизированный и очищенный под наблюдением Ордена Заблудшего Стража, агионизм теперь един в своем почитании святых, которые были замучены аверсарианцами. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. Все святые, которым поклоняются, включены в Канон, включая Забытого Святого."
 eight_religious_symbol:0 "Восьмиконечная Звезда"
 
 seven_one:0 "Септарианский Агионизм"
 seven_one_adj:0 "Септарианск"
 seven_one_adjherent:0 "Септарианин"
 seven_one_adherent_plural:0 "Септариане"
 seven_one_desc:0 "бъединенный, систематизированный и очищенный под наблюдением Ордена Заблудшего Стража, агионизм теперь един в своем почитании святых, которые были замучены аверсарианцами. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. Все святые, которым поклоняются, включены в Канон, за одним примечательным исключением в виде ныне признанного ересью, Культа Забытого Святого."
 seven_one_religious_symbol:0 "Семиконечная Звезда"
 
 saintly_order:0 "Агионизм"
 saintly_order_adj:0 "Агионистическ"
 saintly_order_desc:0 "Агионизм - это религия, основанная на жизни и мученической смерти различных аверсарианских реформаторов, святых и мятежников. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. С тех пор они утвердились как святые ордена в [sarradon|E], и устремились распространять знания своих святых в ходе так называемой [the_saints_war|E]."


