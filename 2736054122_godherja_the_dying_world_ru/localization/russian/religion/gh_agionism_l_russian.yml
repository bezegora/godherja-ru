 sansia_adherent_plural:0 "Сансианиты"
 sansia_desc:0 "Сансианизм - это один из святых орденов Агионизма, религии, основанной на жизни и мученической смерти различных аверсарианских реформаторов, святых и мятежников. Изначально выступая против [aversarian|E] религиозных практик, к концу восстаний, их культы были "реабилитированы" и возвращены под знамя [aversarian|E] веры; Сейчас Агионисты и [aversarian|E]s разделяют многие религиозные догматы. Живущие во имя Святой Сансии, сансианиты проповедуют самопожертвование и отказ от мирских удовольствий во имя духовного спасения. Их символ - роза, окрашенная кровью их покровительницы."
 sansia_religious_symbol:0 "Кровавая Роза"
 
