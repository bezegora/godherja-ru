 adabyssian_desc:0 "In the Abadyssian faith, only the most purified—anointed rulers and pure-hearted clergy—are permitted to see the entirety of the golden statues with their own eyes. It is the priests who go into trances in the temples' cells, listening for commands from the gods emanating from the statues and relaying it into intelligible orders for mortals. And above all has been one command, repeated by the gods throughout the centuries: go forth and conquer, so that all the world may join them in supplication."
